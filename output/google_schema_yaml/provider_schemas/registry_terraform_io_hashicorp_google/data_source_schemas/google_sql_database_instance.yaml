version: 0
block:
  attributes:
    available_maintenance_versions:
      type:
      - list
      - string
      description: Available Maintenance versions.
      description_kind: plain
      computed: true
    backupdr_backup:
      type: string
      description: The name of the BackupDR backup to restore from.
      description_kind: plain
      computed: true
    clone:
      type:
      - list
      - - object
        - allocated_ip_range: string
          database_names:
          - list
          - string
          point_in_time: string
          preferred_zone: string
          source_instance_deletion_time: string
          source_instance_name: string
      description: Configuration for creating a new instance as a clone of another instance.
      description_kind: plain
      computed: true
    connection_name:
      type: string
      description: The connection name of the instance to be used in connection strings. For example, when connecting with Cloud SQL Proxy.
      description_kind: plain
      computed: true
    database_version:
      type: string
      description: The MySQL, PostgreSQL or SQL Server (beta) version to use. Supported values include MYSQL_5_6, MYSQL_5_7, MYSQL_8_0, MYSQL_8_4, POSTGRES_9_6, POSTGRES_10, POSTGRES_11, POSTGRES_12, POSTGRES_13, POSTGRES_14, POSTGRES_15, POSTGRES_16, POSTGRES_17, SQLSERVER_2017_STANDARD, SQLSERVER_2017_ENTERPRISE, SQLSERVER_2017_EXPRESS, SQLSERVER_2017_WEB. Database Version Policies includes an up-to-date reference of supported versions.
      description_kind: plain
      computed: true
    deletion_protection:
      type: bool
      description: Used to block Terraform from deleting a SQL Instance. Defaults to true.
      description_kind: plain
      computed: true
    dns_name:
      type: string
      description: The instance-level dns name of the instance for PSC instances or public IP CAS instances.
      description_kind: plain
      computed: true
    dns_names:
      type:
      - list
      - - object
        - connection_type: string
          dns_scope: string
          name: string
      description: The list of DNS names used by this instance. Different connection types for an instance may have different DNS names. DNS names can apply to an individual instance or a cluster of instances.
      description_kind: plain
      computed: true
    encryption_key_name:
      type: string
      description_kind: plain
      computed: true
    final_backup_description:
      type: string
      description: The description of final backup if instance enable create final backup during instance deletion.
      description_kind: plain
      computed: true
    first_ip_address:
      type: string
      description: The first IPv4 address of any type assigned. This is to support accessing the first address in the list in a terraform output when the resource is configured with a count.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance_type:
      type: string
      description: The type of the instance. See https://cloud.google.com/sql/docs/mysql/admin-api/rest/v1/instances#SqlInstanceType for supported values.
      description_kind: plain
      computed: true
    ip_address:
      type:
      - list
      - - object
        - ip_address: string
          time_to_retire: string
          type: string
      description_kind: plain
      computed: true
    maintenance_version:
      type: string
      description: Maintenance version.
      description_kind: plain
      computed: true
    master_instance_name:
      type: string
      description: The name of the instance that will act as the master in the replication setup. Note, this requires the master to have binary_log_enabled set, as well as existing backups.
      description_kind: plain
      computed: true
    name:
      type: string
      description: The name of the instance. If the name is left blank, Terraform will randomly generate one when the instance is first created. This is done because after a name is used, it cannot be reused for up to one week.
      description_kind: plain
      required: true
    node_count:
      type: number
      description: For a read pool instance, the number of nodes in the read pool. For read pools with auto scaling enabled, this field is read only.
      description_kind: plain
      computed: true
    point_in_time_restore_context:
      type:
      - list
      - - object
        - allocated_ip_range: string
          datasource: string
          point_in_time: string
          preferred_zone: string
          target_instance: string
      description: Configuration for creating a new instance using point-in-time-restore from backupdr backup.
      description_kind: plain
      computed: true
    private_ip_address:
      type: string
      description: IPv4 address assigned. This is a workaround for an issue fixed in Terraform 0.12 but also provides a convenient way to access an IP of a specific type without performing filtering in a Terraform config.
      description_kind: plain
      computed: true
    project:
      type: string
      description: The ID of the project in which the resource belongs. If it is not provided, the provider project is used.
      description_kind: plain
      optional: true
    psc_service_attachment_link:
      type: string
      description: The link to service attachment of PSC instance.
      description_kind: plain
      computed: true
    public_ip_address:
      type: string
      description: IPv4 address assigned. This is a workaround for an issue fixed in Terraform 0.12 but also provides a convenient way to access an IP of a specific type without performing filtering in a Terraform config.
      description_kind: plain
      computed: true
    region:
      type: string
      description: The region the instance will sit in. Note, Cloud SQL is not available in all regions. A valid region must be provided to use this resource. If a region is not provided in the resource definition, the provider region will be used instead, but this will be an apply-time error for instances if the provider region is not supported with Cloud SQL. If you choose not to provide the region argument for this resource, make sure you understand this.
      description_kind: plain
      computed: true
    replica_configuration:
      type:
      - list
      - - object
        - ca_certificate: string
          cascadable_replica: bool
          client_certificate: string
          client_key: string
          connect_retry_interval: number
          dump_file_path: string
          failover_target: bool
          master_heartbeat_period: number
          password: string
          ssl_cipher: string
          username: string
          verify_server_certificate: bool
      description: The configuration for replication.
      description_kind: plain
      computed: true
    replica_names:
      type:
      - list
      - string
      description: The replicas of the instance.
      description_kind: plain
      computed: true
    replication_cluster:
      type:
      - list
      - - object
        - dr_replica: bool
          failover_dr_replica_name: string
          psa_write_endpoint: string
      description: A primary instance and disaster recovery replica pair. Applicable to MySQL and PostgreSQL. This field can be set only after both the primary and replica are created.
      description_kind: plain
      computed: true
    restore_backup_context:
      type:
      - list
      - - object
        - backup_run_id: number
          instance_id: string
          project: string
      description_kind: plain
      computed: true
    root_password:
      type: string
      description: Initial root password. Required for MS SQL Server.
      description_kind: plain
      computed: true
    self_link:
      type: string
      description: The URI of the created resource.
      description_kind: plain
      computed: true
    server_ca_cert:
      type:
      - list
      - - object
        - cert: string
          common_name: string
          create_time: string
          expiration_time: string
          sha1_fingerprint: string
      description_kind: plain
      computed: true
    service_account_email_address:
      type: string
      description: The service account email address assigned to the instance.
      description_kind: plain
      computed: true
    settings:
      type:
      - list
      - - object
        - activation_policy: string
          active_directory_config:
          - list
          - - object
            - domain: string
          advanced_machine_features:
          - list
          - - object
            - threads_per_core: number
          availability_type: string
          backup_configuration:
          - list
          - - object
            - backup_retention_settings:
              - list
              - - object
                - retained_backups: number
                  retention_unit: string
              binary_log_enabled: bool
              enabled: bool
              location: string
              point_in_time_recovery_enabled: bool
              start_time: string
              transaction_log_retention_days: number
          collation: string
          connection_pool_config:
          - set
          - - object
            - connection_pooling_enabled: bool
              flags:
              - set
              - - object
                - name: string
                  value: string
          connector_enforcement: string
          data_cache_config:
          - list
          - - object
            - data_cache_enabled: bool
          database_flags:
          - set
          - - object
            - name: string
              value: string
          deletion_protection_enabled: bool
          deny_maintenance_period:
          - list
          - - object
            - end_date: string
              start_date: string
              time: string
          disk_autoresize: bool
          disk_autoresize_limit: number
          disk_size: number
          disk_type: string
          edition: string
          effective_availability_type: string
          enable_dataplex_integration: bool
          enable_google_ml_integration: bool
          final_backup_config:
          - list
          - - object
            - enabled: bool
              retention_days: number
          insights_config:
          - list
          - - object
            - query_insights_enabled: bool
              query_plans_per_minute: number
              query_string_length: number
              record_application_tags: bool
              record_client_address: bool
          ip_configuration:
          - list
          - - object
            - allocated_ip_range: string
              authorized_networks:
              - set
              - - object
                - expiration_time: string
                  name: string
                  value: string
              custom_subject_alternative_names:
              - set
              - string
              enable_private_path_for_google_cloud_services: bool
              ipv4_enabled: bool
              private_network: string
              psc_config:
              - set
              - - object
                - allowed_consumer_projects:
                  - set
                  - string
                  network_attachment_uri: string
                  psc_auto_connections:
                  - list
                  - - object
                    - consumer_network: string
                      consumer_network_status: string
                      consumer_service_project_id: string
                      ip_address: string
                      status: string
                  psc_enabled: bool
              server_ca_mode: string
              server_ca_pool: string
              ssl_mode: string
          location_preference:
          - list
          - - object
            - follow_gae_application: string
              secondary_zone: string
              zone: string
          maintenance_window:
          - list
          - - object
            - day: number
              hour: number
              update_track: string
          password_validation_policy:
          - list
          - - object
            - complexity: string
              disallow_username_substring: bool
              enable_password_policy: bool
              min_length: number
              password_change_interval: string
              reuse_interval: number
          pricing_plan: string
          read_pool_auto_scale_config:
          - list
          - - object
            - disable_scale_in: bool
              enabled: bool
              max_node_count: number
              min_node_count: number
              scale_in_cooldown_seconds: number
              scale_out_cooldown_seconds: number
              target_metrics:
              - set
              - - object
                - metric: string
                  target_value: number
          retain_backups_on_delete: bool
          sql_server_audit_config:
          - list
          - - object
            - bucket: string
              retention_interval: string
              upload_interval: string
          tier: string
          time_zone: string
          user_labels:
          - map
          - string
          version: number
      description: The settings to use for the database. The configuration is detailed below.
      description_kind: plain
      computed: true
  description_kind: plain
