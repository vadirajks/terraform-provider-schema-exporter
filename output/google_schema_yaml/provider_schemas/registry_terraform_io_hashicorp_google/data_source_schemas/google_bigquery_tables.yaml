version: 0
block:
  attributes:
    dataset_id:
      type: string
      description: The ID of the dataset containing the tables.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    project:
      type: string
      description: The ID of the project in which the dataset is located. If it is not provided, the provider project is used.
      description_kind: plain
      optional: true
    tables:
      type:
      - list
      - - object
        - labels:
          - map
          - string
          table_id: string
      description_kind: plain
      computed: true
  description_kind: plain
