version: 0
block:
  attributes:
    algorithm:
      type: string
      description_kind: plain
      computed: true
    crypto_key:
      type: string
      description_kind: plain
      required: true
    filter:
      type: string
      description: 'The filter argument is used to add a filter query parameter that limits which type of cryptoKeyVersion is retrieved as the latest by the data source: ?filter={{filter}}. When no value is provided there is no filtering. Example filter values if filtering on state. * "state:ENABLED" will retrieve the latest cryptoKeyVersion that has the state "ENABLED". [See the documentation about using filters](https://cloud.google.com/kms/docs/sorting-and-filtering)'
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description_kind: plain
      computed: true
    protection_level:
      type: string
      description_kind: plain
      computed: true
    public_key:
      type:
      - list
      - - object
        - algorithm: string
          pem: string
      description_kind: plain
      computed: true
    state:
      type: string
      description_kind: plain
      computed: true
    version:
      type: number
      description_kind: plain
      computed: true
  description_kind: plain
