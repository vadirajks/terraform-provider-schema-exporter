version: 0
block:
  attributes:
    brand:
      type: string
      description: Identifier of the brand to which this client is attached to. The format is 'projects/{project_number}/brands/{brand_id}'.
      description_kind: plain
      required: true
    client_id:
      type: string
      description: Output only. Unique identifier of the OAuth client.
      description_kind: plain
      required: true
    display_name:
      type: string
      description: Human-friendly name given to the OAuth client.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    secret:
      type: string
      description: Output only. Client secret of the OAuth client.
      description_kind: plain
      computed: true
  description_kind: plain
