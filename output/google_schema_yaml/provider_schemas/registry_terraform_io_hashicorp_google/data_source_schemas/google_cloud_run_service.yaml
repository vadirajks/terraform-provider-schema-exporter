version: 0
block:
  attributes:
    autogenerate_revision_name:
      type: bool
      description: If set to 'true', the revision name (template.metadata.name) will be omitted and autogenerated by Cloud Run. This cannot be set to 'true' while 'template.metadata.name' is also set. (For legacy support, if 'template.metadata.name' is unset in state while this field is set to false, the revision name will still autogenerate.)
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description: The location of the cloud run instance. eg us-central1
      description_kind: plain
      required: true
    metadata:
      type:
      - list
      - - object
        - annotations:
          - map
          - string
          effective_annotations:
          - map
          - string
          effective_labels:
          - map
          - string
          generation: number
          labels:
          - map
          - string
          namespace: string
          resource_version: string
          self_link: string
          terraform_labels:
          - map
          - string
          uid: string
      description: Metadata associated with this Service, including name, namespace, labels, and annotations.
      description_kind: plain
      computed: true
    name:
      type: string
      description: 'Name must be unique within a Google Cloud project and region. Is required when creating resources. Name is primarily intended for creation idempotence and configuration definition. Cannot be updated. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
    status:
      type:
      - list
      - - object
        - conditions:
          - list
          - - object
            - message: string
              reason: string
              status: string
              type: string
          latest_created_revision_name: string
          latest_ready_revision_name: string
          observed_generation: number
          traffic:
          - list
          - - object
            - latest_revision: bool
              percent: number
              revision_name: string
              tag: string
              url: string
          url: string
      description: The current status of the Service.
      description_kind: plain
      computed: true
    template:
      type:
      - list
      - - object
        - metadata:
          - list
          - - object
            - annotations:
              - map
              - string
              generation: number
              labels:
              - map
              - string
              name: string
              namespace: string
              resource_version: string
              self_link: string
              uid: string
          spec:
          - list
          - - object
            - container_concurrency: number
              containers:
              - list
              - - object
                - args:
                  - list
                  - string
                  command:
                  - list
                  - string
                  env:
                  - set
                  - - object
                    - name: string
                      value: string
                      value_from:
                      - list
                      - - object
                        - secret_key_ref:
                          - list
                          - - object
                            - key: string
                              name: string
                  env_from:
                  - list
                  - - object
                    - config_map_ref:
                      - list
                      - - object
                        - local_object_reference:
                          - list
                          - - object
                            - name: string
                          optional: bool
                      prefix: string
                      secret_ref:
                      - list
                      - - object
                        - local_object_reference:
                          - list
                          - - object
                            - name: string
                          optional: bool
                  image: string
                  liveness_probe:
                  - list
                  - - object
                    - failure_threshold: number
                      grpc:
                      - list
                      - - object
                        - port: number
                          service: string
                      http_get:
                      - list
                      - - object
                        - http_headers:
                          - list
                          - - object
                            - name: string
                              value: string
                          path: string
                          port: number
                      initial_delay_seconds: number
                      period_seconds: number
                      timeout_seconds: number
                  name: string
                  ports:
                  - list
                  - - object
                    - container_port: number
                      name: string
                      protocol: string
                  resources:
                  - list
                  - - object
                    - limits:
                      - map
                      - string
                      requests:
                      - map
                      - string
                  startup_probe:
                  - list
                  - - object
                    - failure_threshold: number
                      grpc:
                      - list
                      - - object
                        - port: number
                          service: string
                      http_get:
                      - list
                      - - object
                        - http_headers:
                          - list
                          - - object
                            - name: string
                              value: string
                          path: string
                          port: number
                      initial_delay_seconds: number
                      period_seconds: number
                      tcp_socket:
                      - list
                      - - object
                        - port: number
                      timeout_seconds: number
                  volume_mounts:
                  - list
                  - - object
                    - mount_path: string
                      name: string
                      sub_path: string
                  working_dir: string
              node_selector:
              - map
              - string
              service_account_name: string
              serving_state: string
              timeout_seconds: number
              volumes:
              - list
              - - object
                - csi:
                  - list
                  - - object
                    - driver: string
                      read_only: bool
                      volume_attributes:
                      - map
                      - string
                  empty_dir:
                  - list
                  - - object
                    - medium: string
                      size_limit: string
                  name: string
                  nfs:
                  - list
                  - - object
                    - path: string
                      read_only: bool
                      server: string
                  secret:
                  - list
                  - - object
                    - default_mode: number
                      items:
                      - list
                      - - object
                        - key: string
                          mode: number
                          path: string
                      secret_name: string
      description: 'template holds the latest specification for the Revision to be stamped out. The template references the container image, and may also include labels and annotations that should be attached to the Revision. To correlate a Revision, and/or to force a Revision to be created when the spec doesn''t otherwise change, a nonce label may be provided in the template metadata. For more details, see: https://github.com/knative/serving/blob/main/docs/client-conventions.md#associate-modifications-with-revisions Cloud Run does not currently support referencing a build that is responsible for materializing the container image from source.'
      description_kind: plain
      computed: true
    traffic:
      type:
      - list
      - - object
        - latest_revision: bool
          percent: number
          revision_name: string
          tag: string
          url: string
      description: Traffic specifies how to distribute traffic over a collection of Knative Revisions and Configurations
      description_kind: plain
      computed: true
  description_kind: plain
