version: 0
block:
  attributes:
    create_time:
      type: string
      description: 'Creation time of this resource. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".'
      description_kind: plain
      computed: true
    delete_time:
      type: string
      description: 'Time when the resource was scheduled for deletion. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".'
      description_kind: plain
      computed: true
    deletion_delay_hours:
      type: number
      description: The number of hours to delay this request. You can set this value to an hour between 0 to 8, where setting it to 0 starts the deletion request immediately. If no value is set, a default value is set at the API Level.
      description_kind: plain
      computed: true
    description:
      type: string
      description: User-provided description for this private cloud.
      description_kind: plain
      computed: true
    expire_time:
      type: string
      description: 'Time when the resource will be irreversibly deleted. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".'
      description_kind: plain
      computed: true
    hcx:
      type:
      - list
      - - object
        - fqdn: string
          internal_ip: string
          state: string
          version: string
      description: Details about a HCX Cloud Manager appliance.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description: The location where the PrivateCloud should reside.
      description_kind: plain
      required: true
    management_cluster:
      type:
      - list
      - - object
        - autoscaling_settings:
          - list
          - - object
            - autoscaling_policies:
              - set
              - - object
                - autoscale_policy_id: string
                  consumed_memory_thresholds:
                  - list
                  - - object
                    - scale_in: number
                      scale_out: number
                  cpu_thresholds:
                  - list
                  - - object
                    - scale_in: number
                      scale_out: number
                  node_type_id: string
                  scale_out_size: number
                  storage_thresholds:
                  - list
                  - - object
                    - scale_in: number
                      scale_out: number
              cool_down_period: string
              max_cluster_node_count: number
              min_cluster_node_count: number
          cluster_id: string
          node_type_configs:
          - set
          - - object
            - custom_core_count: number
              node_count: number
              node_type_id: string
          stretched_cluster_config:
          - list
          - - object
            - preferred_location: string
              secondary_location: string
      description: The management cluster for this private cloud. This used for creating and managing the default cluster.
      description_kind: plain
      computed: true
    name:
      type: string
      description: The ID of the PrivateCloud.
      description_kind: plain
      required: true
    network_config:
      type:
      - list
      - - object
        - dns_server_ip: string
          management_cidr: string
          management_ip_address_layout_version: number
          vmware_engine_network: string
          vmware_engine_network_canonical: string
      description: Network configuration in the consumer project with which the peering has to be done.
      description_kind: plain
      computed: true
    nsx:
      type:
      - list
      - - object
        - fqdn: string
          internal_ip: string
          state: string
          version: string
      description: Details about a NSX Manager appliance.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
    send_deletion_delay_hours_if_zero:
      type: bool
      description: While set true, deletion_delay_hours value will be sent in the request even for zero value of the field. This field is only useful for setting 0 value to the deletion_delay_hours field. It can be used both alone and together with deletion_delay_hours.
      description_kind: plain
      computed: true
    state:
      type: string
      description: State of the resource. New values may be added to this enum when appropriate.
      description_kind: plain
      computed: true
    type:
      type: string
      description: 'Initial type of the private cloud. Possible values: ["STANDARD", "TIME_LIMITED", "STRETCHED"]'
      description_kind: plain
      computed: true
    uid:
      type: string
      description: System-generated unique identifier for the resource.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: 'Last update time of this resource. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".'
      description_kind: plain
      computed: true
    vcenter:
      type:
      - list
      - - object
        - fqdn: string
          internal_ip: string
          state: string
          version: string
      description: Details about a vCenter Server management appliance.
      description_kind: plain
      computed: true
  description_kind: plain
