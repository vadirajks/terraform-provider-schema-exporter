version: 0
block:
  attributes:
    autoscaling_config:
      type:
      - list
      - - object
        - asymmetric_autoscaling_options:
          - list
          - - object
            - overrides:
              - list
              - - object
                - autoscaling_limits:
                  - list
                  - - object
                    - max_nodes: number
                      min_nodes: number
              replica_selection:
              - list
              - - object
                - location: string
          autoscaling_limits:
          - list
          - - object
            - max_nodes: number
              max_processing_units: number
              min_nodes: number
              min_processing_units: number
          autoscaling_targets:
          - list
          - - object
            - high_priority_cpu_utilization_percent: number
              storage_utilization_percent: number
      description: The autoscaling configuration. Autoscaling is enabled if this field is set. Exactly one of either num_nodes, processing_units or autoscaling_config must be present in terraform except when instance_type = FREE_INSTANCE. When autoscaling is enabled, num_nodes and processing_units are treated as, OUTPUT_ONLY fields and reflect the current compute capacity allocated to the instance.
      description_kind: plain
      computed: true
    config:
      type: string
      description: The name of the instance's configuration (similar but not quite the same as a region) which defines the geographic placement and replication of your databases in this instance. It determines where your data is stored. Values are typically of the form 'regional-europe-west1' , 'us-central' etc. In order to obtain a valid list please consult the [Configuration section of the docs](https://cloud.google.com/spanner/docs/instances).
      description_kind: plain
      optional: true
    default_backup_schedule_type:
      type: string
      description: 'Controls the default backup behavior for new databases within the instance. Note that ''AUTOMATIC'' is not permitted for free instances, as backups and backup schedules are not allowed for free instances. if unset or NONE, no default backup schedule will be created for new databases within the instance. Possible values: ["NONE", "AUTOMATIC"]'
      description_kind: plain
      computed: true
    display_name:
      type: string
      description: The descriptive name for this instance as it appears in UIs. Must be unique per project and between 4 and 30 characters in length.
      description_kind: plain
      optional: true
    edition:
      type: string
      description: 'The edition selected for this instance. Different editions provide different capabilities at different price points. Possible values: ["EDITION_UNSPECIFIED", "STANDARD", "ENTERPRISE", "ENTERPRISE_PLUS"]'
      description_kind: plain
      computed: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    force_destroy:
      type: bool
      description: When deleting a spanner instance, this boolean option will delete all backups of this instance. This must be set to true if you created a backup manually in the console.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance_type:
      type: string
      description: 'The type of this instance. The type can be used to distinguish product variants, that can affect aspects like: usage restrictions, quotas and billing. Currently this is used to distinguish FREE_INSTANCE vs PROVISIONED instances. When configured as FREE_INSTANCE, the field ''edition'' should not be configured. Possible values: ["PROVISIONED", "FREE_INSTANCE"]'
      description_kind: plain
      computed: true
    labels:
      type:
      - map
      - string
      description: 'An object containing a list of "key": value pairs. Example: { "name": "wrench", "mass": "1.3kg", "count": "3" }. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      computed: true
    name:
      type: string
      description: A unique identifier for the instance, which cannot be changed after the instance is created. The name must be between 6 and 30 characters in length. If not provided, a random string starting with 'tf-' will be selected.
      description_kind: plain
      required: true
    num_nodes:
      type: number
      description: The number of nodes allocated to this instance. Exactly one of either num_nodes, processing_units or autoscaling_config must be present in terraform except when instance_type = FREE_INSTANCE.
      description_kind: plain
      computed: true
    processing_units:
      type: number
      description: The number of processing units allocated to this instance. Exactly one of either num_nodes, processing_units or autoscaling_config must be present in terraform except when instance_type = FREE_INSTANCE.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
    state:
      type: string
      description: 'Instance status: ''CREATING'' or ''READY''.'
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
  description_kind: plain
