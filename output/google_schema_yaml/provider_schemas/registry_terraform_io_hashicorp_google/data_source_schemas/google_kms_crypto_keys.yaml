version: 0
block:
  attributes:
    filter:
      type: string
      description: 'The filter argument is used to add a filter query parameter that limits which keys are retrieved by the data source: ?filter={{filter}}. Example values: * "name:my-key-" will retrieve keys that contain "my-key-" anywhere in their name. Note: names take the form projects/{{project}}/locations/{{location}}/keyRings/{{keyRing}}/cryptoKeys/{{cryptoKey}}. * "name=projects/my-project/locations/global/keyRings/my-key-ring/cryptoKeys/my-key-1" will only retrieve a key with that exact name. [See the documentation about using filters](https://cloud.google.com/kms/docs/sorting-and-filtering)'
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    key_ring:
      type: string
      description: 'The key ring that the keys belongs to. Format: ''projects/{{project}}/locations/{{location}}/keyRings/{{keyRing}}''.'
      description_kind: plain
      required: true
    keys:
      type:
      - list
      - - object
        - crypto_key_backend: string
          destroy_scheduled_duration: string
          effective_labels:
          - map
          - string
          id: string
          import_only: bool
          key_ring: string
          labels:
          - map
          - string
          name: string
          primary:
          - list
          - - object
            - name: string
              state: string
          purpose: string
          rotation_period: string
          skip_initial_version_creation: bool
          terraform_labels:
          - map
          - string
          version_template:
          - list
          - - object
            - algorithm: string
              protection_level: string
      description: A list of all the retrieved keys from the provided key ring
      description_kind: plain
      computed: true
  description_kind: plain
