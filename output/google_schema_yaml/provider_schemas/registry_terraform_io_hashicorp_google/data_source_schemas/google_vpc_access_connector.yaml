version: 0
block:
  attributes:
    connected_projects:
      type:
      - list
      - string
      description: List of projects using the connector.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    ip_cidr_range:
      type: string
      description: 'The range of internal addresses that follows RFC 4632 notation. Example: ''10.132.0.0/28''.'
      description_kind: plain
      computed: true
    machine_type:
      type: string
      description: Machine type of VM Instance underlying connector. Default is e2-micro
      description_kind: plain
      computed: true
    max_instances:
      type: number
      description: Maximum value of instances in autoscaling group underlying the connector. Value must be between 3 and 10, inclusive. Must be higher than the value specified by min_instances. Required alongside 'min_instances' if not using 'min_throughput'/'max_throughput'.
      description_kind: plain
      computed: true
    max_throughput:
      type: number
      description: Maximum throughput of the connector in Mbps, must be greater than 'min_throughput'. Default is 300. Refers to the expected throughput when using an e2-micro machine type. Value must be a multiple of 100 from 300 through 1000. Must be higher than the value specified by min_throughput. Only one of 'max_throughput' and 'max_instances' can be specified. The use of max_throughput is discouraged in favor of max_instances.
      description_kind: plain
      computed: true
    min_instances:
      type: number
      description: Minimum value of instances in autoscaling group underlying the connector. Value must be between 2 and 9, inclusive. Must be lower than the value specified by max_instances. Required alongside 'max_instances' if not using 'min_throughput'/'max_throughput'.
      description_kind: plain
      computed: true
    min_throughput:
      type: number
      description: Minimum throughput of the connector in Mbps. Default and min is 200. Refers to the expected throughput when using an e2-micro machine type. Value must be a multiple of 100 from 200 through 900. Must be lower than the value specified by max_throughput. Only one of 'min_throughput' and 'min_instances' can be specified. The use of min_throughput is discouraged in favor of min_instances.
      description_kind: plain
      computed: true
    name:
      type: string
      description: The name of the resource (Max 25 characters).
      description_kind: plain
      required: true
    network:
      type: string
      description: Name or self_link of the VPC network. Required if 'ip_cidr_range' is set.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
    region:
      type: string
      description: Region where the VPC Access connector resides. If it is not provided, the provider region is used.
      description_kind: plain
      optional: true
    self_link:
      type: string
      description: The fully qualified name of this VPC connector
      description_kind: plain
      computed: true
    state:
      type: string
      description: State of the VPC access connector.
      description_kind: plain
      computed: true
    subnet:
      type:
      - list
      - - object
        - name: string
          project_id: string
      description: The subnet in which to house the connector
      description_kind: plain
      computed: true
  description_kind: plain
