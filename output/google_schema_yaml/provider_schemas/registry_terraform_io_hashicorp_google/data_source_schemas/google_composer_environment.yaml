version: 0
block:
  attributes:
    config:
      type:
      - list
      - - object
        - airflow_uri: string
          dag_gcs_prefix: string
          data_retention_config:
          - list
          - - object
            - airflow_metadata_retention_config:
              - list
              - - object
                - retention_days: number
                  retention_mode: string
              task_logs_retention_config:
              - list
              - - object
                - storage_mode: string
          database_config:
          - list
          - - object
            - machine_type: string
              zone: string
          enable_private_builds_only: bool
          enable_private_environment: bool
          encryption_config:
          - list
          - - object
            - kms_key_name: string
          environment_size: string
          gke_cluster: string
          maintenance_window:
          - list
          - - object
            - end_time: string
              recurrence: string
              start_time: string
          master_authorized_networks_config:
          - list
          - - object
            - cidr_blocks:
              - set
              - - object
                - cidr_block: string
                  display_name: string
              enabled: bool
          node_config:
          - list
          - - object
            - composer_internal_ipv4_cidr_block: string
              composer_network_attachment: string
              disk_size_gb: number
              enable_ip_masq_agent: bool
              ip_allocation_policy:
              - list
              - - object
                - cluster_ipv4_cidr_block: string
                  cluster_secondary_range_name: string
                  services_ipv4_cidr_block: string
                  services_secondary_range_name: string
                  use_ip_aliases: bool
              machine_type: string
              network: string
              oauth_scopes:
              - set
              - string
              service_account: string
              subnetwork: string
              tags:
              - set
              - string
              zone: string
          node_count: number
          private_environment_config:
          - list
          - - object
            - cloud_composer_connection_subnetwork: string
              cloud_composer_network_ipv4_cidr_block: string
              cloud_sql_ipv4_cidr_block: string
              connection_type: string
              enable_private_endpoint: bool
              enable_privately_used_public_ips: bool
              master_ipv4_cidr_block: string
              web_server_ipv4_cidr_block: string
          recovery_config:
          - list
          - - object
            - scheduled_snapshots_config:
              - list
              - - object
                - enabled: bool
                  snapshot_creation_schedule: string
                  snapshot_location: string
                  time_zone: string
          resilience_mode: string
          software_config:
          - list
          - - object
            - airflow_config_overrides:
              - map
              - string
              cloud_data_lineage_integration:
              - list
              - - object
                - enabled: bool
              env_variables:
              - map
              - string
              image_version: string
              pypi_packages:
              - map
              - string
              python_version: string
              scheduler_count: number
              web_server_plugins_mode: string
          web_server_config:
          - list
          - - object
            - machine_type: string
          web_server_network_access_control:
          - list
          - - object
            - allowed_ip_range:
              - set
              - - object
                - description: string
                  value: string
          workloads_config:
          - list
          - - object
            - dag_processor:
              - list
              - - object
                - count: number
                  cpu: number
                  memory_gb: number
                  storage_gb: number
              scheduler:
              - list
              - - object
                - count: number
                  cpu: number
                  memory_gb: number
                  storage_gb: number
              triggerer:
              - list
              - - object
                - count: number
                  cpu: number
                  memory_gb: number
              web_server:
              - list
              - - object
                - cpu: number
                  memory_gb: number
                  storage_gb: number
              worker:
              - list
              - - object
                - cpu: number
                  max_count: number
                  memory_gb: number
                  min_count: number
                  storage_gb: number
      description: Configuration parameters for this environment.
      description_kind: plain
      computed: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'User-defined labels for this environment. The labels map can contain no more than 64 entries. Entries of the labels map are UTF8 strings that comply with the following restrictions: Label keys must be between 1 and 63 characters long and must conform to the following regular expression: [a-z]([-a-z0-9]*[a-z0-9])?. Label values must be between 0 and 63 characters long and must conform to the regular expression ([a-z]([-a-z0-9]*[a-z0-9])?)?. No more than 64 labels can be associated with a given environment. Both keys and values must be <= 128 bytes in size. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      computed: true
    name:
      type: string
      description: Name of the environment.
      description_kind: plain
      required: true
    project:
      type: string
      description: The ID of the project in which the resource belongs. If it is not provided, the provider project is used.
      description_kind: plain
      optional: true
    region:
      type: string
      description: The location or Compute Engine region for the environment.
      description_kind: plain
      optional: true
    storage_config:
      type:
      - list
      - - object
        - bucket: string
      description: Configuration options for storage used by Composer environment.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
  description_kind: plain
