version: 0
block:
  attributes:
    cloud_exadata_infrastructure_id:
      type: string
      description: The ID of the Exadata Infrastructure to create. This value is restricted to (^[a-z]([a-z0-9-]{0,61}[a-z0-9])?$) and must be a maximum of 63 characters in length. The value must start with a letter and end with a letter or a number.
      description_kind: plain
      required: true
    create_time:
      type: string
      description: The date and time that the Exadata Infrastructure was created.
      description_kind: plain
      computed: true
    deletion_protection:
      type: bool
      description: Whether or not to allow Terraform to destroy the instance. Unless this field is set to false in Terraform state, a terraform destroy or terraform apply that would delete the instance will fail.
      description_kind: plain
      computed: true
    display_name:
      type: string
      description: User friendly name for this resource.
      description_kind: plain
      computed: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    entitlement_id:
      type: string
      description: Entitlement ID of the private offer against which this infrastructure resource is provisioned.
      description_kind: plain
      computed: true
    gcp_oracle_zone:
      type: string
      description: GCP location where Oracle Exadata is hosted.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'Labels or tags associated with the resource. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      computed: true
    location:
      type: string
      description: Resource ID segment making up resource 'name'. See documentation for resource type 'oracledatabase.googleapis.com/DbServer'.
      description_kind: plain
      required: true
    name:
      type: string
      description: 'Identifier. The name of the Exadata Infrastructure resource with the following format: projects/{project}/locations/{region}/cloudExadataInfrastructures/{cloud_exadata_infrastructure}'
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
    properties:
      type:
      - list
      - - object
        - activated_storage_count: number
          additional_storage_count: number
          available_storage_size_gb: number
          compute_count: number
          cpu_count: number
          customer_contacts:
          - list
          - - object
            - email: string
          data_storage_size_tb: number
          db_node_storage_size_gb: number
          db_server_version: string
          maintenance_window:
          - list
          - - object
            - custom_action_timeout_mins: number
              days_of_week:
              - list
              - string
              hours_of_day:
              - list
              - number
              is_custom_action_timeout_enabled: bool
              lead_time_week: number
              months:
              - list
              - string
              patching_mode: string
              preference: string
              weeks_of_month:
              - list
              - number
          max_cpu_count: number
          max_data_storage_tb: number
          max_db_node_storage_size_gb: number
          max_memory_gb: number
          memory_size_gb: number
          monthly_db_server_version: string
          monthly_storage_server_version: string
          next_maintenance_run_id: string
          next_maintenance_run_time: string
          next_security_maintenance_run_time: string
          oci_url: string
          ocid: string
          shape: string
          state: string
          storage_count: number
          storage_server_version: string
          total_storage_size_gb: number
      description: Various properties of Exadata Infrastructure.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
  description_kind: plain
