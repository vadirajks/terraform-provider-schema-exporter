version: 0
block:
  attributes:
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    identifier:
      type: string
      description: The site identifier. If the type is set to SITE, the identifier is a URL. If the type is set to INET_DOMAIN, the identifier is a domain name.
      description_kind: plain
      required: true
    token:
      type: string
      description: The returned token for use in subsequent verification steps.
      description_kind: plain
      computed: true
    type:
      type: string
      description: 'The type of resource to be verified, either a domain or a web site. Possible values: ["INET_DOMAIN", "SITE"]'
      description_kind: plain
      required: true
    verification_method:
      type: string
      description: 'The verification method for the Site Verification system to use to verify this site or domain. Possible values: ["ANALYTICS", "DNS_CNAME", "DNS_TXT", "FILE", "META", "TAG_MANAGER"]'
      description_kind: plain
      required: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          read:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
