version: 0
block:
  attributes:
    filter:
      type: string
      description: Filter string, adhering to the rules in List-operation filtering (https://cloud.google.com/secret-manager/docs/filtering). List only secrets matching the filter. If filter is empty, all regional secrets are listed from the specified location.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    secrets:
      type:
      - list
      - - object
        - annotations:
          - map
          - string
          create_time: string
          customer_managed_encryption:
          - list
          - - object
            - kms_key_name: string
          deletion_protection: bool
          effective_annotations:
          - map
          - string
          effective_labels:
          - map
          - string
          expire_time: string
          labels:
          - map
          - string
          location: string
          name: string
          project: string
          rotation:
          - list
          - - object
            - next_rotation_time: string
              rotation_period: string
          secret_id: string
          tags:
          - map
          - string
          terraform_labels:
          - map
          - string
          topics:
          - list
          - - object
            - name: string
          ttl: string
          version_aliases:
          - map
          - string
          version_destroy_ttl: string
      description_kind: plain
      computed: true
  description_kind: plain
