version: 0
block:
  attributes:
    certificate:
      type: string
      description: The certificate in PEM format. The certificate chain must be no greater than 5 certs long. The chain must include at least one intermediate cert.
      description_kind: plain
      computed: true
    certificate_id:
      type: number
      description: The unique identifier for the resource.
      description_kind: plain
      computed: true
    creation_timestamp:
      type: string
      description: Creation timestamp in RFC3339 text format.
      description_kind: plain
      computed: true
    description:
      type: string
      description: An optional description of this resource.
      description_kind: plain
      computed: true
    expire_time:
      type: string
      description: Expire time of the certificate in RFC3339 text format.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: Name of the resource. Provided by the client when the resource is created. The name must be 1-63 characters long, and comply with RFC1035. Specifically, the name must be 1-63 characters long and match the regular expression '[a-z]([-a-z0-9]*[a-z0-9])?' which means the first character must be a lowercase letter, and all following characters must be a dash, lowercase letter, or digit, except the last character, which cannot be a dash. These are in the same namespace as the managed SSL certificates.
      description_kind: plain
      required: true
    name_prefix:
      type: string
      description: Creates a unique name beginning with the specified prefix. Conflicts with name.
      description_kind: plain
      computed: true
    private_key:
      type: string
      description: The write-only private key in PEM format.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
    self_link:
      type: string
      description_kind: plain
      computed: true
  description_kind: plain
