version: 0
block:
  attributes:
    crypto_key:
      type: string
      description_kind: plain
      required: true
    filter:
      type: string
      description: 'The filter argument is used to add a filter query parameter that limits which cryptoKeyVersions are retrieved by the data source: ?filter={{filter}}. Example values: * "name:my-cryptokey-version-" will retrieve cryptoKeyVersions that contain "my-key-" anywhere in their name. Note: names take the form projects/{{project}}/locations/{{location}}/keyRings/{{keyRing}}/cryptoKeys/{{cryptoKey}}/cryptoKeyVersions/{{cryptoKeyVersion}}. * "name=projects/my-project/locations/global/keyRings/my-key-ring/cryptoKeys/my-key-1/cryptoKeyVersions/1" will only retrieve a key with that exact name. [See the documentation about using filters](https://cloud.google.com/kms/docs/sorting-and-filtering)'
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    public_key:
      type:
      - list
      - - object
        - algorithm: string
          pem: string
      description_kind: plain
      computed: true
    versions:
      type:
      - list
      - - object
        - algorithm: string
          crypto_key: string
          id: string
          name: string
          protection_level: string
          public_key:
          - list
          - - object
            - algorithm: string
              pem: string
          state: string
          version: number
      description: A list of all the retrieved cryptoKeyVersions from the provided crypto key
      description_kind: plain
      computed: true
  description_kind: plain
