version: 0
block:
  attributes:
    backup_plan:
      type: string
      description: 'The BP with which resource needs to be created Note: - A Backup Plan configured for ''compute.googleapis.com/Instance'', can only protect instance type resources. - A Backup Plan configured for ''compute.googleapis.com/Disk'' can be used to protect both standard Disks and Regional Disks resources.'
      description_kind: plain
      computed: true
    backup_plan_association_id:
      type: string
      description: The id of backupplan association
      description_kind: plain
      required: true
    create_time:
      type: string
      description: The time when the instance was created
      description_kind: plain
      computed: true
    data_source:
      type: string
      description: Resource name of data source which will be used as storage location for backups taken
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    last_successful_backup_consistency_time:
      type: string
      description: The point in time when the last successful backup was captured from the source
      description_kind: plain
      computed: true
    location:
      type: string
      description: The location for the backupplan association
      description_kind: plain
      required: true
    name:
      type: string
      description: The name of backup plan association resource created
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
    resource:
      type: string
      description: The resource for which BPA needs to be created
      description_kind: plain
      computed: true
    resource_type:
      type: string
      description: The resource type of workload on which backupplan is applied. Examples include, "compute.googleapis.com/Instance", "compute.googleapis.com/Disk", and "compute.googleapis.com/RegionDisk"
      description_kind: plain
      computed: true
    rules_config_info:
      type:
      - list
      - - object
        - last_backup_error:
          - list
          - - object
            - code: number
              message: string
          last_backup_state: string
          rule_id: string
      description: Message for rules config info
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: The time when the instance was updated.
      description_kind: plain
      computed: true
  description_kind: plain
