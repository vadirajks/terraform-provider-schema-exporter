version: 0
block:
  attributes:
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: Unique name for the connectivity test.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    reachability_details:
      type:
      - list
      - - object
        - result: string
          traces:
          - list
          - - object
            - endpoint_info:
              - list
              - - object
                - destination_ip: string
                  destination_network_uri: string
                  destination_port: number
                  protocol: string
                  source_agent_uri: string
                  source_ip: string
                  source_network_uri: string
                  source_port: number
              forward_trace_id: number
              steps:
              - list
              - - object
                - causes_drop: bool
                  description: string
                  project_id: string
                  state: string
          verify_time: string
      description: Connectivity test reachability details.
      description_kind: plain
      computed: true
  description_kind: plain
