version: 0
block:
  attributes:
    description:
      type: string
      description: An optional description of this resource. Provide this property when you create the resource.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: The name of the resource, provided by the client when initially creating the resource. The resource name must be 1-63 characters long, and comply with RFC1035. Specifically, the name must be 1-63 characters long and match the regular expression '[a-z]([-a-z0-9]*[a-z0-9])'? which means the first character must be a lowercase letter, and all following characters must be a dash, lowercase letter, or digit, except the last character, which cannot be a dash.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    region:
      type: string
      description: Region where resource policy resides.
      description_kind: plain
      optional: true
      computed: true
    self_link:
      type: string
      description_kind: plain
      computed: true
  block_types:
    disk_consistency_group_policy:
      nesting_mode: list
      block:
        attributes:
          enabled:
            type: bool
            description: Enable disk consistency on the resource policy.
            description_kind: plain
            required: true
        description: Replication consistency group for asynchronous disk replication.
        description_kind: plain
      max_items: 1
    group_placement_policy:
      nesting_mode: list
      block:
        attributes:
          availability_domain_count:
            type: number
            description: The number of availability domains instances will be spread across. If two instances are in different availability domain, they will not be put in the same low latency network
            description_kind: plain
            optional: true
          collocation:
            type: string
            description: 'Collocation specifies whether to place VMs inside the same availability domain on the same low-latency network. Specify ''COLLOCATED'' to enable collocation. Can only be specified with ''vm_count''. If compute instances are created with a COLLOCATED policy, then exactly ''vm_count'' instances must be created at the same time with the resource policy attached. Possible values: ["COLLOCATED"]'
            description_kind: plain
            optional: true
          gpu_topology:
            type: string
            description: Specifies the shape of the GPU slice, in slice based GPU families eg. A4X.
            description_kind: plain
            optional: true
          vm_count:
            type: number
            description: Number of VMs in this placement group. Google does not recommend that you use this field unless you use a compact policy and you want your policy to work only if it contains this exact number of VMs.
            description_kind: plain
            optional: true
        description: Resource policy for instances used for placement configuration.
        description_kind: plain
      max_items: 1
    instance_schedule_policy:
      nesting_mode: list
      block:
        attributes:
          expiration_time:
            type: string
            description: The expiration time of the schedule. The timestamp is an RFC3339 string.
            description_kind: plain
            optional: true
          start_time:
            type: string
            description: The start time of the schedule. The timestamp is an RFC3339 string.
            description_kind: plain
            optional: true
          time_zone:
            type: string
            description: 'Specifies the time zone to be used in interpreting the schedule. The value of this field must be a time zone name from the tz database: http://en.wikipedia.org/wiki/Tz_database.'
            description_kind: plain
            required: true
        block_types:
          vm_start_schedule:
            nesting_mode: list
            block:
              attributes:
                schedule:
                  type: string
                  description: Specifies the frequency for the operation, using the unix-cron format.
                  description_kind: plain
                  required: true
              description: Specifies the schedule for starting instances.
              description_kind: plain
            max_items: 1
          vm_stop_schedule:
            nesting_mode: list
            block:
              attributes:
                schedule:
                  type: string
                  description: Specifies the frequency for the operation, using the unix-cron format.
                  description_kind: plain
                  required: true
              description: Specifies the schedule for stopping instances.
              description_kind: plain
            max_items: 1
        description: Resource policy for scheduling instance operations.
        description_kind: plain
      max_items: 1
    snapshot_schedule_policy:
      nesting_mode: list
      block:
        block_types:
          retention_policy:
            nesting_mode: list
            block:
              attributes:
                max_retention_days:
                  type: number
                  description: Maximum age of the snapshot that is allowed to be kept.
                  description_kind: plain
                  required: true
                on_source_disk_delete:
                  type: string
                  description: 'Specifies the behavior to apply to scheduled snapshots when the source disk is deleted. Default value: "KEEP_AUTO_SNAPSHOTS" Possible values: ["KEEP_AUTO_SNAPSHOTS", "APPLY_RETENTION_POLICY"]'
                  description_kind: plain
                  optional: true
              description: Retention policy applied to snapshots created by this resource policy.
              description_kind: plain
            max_items: 1
          schedule:
            nesting_mode: list
            block:
              block_types:
                daily_schedule:
                  nesting_mode: list
                  block:
                    attributes:
                      days_in_cycle:
                        type: number
                        description: Defines a schedule with units measured in days. The value determines how many days pass between the start of each cycle. Days in cycle for snapshot schedule policy must be 1.
                        description_kind: plain
                        required: true
                      start_time:
                        type: string
                        description: This must be in UTC format that resolves to one of 00:00, 04:00, 08:00, 12:00, 16:00, or 20:00. For example, both 13:00-5 and 08:00 are valid.
                        description_kind: plain
                        required: true
                    description: The policy will execute every nth day at the specified time.
                    description_kind: plain
                  max_items: 1
                hourly_schedule:
                  nesting_mode: list
                  block:
                    attributes:
                      hours_in_cycle:
                        type: number
                        description: The number of hours between snapshots.
                        description_kind: plain
                        required: true
                      start_time:
                        type: string
                        description: 'Time within the window to start the operations. It must be in an hourly format "HH:MM", where HH : [00-23] and MM : [00] GMT. eg: 21:00'
                        description_kind: plain
                        required: true
                    description: The policy will execute every nth hour starting at the specified time.
                    description_kind: plain
                  max_items: 1
                weekly_schedule:
                  nesting_mode: list
                  block:
                    block_types:
                      day_of_weeks:
                        nesting_mode: set
                        block:
                          attributes:
                            day:
                              type: string
                              description: 'The day of the week to create the snapshot. e.g. MONDAY Possible values: ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY", "SUNDAY"]'
                              description_kind: plain
                              required: true
                            start_time:
                              type: string
                              description: 'Time within the window to start the operations. It must be in format "HH:MM", where HH : [00-23] and MM : [00-00] GMT.'
                              description_kind: plain
                              required: true
                          description: May contain up to seven (one for each day of the week) snapshot times.
                          description_kind: plain
                        min_items: 1
                        max_items: 7
                    description: Allows specifying a snapshot time for each day of the week.
                    description_kind: plain
                  max_items: 1
              description: Contains one of an 'hourlySchedule', 'dailySchedule', or 'weeklySchedule'.
              description_kind: plain
            min_items: 1
            max_items: 1
          snapshot_properties:
            nesting_mode: list
            block:
              attributes:
                chain_name:
                  type: string
                  description: Creates the new snapshot in the snapshot chain labeled with the specified name. The chain name must be 1-63 characters long and comply with RFC1035.
                  description_kind: plain
                  optional: true
                guest_flush:
                  type: bool
                  description: Whether to perform a 'guest aware' snapshot.
                  description_kind: plain
                  optional: true
                labels:
                  type:
                  - map
                  - string
                  description: A set of key-value pairs.
                  description_kind: plain
                  optional: true
                storage_locations:
                  type:
                  - set
                  - string
                  description: Cloud Storage bucket location to store the auto snapshot (regional or multi-regional)
                  description_kind: plain
                  optional: true
              description: Properties with which the snapshots are created, such as labels.
              description_kind: plain
            max_items: 1
        description: Policy for creating snapshots of persistent disks.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
    workload_policy:
      nesting_mode: list
      block:
        attributes:
          accelerator_topology:
            type: string
            description: The accelerator topology. This field can be set only when the workload policy type is HIGH_THROUGHPUT and cannot be set if max topology distance is set.
            description_kind: plain
            optional: true
          max_topology_distance:
            type: string
            description: 'The maximum topology distance. This field can be set only when the workload policy type is HIGH_THROUGHPUT and cannot be set if accelerator topology is set. Possible values: ["BLOCK", "CLUSTER", "SUBBLOCK"]'
            description_kind: plain
            optional: true
          type:
            type: string
            description: 'The type of workload policy. Possible values: ["HIGH_AVAILABILITY", "HIGH_THROUGHPUT"]'
            description_kind: plain
            required: true
        description: Represents the workload policy.
        description_kind: plain
      max_items: 1
  description_kind: plain
