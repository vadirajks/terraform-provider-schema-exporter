version: 0
block:
  attributes:
    fqdn:
      type: string
      description: Fully qualified domain name of network endpoint. This can only be specified when network_endpoint_type of the NEG is INTERNET_FQDN_PORT.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    ip_address:
      type: string
      description: IPv4 address external endpoint. This can only be specified when network_endpoint_type of the NEG is INTERNET_IP_PORT.
      description_kind: plain
      optional: true
    network_endpoint_id:
      type: number
      description: The unique identifier number for the resource. This identifier is defined by the server.
      description_kind: plain
      computed: true
    port:
      type: number
      description: Port number of network endpoint.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    region:
      type: string
      description: Region where the containing network endpoint group is located.
      description_kind: plain
      optional: true
      computed: true
    region_network_endpoint_group:
      type: string
      description: The network endpoint group this endpoint is part of.
      description_kind: plain
      required: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
