version: 0
block:
  attributes:
    backup_odb_subnet:
      type: string
      description: 'The name of the backup OdbSubnet associated with the VM Cluster. Format: projects/{project}/locations/{location}/odbNetworks/{odb_network}/odbSubnets/{odb_subnet}'
      description_kind: plain
      optional: true
      computed: true
    backup_subnet_cidr:
      type: string
      description: CIDR range of the backup subnet.
      description_kind: plain
      optional: true
    cidr:
      type: string
      description: Network settings. CIDR to use for cluster IP allocation.
      description_kind: plain
      optional: true
    cloud_vm_cluster_id:
      type: string
      description: The ID of the VM Cluster to create. This value is restricted to (^[a-z]([a-z0-9-]{0,61}[a-z0-9])?$) and must be a maximum of 63 characters in length. The value must start with a letter and end with a letter or a number.
      description_kind: plain
      required: true
    create_time:
      type: string
      description: The date and time that the VM cluster was created.
      description_kind: plain
      computed: true
    deletion_protection:
      type: bool
      description: Whether Terraform will be prevented from destroying the cluster. Deleting this cluster via terraform destroy or terraform apply will only succeed if this field is false in the Terraform state.
      description_kind: plain
      optional: true
    display_name:
      type: string
      description: User friendly name for this resource.
      description_kind: plain
      optional: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    exadata_infrastructure:
      type: string
      description: 'The name of the Exadata Infrastructure resource on which VM cluster resource is created, in the following format: projects/{project}/locations/{region}/cloudExadataInfrastuctures/{cloud_extradata_infrastructure}'
      description_kind: plain
      required: true
    gcp_oracle_zone:
      type: string
      description: GCP location where Oracle Exadata is hosted. It is same as GCP Oracle zone of Exadata infrastructure.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'Labels or tags associated with the VM Cluster. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: Resource ID segment making up resource 'name'. See documentation for resource type 'oracledatabase.googleapis.com/DbNode'.
      description_kind: plain
      required: true
    name:
      type: string
      description: 'Identifier. The name of the VM Cluster resource with the format: projects/{project}/locations/{region}/cloudVmClusters/{cloud_vm_cluster}'
      description_kind: plain
      computed: true
    network:
      type: string
      description: 'The name of the VPC network. Format: projects/{project}/global/networks/{network}'
      description_kind: plain
      optional: true
    odb_network:
      type: string
      description: 'The name of the OdbNetwork associated with the VM Cluster. Format: projects/{project}/locations/{location}/odbNetworks/{odb_network} It is optional but if specified, this should match the parent ODBNetwork of the odb_subnet and backup_odb_subnet.'
      description_kind: plain
      optional: true
      computed: true
    odb_subnet:
      type: string
      description: 'The name of the OdbSubnet associated with the VM Cluster for IP allocation. Format: projects/{project}/locations/{location}/odbNetworks/{odb_network}/odbSubnets/{odb_subnet}'
      description_kind: plain
      optional: true
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
  block_types:
    properties:
      nesting_mode: list
      block:
        attributes:
          cluster_name:
            type: string
            description: OCI Cluster name.
            description_kind: plain
            optional: true
            computed: true
          compartment_id:
            type: string
            description: Compartment ID of cluster.
            description_kind: plain
            computed: true
          cpu_core_count:
            type: number
            description: Number of enabled CPU cores.
            description_kind: plain
            required: true
          data_storage_size_tb:
            type: number
            description: The data disk group size to be allocated in TBs.
            description_kind: plain
            optional: true
            computed: true
          db_node_storage_size_gb:
            type: number
            description: Local storage per VM
            description_kind: plain
            optional: true
            computed: true
          db_server_ocids:
            type:
            - list
            - string
            description: OCID of database servers.
            description_kind: plain
            optional: true
            computed: true
          disk_redundancy:
            type: string
            description: 'The type of redundancy. Possible values: DISK_REDUNDANCY_UNSPECIFIED HIGH NORMAL'
            description_kind: plain
            optional: true
            computed: true
          dns_listener_ip:
            type: string
            description: DNS listener IP.
            description_kind: plain
            computed: true
          domain:
            type: string
            description: 'Parent DNS domain where SCAN DNS and hosts names are qualified. ex: ocispdelegated.ocisp10jvnet.oraclevcn.com'
            description_kind: plain
            computed: true
          gi_version:
            type: string
            description: Grid Infrastructure Version.
            description_kind: plain
            optional: true
          hostname:
            type: string
            description: 'host name without domain. format: "-" with some suffix. ex: sp2-yi0xq where "sp2" is the hostname_prefix.'
            description_kind: plain
            computed: true
          hostname_prefix:
            type: string
            description: Prefix for VM cluster host names.
            description_kind: plain
            optional: true
          license_type:
            type: string
            description: 'License type of VM Cluster. Possible values: LICENSE_TYPE_UNSPECIFIED LICENSE_INCLUDED BRING_YOUR_OWN_LICENSE'
            description_kind: plain
            required: true
          local_backup_enabled:
            type: bool
            description: Use local backup.
            description_kind: plain
            optional: true
          memory_size_gb:
            type: number
            description: Memory allocated in GBs.
            description_kind: plain
            optional: true
            computed: true
          node_count:
            type: number
            description: Number of database servers.
            description_kind: plain
            optional: true
            computed: true
          oci_url:
            type: string
            description: Deep link to the OCI console to view this resource.
            description_kind: plain
            computed: true
          ocid:
            type: string
            description: Oracle Cloud Infrastructure ID of VM Cluster.
            description_kind: plain
            computed: true
          ocpu_count:
            type: number
            description: OCPU count per VM. Minimum is 0.1.
            description_kind: plain
            optional: true
            computed: true
          scan_dns:
            type: string
            description: 'SCAN DNS name. ex: sp2-yi0xq-scan.ocispdelegated.ocisp10jvnet.oraclevcn.com'
            description_kind: plain
            computed: true
          scan_dns_record_id:
            type: string
            description: OCID of scan DNS record.
            description_kind: plain
            computed: true
          scan_ip_ids:
            type:
            - list
            - string
            description: OCIDs of scan IPs.
            description_kind: plain
            computed: true
          scan_listener_port_tcp:
            type: number
            description: SCAN listener port - TCP
            description_kind: plain
            computed: true
          scan_listener_port_tcp_ssl:
            type: number
            description: SCAN listener port - TLS
            description_kind: plain
            computed: true
          shape:
            type: string
            description: Shape of VM Cluster.
            description_kind: plain
            computed: true
          sparse_diskgroup_enabled:
            type: bool
            description: Use exadata sparse snapshots.
            description_kind: plain
            optional: true
            computed: true
          ssh_public_keys:
            type:
            - list
            - string
            description: SSH public keys to be stored with cluster.
            description_kind: plain
            optional: true
          state:
            type: string
            description: 'State of the cluster. Possible values: STATE_UNSPECIFIED PROVISIONING AVAILABLE UPDATING TERMINATING TERMINATED FAILED MAINTENANCE_IN_PROGRESS'
            description_kind: plain
            computed: true
          storage_size_gb:
            type: number
            description: The storage allocation for the disk group, in gigabytes (GB).
            description_kind: plain
            computed: true
          system_version:
            type: string
            description: Operating system version of the image.
            description_kind: plain
            computed: true
        block_types:
          diagnostics_data_collection_options:
            nesting_mode: list
            block:
              attributes:
                diagnostics_events_enabled:
                  type: bool
                  description: Indicates whether diagnostic collection is enabled for the VM cluster
                  description_kind: plain
                  optional: true
                health_monitoring_enabled:
                  type: bool
                  description: Indicates whether health monitoring is enabled for the VM cluster
                  description_kind: plain
                  optional: true
                incident_logs_enabled:
                  type: bool
                  description: Indicates whether incident logs and trace collection are enabled for the VM cluster
                  description_kind: plain
                  optional: true
              description: Data collection options for diagnostics.
              description_kind: plain
            max_items: 1
          time_zone:
            nesting_mode: list
            block:
              attributes:
                id:
                  type: string
                  description: IANA Time Zone Database time zone, e.g. "America/New_York".
                  description_kind: plain
                  optional: true
                  computed: true
              description: Represents a time zone from the [IANA Time Zone Database](https://www.iana.org/time-zones).
              description_kind: plain
            max_items: 1
        description: Various properties and settings associated with Exadata VM cluster.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
