version: 0
block:
  attributes:
    additional_authenticated_data:
      type: string
      description: The additional authenticated data used for integrity checks during encryption and decryption.
      description_kind: plain
      optional: true
      sensitive: true
    ciphertext:
      type: string
      description: Contains the result of encrypting the provided plaintext, encoded in base64.
      description_kind: plain
      computed: true
    crypto_key:
      type: string
      description: 'The full name of the CryptoKey that will be used to encrypt the provided plaintext. Format: ''''projects/{{project}}/locations/{{location}}/keyRings/{{keyRing}}/cryptoKeys/{{cryptoKey}}'''''
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    plaintext:
      type: string
      description: The plaintext to be encrypted.
      description_kind: plain
      required: true
      sensitive: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
