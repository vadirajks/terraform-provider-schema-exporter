version: 0
block:
  attributes:
    ancestor:
      type: string
      description: 'Policy for including ancestors in the index. Default value: "NONE" Possible values: ["NONE", "ALL_ANCESTORS"]'
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    index_id:
      type: string
      description: The index id.
      description_kind: plain
      computed: true
    kind:
      type: string
      description: The entity kind which the index applies to.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
  block_types:
    properties:
      nesting_mode: list
      block:
        attributes:
          direction:
            type: string
            description: 'The direction the index should optimize for sorting. Possible values: ["ASCENDING", "DESCENDING"]'
            description_kind: plain
            required: true
          name:
            type: string
            description: The property name to index.
            description_kind: plain
            required: true
        description: An ordered list of properties to index on.
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
