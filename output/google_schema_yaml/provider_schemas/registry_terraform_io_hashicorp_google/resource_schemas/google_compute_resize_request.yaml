version: 0
block:
  attributes:
    creation_timestamp:
      type: string
      description: The creation timestamp for this resize request in RFC3339 text format.
      description_kind: plain
      computed: true
    description:
      type: string
      description: An optional description of this resize-request.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance_group_manager:
      type: string
      description: The reference of the instance group manager this ResizeRequest is a part of.
      description_kind: plain
      required: true
    name:
      type: string
      description: The name of this resize request. The name must be 1-63 characters long, and comply with RFC1035.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    resize_by:
      type: number
      description: The number of instances to be created by this resize request. The group's target size will be increased by this number.
      description_kind: plain
      required: true
    state:
      type: string
      description: Current state of the request.
      description_kind: plain
      computed: true
    status:
      type:
      - list
      - - object
        - error:
          - list
          - - object
            - errors:
              - list
              - - object
                - code: string
                  error_details:
                  - list
                  - - object
                    - error_info:
                      - list
                      - - object
                        - domain: string
                          metadatas:
                          - map
                          - string
                          reason: string
                      help:
                      - list
                      - - object
                        - links:
                          - list
                          - - object
                            - description: string
                              url: string
                      localized_message:
                      - list
                      - - object
                        - locale: string
                          message: string
                      quota_info:
                      - list
                      - - object
                        - dimensions:
                          - map
                          - string
                          future_limit: number
                          limit: number
                          limit_name: string
                          metric_name: string
                          rollout_status: string
                  location: string
                  message: string
          last_attempt:
          - list
          - - object
            - error:
              - list
              - - object
                - errors:
                  - list
                  - - object
                    - code: string
                      error_details:
                      - list
                      - - object
                        - error_info:
                          - list
                          - - object
                            - domain: string
                              metadatas:
                              - map
                              - string
                              reason: string
                          help:
                          - list
                          - - object
                            - links:
                              - list
                              - - object
                                - description: string
                                  url: string
                          localized_message:
                          - list
                          - - object
                            - locale: string
                              message: string
                          quota_info:
                          - list
                          - - object
                            - dimensions:
                              - map
                              - string
                              future_limit: number
                              limit: number
                              limit_name: string
                              metric_name: string
                              rollout_status: string
                      location: string
                      message: string
      description: Status of the request.
      description_kind: plain
      computed: true
    zone:
      type: string
      description: The reference of the compute zone scoping this request. If it is not provided, the provider zone is used.
      description_kind: plain
      optional: true
      computed: true
  block_types:
    requested_run_duration:
      nesting_mode: list
      block:
        attributes:
          nanos:
            type: number
            description: Span of time that's a fraction of a second at nanosecond resolution. Durations less than one second are represented with a 0 seconds field and a positive nanos field. Must be from 0 to 999,999,999 inclusive.
            description_kind: plain
            optional: true
          seconds:
            type: string
            description: 'Span of time at a resolution of a second. Must be from 600 to 604800 inclusive. Note: minimum and maximum allowed range for requestedRunDuration is 10 minutes (600 seconds) and 7 days(604800 seconds) correspondingly.'
            description_kind: plain
            required: true
        description: Requested run duration for instances that will be created by this request. At the end of the run duration instance will be deleted.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
