version: 0
block:
  attributes:
    action:
      type: string
      description: 'The action that the external access rule performs. Possible values: ["ALLOW", "DENY"]'
      description_kind: plain
      required: true
    create_time:
      type: string
      description: 'Creation time of this resource. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".'
      description_kind: plain
      computed: true
    description:
      type: string
      description: User-provided description for the external access rule.
      description_kind: plain
      optional: true
    destination_ports:
      type:
      - list
      - string
      description: A list of destination ports to which the external access rule applies.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    ip_protocol:
      type: string
      description: The IP protocol to which the external access rule applies.
      description_kind: plain
      required: true
    name:
      type: string
      description: The ID of the external access rule.
      description_kind: plain
      required: true
    parent:
      type: string
      description: 'The resource name of the network policy. Resource names are schemeless URIs that follow the conventions in https://cloud.google.com/apis/design/resource_names. For example: projects/my-project/locations/us-west1-a/networkPolicies/my-policy'
      description_kind: plain
      required: true
    priority:
      type: number
      description: External access rule priority, which determines the external access rule to use when multiple rules apply.
      description_kind: plain
      required: true
    source_ports:
      type:
      - list
      - string
      description: A list of source ports to which the external access rule applies.
      description_kind: plain
      required: true
    state:
      type: string
      description: State of the Cluster.
      description_kind: plain
      computed: true
    uid:
      type: string
      description: System-generated unique identifier for the resource.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: 'Last updated time of this resource. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".'
      description_kind: plain
      computed: true
  block_types:
    destination_ip_ranges:
      nesting_mode: list
      block:
        attributes:
          external_address:
            type: string
            description: The name of an 'ExternalAddress' resource.
            description_kind: plain
            optional: true
          ip_address_range:
            type: string
            description: An IP address range in the CIDR format.
            description_kind: plain
            optional: true
        description: If destination ranges are specified, the external access rule applies only to traffic that has a destination IP address in these ranges.
        description_kind: plain
      min_items: 1
    source_ip_ranges:
      nesting_mode: list
      block:
        attributes:
          ip_address:
            type: string
            description: A single IP address.
            description_kind: plain
            optional: true
          ip_address_range:
            type: string
            description: An IP address range in the CIDR format.
            description_kind: plain
            optional: true
        description: If source ranges are specified, the external access rule applies only to traffic that has a source IP address in these ranges.
        description_kind: plain
      min_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
