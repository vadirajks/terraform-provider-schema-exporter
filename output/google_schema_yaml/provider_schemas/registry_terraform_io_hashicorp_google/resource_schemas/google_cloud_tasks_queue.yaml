version: 0
block:
  attributes:
    desired_state:
      type: string
      description: 'The desired state of the queue. Use this to pause and resume the queue. * RUNNING: The queue is running. Tasks can be dispatched. * PAUSED: The queue is paused. Tasks are not dispatched but can be added to the queue. Default value: "RUNNING" Possible values: ["RUNNING", "PAUSED"]'
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description: The location of the queue
      description_kind: plain
      required: true
    name:
      type: string
      description: The queue name.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    state:
      type: string
      description: The current state of the queue.
      description_kind: plain
      computed: true
  block_types:
    app_engine_routing_override:
      nesting_mode: list
      block:
        attributes:
          host:
            type: string
            description: The host that the task is sent to.
            description_kind: plain
            computed: true
          instance:
            type: string
            description: App instance. By default, the task is sent to an instance which is available when the task is attempted.
            description_kind: plain
            optional: true
          service:
            type: string
            description: App service. By default, the task is sent to the service which is the default service when the task is attempted.
            description_kind: plain
            optional: true
          version:
            type: string
            description: App version. By default, the task is sent to the version which is the default version when the task is attempted.
            description_kind: plain
            optional: true
        description: Overrides for task-level appEngineRouting. These settings apply only to App Engine tasks in this queue
        description_kind: plain
      max_items: 1
    http_target:
      nesting_mode: list
      block:
        attributes:
          http_method:
            type: string
            description: 'The HTTP method to use for the request. When specified, it overrides HttpRequest for the task. Note that if the value is set to GET the body of the task will be ignored at execution time. Possible values: ["HTTP_METHOD_UNSPECIFIED", "POST", "GET", "HEAD", "PUT", "DELETE", "PATCH", "OPTIONS"]'
            description_kind: plain
            optional: true
            computed: true
        block_types:
          header_overrides:
            nesting_mode: list
            block:
              block_types:
                header:
                  nesting_mode: list
                  block:
                    attributes:
                      key:
                        type: string
                        description: The Key of the header.
                        description_kind: plain
                        required: true
                      value:
                        type: string
                        description: The Value of the header.
                        description_kind: plain
                        required: true
                    description: Header embodying a key and a value.
                    description_kind: plain
                  min_items: 1
                  max_items: 1
              description: HTTP target headers. This map contains the header field names and values. Headers will be set when running the CreateTask and/or BufferTask. These headers represent a subset of the headers that will be configured for the task's HTTP request. Some HTTP request headers will be ignored or replaced. Headers which can have multiple values (according to RFC2616) can be specified using comma-separated values. The size of the headers must be less than 80KB. Queue-level headers to override headers of all the tasks in the queue.
              description_kind: plain
          oauth_token:
            nesting_mode: list
            block:
              attributes:
                scope:
                  type: string
                  description: OAuth scope to be used for generating OAuth access token. If not specified, "https://www.googleapis.com/auth/cloud-platform" will be used.
                  description_kind: plain
                  optional: true
                  computed: true
                service_account_email:
                  type: string
                  description: Service account email to be used for generating OAuth token. The service account must be within the same project as the queue. The caller must have iam.serviceAccounts.actAs permission for the service account.
                  description_kind: plain
                  required: true
              description: If specified, an OAuth token is generated and attached as the Authorization header in the HTTP request. This type of authorization should generally be used only when calling Google APIs hosted on *.googleapis.com. Note that both the service account email and the scope MUST be specified when using the queue-level authorization override.
              description_kind: plain
            max_items: 1
          oidc_token:
            nesting_mode: list
            block:
              attributes:
                audience:
                  type: string
                  description: Audience to be used when generating OIDC token. If not specified, the URI specified in target will be used.
                  description_kind: plain
                  optional: true
                  computed: true
                service_account_email:
                  type: string
                  description: Service account email to be used for generating OIDC token. The service account must be within the same project as the queue. The caller must have iam.serviceAccounts.actAs permission for the service account.
                  description_kind: plain
                  required: true
              description: If specified, an OIDC token is generated and attached as an Authorization header in the HTTP request. This type of authorization can be used for many scenarios, including calling Cloud Run, or endpoints where you intend to validate the token yourself. Note that both the service account email and the audience MUST be specified when using the queue-level authorization override.
              description_kind: plain
            max_items: 1
          uri_override:
            nesting_mode: list
            block:
              attributes:
                host:
                  type: string
                  description: Host override. When specified, replaces the host part of the task URL. For example, if the task URL is "https://www.google.com", and host value is set to "example.net", the overridden URI will be changed to "https://example.net". Host value cannot be an empty string (INVALID_ARGUMENT).
                  description_kind: plain
                  optional: true
                port:
                  type: string
                  description: Port override. When specified, replaces the port part of the task URI. For instance, for a URI http://www.google.com/foo and port=123, the overridden URI becomes http://www.google.com:123/foo. Note that the port value must be a positive integer. Setting the port to 0 (Zero) clears the URI port.
                  description_kind: plain
                  optional: true
                scheme:
                  type: string
                  description: 'Scheme override. When specified, the task URI scheme is replaced by the provided value (HTTP or HTTPS). Possible values: ["HTTP", "HTTPS"]'
                  description_kind: plain
                  optional: true
                  computed: true
                uri_override_enforce_mode:
                  type: string
                  description: 'URI Override Enforce Mode When specified, determines the Target UriOverride mode. If not specified, it defaults to ALWAYS. Possible values: ["ALWAYS", "IF_NOT_EXISTS"]'
                  description_kind: plain
                  optional: true
                  computed: true
              block_types:
                path_override:
                  nesting_mode: list
                  block:
                    attributes:
                      path:
                        type: string
                        description: The URI path (e.g., /users/1234). Default is an empty string.
                        description_kind: plain
                        optional: true
                        computed: true
                    description: URI path. When specified, replaces the existing path of the task URL. Setting the path value to an empty string clears the URI path segment.
                    description_kind: plain
                  max_items: 1
                query_override:
                  nesting_mode: list
                  block:
                    attributes:
                      query_params:
                        type: string
                        description: The query parameters (e.g., qparam1=123&qparam2=456). Default is an empty string.
                        description_kind: plain
                        optional: true
                        computed: true
                    description: URI query. When specified, replaces the query part of the task URI. Setting the query value to an empty string clears the URI query segment.
                    description_kind: plain
                  max_items: 1
              description: URI override. When specified, overrides the execution URI for all the tasks in the queue.
              description_kind: plain
            max_items: 1
        description: Modifies HTTP target for HTTP tasks.
        description_kind: plain
      max_items: 1
    rate_limits:
      nesting_mode: list
      block:
        attributes:
          max_burst_size:
            type: number
            description: The max burst size. Max burst size limits how fast tasks in queue are processed when many tasks are in the queue and the rate is high. This field allows the queue to have a high rate so processing starts shortly after a task is enqueued, but still limits resource usage when many tasks are enqueued in a short period of time.
            description_kind: plain
            computed: true
          max_concurrent_dispatches:
            type: number
            description: The maximum number of concurrent tasks that Cloud Tasks allows to be dispatched for this queue. After this threshold has been reached, Cloud Tasks stops dispatching tasks until the number of concurrent requests decreases.
            description_kind: plain
            optional: true
            computed: true
          max_dispatches_per_second:
            type: number
            description: The maximum rate at which tasks are dispatched from this queue. If unspecified when the queue is created, Cloud Tasks will pick the default.
            description_kind: plain
            optional: true
            computed: true
        description: 'Rate limits for task dispatches. The queue''s actual dispatch rate is the result of: * Number of tasks in the queue * User-specified throttling: rateLimits, retryConfig, and the queue''s state. * System throttling due to 429 (Too Many Requests) or 503 (Service Unavailable) responses from the worker, high error rates, or to smooth sudden large traffic spikes.'
        description_kind: plain
      max_items: 1
    retry_config:
      nesting_mode: list
      block:
        attributes:
          max_attempts:
            type: number
            description: Number of attempts per task. Cloud Tasks will attempt the task maxAttempts times (that is, if the first attempt fails, then there will be maxAttempts - 1 retries). Must be >= -1. If unspecified when the queue is created, Cloud Tasks will pick the default. -1 indicates unlimited attempts.
            description_kind: plain
            optional: true
            computed: true
          max_backoff:
            type: string
            description: A task will be scheduled for retry between minBackoff and maxBackoff duration after it fails, if the queue's RetryConfig specifies that the task should be retried.
            description_kind: plain
            optional: true
            computed: true
          max_doublings:
            type: number
            description: The time between retries will double maxDoublings times. A task's retry interval starts at minBackoff, then doubles maxDoublings times, then increases linearly, and finally retries retries at intervals of maxBackoff up to maxAttempts times.
            description_kind: plain
            optional: true
            computed: true
          max_retry_duration:
            type: string
            description: If positive, maxRetryDuration specifies the time limit for retrying a failed task, measured from when the task was first attempted. Once maxRetryDuration time has passed and the task has been attempted maxAttempts times, no further attempts will be made and the task will be deleted. If zero, then the task age is unlimited.
            description_kind: plain
            optional: true
            computed: true
          min_backoff:
            type: string
            description: A task will be scheduled for retry between minBackoff and maxBackoff duration after it fails, if the queue's RetryConfig specifies that the task should be retried.
            description_kind: plain
            optional: true
            computed: true
        description: Settings that determine the retry behavior.
        description_kind: plain
      max_items: 1
    stackdriver_logging_config:
      nesting_mode: list
      block:
        attributes:
          sampling_ratio:
            type: number
            description: Specifies the fraction of operations to write to Stackdriver Logging. This field may contain any value between 0.0 and 1.0, inclusive. 0.0 is the default and means that no operations are logged.
            description_kind: plain
            required: true
        description: Configuration options for writing logs to Stackdriver Logging.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
