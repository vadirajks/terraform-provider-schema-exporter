version: 0
block:
  attributes:
    create_time:
      type: string
      description: The time when the snapshot was created in RFC3339 text format.
      description_kind: plain
      computed: true
    description:
      type: string
      description: A description of the snapshot with 2048 characters or less. Requests with longer descriptions will be rejected.
      description_kind: plain
      optional: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    filesystem_used_bytes:
      type: string
      description: The amount of bytes needed to allocate a full copy of the snapshot content.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance:
      type: string
      description: The resource name of the filestore instance.
      description_kind: plain
      required: true
    labels:
      type:
      - map
      - string
      description: 'Resource labels to represent user-provided metadata. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: The name of the location of the instance. This can be a region for ENTERPRISE tier instances.
      description_kind: plain
      required: true
    name:
      type: string
      description: The resource name of the snapshot. The name must be unique within the specified instance. The name must be 1-63 characters long, and comply with RFC1035. Specifically, the name must be 1-63 characters long and match the regular expression '[a-z]([-a-z0-9]*[a-z0-9])?' which means the first character must be a lowercase letter, and all following characters must be a dash, lowercase letter, or digit, except the last character, which cannot be a dash.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    state:
      type: string
      description: The snapshot state.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
