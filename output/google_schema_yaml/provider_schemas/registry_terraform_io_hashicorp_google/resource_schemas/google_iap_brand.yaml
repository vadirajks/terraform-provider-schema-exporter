version: 0
block:
  attributes:
    application_title:
      type: string
      description: Application name displayed on OAuth consent screen.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: 'Output only. Identifier of the brand, in the format ''projects/{project_number}/brands/{brand_id}'' NOTE: The name can also be expressed as ''projects/{project_id}/brands/{brand_id}'', e.g. when importing. NOTE: The brand identification corresponds to the project number as only one brand can be created per project.'
      description_kind: plain
      computed: true
    org_internal_only:
      type: bool
      description: Whether the brand is only intended for usage inside the GSuite organization only.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    support_email:
      type: string
      description: Support email displayed on the OAuth consent screen. Can be either a user or group email. When a user email is specified, the caller must be the user with the associated email address. When a group email is specified, the caller can be either a user or a service account which is an owner of the specified group in Cloud Identity.
      description_kind: plain
      required: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
  deprecated: true
