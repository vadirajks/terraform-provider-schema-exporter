version: 0
block:
  attributes:
    client_secret:
      type: string
      description: The system-generated OAuth client secret. The client secret must be stored securely. If the client secret is leaked, you must delete and re-create the client credential. To learn more, see [OAuth client and credential security risks and mitigations](https://cloud.google.com/iam/docs/workforce-oauth-app#security)
      description_kind: plain
      computed: true
      sensitive: true
    disabled:
      type: bool
      description: Whether the OauthClientCredential is disabled. You cannot use a disabled OauthClientCredential.
      description_kind: plain
      optional: true
    display_name:
      type: string
      description: A user-specified display name of the OauthClientCredential. Cannot exceed 32 characters.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description: Resource ID segment making up resource 'name'. It identifies the resource within its parent collection as described in https://google.aip.dev/122.
      description_kind: plain
      required: true
    name:
      type: string
      description: 'Immutable. Identifier. The resource name of the OauthClientCredential. Format: ''projects/{project}/locations/{location}/oauthClients/{oauth_client}/credentials/{credential}'''
      description_kind: plain
      computed: true
    oauth_client_credential_id:
      type: string
      description: Required. The ID to use for the OauthClientCredential, which becomes the final component of the resource name. This value should be 4-32 characters, and may contain the characters [a-z0-9-]. The prefix 'gcp-' is reserved for use by Google, and may not be specified.
      description_kind: plain
      required: true
    oauthclient:
      type: string
      description: Resource ID segment making up resource 'name'. It identifies the resource within its parent collection as described in https://google.aip.dev/122.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
