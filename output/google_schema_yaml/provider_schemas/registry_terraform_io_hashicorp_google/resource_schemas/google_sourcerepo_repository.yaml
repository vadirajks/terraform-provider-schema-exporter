version: 0
block:
  attributes:
    create_ignore_already_exists:
      type: bool
      description: If set to true, skip repository creation if a repository with the same name already exists.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: Resource name of the repository, of the form '{{repo}}'. The repo name may contain slashes. eg, 'name/with/slash'
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    size:
      type: number
      description: The disk usage of the repo, in bytes.
      description_kind: plain
      computed: true
    url:
      type: string
      description: URL to clone the repository from Google Cloud Source Repositories.
      description_kind: plain
      computed: true
  block_types:
    pubsub_configs:
      nesting_mode: set
      block:
        attributes:
          message_format:
            type: string
            description: 'The format of the Cloud Pub/Sub messages. - PROTOBUF: The message payload is a serialized protocol buffer of SourceRepoEvent. - JSON: The message payload is a JSON string of SourceRepoEvent. Possible values: ["PROTOBUF", "JSON"]'
            description_kind: plain
            required: true
          service_account_email:
            type: string
            description: Email address of the service account used for publishing Cloud Pub/Sub messages. This service account needs to be in the same project as the PubsubConfig. When added, the caller needs to have iam.serviceAccounts.actAs permission on this service account. If unspecified, it defaults to the compute engine default service account.
            description_kind: plain
            optional: true
            computed: true
          topic:
            type: string
            description_kind: plain
            required: true
        description: How this repository publishes a change in the repository through Cloud Pub/Sub. Keyed by the topic names.
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
