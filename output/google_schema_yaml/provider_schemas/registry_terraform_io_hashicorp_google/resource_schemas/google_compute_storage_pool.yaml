version: 0
block:
  attributes:
    capacity_provisioning_type:
      type: string
      description: 'Provisioning type of the byte capacity of the pool. Possible values: ["STANDARD", "ADVANCED"]'
      description_kind: plain
      optional: true
      computed: true
    creation_timestamp:
      type: string
      description: Creation timestamp in RFC3339 text format.
      description_kind: plain
      computed: true
    deletion_protection:
      type: bool
      description: Whether Terraform will be prevented from destroying the StoragePool. When the field is set to true or unset in Terraform state, a 'terraform apply' or 'terraform destroy' that would delete the StoragePool will fail. When the field is set to false, deleting the StoragePool is allowed.
      description_kind: plain
      optional: true
    description:
      type: string
      description: A description of this resource. Provide this property when you create the resource.
      description_kind: plain
      optional: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    id:
      type: string
      description: The unique identifier for the resource. This identifier is defined by the server.
      description_kind: plain
      computed: true
    kind:
      type: string
      description: Type of the resource.
      description_kind: plain
      computed: true
    label_fingerprint:
      type: string
      description: The fingerprint used for optimistic locking of this resource. Used internally during updates.
      description_kind: plain
      computed: true
    labels:
      type:
      - map
      - string
      description: 'Labels to apply to this storage pool. These can be later modified by the setLabels method. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    name:
      type: string
      description: Name of the resource. Provided by the client when the resource is created. The name must be 1-63 characters long, and comply with RFC1035. Specifically, the name must be 1-63 characters long and match the regular expression '[a-z]([-a-z0-9]*[a-z0-9])?' which means the first character must be a lowercase letter, and all following characters must be a dash, lowercase letter, or digit, except the last character, which cannot be a dash.
      description_kind: plain
      required: true
    performance_provisioning_type:
      type: string
      description: 'Provisioning type of the performance-related parameters of the pool, such as throughput and IOPS. Possible values: ["STANDARD", "ADVANCED"]'
      description_kind: plain
      optional: true
      computed: true
    pool_provisioned_capacity_gb:
      type: string
      description: Size, in GiB, of the storage pool. For more information about the size limits, see https://cloud.google.com/compute/docs/disks/storage-pools.
      description_kind: plain
      required: true
    pool_provisioned_iops:
      type: string
      description: Provisioned IOPS of the storage pool. Only relevant if the storage pool type is 'hyperdisk-balanced'.
      description_kind: plain
      optional: true
    pool_provisioned_throughput:
      type: string
      description: Provisioned throughput, in MB/s, of the storage pool. Only relevant if the storage pool type is 'hyperdisk-balanced' or 'hyperdisk-throughput'.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    resource_status:
      type:
      - list
      - - object
        - disk_count: string
          last_resize_timestamp: string
          max_total_provisioned_disk_capacity_gb: string
          pool_used_capacity_bytes: string
          pool_used_iops: string
          pool_used_throughput: string
          pool_user_written_bytes: string
          total_provisioned_disk_capacity_gb: string
          total_provisioned_disk_iops: string
          total_provisioned_disk_throughput: string
      description: Status information for the storage pool resource.
      description_kind: plain
      computed: true
    status:
      type:
      - list
      - - object
        - disk_count: string
          last_resize_timestamp: string
          max_total_provisioned_disk_capacity_gb: string
          pool_used_capacity_bytes: string
          pool_used_iops: string
          pool_used_throughput: string
          pool_user_written_bytes: string
          total_provisioned_disk_capacity_gb: string
          total_provisioned_disk_iops: string
          total_provisioned_disk_throughput: string
      description: Status information for the storage pool resource.
      description_kind: plain
      computed: true
    storage_pool_type:
      type: string
      description: 'Type of the storage pool. For example, the following are valid values: * ''https://www.googleapis.com/compute/v1/projects/{project_id}/zones/{zone}/storagePoolTypes/hyperdisk-balanced'' * ''hyperdisk-throughput'''
      description_kind: plain
      required: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    zone:
      type: string
      description: A reference to the zone where the storage pool resides.
      description_kind: plain
      optional: true
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
