version: 0
block:
  attributes:
    data_policy_id:
      type: string
      description: User-assigned (human readable) ID of the data policy that needs to be unique within a project. Used as {data_policy_id} in part of the resource name.
      description_kind: plain
      required: true
    data_policy_type:
      type: string
      description: 'Type of data policy. Possible values: DATA_MASKING_POLICY RAW_DATA_ACCESS_POLICY COLUMN_LEVEL_SECURITY_POLICY'
      description_kind: plain
      required: true
    etag:
      type: string
      description: The etag for this Data Policy. This field is used for UpdateDataPolicy calls. If Data Policy exists, this field is required and must match the server's etag. It will also be populated in the response of GetDataPolicy, CreateDataPolicy, and UpdateDataPolicy calls.
      description_kind: plain
      optional: true
      computed: true
    grantees:
      type:
      - list
      - string
      description: The list of IAM principals that have Fine Grained Access to the underlying data goverened by this data policy. Uses the [IAM V2 principal syntax](https://cloud.google.com/iam/docs/principal-identifiers#v2) Only supports principal types users, groups, serviceaccounts, cloudidentity. This field is supported in V2 Data Policy only. In case of V1 data policies (i.e. verion = 1 and policy_tag is set), this field is not populated.
      description_kind: plain
      optional: true
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description: Resource ID segment making up resource 'name'. It identifies the resource within its parent collection as described in https://google.aip.dev/122.
      description_kind: plain
      required: true
    name:
      type: string
      description: Identifier. Resource name of this data policy, in the format of 'projects/{project_number}/locations/{location_id}/dataPolicies/{data_policy_id}'.
      description_kind: plain
      computed: true
    policy_tag:
      type: string
      description: Policy tag resource name, in the format of 'projects/{project_number}/locations/{location_id}/taxonomies/{taxonomy_id}/policyTags/{policyTag_id}'. policy_tag is supported only for V1 data policies.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    version:
      type: string
      description: 'The version of the Data Policy resource. Possible values: V1 V2'
      description_kind: plain
      computed: true
  block_types:
    data_masking_policy:
      nesting_mode: list
      block:
        attributes:
          predefined_expression:
            type: string
            description: 'A predefined masking expression. Possible values: SHA256 ALWAYS_NULL DEFAULT_MASKING_VALUE LAST_FOUR_CHARACTERS FIRST_FOUR_CHARACTERS EMAIL_MASK DATE_YEAR_MASK RANDOM_HASH'
            description_kind: plain
            optional: true
          routine:
            type: string
            description: The name of the BigQuery routine that contains the custom masking routine, in the format of 'projects/{project_number}/datasets/{dataset_id}/routines/{routine_id}'.
            description_kind: plain
            optional: true
        description: The policy used to specify data masking rule.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
