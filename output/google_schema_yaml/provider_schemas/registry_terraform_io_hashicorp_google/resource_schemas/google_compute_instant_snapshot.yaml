version: 0
block:
  attributes:
    creation_timestamp:
      type: string
      description: Creation timestamp in RFC3339 text format.
      description_kind: plain
      computed: true
    description:
      type: string
      description: An optional description of this resource.
      description_kind: plain
      optional: true
    disk_size_gb:
      type: number
      description: Size of the snapshot, specified in GB.
      description_kind: plain
      computed: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    label_fingerprint:
      type: string
      description: The fingerprint used for optimistic locking of this resource. Used internally during updates.
      description_kind: plain
      computed: true
    labels:
      type:
      - map
      - string
      description: 'Labels to apply to this InstantSnapshot. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    name:
      type: string
      description: Name of the resource; provided by the client when the resource is created. The name must be 1-63 characters long, and comply with RFC1035. Specifically, the name must be 1-63 characters long and match the regular expression '[a-z]([-a-z0-9]*[a-z0-9])?' which means the first character must be a lowercase letter, and all following characters must be a dash, lowercase letter, or digit, except the last character, which cannot be a dash.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    self_link:
      type: string
      description_kind: plain
      computed: true
    source_disk:
      type: string
      description: A reference to the disk used to create this instant snapshot.
      description_kind: plain
      required: true
    source_disk_id:
      type: string
      description: The ID value of the disk used to create this InstantSnapshot.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    zone:
      type: string
      description: A reference to the zone where the disk is located.
      description_kind: plain
      optional: true
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
