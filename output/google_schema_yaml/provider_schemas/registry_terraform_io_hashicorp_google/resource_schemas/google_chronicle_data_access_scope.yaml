version: 0
block:
  attributes:
    allow_all:
      type: bool
      description: 'Optional. Whether or not the scope allows all labels, allow_all and allowed_data_access_labels are mutually exclusive and one of them must be present. denied_data_access_labels can still be used along with allow_all. When combined with denied_data_access_labels, access will be granted to all data that doesn''t have labels mentioned in denied_data_access_labels. E.g.: A customer with scope with denied labels A and B and allow_all will be able to see all data except data labeled with A and data labeled with B and data with labels A and B.'
      description_kind: plain
      optional: true
    author:
      type: string
      description: Output only. The user who created the data access scope.
      description_kind: plain
      computed: true
    create_time:
      type: string
      description: Output only. The time at which the data access scope was created.
      description_kind: plain
      computed: true
    data_access_scope_id:
      type: string
      description: Required. The user provided scope id which will become the last part of the name of the scope resource. Needs to be compliant with https://google.aip.dev/122
      description_kind: plain
      required: true
    description:
      type: string
      description: Optional. A description of the data access scope for a human reader.
      description_kind: plain
      optional: true
    display_name:
      type: string
      description: Output only. The name to be used for display to customers of the data access scope.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance:
      type: string
      description: The unique identifier for the Chronicle instance, which is the same as the customer ID.
      description_kind: plain
      required: true
    last_editor:
      type: string
      description: Output only. The user who last updated the data access scope.
      description_kind: plain
      computed: true
    location:
      type: string
      description: The location of the resource. This is the geographical region where the Chronicle instance resides, such as "us" or "europe-west2".
      description_kind: plain
      required: true
    name:
      type: string
      description: 'The unique full name of the data access scope. This unique identifier is generated using values provided for the URL parameters. Format: projects/{project}/locations/{location}/instances/{instance}/dataAccessScopes/{data_access_scope_id}'
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    update_time:
      type: string
      description: Output only. The time at which the data access scope was last updated.
      description_kind: plain
      computed: true
  block_types:
    allowed_data_access_labels:
      nesting_mode: list
      block:
        attributes:
          asset_namespace:
            type: string
            description: The asset namespace configured in the forwarder of the customer's events.
            description_kind: plain
            optional: true
          data_access_label:
            type: string
            description: The name of the data access label.
            description_kind: plain
            optional: true
          display_name:
            type: string
            description: Output only. The display name of the label. Data access label and log types's name will match the display name of the resource. The asset namespace will match the namespace itself. The ingestion key value pair will match the key of the tuple.
            description_kind: plain
            computed: true
          log_type:
            type: string
            description: The name of the log type.
            description_kind: plain
            optional: true
        block_types:
          ingestion_label:
            nesting_mode: list
            block:
              attributes:
                ingestion_label_key:
                  type: string
                  description: Required. The key of the ingestion label. Always required.
                  description_kind: plain
                  required: true
                ingestion_label_value:
                  type: string
                  description: Optional. The value of the ingestion label. Optional. An object with no provided value and some key provided would match against the given key and ANY value.
                  description_kind: plain
                  optional: true
              description: Representation of an ingestion label type.
              description_kind: plain
            max_items: 1
        description: 'The allowed labels for the scope. There has to be at least one label allowed for the scope to be valid. The logical operator for evaluation of the allowed labels is OR. Either allow_all or allowed_data_access_labels needs to be provided. E.g.: A customer with scope with allowed labels A and B will be able to see data with labeled with A or B or (A and B).'
        description_kind: plain
    denied_data_access_labels:
      nesting_mode: list
      block:
        attributes:
          asset_namespace:
            type: string
            description: The asset namespace configured in the forwarder of the customer's events.
            description_kind: plain
            optional: true
          data_access_label:
            type: string
            description: The name of the data access label.
            description_kind: plain
            optional: true
          display_name:
            type: string
            description: Output only. The display name of the label. Data access label and log types's name will match the display name of the resource. The asset namespace will match the namespace itself. The ingestion key value pair will match the key of the tuple.
            description_kind: plain
            computed: true
          log_type:
            type: string
            description: The name of the log type.
            description_kind: plain
            optional: true
        block_types:
          ingestion_label:
            nesting_mode: list
            block:
              attributes:
                ingestion_label_key:
                  type: string
                  description: Required. The key of the ingestion label. Always required.
                  description_kind: plain
                  required: true
                ingestion_label_value:
                  type: string
                  description: Optional. The value of the ingestion label. Optional. An object with no provided value and some key provided would match against the given key and ANY value.
                  description_kind: plain
                  optional: true
              description: Representation of an ingestion label type.
              description_kind: plain
            max_items: 1
        description: 'Optional. The denied labels for the scope. The logical operator for evaluation of the denied labels is AND. E.g.: A customer with scope with denied labels A and B won''t be able to see data labeled with A and data labeled with B and data with labels A and B.'
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
