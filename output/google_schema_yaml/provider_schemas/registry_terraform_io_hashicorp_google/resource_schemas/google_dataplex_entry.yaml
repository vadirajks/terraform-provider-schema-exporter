version: 0
block:
  attributes:
    create_time:
      type: string
      description: The time when the Entry was created in Dataplex.
      description_kind: plain
      computed: true
    entry_group_id:
      type: string
      description: The entry group id of the entry group the entry will be created in.
      description_kind: plain
      optional: true
    entry_id:
      type: string
      description: The entry id of the entry.
      description_kind: plain
      optional: true
    entry_type:
      type: string
      description: The relative resource name of the entry type that was used to create this entry, in the format projects/{project_number}/locations/{locationId}/entryTypes/{entryTypeId}.
      description_kind: plain
      required: true
    fully_qualified_name:
      type: string
      description: A name for the entry that can be referenced by an external system. For more information, see https://cloud.google.com/dataplex/docs/fully-qualified-names. The maximum size of the field is 4000 characters.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description: The location where entry will be created.
      description_kind: plain
      optional: true
    name:
      type: string
      description: The relative resource name of the entry, in the format projects/{project_number}/locations/{locationId}/entryGroups/{entryGroupId}/entries/{entryId}.
      description_kind: plain
      computed: true
    parent_entry:
      type: string
      description: The resource name of the parent entry, in the format projects/{project_number}/locations/{locationId}/entryGroups/{entryGroupId}/entries/{entryId}.
      description_kind: plain
      optional: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    update_time:
      type: string
      description: The time when the entry was last updated in Dataplex.
      description_kind: plain
      computed: true
  block_types:
    aspects:
      nesting_mode: list
      block:
        attributes:
          aspect_key:
            type: string
            description: 'Depending on how the aspect is attached to the entry, the format of the aspect key can be one of the following: If the aspect is attached directly to the entry: {project_number}.{locationId}.{aspectTypeId} If the aspect is attached to an entry''s path: {project_number}.{locationId}.{aspectTypeId}@{path}'
            description_kind: plain
            required: true
        block_types:
          aspect:
            nesting_mode: list
            block:
              attributes:
                aspect_type:
                  type: string
                  description: The resource name of the type used to create this Aspect.
                  description_kind: plain
                  computed: true
                create_time:
                  type: string
                  description: The time when the Aspect was created.
                  description_kind: plain
                  computed: true
                data:
                  type: string
                  description: The content of the aspect in JSON form, according to its aspect type schema. The maximum size of the field is 120KB (encoded as UTF-8).
                  description_kind: plain
                  required: true
                path:
                  type: string
                  description: The path in the entry under which the aspect is attached.
                  description_kind: plain
                  computed: true
                update_time:
                  type: string
                  description: The time when the Aspect was last modified.
                  description_kind: plain
                  computed: true
              description: A nested object resource.
              description_kind: plain
            min_items: 1
            max_items: 1
        description: The aspects that are attached to the entry.
        description_kind: plain
    entry_source:
      nesting_mode: list
      block:
        attributes:
          create_time:
            type: string
            description: The time when the resource was created in the source system.
            description_kind: plain
            optional: true
          description:
            type: string
            description: A description of the data resource. Maximum length is 2,000 characters.
            description_kind: plain
            optional: true
          display_name:
            type: string
            description: A user-friendly display name. Maximum length is 500 characters.
            description_kind: plain
            optional: true
          labels:
            type:
            - map
            - string
            description: 'User-defined labels. The maximum size of keys and values is 128 characters each. An object containing a list of "key": value pairs. Example: { "name": "wrench", "mass": "1.3kg", "count": "3" }.'
            description_kind: plain
            optional: true
          location:
            type: string
            description: Location of the resource in the source system. You can search the entry by this location. By default, this should match the location of the entry group containing this entry. A different value allows capturing the source location for data external to Google Cloud.
            description_kind: plain
            computed: true
          platform:
            type: string
            description: The platform containing the source system. Maximum length is 64 characters.
            description_kind: plain
            optional: true
          resource:
            type: string
            description: The name of the resource in the source system. Maximum length is 4,000 characters.
            description_kind: plain
            optional: true
          system:
            type: string
            description: The name of the source system. Maximum length is 64 characters.
            description_kind: plain
            optional: true
          update_time:
            type: string
            description: The time when the resource was last updated in the source system. If the entry exists in the system and its EntrySource has updateTime populated, further updates to the EntrySource of the entry must provide incremental updates to its updateTime.
            description_kind: plain
            optional: true
        block_types:
          ancestors:
            nesting_mode: list
            block:
              attributes:
                name:
                  type: string
                  description: The name of the ancestor resource.
                  description_kind: plain
                  optional: true
                type:
                  type: string
                  description: The type of the ancestor resource.
                  description_kind: plain
                  optional: true
              description_kind: plain
        description: A nested object resource.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
