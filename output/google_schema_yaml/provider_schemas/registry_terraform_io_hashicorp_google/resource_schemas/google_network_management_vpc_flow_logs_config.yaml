version: 0
block:
  attributes:
    aggregation_interval:
      type: string
      description: 'Optional. The aggregation interval for the logs. Default value is INTERVAL_5_SEC.   Possible values:  AGGREGATION_INTERVAL_UNSPECIFIED INTERVAL_5_SEC INTERVAL_30_SEC INTERVAL_1_MIN INTERVAL_5_MIN INTERVAL_10_MIN INTERVAL_15_MIN'
      description_kind: plain
      optional: true
      computed: true
    create_time:
      type: string
      description: Output only. The time the config was created.
      description_kind: plain
      computed: true
    description:
      type: string
      description: Optional. The user-supplied description of the VPC Flow Logs configuration. Maximum of 512 characters.
      description_kind: plain
      optional: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    filter_expr:
      type: string
      description: Optional. Export filter used to define which VPC Flow Logs should be logged.
      description_kind: plain
      optional: true
    flow_sampling:
      type: number
      description: Optional. The value of the field must be in (0, 1]. The sampling rate of VPC Flow Logs where 1.0 means all collected logs are reported. Setting the sampling rate to 0.0 is not allowed. If you want to disable VPC Flow Logs, use the state field instead. Default value is 1.0.
      description_kind: plain
      optional: true
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    interconnect_attachment:
      type: string
      description: 'Traffic will be logged from the Interconnect Attachment. Format: projects/{project_id}/regions/{region}/interconnectAttachments/{name}'
      description_kind: plain
      optional: true
    labels:
      type:
      - map
      - string
      description: 'Optional. Resource labels to represent user-provided metadata. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: Resource ID segment making up resource 'name'. It identifies the resource within its parent collection as described in https://google.aip.dev/122. See documentation for resource type 'networkmanagement.googleapis.com/VpcFlowLogsConfig'.
      description_kind: plain
      required: true
    metadata:
      type: string
      description: 'Optional. Configures whether all, none or a subset of metadata fields should be added to the reported VPC flow logs. Default value is INCLUDE_ALL_METADATA. Possible values:  METADATA_UNSPECIFIED INCLUDE_ALL_METADATA EXCLUDE_ALL_METADATA CUSTOM_METADATA'
      description_kind: plain
      optional: true
      computed: true
    metadata_fields:
      type:
      - list
      - string
      description: Optional. Custom metadata fields to include in the reported VPC flow logs. Can only be specified if \"metadata\" was set to CUSTOM_METADATA.
      description_kind: plain
      optional: true
    name:
      type: string
      description: 'Identifier. Unique name of the configuration using the form:     ''projects/{project_id}/locations/global/vpcFlowLogsConfigs/{vpc_flow_logs_config_id}'''
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    state:
      type: string
      description: 'Optional. The state of the VPC Flow Log configuration. Default value is ENABLED. When creating a new configuration, it must be enabled. Possible values: STATE_UNSPECIFIED ENABLED DISABLED'
      description_kind: plain
      optional: true
      computed: true
    target_resource_state:
      type: string
      description: 'Describes the state of the configured target resource for diagnostic purposes. Possible values: TARGET_RESOURCE_STATE_UNSPECIFIED TARGET_RESOURCE_EXISTS TARGET_RESOURCE_DOES_NOT_EXIST'
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: Output only. The time the config was updated.
      description_kind: plain
      computed: true
    vpc_flow_logs_config_id:
      type: string
      description: Required. ID of the 'VpcFlowLogsConfig'.
      description_kind: plain
      required: true
    vpn_tunnel:
      type: string
      description: 'Traffic will be logged from the VPN Tunnel. Format: projects/{project_id}/regions/{region}/vpnTunnels/{name}'
      description_kind: plain
      optional: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
