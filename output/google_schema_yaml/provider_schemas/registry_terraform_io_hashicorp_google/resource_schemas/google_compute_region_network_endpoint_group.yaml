version: 0
block:
  attributes:
    description:
      type: string
      description: An optional description of this resource. Provide this property when you create the resource.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: Name of the resource; provided by the client when the resource is created. The name must be 1-63 characters long, and comply with RFC1035. Specifically, the name must be 1-63 characters long and match the regular expression '[a-z]([-a-z0-9]*[a-z0-9])?' which means the first character must be a lowercase letter, and all following characters must be a dash, lowercase letter, or digit, except the last character, which cannot be a dash.
      description_kind: plain
      required: true
    network:
      type: string
      description: This field is only used for PSC and INTERNET NEGs. The URL of the network to which all network endpoints in the NEG belong. Uses "default" project network if unspecified.
      description_kind: plain
      optional: true
      computed: true
    network_endpoint_type:
      type: string
      description: 'Type of network endpoints in this network endpoint group. Defaults to SERVERLESS. Default value: "SERVERLESS" Possible values: ["SERVERLESS", "PRIVATE_SERVICE_CONNECT", "INTERNET_IP_PORT", "INTERNET_FQDN_PORT", "GCE_VM_IP_PORTMAP"]'
      description_kind: plain
      optional: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    psc_target_service:
      type: string
      description: This field is only used for PSC and INTERNET NEGs. The target service url used to set up private service connection to a Google API or a PSC Producer Service Attachment.
      description_kind: plain
      optional: true
    region:
      type: string
      description: A reference to the region where the regional NEGs reside.
      description_kind: plain
      required: true
    self_link:
      type: string
      description_kind: plain
      computed: true
    subnetwork:
      type: string
      description: This field is only used for PSC NEGs. Optional URL of the subnetwork to which all network endpoints in the NEG belong.
      description_kind: plain
      optional: true
  block_types:
    app_engine:
      nesting_mode: list
      block:
        attributes:
          service:
            type: string
            description: 'Optional serving service. The service name must be 1-63 characters long, and comply with RFC1035. Example value: "default", "my-service".'
            description_kind: plain
            optional: true
          url_mask:
            type: string
            description: A template to parse service and version fields from a request URL. URL mask allows for routing to multiple App Engine services without having to create multiple Network Endpoint Groups and backend services. For example, the request URLs "foo1-dot-appname.appspot.com/v1" and "foo1-dot-appname.appspot.com/v2" can be backed by the same Serverless NEG with URL mask "-dot-appname.appspot.com/". The URL mask will parse them to { service = "foo1", version = "v1" } and { service = "foo1", version = "v2" } respectively.
            description_kind: plain
            optional: true
          version:
            type: string
            description: 'Optional serving version. The version must be 1-63 characters long, and comply with RFC1035. Example value: "v1", "v2".'
            description_kind: plain
            optional: true
        description: This field is only used for SERVERLESS NEGs. Only one of cloud_run, app_engine, cloud_function or serverless_deployment may be set.
        description_kind: plain
      max_items: 1
    cloud_function:
      nesting_mode: list
      block:
        attributes:
          function:
            type: string
            description: 'A user-defined name of the Cloud Function. The function name is case-sensitive and must be 1-63 characters long. Example value: "func1".'
            description_kind: plain
            optional: true
          url_mask:
            type: string
            description: A template to parse function field from a request URL. URL mask allows for routing to multiple Cloud Functions without having to create multiple Network Endpoint Groups and backend services. For example, request URLs "mydomain.com/function1" and "mydomain.com/function2" can be backed by the same Serverless NEG with URL mask "/". The URL mask will parse them to { function = "function1" } and { function = "function2" } respectively.
            description_kind: plain
            optional: true
        description: This field is only used for SERVERLESS NEGs. Only one of cloud_run, app_engine, cloud_function or serverless_deployment may be set.
        description_kind: plain
      max_items: 1
    cloud_run:
      nesting_mode: list
      block:
        attributes:
          service:
            type: string
            description: 'Cloud Run service is the main resource of Cloud Run. The service must be 1-63 characters long, and comply with RFC1035. Example value: "run-service".'
            description_kind: plain
            optional: true
          tag:
            type: string
            description: 'Cloud Run tag represents the "named-revision" to provide additional fine-grained traffic routing information. The tag must be 1-63 characters long, and comply with RFC1035. Example value: "revision-0010".'
            description_kind: plain
            optional: true
          url_mask:
            type: string
            description: A template to parse service and tag fields from a request URL. URL mask allows for routing to multiple Run services without having to create multiple network endpoint groups and backend services. For example, request URLs "foo1.domain.com/bar1" and "foo1.domain.com/bar2" an be backed by the same Serverless Network Endpoint Group (NEG) with URL mask ".domain.com/". The URL mask will parse them to { service="bar1", tag="foo1" } and { service="bar2", tag="foo2" } respectively.
            description_kind: plain
            optional: true
        description: This field is only used for SERVERLESS NEGs. Only one of cloud_run, app_engine, cloud_function or serverless_deployment may be set.
        description_kind: plain
      max_items: 1
    psc_data:
      nesting_mode: list
      block:
        attributes:
          producer_port:
            type: string
            description: The PSC producer port to use when consumer PSC NEG connects to a producer. If this flag isn't specified for a PSC NEG with endpoint type private-service-connect, then PSC NEG will be connected to a first port in the available PSC producer port range.
            description_kind: plain
            optional: true
        description: This field is only used for PSC NEGs.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
