version: 0
block:
  attributes:
    env_keyvaluemap_id:
      type: string
      description: The Apigee environment keyvalumaps Id associated with the Apigee environment, in the format 'organizations/{{org_name}}/environments/{{env_name}}/keyvaluemaps/{{keyvaluemap_name}}'.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: Required. Resource URI that can be used to identify the scope of the key value map entries.
      description_kind: plain
      required: true
    value:
      type: string
      description: Required. Data or payload that is being retrieved and associated with the unique key.
      description_kind: plain
      required: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
