version: 1
block:
  attributes:
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description: The location of the cloud run instance. eg us-central1
      description_kind: plain
      required: true
    name:
      type: string
      description: Name should be a [verified](https://support.google.com/webmasters/answer/9008080) domain
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    status:
      type:
      - list
      - - object
        - conditions:
          - list
          - - object
            - message: string
              reason: string
              status: string
              type: string
          mapped_route_name: string
          observed_generation: number
          resource_records:
          - list
          - - object
            - name: string
              rrdata: string
              type: string
      description: The current status of the DomainMapping.
      description_kind: plain
      computed: true
  block_types:
    metadata:
      nesting_mode: list
      block:
        attributes:
          annotations:
            type:
            - map
            - string
            description: 'Annotations is a key value map stored with a resource that may be set by external tools to store and retrieve arbitrary metadata. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations **Note**: The Cloud Run API may add additional annotations that were not provided in your config. If terraform plan shows a diff where a server-side annotation is added, you can add it to your config or apply the lifecycle.ignore_changes rule to the metadata.0.annotations field. **Note**: This field is non-authoritative, and will only manage the annotations present in your configuration. Please refer to the field ''effective_annotations'' for all of the annotations present on the resource.'
            description_kind: plain
            optional: true
          effective_annotations:
            type:
            - map
            - string
            description: All of annotations (key/value pairs) present on the resource in GCP, including the annotations configured through Terraform, other clients and services.
            description_kind: plain
            computed: true
          effective_labels:
            type:
            - map
            - string
            description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
            description_kind: plain
            computed: true
          generation:
            type: number
            description: A sequence number representing a specific generation of the desired state.
            description_kind: plain
            computed: true
          labels:
            type:
            - map
            - string
            description: 'Map of string keys and values that can be used to organize and categorize (scope and select) objects. May match selectors of replication controllers and routes. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
            description_kind: plain
            optional: true
          namespace:
            type: string
            description: In Cloud Run the namespace must be equal to either the project ID or project number.
            description_kind: plain
            required: true
          resource_version:
            type: string
            description: 'An opaque value that represents the internal version of this object that can be used by clients to determine when objects have changed. May be used for optimistic concurrency, change detection, and the watch operation on a resource or set of resources. They may only be valid for a particular resource or set of resources. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#concurrency-control-and-consistency'
            description_kind: plain
            computed: true
          self_link:
            type: string
            description: SelfLink is a URL representing this object.
            description_kind: plain
            computed: true
          terraform_labels:
            type:
            - map
            - string
            description: The combination of labels configured directly on the resource and default labels configured on the provider.
            description_kind: plain
            computed: true
          uid:
            type: string
            description: 'UID is a unique id generated by the server on successful creation of a resource and is not allowed to change on PUT operations. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names#uids'
            description_kind: plain
            computed: true
        description: Metadata associated with this DomainMapping.
        description_kind: plain
      max_items: 1
    spec:
      nesting_mode: list
      block:
        attributes:
          certificate_mode:
            type: string
            description: 'The mode of the certificate. Default value: "AUTOMATIC" Possible values: ["NONE", "AUTOMATIC"]'
            description_kind: plain
            optional: true
          force_override:
            type: bool
            description: If set, the mapping will override any mapping set before this spec was set. It is recommended that the user leaves this empty to receive an error warning about a potential conflict and only set it once the respective UI has given such a warning.
            description_kind: plain
            optional: true
          route_name:
            type: string
            description: The name of the Cloud Run Service that this DomainMapping applies to. The route must exist.
            description_kind: plain
            required: true
        description: The spec for this DomainMapping.
        description_kind: plain
      min_items: 1
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
