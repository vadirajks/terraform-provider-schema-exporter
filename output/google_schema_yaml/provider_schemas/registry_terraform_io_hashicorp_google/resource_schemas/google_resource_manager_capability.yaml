version: 0
block:
  attributes:
    capability_name:
      type: string
      description: Capability name that should be updated on the folder.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    parent:
      type: string
      description: Folder on which Capability needs to be updated in the format folders/folder_id.
      description_kind: plain
      required: true
    value:
      type: bool
      description: Capability Value.
      description_kind: plain
      required: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
