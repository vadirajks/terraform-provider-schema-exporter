version: 0
block:
  attributes:
    create_time:
      type: string
      description: The time the fleet was created, in RFC3339 text format.
      description_kind: plain
      computed: true
    delete_time:
      type: string
      description: The time the fleet was deleted, in RFC3339 text format.
      description_kind: plain
      computed: true
    display_name:
      type: string
      description: 'A user-assigned display name of the Fleet. When present, it must be between 4 to 30 characters. Allowed characters are: lowercase and uppercase letters, numbers, hyphen, single-quote, double-quote, space, and exclamation point.'
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    state:
      type:
      - list
      - - object
        - code: string
      description: The state of the fleet resource.
      description_kind: plain
      computed: true
    uid:
      type: string
      description: Google-generated UUID for this resource. This is unique across all Fleet resources. If a Fleet resource is deleted and another resource with the same name is created, it gets a different uid.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: The time the fleet was last updated, in RFC3339 text format.
      description_kind: plain
      computed: true
  block_types:
    default_cluster_config:
      nesting_mode: list
      block:
        block_types:
          binary_authorization_config:
            nesting_mode: list
            block:
              attributes:
                evaluation_mode:
                  type: string
                  description: 'Mode of operation for binauthz policy evaluation. Possible values: ["DISABLED", "POLICY_BINDINGS"]'
                  description_kind: plain
                  optional: true
              block_types:
                policy_bindings:
                  nesting_mode: list
                  block:
                    attributes:
                      name:
                        type: string
                        description: 'The relative resource name of the binauthz platform policy to audit. GKE platform policies have the following format: ''projects/{project_number}/platforms/gke/policies/{policy_id}''.'
                        description_kind: plain
                        optional: true
                    description: Binauthz policies that apply to this cluster.
                    description_kind: plain
              description: Enable/Disable binary authorization features for the cluster.
              description_kind: plain
            max_items: 1
          security_posture_config:
            nesting_mode: list
            block:
              attributes:
                mode:
                  type: string
                  description: 'Sets which mode to use for Security Posture features. Possible values: ["DISABLED", "BASIC", "ENTERPRISE"]'
                  description_kind: plain
                  optional: true
                vulnerability_mode:
                  type: string
                  description: 'Sets which mode to use for vulnerability scanning. Possible values: ["VULNERABILITY_DISABLED", "VULNERABILITY_BASIC", "VULNERABILITY_ENTERPRISE"]'
                  description_kind: plain
                  optional: true
              description: Enable/Disable Security Posture features for the cluster.
              description_kind: plain
            max_items: 1
        description: The default cluster configurations to apply across the fleet.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
