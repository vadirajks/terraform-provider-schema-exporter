version: 0
block:
  attributes:
    create_time:
      type: string
      description: The time when the scan was created.
      description_kind: plain
      computed: true
    data_scan_id:
      type: string
      description: DataScan identifier. Must contain only lowercase letters, numbers and hyphens. Must start with a letter. Must end with a number or a letter.
      description_kind: plain
      required: true
    description:
      type: string
      description: Description of the scan.
      description_kind: plain
      optional: true
    display_name:
      type: string
      description: User friendly display name.
      description_kind: plain
      optional: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    execution_status:
      type:
      - list
      - - object
        - latest_job_end_time: string
          latest_job_start_time: string
      description: Status of the data scan execution.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'User-defined labels for the scan. A list of key->value pairs. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: The location where the data scan should reside.
      description_kind: plain
      required: true
    name:
      type: string
      description: 'The relative resource name of the scan, of the form: projects/{project}/locations/{locationId}/dataScans/{datascan_id}, where project refers to a project_id or project_number and locationId refers to a GCP region.'
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    state:
      type: string
      description: Current state of the DataScan.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    type:
      type: string
      description: The type of DataScan.
      description_kind: plain
      computed: true
    uid:
      type: string
      description: System generated globally unique ID for the scan. This ID will be different if the scan is deleted and re-created with the same name.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: The time when the scan was last updated.
      description_kind: plain
      computed: true
  block_types:
    data:
      nesting_mode: list
      block:
        attributes:
          entity:
            type: string
            description: The Dataplex entity that represents the data source(e.g. BigQuery table) for Datascan.
            description_kind: plain
            optional: true
          resource:
            type: string
            description: 'The service-qualified full resource name of the cloud resource for a DataScan job to scan against. The field could be: Cloud Storage bucket (//storage.googleapis.com/projects/PROJECT_ID/buckets/BUCKET_ID) for DataDiscoveryScan OR BigQuery table of type "TABLE" (/bigquery.googleapis.com/projects/PROJECT_ID/datasets/DATASET_ID/tables/TABLE_ID) for DataProfileScan/DataQualityScan.'
            description_kind: plain
            optional: true
        description: The data source for DataScan.
        description_kind: plain
      min_items: 1
      max_items: 1
    data_discovery_spec:
      nesting_mode: list
      block:
        block_types:
          bigquery_publishing_config:
            nesting_mode: list
            block:
              attributes:
                connection:
                  type: string
                  description: The BigQuery connection used to create BigLake tables. Must be in the form 'projects/{projectId}/locations/{locationId}/connections/{connection_id}'.
                  description_kind: plain
                  optional: true
                location:
                  type: string
                  description: The location of the BigQuery dataset to publish BigLake external or non-BigLake external tables to.
                  description_kind: plain
                  optional: true
                project:
                  type: string
                  description: The project of the BigQuery dataset to publish BigLake external or non-BigLake external tables to. If not specified, the project of the Cloud Storage bucket will be used. The format is "projects/{project_id_or_number}".
                  description_kind: plain
                  optional: true
                table_type:
                  type: string
                  description: 'Determines whether to publish discovered tables as BigLake external tables or non-BigLake external tables. Possible values: ["TABLE_TYPE_UNSPECIFIED", "EXTERNAL", "BIGLAKE"]'
                  description_kind: plain
                  optional: true
              description: Configuration for metadata publishing.
              description_kind: plain
            max_items: 1
          storage_config:
            nesting_mode: list
            block:
              attributes:
                exclude_patterns:
                  type:
                  - list
                  - string
                  description: Defines the data to exclude during discovery. Provide a list of patterns that identify the data to exclude. For Cloud Storage bucket assets, these patterns are interpreted as glob patterns used to match object names. For BigQuery dataset assets, these patterns are interpreted as patterns to match table names.
                  description_kind: plain
                  optional: true
                include_patterns:
                  type:
                  - list
                  - string
                  description: Defines the data to include during discovery when only a subset of the data should be considered. Provide a list of patterns that identify the data to include. For Cloud Storage bucket assets, these patterns are interpreted as glob patterns used to match object names. For BigQuery dataset assets, these patterns are interpreted as patterns to match table names.
                  description_kind: plain
                  optional: true
              block_types:
                csv_options:
                  nesting_mode: list
                  block:
                    attributes:
                      delimiter:
                        type: string
                        description: The delimiter that is used to separate values. The default is ',' (comma).
                        description_kind: plain
                        optional: true
                      encoding:
                        type: string
                        description: The character encoding of the data. The default is UTF-8.
                        description_kind: plain
                        optional: true
                      header_rows:
                        type: number
                        description: The number of rows to interpret as header rows that should be skipped when reading data rows.
                        description_kind: plain
                        optional: true
                      quote:
                        type: string
                        description: The character used to quote column values. Accepts '"' (double quotation mark) or ''' (single quotation mark). If unspecified, defaults to '"' (double quotation mark).
                        description_kind: plain
                        optional: true
                      type_inference_disabled:
                        type: bool
                        description: Whether to disable the inference of data types for CSV data. If true, all columns are registered as strings.
                        description_kind: plain
                        optional: true
                    description: Configuration for CSV data.
                    description_kind: plain
                  max_items: 1
                json_options:
                  nesting_mode: list
                  block:
                    attributes:
                      encoding:
                        type: string
                        description: The character encoding of the data. The default is UTF-8.
                        description_kind: plain
                        optional: true
                      type_inference_disabled:
                        type: bool
                        description: Whether to disable the inference of data types for JSON data. If true, all columns are registered as their primitive types (strings, number, or boolean).
                        description_kind: plain
                        optional: true
                    description: Configuration for JSON data.
                    description_kind: plain
                  max_items: 1
              description: Configurations related to Cloud Storage as the data source.
              description_kind: plain
            max_items: 1
        description: DataDiscoveryScan related setting.
        description_kind: plain
      max_items: 1
    data_profile_spec:
      nesting_mode: list
      block:
        attributes:
          row_filter:
            type: string
            description: 'A filter applied to all rows in a single DataScan job. The filter needs to be a valid SQL expression for a WHERE clause in BigQuery standard SQL syntax. Example: col1 >= 0 AND col2 < 10'
            description_kind: plain
            optional: true
          sampling_percent:
            type: number
            description: The percentage of the records to be selected from the dataset for DataScan. Value can range between 0.0 and 100.0 with up to 3 significant decimal digits. Sampling is not applied if 'sampling_percent' is not specified, 0 or 100.
            description_kind: plain
            optional: true
        block_types:
          exclude_fields:
            nesting_mode: list
            block:
              attributes:
                field_names:
                  type:
                  - list
                  - string
                  description: Expected input is a list of fully qualified names of fields as in the schema. Only top-level field names for nested fields are supported. For instance, if 'x' is of nested field type, listing 'x' is supported but 'x.y.z' is not supported. Here 'y' and 'y.z' are nested fields of 'x'.
                  description_kind: plain
                  optional: true
              description: The fields to exclude from data profile. If specified, the fields will be excluded from data profile, regardless of 'include_fields' value.
              description_kind: plain
            max_items: 1
          include_fields:
            nesting_mode: list
            block:
              attributes:
                field_names:
                  type:
                  - list
                  - string
                  description: Expected input is a list of fully qualified names of fields as in the schema. Only top-level field names for nested fields are supported. For instance, if 'x' is of nested field type, listing 'x' is supported but 'x.y.z' is not supported. Here 'y' and 'y.z' are nested fields of 'x'.
                  description_kind: plain
                  optional: true
              description: The fields to include in data profile. If not specified, all fields at the time of profile scan job execution are included, except for ones listed in 'exclude_fields'.
              description_kind: plain
            max_items: 1
          post_scan_actions:
            nesting_mode: list
            block:
              block_types:
                bigquery_export:
                  nesting_mode: list
                  block:
                    attributes:
                      results_table:
                        type: string
                        description: The BigQuery table to export DataProfileScan results to. Format://bigquery.googleapis.com/projects/PROJECT_ID/datasets/DATASET_ID/tables/TABLE_ID
                        description_kind: plain
                        optional: true
                    description: If set, results will be exported to the provided BigQuery table.
                    description_kind: plain
                  max_items: 1
              description: Actions to take upon job completion.
              description_kind: plain
            max_items: 1
        description: DataProfileScan related setting.
        description_kind: plain
      max_items: 1
    data_quality_spec:
      nesting_mode: list
      block:
        attributes:
          catalog_publishing_enabled:
            type: bool
            description: If set, the latest DataScan job result will be published to Dataplex Catalog.
            description_kind: plain
            optional: true
          row_filter:
            type: string
            description: 'A filter applied to all rows in a single DataScan job. The filter needs to be a valid SQL expression for a WHERE clause in BigQuery standard SQL syntax. Example: col1 >= 0 AND col2 < 10'
            description_kind: plain
            optional: true
          sampling_percent:
            type: number
            description: The percentage of the records to be selected from the dataset for DataScan. Value can range between 0.0 and 100.0 with up to 3 significant decimal digits. Sampling is not applied if 'sampling_percent' is not specified, 0 or 100.
            description_kind: plain
            optional: true
        block_types:
          post_scan_actions:
            nesting_mode: list
            block:
              block_types:
                bigquery_export:
                  nesting_mode: list
                  block:
                    attributes:
                      results_table:
                        type: string
                        description: The BigQuery table to export DataQualityScan results to. Format://bigquery.googleapis.com/projects/PROJECT_ID/datasets/DATASET_ID/tables/TABLE_ID
                        description_kind: plain
                        optional: true
                    description: If set, results will be exported to the provided BigQuery table.
                    description_kind: plain
                  max_items: 1
                notification_report:
                  nesting_mode: list
                  block:
                    block_types:
                      job_end_trigger:
                        nesting_mode: list
                        block:
                          description: This trigger is triggered whenever a scan job run ends, regardless of the result.
                          description_kind: plain
                        max_items: 1
                      job_failure_trigger:
                        nesting_mode: list
                        block:
                          description: This trigger is triggered when the scan job itself fails, regardless of the result.
                          description_kind: plain
                        max_items: 1
                      recipients:
                        nesting_mode: list
                        block:
                          attributes:
                            emails:
                              type:
                              - list
                              - string
                              description: The email recipients who will receive the DataQualityScan results report.
                              description_kind: plain
                              optional: true
                          description: The individuals or groups who are designated to receive notifications upon triggers.
                          description_kind: plain
                        min_items: 1
                        max_items: 1
                      score_threshold_trigger:
                        nesting_mode: list
                        block:
                          attributes:
                            score_threshold:
                              type: number
                              description: The score range is in [0,100].
                              description_kind: plain
                              optional: true
                          description: This trigger is triggered when the DQ score in the job result is less than a specified input score.
                          description_kind: plain
                        max_items: 1
                    description: The configuration of notification report post scan action.
                    description_kind: plain
                  max_items: 1
              description: Actions to take upon job completion.
              description_kind: plain
            max_items: 1
          rules:
            nesting_mode: list
            block:
              attributes:
                column:
                  type: string
                  description: The unnested column which this rule is evaluated against.
                  description_kind: plain
                  optional: true
                description:
                  type: string
                  description: Description of the rule. The maximum length is 1,024 characters.
                  description_kind: plain
                  optional: true
                dimension:
                  type: string
                  description: The dimension name a rule belongs to. Custom dimension name is supported with all uppercase letters and maximum length of 30 characters.
                  description_kind: plain
                  required: true
                ignore_null:
                  type: bool
                  description: Rows with null values will automatically fail a rule, unless ignoreNull is true. In that case, such null rows are trivially considered passing. Only applicable to ColumnMap rules.
                  description_kind: plain
                  optional: true
                name:
                  type: string
                  description: A mutable name for the rule. The name must contain only letters (a-z, A-Z), numbers (0-9), or hyphens (-). The maximum length is 63 characters. Must start with a letter. Must end with a number or a letter.
                  description_kind: plain
                  optional: true
                suspended:
                  type: bool
                  description: Whether the Rule is active or suspended. Default = false.
                  description_kind: plain
                  optional: true
                threshold:
                  type: number
                  description: The minimum ratio of passing_rows / total_rows required to pass this rule, with a range of [0.0, 1.0]. 0 indicates default value (i.e. 1.0).
                  description_kind: plain
                  optional: true
              block_types:
                non_null_expectation:
                  nesting_mode: list
                  block:
                    description: ColumnMap rule which evaluates whether each column value is null.
                    description_kind: plain
                  max_items: 1
                range_expectation:
                  nesting_mode: list
                  block:
                    attributes:
                      max_value:
                        type: string
                        description: The maximum column value allowed for a row to pass this validation. At least one of minValue and maxValue need to be provided.
                        description_kind: plain
                        optional: true
                      min_value:
                        type: string
                        description: The minimum column value allowed for a row to pass this validation. At least one of minValue and maxValue need to be provided.
                        description_kind: plain
                        optional: true
                      strict_max_enabled:
                        type: bool
                        description: Whether each value needs to be strictly lesser than ('<') the maximum, or if equality is allowed. Only relevant if a maxValue has been defined. Default = false.
                        description_kind: plain
                        optional: true
                      strict_min_enabled:
                        type: bool
                        description: Whether each value needs to be strictly greater than ('>') the minimum, or if equality is allowed. Only relevant if a minValue has been defined. Default = false.
                        description_kind: plain
                        optional: true
                    description: ColumnMap rule which evaluates whether each column value lies between a specified range.
                    description_kind: plain
                  max_items: 1
                regex_expectation:
                  nesting_mode: list
                  block:
                    attributes:
                      regex:
                        type: string
                        description: A regular expression the column value is expected to match.
                        description_kind: plain
                        required: true
                    description: ColumnMap rule which evaluates whether each column value matches a specified regex.
                    description_kind: plain
                  max_items: 1
                row_condition_expectation:
                  nesting_mode: list
                  block:
                    attributes:
                      sql_expression:
                        type: string
                        description: The SQL expression.
                        description_kind: plain
                        required: true
                    description: Table rule which evaluates whether each row passes the specified condition.
                    description_kind: plain
                  max_items: 1
                set_expectation:
                  nesting_mode: list
                  block:
                    attributes:
                      values:
                        type:
                        - list
                        - string
                        description: Expected values for the column value.
                        description_kind: plain
                        required: true
                    description: ColumnMap rule which evaluates whether each column value is contained by a specified set.
                    description_kind: plain
                  max_items: 1
                sql_assertion:
                  nesting_mode: list
                  block:
                    attributes:
                      sql_statement:
                        type: string
                        description: The SQL statement.
                        description_kind: plain
                        required: true
                    description: Table rule which evaluates whether any row matches invalid state.
                    description_kind: plain
                  max_items: 1
                statistic_range_expectation:
                  nesting_mode: list
                  block:
                    attributes:
                      max_value:
                        type: string
                        description: The maximum column statistic value allowed for a row to pass this validation. At least one of minValue and maxValue need to be provided.
                        description_kind: plain
                        optional: true
                      min_value:
                        type: string
                        description: The minimum column statistic value allowed for a row to pass this validation. At least one of minValue and maxValue need to be provided.
                        description_kind: plain
                        optional: true
                      statistic:
                        type: string
                        description: 'column statistics. Possible values: ["STATISTIC_UNDEFINED", "MEAN", "MIN", "MAX"]'
                        description_kind: plain
                        required: true
                      strict_max_enabled:
                        type: bool
                        description: Whether column statistic needs to be strictly lesser than ('<') the maximum, or if equality is allowed. Only relevant if a maxValue has been defined. Default = false.
                        description_kind: plain
                        optional: true
                      strict_min_enabled:
                        type: bool
                        description: Whether column statistic needs to be strictly greater than ('>') the minimum, or if equality is allowed. Only relevant if a minValue has been defined. Default = false.
                        description_kind: plain
                        optional: true
                    description: ColumnAggregate rule which evaluates whether the column aggregate statistic lies between a specified range.
                    description_kind: plain
                  max_items: 1
                table_condition_expectation:
                  nesting_mode: list
                  block:
                    attributes:
                      sql_expression:
                        type: string
                        description: The SQL expression.
                        description_kind: plain
                        required: true
                    description: Table rule which evaluates whether the provided expression is true.
                    description_kind: plain
                  max_items: 1
                uniqueness_expectation:
                  nesting_mode: list
                  block:
                    description: Row-level rule which evaluates whether each column value is unique.
                    description_kind: plain
                  max_items: 1
              description: The list of rules to evaluate against a data source. At least one rule is required.
              description_kind: plain
        description: DataQualityScan related setting.
        description_kind: plain
      max_items: 1
    execution_spec:
      nesting_mode: list
      block:
        attributes:
          field:
            type: string
            description: The unnested field (of type Date or Timestamp) that contains values which monotonically increase over time. If not specified, a data scan will run for all data in the table.
            description_kind: plain
            optional: true
        block_types:
          trigger:
            nesting_mode: list
            block:
              block_types:
                on_demand:
                  nesting_mode: list
                  block:
                    description: The scan runs once via dataScans.run API.
                    description_kind: plain
                  max_items: 1
                schedule:
                  nesting_mode: list
                  block:
                    attributes:
                      cron:
                        type: string
                        description: Cron schedule for running scans periodically. This field is required for Schedule scans.
                        description_kind: plain
                        required: true
                    description: The scan is scheduled to run periodically.
                    description_kind: plain
                  max_items: 1
              description: Spec related to how often and when a scan should be triggered.
              description_kind: plain
            min_items: 1
            max_items: 1
        description: DataScan execution settings.
        description_kind: plain
      min_items: 1
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
