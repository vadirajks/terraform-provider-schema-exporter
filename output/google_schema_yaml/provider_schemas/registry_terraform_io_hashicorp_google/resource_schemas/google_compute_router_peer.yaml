version: 0
block:
  attributes:
    advertise_mode:
      type: string
      description: 'User-specified flag to indicate which mode to use for advertisement. Valid values of this enum field are: ''DEFAULT'', ''CUSTOM'' Default value: "DEFAULT" Possible values: ["DEFAULT", "CUSTOM"]'
      description_kind: plain
      optional: true
    advertised_groups:
      type:
      - list
      - string
      description: 'User-specified list of prefix groups to advertise in custom mode, which currently supports the following option: * ''ALL_SUBNETS'': Advertises all of the router''s own VPC subnets. This excludes any routes learned for subnets that use VPC Network Peering. Note that this field can only be populated if advertiseMode is ''CUSTOM'' and overrides the list defined for the router (in the "bgp" message). These groups are advertised in addition to any specified prefixes. Leave this field blank to advertise no custom groups.'
      description_kind: plain
      optional: true
    advertised_route_priority:
      type: number
      description: The priority of routes advertised to this BGP peer. Where there is more than one matching route of maximum length, the routes with the lowest priority value win.
      description_kind: plain
      optional: true
    custom_learned_route_priority:
      type: number
      description: The user-defined custom learned route priority for a BGP session. This value is applied to all custom learned route ranges for the session. You can choose a value from 0 to 65335. If you don't provide a value, Google Cloud assigns a priority of 100 to the ranges.
      description_kind: plain
      optional: true
    enable:
      type: bool
      description: The status of the BGP peer connection. If set to false, any active session with the peer is terminated and all associated routing information is removed. If set to true, the peer connection can be established with routing information. The default is true.
      description_kind: plain
      optional: true
    enable_ipv4:
      type: bool
      description: Enable IPv4 traffic over BGP Peer. It is enabled by default if the peerIpAddress is version 4.
      description_kind: plain
      optional: true
      computed: true
    enable_ipv6:
      type: bool
      description: Enable IPv6 traffic over BGP Peer. If not specified, it is disabled by default.
      description_kind: plain
      optional: true
    export_policies:
      type:
      - list
      - string
      description: routers.list of export policies applied to this peer, in the order they must be evaluated. The name must correspond to an existing policy that has ROUTE_POLICY_TYPE_EXPORT type.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    import_policies:
      type:
      - list
      - string
      description: routers.list of import policies applied to this peer, in the order they must be evaluated. The name must correspond to an existing policy that has ROUTE_POLICY_TYPE_IMPORT type.
      description_kind: plain
      optional: true
    interface:
      type: string
      description: Name of the interface the BGP peer is associated with.
      description_kind: plain
      required: true
    ip_address:
      type: string
      description: IP address of the interface inside Google Cloud Platform. Only IPv4 is supported.
      description_kind: plain
      optional: true
      computed: true
    ipv4_nexthop_address:
      type: string
      description: IPv4 address of the interface inside Google Cloud Platform.
      description_kind: plain
      optional: true
      computed: true
    ipv6_nexthop_address:
      type: string
      description: IPv6 address of the interface inside Google Cloud Platform. The address must be in the range 2600:2d00:0:2::/64 or 2600:2d00:0:3::/64. If you do not specify the next hop addresses, Google Cloud automatically assigns unused addresses from the 2600:2d00:0:2::/64 or 2600:2d00:0:3::/64 range for you.
      description_kind: plain
      optional: true
      computed: true
    is_advertised_route_priority_set:
      type: bool
      description: An internal boolean field for provider use for zero_advertised_route_priority.
      description_kind: plain
      computed: true
    is_custom_learned_priority_set:
      type: bool
      description: An internal boolean field for provider use.
      description_kind: plain
      computed: true
    management_type:
      type: string
      description: The resource that configures and manages this BGP peer. * 'MANAGED_BY_USER' is the default value and can be managed by you or other users * 'MANAGED_BY_ATTACHMENT' is a BGP peer that is configured and managed by Cloud Interconnect, specifically by an InterconnectAttachment of type PARTNER. Google automatically creates, updates, and deletes this type of BGP peer when the PARTNER InterconnectAttachment is created, updated, or deleted.
      description_kind: plain
      computed: true
    name:
      type: string
      description: Name of this BGP peer. The name must be 1-63 characters long, and comply with RFC1035. Specifically, the name must be 1-63 characters long and match the regular expression '[a-z]([-a-z0-9]*[a-z0-9])?' which means the first character must be a lowercase letter, and all following characters must be a dash, lowercase letter, or digit, except the last character, which cannot be a dash.
      description_kind: plain
      required: true
    peer_asn:
      type: number
      description: Peer BGP Autonomous System Number (ASN). Each BGP interface may use a different value.
      description_kind: plain
      required: true
    peer_ip_address:
      type: string
      description: IP address of the BGP interface outside Google Cloud Platform. Only IPv4 is supported. Required if 'ip_address' is set.
      description_kind: plain
      optional: true
      computed: true
    peer_ipv4_nexthop_address:
      type: string
      description: IPv4 address of the BGP interface outside Google Cloud Platform.
      description_kind: plain
      optional: true
      computed: true
    peer_ipv6_nexthop_address:
      type: string
      description: IPv6 address of the BGP interface outside Google Cloud Platform. The address must be in the range 2600:2d00:0:2::/64 or 2600:2d00:0:3::/64. If you do not specify the next hop addresses, Google Cloud automatically assigns unused addresses from the 2600:2d00:0:2::/64 or 2600:2d00:0:3::/64 range for you.
      description_kind: plain
      optional: true
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    region:
      type: string
      description: Region where the router and BgpPeer reside. If it is not provided, the provider region is used.
      description_kind: plain
      optional: true
      computed: true
    router:
      type: string
      description: The name of the Cloud Router in which this BgpPeer will be configured.
      description_kind: plain
      required: true
    router_appliance_instance:
      type: string
      description: The URI of the VM instance that is used as third-party router appliances such as Next Gen Firewalls, Virtual Routers, or Router Appliances. The VM instance must be located in zones contained in the same region as this Cloud Router. The VM instance is the peer side of the BGP session.
      description_kind: plain
      optional: true
    zero_advertised_route_priority:
      type: bool
      description: Force the advertised_route_priority to be 0.
      description_kind: plain
      optional: true
    zero_custom_learned_route_priority:
      type: bool
      description: Force the custom_learned_route_priority to be 0.
      description_kind: plain
      optional: true
  block_types:
    advertised_ip_ranges:
      nesting_mode: set
      block:
        attributes:
          description:
            type: string
            description: User-specified description for the IP range.
            description_kind: plain
            optional: true
          range:
            type: string
            description: The IP range to advertise. The value must be a CIDR-formatted string.
            description_kind: plain
            required: true
        description: User-specified list of individual IP ranges to advertise in custom mode. This field can only be populated if advertiseMode is 'CUSTOM' and is advertised to all peers of the router. These IP ranges will be advertised in addition to any specified groups. Leave this field blank to advertise no custom IP ranges.
        description_kind: plain
    bfd:
      nesting_mode: list
      block:
        attributes:
          min_receive_interval:
            type: number
            description: The minimum interval, in milliseconds, between BFD control packets received from the peer router. The actual value is negotiated between the two routers and is equal to the greater of this value and the transmit interval of the other router. If set, this value must be between 1000 and 30000.
            description_kind: plain
            optional: true
          min_transmit_interval:
            type: number
            description: The minimum interval, in milliseconds, between BFD control packets transmitted to the peer router. The actual value is negotiated between the two routers and is equal to the greater of this value and the corresponding receive interval of the other router. If set, this value must be between 1000 and 30000.
            description_kind: plain
            optional: true
          multiplier:
            type: number
            description: The number of consecutive BFD packets that must be missed before BFD declares that a peer is unavailable. If set, the value must be a value between 5 and 16.
            description_kind: plain
            optional: true
          session_initialization_mode:
            type: string
            description: 'The BFD session initialization mode for this BGP peer. If set to ''ACTIVE'', the Cloud Router will initiate the BFD session for this BGP peer. If set to ''PASSIVE'', the Cloud Router will wait for the peer router to initiate the BFD session for this BGP peer. If set to ''DISABLED'', BFD is disabled for this BGP peer. Possible values: ["ACTIVE", "DISABLED", "PASSIVE"]'
            description_kind: plain
            required: true
        description: BFD configuration for the BGP peering.
        description_kind: plain
      max_items: 1
    custom_learned_ip_ranges:
      nesting_mode: list
      block:
        attributes:
          range:
            type: string
            description: The IP range to learn. The value must be a CIDR-formatted string.
            description_kind: plain
            required: true
        description: The custom learned route IP address range. Must be a valid CIDR-formatted prefix. If an IP address is provided without a subnet mask, it is interpreted as, for IPv4, a /32 singular IP address range, and, for IPv6, /128.
        description_kind: plain
    md5_authentication_key:
      nesting_mode: list
      block:
        attributes:
          key:
            type: string
            description: Value of the key.
            description_kind: plain
            required: true
            sensitive: true
          name:
            type: string
            description: '[REQUIRED] Name used to identify the key. Must be unique within a router. Must be referenced by exactly one bgpPeer. Must comply with RFC1035.'
            description_kind: plain
            required: true
        description: Present if MD5 authentication is enabled for the peering. Must be the name of one of the entries in the Router.md5_authentication_keys. The field must comply with RFC1035.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
