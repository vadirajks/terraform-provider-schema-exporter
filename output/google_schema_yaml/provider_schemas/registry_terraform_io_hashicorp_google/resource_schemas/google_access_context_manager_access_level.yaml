version: 0
block:
  attributes:
    description:
      type: string
      description: Description of the AccessLevel and its use. Does not affect behavior.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: 'Resource name for the Access Level. The short_name component must begin with a letter and only include alphanumeric and ''_''. Format: accessPolicies/{policy_id}/accessLevels/{short_name}'
      description_kind: plain
      required: true
    parent:
      type: string
      description: 'The AccessPolicy this AccessLevel lives in. Format: accessPolicies/{policy_id}'
      description_kind: plain
      required: true
    title:
      type: string
      description: Human readable title. Must be unique within the Policy.
      description_kind: plain
      required: true
  block_types:
    basic:
      nesting_mode: list
      block:
        attributes:
          combining_function:
            type: string
            description: 'How the conditions list should be combined to determine if a request is granted this AccessLevel. If AND is used, each Condition in conditions must be satisfied for the AccessLevel to be applied. If OR is used, at least one Condition in conditions must be satisfied for the AccessLevel to be applied. Default value: "AND" Possible values: ["AND", "OR"]'
            description_kind: plain
            optional: true
        block_types:
          conditions:
            nesting_mode: list
            block:
              attributes:
                ip_subnetworks:
                  type:
                  - list
                  - string
                  description: A list of CIDR block IP subnetwork specification. May be IPv4 or IPv6. Note that for a CIDR IP address block, the specified IP address portion must be properly truncated (i.e. all the host bits must be zero) or the input is considered malformed. For example, "192.0.2.0/24" is accepted but "192.0.2.1/24" is not. Similarly, for IPv6, "2001:db8::/32" is accepted whereas "2001:db8::1/32" is not. The originating IP of a request must be in one of the listed subnets in order for this Condition to be true. If empty, all IP addresses are allowed.
                  description_kind: plain
                  optional: true
                members:
                  type:
                  - list
                  - string
                  description: 'An allowed list of members (users, service accounts). Using groups is not supported yet. The signed-in user originating the request must be a part of one of the provided members. If not specified, a request may come from any user (logged in/not logged in, not present in any groups, etc.). Formats: ''user:{emailid}'', ''serviceAccount:{emailid}'''
                  description_kind: plain
                  optional: true
                negate:
                  type: bool
                  description: Whether to negate the Condition. If true, the Condition becomes a NAND over its non-empty fields, each field must be false for the Condition overall to be satisfied. Defaults to false.
                  description_kind: plain
                  optional: true
                regions:
                  type:
                  - list
                  - string
                  description: 'The request must originate from one of the provided countries/regions. Format: A valid ISO 3166-1 alpha-2 code.'
                  description_kind: plain
                  optional: true
                required_access_levels:
                  type:
                  - list
                  - string
                  description: 'A list of other access levels defined in the same Policy, referenced by resource name. Referencing an AccessLevel which does not exist is an error. All access levels listed must be granted for the Condition to be true. Format: accessPolicies/{policy_id}/accessLevels/{short_name}'
                  description_kind: plain
                  optional: true
              block_types:
                device_policy:
                  nesting_mode: list
                  block:
                    attributes:
                      allowed_device_management_levels:
                        type:
                        - list
                        - string
                        description: 'A list of allowed device management levels. An empty list allows all management levels. Possible values: ["MANAGEMENT_UNSPECIFIED", "NONE", "BASIC", "COMPLETE"]'
                        description_kind: plain
                        optional: true
                      allowed_encryption_statuses:
                        type:
                        - list
                        - string
                        description: 'A list of allowed encryptions statuses. An empty list allows all statuses. Possible values: ["ENCRYPTION_UNSPECIFIED", "ENCRYPTION_UNSUPPORTED", "UNENCRYPTED", "ENCRYPTED"]'
                        description_kind: plain
                        optional: true
                      require_admin_approval:
                        type: bool
                        description: Whether the device needs to be approved by the customer admin.
                        description_kind: plain
                        optional: true
                      require_corp_owned:
                        type: bool
                        description: Whether the device needs to be corp owned.
                        description_kind: plain
                        optional: true
                      require_screen_lock:
                        type: bool
                        description: Whether or not screenlock is required for the DevicePolicy to be true. Defaults to false.
                        description_kind: plain
                        optional: true
                    block_types:
                      os_constraints:
                        nesting_mode: list
                        block:
                          attributes:
                            minimum_version:
                              type: string
                              description: 'The minimum allowed OS version. If not set, any version of this OS satisfies the constraint. Format: "major.minor.patch" such as "10.5.301", "9.2.1".'
                              description_kind: plain
                              optional: true
                            os_type:
                              type: string
                              description: 'The operating system type of the device. Possible values: ["OS_UNSPECIFIED", "DESKTOP_MAC", "DESKTOP_WINDOWS", "DESKTOP_LINUX", "DESKTOP_CHROME_OS", "ANDROID", "IOS"]'
                              description_kind: plain
                              required: true
                            require_verified_chrome_os:
                              type: bool
                              description: If you specify DESKTOP_CHROME_OS for osType, you can optionally include requireVerifiedChromeOs to require Chrome Verified Access.
                              description_kind: plain
                              optional: true
                          description: A list of allowed OS versions. An empty list allows all types and all versions.
                          description_kind: plain
                    description: Device specific restrictions, all restrictions must hold for the Condition to be true. If not specified, all devices are allowed.
                    description_kind: plain
                  max_items: 1
                vpc_network_sources:
                  nesting_mode: list
                  block:
                    block_types:
                      vpc_subnetwork:
                        nesting_mode: list
                        block:
                          attributes:
                            network:
                              type: string
                              description: Required. Network name to be allowed by this Access Level. Networks of foreign organizations requires 'compute.network.get' permission to be granted to caller.
                              description_kind: plain
                              required: true
                            vpc_ip_subnetworks:
                              type:
                              - list
                              - string
                              description: A list of CIDR block IP subnetwork specification. Must be IPv4.
                              description_kind: plain
                              optional: true
                          description: Sub networks within a VPC network.
                          description_kind: plain
                        max_items: 1
                    description: The request must originate from one of the provided VPC networks in Google Cloud. Cannot specify this field together with 'ip_subnetworks'.
                    description_kind: plain
              description: A set of requirements for the AccessLevel to be granted.
              description_kind: plain
            min_items: 1
        description: A set of predefined conditions for the access level and a combining function.
        description_kind: plain
      max_items: 1
    custom:
      nesting_mode: list
      block:
        block_types:
          expr:
            nesting_mode: list
            block:
              attributes:
                description:
                  type: string
                  description: Description of the expression
                  description_kind: plain
                  optional: true
                expression:
                  type: string
                  description: Textual representation of an expression in Common Expression Language syntax.
                  description_kind: plain
                  required: true
                location:
                  type: string
                  description: String indicating the location of the expression for error reporting, e.g. a file name and a position in the file
                  description_kind: plain
                  optional: true
                title:
                  type: string
                  description: Title for the expression, i.e. a short string describing its purpose.
                  description_kind: plain
                  optional: true
              description: Represents a textual expression in the Common Expression Language (CEL) syntax. CEL is a C-like expression language. This page details the objects and attributes that are used to the build the CEL expressions for custom access levels - https://cloud.google.com/access-context-manager/docs/custom-access-level-spec.
              description_kind: plain
            min_items: 1
            max_items: 1
        description: 'Custom access level conditions are set using the Cloud Common Expression Language to represent the necessary conditions for the level to apply to a request. See CEL spec at: https://github.com/google/cel-spec.'
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
