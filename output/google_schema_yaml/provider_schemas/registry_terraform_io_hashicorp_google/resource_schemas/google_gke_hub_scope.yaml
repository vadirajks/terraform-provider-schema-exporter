version: 0
block:
  attributes:
    create_time:
      type: string
      description: Time the Scope was created in UTC.
      description_kind: plain
      computed: true
    delete_time:
      type: string
      description: Time the Scope was deleted in UTC.
      description_kind: plain
      computed: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'Labels for this Scope. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    name:
      type: string
      description: The unique identifier of the scope
      description_kind: plain
      computed: true
    namespace_labels:
      type:
      - map
      - string
      description: Scope-level cluster namespace labels. For the member clusters bound to the Scope, these labels are applied to each namespace under the Scope. Scope-level labels take precedence over Namespace-level labels ('namespace_labels' in the Fleet Namespace resource) if they share a key. Keys and values must be Kubernetes-conformant.
      description_kind: plain
      optional: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    scope_id:
      type: string
      description: The client-provided identifier of the scope.
      description_kind: plain
      required: true
    state:
      type:
      - list
      - - object
        - code: string
      description: State of the scope resource.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    uid:
      type: string
      description: Google-generated UUID for this resource.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: Time the Scope was updated in UTC.
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
