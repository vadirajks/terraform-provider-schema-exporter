version: 0
block:
  attributes:
    concurrency:
      type: number
      description: Maximum number of queries that are allowed to run concurrently in this reservation. This is a soft limit due to asynchronous nature of the system and various optimizations for small queries. Default value is 0 which means that concurrency will be automatically set based on the reservation size.
      description_kind: plain
      optional: true
    edition:
      type: string
      description: The edition type. Valid values are STANDARD, ENTERPRISE, ENTERPRISE_PLUS
      description_kind: plain
      optional: true
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    ignore_idle_slots:
      type: bool
      description: If false, any query using this reservation will use idle slots from other reservations within the same admin project. If true, a query using this reservation will execute with the slot capacity specified above at most.
      description_kind: plain
      optional: true
    location:
      type: string
      description: 'The geographic location where the transfer config should reside. Examples: US, EU, asia-northeast1. The default value is US.'
      description_kind: plain
      optional: true
    name:
      type: string
      description: The name of the reservation. This field must only contain alphanumeric characters or dash.
      description_kind: plain
      required: true
    original_primary_location:
      type: string
      description: The location where the reservation was originally created. This is set only during the failover reservation's creation. All billing charges for the failover reservation will be applied to this location.
      description_kind: plain
      computed: true
    primary_location:
      type: string
      description: The current location of the reservation's primary replica. This field is only set for reservations using the managed disaster recovery feature.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    replication_status:
      type:
      - list
      - - object
        - error:
          - list
          - - object
            - code: number
              message: string
          last_error_time: string
          last_replication_time: string
      description: The Disaster Recovery(DR) replication status of the reservation. This is only available for the primary replicas of DR/failover reservations and provides information about the both the staleness of the secondary and the last error encountered while trying to replicate changes from the primary to the secondary. If this field is blank, it means that the reservation is either not a DR reservation or the reservation is a DR secondary or that any replication operations on the reservation have succeeded.
      description_kind: plain
      computed: true
    secondary_location:
      type: string
      description: The current location of the reservation's secondary replica. This field is only set for reservations using the managed disaster recovery feature. Users can set this in create reservation calls to create a failover reservation or in update reservation calls to convert a non-failover reservation to a failover reservation(or vice versa).
      description_kind: plain
      optional: true
    slot_capacity:
      type: number
      description: Minimum slots available to this reservation. A slot is a unit of computational power in BigQuery, and serves as the unit of parallelism. Queries using this reservation might use more slots during runtime if ignoreIdleSlots is set to false.
      description_kind: plain
      required: true
  block_types:
    autoscale:
      nesting_mode: list
      block:
        attributes:
          current_slots:
            type: number
            description: The slot capacity added to this reservation when autoscale happens. Will be between [0, max_slots].
            description_kind: plain
            computed: true
          max_slots:
            type: number
            description: Number of slots to be scaled when needed.
            description_kind: plain
            optional: true
        description: The configuration parameters for the auto scaling feature.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
