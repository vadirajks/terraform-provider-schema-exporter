version: 0
block:
  attributes:
    available_maintenance_versions:
      type:
      - list
      - string
      description: Available Maintenance versions.
      description_kind: plain
      computed: true
    backupdr_backup:
      type: string
      description: The name of the BackupDR backup to restore from.
      description_kind: plain
      optional: true
    connection_name:
      type: string
      description: The connection name of the instance to be used in connection strings. For example, when connecting with Cloud SQL Proxy.
      description_kind: plain
      computed: true
    database_version:
      type: string
      description: The MySQL, PostgreSQL or SQL Server (beta) version to use. Supported values include MYSQL_5_6, MYSQL_5_7, MYSQL_8_0, MYSQL_8_4, POSTGRES_9_6, POSTGRES_10, POSTGRES_11, POSTGRES_12, POSTGRES_13, POSTGRES_14, POSTGRES_15, POSTGRES_16, POSTGRES_17, SQLSERVER_2017_STANDARD, SQLSERVER_2017_ENTERPRISE, SQLSERVER_2017_EXPRESS, SQLSERVER_2017_WEB. Database Version Policies includes an up-to-date reference of supported versions.
      description_kind: plain
      required: true
    deletion_protection:
      type: bool
      description: Used to block Terraform from deleting a SQL Instance. Defaults to true.
      description_kind: plain
      optional: true
    dns_name:
      type: string
      description: The instance-level dns name of the instance for PSC instances or public IP CAS instances.
      description_kind: plain
      computed: true
    dns_names:
      type:
      - list
      - - object
        - connection_type: string
          dns_scope: string
          name: string
      description: The list of DNS names used by this instance. Different connection types for an instance may have different DNS names. DNS names can apply to an individual instance or a cluster of instances.
      description_kind: plain
      computed: true
    encryption_key_name:
      type: string
      description_kind: plain
      optional: true
      computed: true
    final_backup_description:
      type: string
      description: The description of final backup if instance enable create final backup during instance deletion.
      description_kind: plain
      optional: true
    first_ip_address:
      type: string
      description: The first IPv4 address of any type assigned. This is to support accessing the first address in the list in a terraform output when the resource is configured with a count.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance_type:
      type: string
      description: The type of the instance. See https://cloud.google.com/sql/docs/mysql/admin-api/rest/v1/instances#SqlInstanceType for supported values.
      description_kind: plain
      optional: true
      computed: true
    ip_address:
      type:
      - list
      - - object
        - ip_address: string
          time_to_retire: string
          type: string
      description_kind: plain
      computed: true
    maintenance_version:
      type: string
      description: Maintenance version.
      description_kind: plain
      optional: true
      computed: true
    master_instance_name:
      type: string
      description: The name of the instance that will act as the master in the replication setup. Note, this requires the master to have binary_log_enabled set, as well as existing backups.
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: The name of the instance. If the name is left blank, Terraform will randomly generate one when the instance is first created. This is done because after a name is used, it cannot be reused for up to one week.
      description_kind: plain
      optional: true
      computed: true
    node_count:
      type: number
      description: For a read pool instance, the number of nodes in the read pool. For read pools with auto scaling enabled, this field is read only.
      description_kind: plain
      optional: true
      computed: true
    private_ip_address:
      type: string
      description: IPv4 address assigned. This is a workaround for an issue fixed in Terraform 0.12 but also provides a convenient way to access an IP of a specific type without performing filtering in a Terraform config.
      description_kind: plain
      computed: true
    project:
      type: string
      description: The ID of the project in which the resource belongs. If it is not provided, the provider project is used.
      description_kind: plain
      optional: true
      computed: true
    psc_service_attachment_link:
      type: string
      description: The link to service attachment of PSC instance.
      description_kind: plain
      computed: true
    public_ip_address:
      type: string
      description: IPv4 address assigned. This is a workaround for an issue fixed in Terraform 0.12 but also provides a convenient way to access an IP of a specific type without performing filtering in a Terraform config.
      description_kind: plain
      computed: true
    region:
      type: string
      description: The region the instance will sit in. Note, Cloud SQL is not available in all regions. A valid region must be provided to use this resource. If a region is not provided in the resource definition, the provider region will be used instead, but this will be an apply-time error for instances if the provider region is not supported with Cloud SQL. If you choose not to provide the region argument for this resource, make sure you understand this.
      description_kind: plain
      optional: true
      computed: true
    replica_names:
      type:
      - list
      - string
      description: The replicas of the instance.
      description_kind: plain
      optional: true
      computed: true
    root_password:
      type: string
      description: Initial root password. Required for MS SQL Server.
      description_kind: plain
      optional: true
      sensitive: true
    self_link:
      type: string
      description: The URI of the created resource.
      description_kind: plain
      computed: true
    server_ca_cert:
      type:
      - list
      - - object
        - cert: string
          common_name: string
          create_time: string
          expiration_time: string
          sha1_fingerprint: string
      description_kind: plain
      computed: true
      sensitive: true
    service_account_email_address:
      type: string
      description: The service account email address assigned to the instance.
      description_kind: plain
      computed: true
  block_types:
    clone:
      nesting_mode: list
      block:
        attributes:
          allocated_ip_range:
            type: string
            description: 'The name of the allocated ip range for the private ip CloudSQL instance. For example: "google-managed-services-default". If set, the cloned instance ip will be created in the allocated range. The range name must comply with [RFC 1035](https://tools.ietf.org/html/rfc1035). Specifically, the name must be 1-63 characters long and match the regular expression [a-z]([-a-z0-9]*[a-z0-9])?.'
            description_kind: plain
            optional: true
          database_names:
            type:
            - list
            - string
            description: (SQL Server only, use with point_in_time) clone only the specified databases from the source instance. Clone all databases if empty.
            description_kind: plain
            optional: true
          point_in_time:
            type: string
            description: The timestamp of the point in time that should be restored.
            description_kind: plain
            optional: true
          preferred_zone:
            type: string
            description: (Point-in-time recovery for PostgreSQL only) Clone to an instance in the specified zone. If no zone is specified, clone to the same zone as the source instance.
            description_kind: plain
            optional: true
          source_instance_deletion_time:
            type: string
            description: The timestamp of when the source instance was deleted for a clone from a deleted instance.
            description_kind: plain
            optional: true
          source_instance_name:
            type: string
            description: The name of the instance from which the point in time should be restored.
            description_kind: plain
            required: true
        description: Configuration for creating a new instance as a clone of another instance.
        description_kind: plain
      max_items: 1
    point_in_time_restore_context:
      nesting_mode: list
      block:
        attributes:
          allocated_ip_range:
            type: string
            description: 'The name of the allocated IP range for the internal IP Cloud SQL instance. For example: "google-managed-services-default". If you set this, then Cloud SQL creates the IP address for the cloned instance in the allocated range. This range must comply with [RFC 1035](https://tools.ietf.org/html/rfc1035) standards. Specifically, the name must be 1-63 characters long and match the regular expression [a-z]([-a-z0-9]*[a-z0-9])?.'
            description_kind: plain
            optional: true
          datasource:
            type: string
            description: 'The Google Cloud Backup and Disaster Recovery Datasource URI. For example: "projects/my-project/locations/us-central1/datasources/my-datasource".'
            description_kind: plain
            required: true
          point_in_time:
            type: string
            description: The date and time to which you want to restore the instance.
            description_kind: plain
            optional: true
          preferred_zone:
            type: string
            description: Point-in-time recovery of an instance to the specified zone. If no zone is specified, then clone to the same primary zone as the source instance.
            description_kind: plain
            optional: true
          target_instance:
            type: string
            description: The name of the target instance to restore to.
            description_kind: plain
            optional: true
        description: Configuration for creating a new instance using point-in-time-restore from backupdr backup.
        description_kind: plain
      max_items: 1
    replica_configuration:
      nesting_mode: list
      block:
        attributes:
          ca_certificate:
            type: string
            description: PEM representation of the trusted CA's x509 certificate.
            description_kind: plain
            optional: true
          cascadable_replica:
            type: bool
            description: Specifies if a SQL Server replica is a cascadable replica. A cascadable replica is a SQL Server cross region replica that supports replica(s) under it.
            description_kind: plain
            optional: true
          client_certificate:
            type: string
            description: PEM representation of the replica's x509 certificate.
            description_kind: plain
            optional: true
          client_key:
            type: string
            description: PEM representation of the replica's private key. The corresponding public key in encoded in the client_certificate.
            description_kind: plain
            optional: true
          connect_retry_interval:
            type: number
            description: The number of seconds between connect retries. MySQL's default is 60 seconds.
            description_kind: plain
            optional: true
          dump_file_path:
            type: string
            description: Path to a SQL file in Google Cloud Storage from which replica instances are created. Format is gs://bucket/filename.
            description_kind: plain
            optional: true
          failover_target:
            type: bool
            description: Specifies if the replica is the failover target. If the field is set to true the replica will be designated as a failover replica. If the master instance fails, the replica instance will be promoted as the new master instance. Not supported for Postgres
            description_kind: plain
            optional: true
          master_heartbeat_period:
            type: number
            description: Time in ms between replication heartbeats.
            description_kind: plain
            optional: true
          password:
            type: string
            description: Password for the replication connection.
            description_kind: plain
            optional: true
            sensitive: true
          ssl_cipher:
            type: string
            description: Permissible ciphers for use in SSL encryption.
            description_kind: plain
            optional: true
          username:
            type: string
            description: Username for replication connection.
            description_kind: plain
            optional: true
          verify_server_certificate:
            type: bool
            description: True if the master's common name value is checked during the SSL handshake.
            description_kind: plain
            optional: true
        description: The configuration for replication.
        description_kind: plain
      max_items: 1
    replication_cluster:
      nesting_mode: list
      block:
        attributes:
          dr_replica:
            type: bool
            description: Read-only field that indicates whether the replica is a DR replica.
            description_kind: plain
            computed: true
          failover_dr_replica_name:
            type: string
            description: If the instance is a primary instance, then this field identifies the disaster recovery (DR) replica. The standard format of this field is "your-project:your-instance". You can also set this field to "your-instance", but cloud SQL backend will convert it to the aforementioned standard format.
            description_kind: plain
            optional: true
          psa_write_endpoint:
            type: string
            description: If set, this field indicates this instance has a private service access (PSA) DNS endpoint that is pointing to the primary instance of the cluster. If this instance is the primary, then the DNS endpoint points to this instance. After a switchover or replica failover operation, this DNS endpoint points to the promoted instance. This is a read-only field, returned to the user as information. This field can exist even if a standalone instance doesn't have a DR replica yet or the DR replica is deleted.
            description_kind: plain
            optional: true
        description: A primary instance and disaster recovery replica pair. Applicable to MySQL and PostgreSQL. This field can be set only after both the primary and replica are created.
        description_kind: plain
      max_items: 1
    restore_backup_context:
      nesting_mode: list
      block:
        attributes:
          backup_run_id:
            type: number
            description: The ID of the backup run to restore from.
            description_kind: plain
            required: true
          instance_id:
            type: string
            description: The ID of the instance that the backup was taken from.
            description_kind: plain
            optional: true
          project:
            type: string
            description: The full project ID of the source instance.
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 1
    settings:
      nesting_mode: list
      block:
        attributes:
          activation_policy:
            type: string
            description: This specifies when the instance should be active. Can be either ALWAYS, NEVER or ON_DEMAND.
            description_kind: plain
            optional: true
          availability_type:
            type: string
            description: The availability type of the Cloud SQL instance, high availability (REGIONAL) or single zone (ZONAL). For all instances, ensure that settings.backup_configuration.enabled is set to true. For MySQL instances, ensure that settings.backup_configuration.binary_log_enabled is set to true. For Postgres instances, ensure that settings.backup_configuration.point_in_time_recovery_enabled is set to true. Defaults to ZONAL. For read pool instances, this field is read-only. The availability type is changed by specifying the number of nodes (node_count).
            description_kind: plain
            optional: true
          collation:
            type: string
            description: The name of server instance collation.
            description_kind: plain
            optional: true
          connector_enforcement:
            type: string
            description: Enables the enforcement of Cloud SQL Auth Proxy or Cloud SQL connectors for all the connections. If enabled, all the direct connections are rejected.
            description_kind: plain
            optional: true
            computed: true
          deletion_protection_enabled:
            type: bool
            description: Configuration to protect against accidental instance deletion.
            description_kind: plain
            optional: true
          disk_autoresize:
            type: bool
            description: Enables auto-resizing of the storage size. Defaults to true.
            description_kind: plain
            optional: true
          disk_autoresize_limit:
            type: number
            description: The maximum size, in GB, to which storage capacity can be automatically increased. The default value is 0, which specifies that there is no limit.
            description_kind: plain
            optional: true
          disk_size:
            type: number
            description: The size of data disk, in GB. Size of a running instance cannot be reduced but can be increased. The minimum value is 10GB for PD_SSD, PD_HDD and 20GB for HYPERDISK_BALANCED.
            description_kind: plain
            optional: true
            computed: true
          disk_type:
            type: string
            description: The type of supported data disk is tier dependent and can be PD_SSD or PD_HDD or HYPERDISK_BALANCED.
            description_kind: plain
            optional: true
            computed: true
          edition:
            type: string
            description: The edition of the instance, can be ENTERPRISE or ENTERPRISE_PLUS.
            description_kind: plain
            optional: true
            computed: true
          effective_availability_type:
            type: string
            description: The availability type of the Cloud SQL instance, high availability (REGIONAL) or single zone (ZONAL). This field always contains the value that is reported by the API (for read pools, effective_availability_type may differ from availability_type).
            description_kind: plain
            computed: true
          enable_dataplex_integration:
            type: bool
            description: Enables Dataplex Integration.
            description_kind: plain
            optional: true
          enable_google_ml_integration:
            type: bool
            description: Enables Vertex AI Integration.
            description_kind: plain
            optional: true
          pricing_plan:
            type: string
            description: Pricing plan for this instance, can only be PER_USE.
            description_kind: plain
            optional: true
          retain_backups_on_delete:
            type: bool
            description: When this parameter is set to true, Cloud SQL retains backups of the instance even after the instance is deleted. The ON_DEMAND backup will be retained until customer deletes the backup or the project. The AUTOMATED backup will be retained based on the backups retention setting.
            description_kind: plain
            optional: true
          tier:
            type: string
            description: The machine type to use. See tiers for more details and supported versions. Postgres supports only shared-core machine types, and custom machine types such as db-custom-2-13312. See the Custom Machine Type Documentation to learn about specifying custom machine types.
            description_kind: plain
            required: true
          time_zone:
            type: string
            description: The time_zone to be used by the database engine (supported only for SQL Server), in SQL Server timezone format.
            description_kind: plain
            optional: true
          user_labels:
            type:
            - map
            - string
            description: A set of key/value user label pairs to assign to the instance.
            description_kind: plain
            optional: true
            computed: true
          version:
            type: number
            description: Used to make sure changes to the settings block are atomic.
            description_kind: plain
            computed: true
        block_types:
          active_directory_config:
            nesting_mode: list
            block:
              attributes:
                domain:
                  type: string
                  description: Domain name of the Active Directory for SQL Server (e.g., mydomain.com).
                  description_kind: plain
                  required: true
              description_kind: plain
            max_items: 1
          advanced_machine_features:
            nesting_mode: list
            block:
              attributes:
                threads_per_core:
                  type: number
                  description: The number of threads per physical core. Can be 1 or 2.
                  description_kind: plain
                  optional: true
              description_kind: plain
            max_items: 1
          backup_configuration:
            nesting_mode: list
            block:
              attributes:
                binary_log_enabled:
                  type: bool
                  description: True if binary logging is enabled. If settings.backup_configuration.enabled is false, this must be as well. Can only be used with MySQL.
                  description_kind: plain
                  optional: true
                enabled:
                  type: bool
                  description: True if backup configuration is enabled.
                  description_kind: plain
                  optional: true
                location:
                  type: string
                  description: Location of the backup configuration.
                  description_kind: plain
                  optional: true
                point_in_time_recovery_enabled:
                  type: bool
                  description: True if Point-in-time recovery is enabled.
                  description_kind: plain
                  optional: true
                start_time:
                  type: string
                  description: HH:MM format time indicating when backup configuration starts.
                  description_kind: plain
                  optional: true
                  computed: true
                transaction_log_retention_days:
                  type: number
                  description: The number of days of transaction logs we retain for point in time restore, from 1-7. (For PostgreSQL Enterprise Plus instances, from 1 to 35.)
                  description_kind: plain
                  optional: true
                  computed: true
              block_types:
                backup_retention_settings:
                  nesting_mode: list
                  block:
                    attributes:
                      retained_backups:
                        type: number
                        description: Number of backups to retain.
                        description_kind: plain
                        required: true
                      retention_unit:
                        type: string
                        description: The unit that 'retainedBackups' represents. Defaults to COUNT
                        description_kind: plain
                        optional: true
                    description_kind: plain
                  max_items: 1
              description_kind: plain
            max_items: 1
          connection_pool_config:
            nesting_mode: set
            block:
              attributes:
                connection_pooling_enabled:
                  type: bool
                  description: Whether Managed Connection Pool is enabled for this instance.
                  description_kind: plain
                  optional: true
              block_types:
                flags:
                  nesting_mode: set
                  block:
                    attributes:
                      name:
                        type: string
                        description: Name of the flag.
                        description_kind: plain
                        required: true
                      value:
                        type: string
                        description: Value of the flag.
                        description_kind: plain
                        required: true
                    description: List of connection pool configuration flags
                    description_kind: plain
              description: The managed connection pool setting for a Cloud SQL instance.
              description_kind: plain
          data_cache_config:
            nesting_mode: list
            block:
              attributes:
                data_cache_enabled:
                  type: bool
                  description: Whether data cache is enabled for the instance.
                  description_kind: plain
                  optional: true
              description: Data cache configurations.
              description_kind: plain
            max_items: 1
          database_flags:
            nesting_mode: set
            block:
              attributes:
                name:
                  type: string
                  description: Name of the flag.
                  description_kind: plain
                  required: true
                value:
                  type: string
                  description: Value of the flag.
                  description_kind: plain
                  required: true
              description_kind: plain
          deny_maintenance_period:
            nesting_mode: list
            block:
              attributes:
                end_date:
                  type: string
                  description: End date before which maintenance will not take place. The date is in format yyyy-mm-dd i.e., 2020-11-01, or mm-dd, i.e., 11-01
                  description_kind: plain
                  required: true
                start_date:
                  type: string
                  description: Start date after which maintenance will not take place. The date is in format yyyy-mm-dd i.e., 2020-11-01, or mm-dd, i.e., 11-01
                  description_kind: plain
                  required: true
                time:
                  type: string
                  description: 'Time in UTC when the "deny maintenance period" starts on start_date and ends on end_date. The time is in format: HH:mm:SS, i.e., 00:00:00'
                  description_kind: plain
                  required: true
              description_kind: plain
            max_items: 1
          final_backup_config:
            nesting_mode: list
            block:
              attributes:
                enabled:
                  type: bool
                  description: When this parameter is set to true, the final backup is enabled for the instance
                  description_kind: plain
                  optional: true
                retention_days:
                  type: number
                  description: The number of days to retain the final backup after the instance deletion. The valid range is between 1 and 365. For instances managed by BackupDR, the valid range is between 1 day and 99 years. The final backup will be purged at (time_of_instance_deletion + retention_days).
                  description_kind: plain
                  optional: true
              description: Config used to determine the final backup settings for the instance
              description_kind: plain
            max_items: 1
          insights_config:
            nesting_mode: list
            block:
              attributes:
                query_insights_enabled:
                  type: bool
                  description: True if Query Insights feature is enabled.
                  description_kind: plain
                  optional: true
                query_plans_per_minute:
                  type: number
                  description: Number of query execution plans captured by Insights per minute for all queries combined. Between 0 and 20. Default to 5. For Enterprise Plus instances, from 0 to 200.
                  description_kind: plain
                  optional: true
                  computed: true
                query_string_length:
                  type: number
                  description: Maximum query length stored in bytes. Between 256 and 4500. Default to 1024. For Enterprise Plus instances, from 1 to 1048576.
                  description_kind: plain
                  optional: true
                record_application_tags:
                  type: bool
                  description: True if Query Insights will record application tags from query when enabled.
                  description_kind: plain
                  optional: true
                record_client_address:
                  type: bool
                  description: True if Query Insights will record client address when enabled.
                  description_kind: plain
                  optional: true
              description: Configuration of Query Insights.
              description_kind: plain
            max_items: 1
          ip_configuration:
            nesting_mode: list
            block:
              attributes:
                allocated_ip_range:
                  type: string
                  description: 'The name of the allocated ip range for the private ip CloudSQL instance. For example: "google-managed-services-default". If set, the instance ip will be created in the allocated range. The range name must comply with RFC 1035. Specifically, the name must be 1-63 characters long and match the regular expression [a-z]([-a-z0-9]*[a-z0-9])?.'
                  description_kind: plain
                  optional: true
                custom_subject_alternative_names:
                  type:
                  - set
                  - string
                  description: The custom subject alternative names for an instance with "CUSTOMER_MANAGED_CAS_CA" as the "server_ca_mode".
                  description_kind: plain
                  optional: true
                enable_private_path_for_google_cloud_services:
                  type: bool
                  description: Whether Google Cloud services such as BigQuery are allowed to access data in this Cloud SQL instance over a private IP connection. SQLSERVER database type is not supported.
                  description_kind: plain
                  optional: true
                ipv4_enabled:
                  type: bool
                  description: Whether this Cloud SQL instance should be assigned a public IPV4 address. At least ipv4_enabled must be enabled or a private_network must be configured.
                  description_kind: plain
                  optional: true
                private_network:
                  type: string
                  description: The VPC network from which the Cloud SQL instance is accessible for private IP. For example, projects/myProject/global/networks/default. Specifying a network enables private IP. At least ipv4_enabled must be enabled or a private_network must be configured. This setting can be updated, but it cannot be removed after it is set.
                  description_kind: plain
                  optional: true
                server_ca_mode:
                  type: string
                  description: Specify how the server certificate's Certificate Authority is hosted.
                  description_kind: plain
                  optional: true
                  computed: true
                server_ca_pool:
                  type: string
                  description: The resource name of the server CA pool for an instance with "CUSTOMER_MANAGED_CAS_CA" as the "server_ca_mode".
                  description_kind: plain
                  optional: true
                ssl_mode:
                  type: string
                  description: Specify how SSL connection should be enforced in DB connections.
                  description_kind: plain
                  optional: true
                  computed: true
              block_types:
                authorized_networks:
                  nesting_mode: set
                  block:
                    attributes:
                      expiration_time:
                        type: string
                        description_kind: plain
                        optional: true
                      name:
                        type: string
                        description_kind: plain
                        optional: true
                      value:
                        type: string
                        description_kind: plain
                        required: true
                    description_kind: plain
                psc_config:
                  nesting_mode: set
                  block:
                    attributes:
                      allowed_consumer_projects:
                        type:
                        - set
                        - string
                        description: List of consumer projects that are allow-listed for PSC connections to this instance. This instance can be connected to with PSC from any network in these projects. Each consumer project in this list may be represented by a project number (numeric) or by a project id (alphanumeric).
                        description_kind: plain
                        optional: true
                      network_attachment_uri:
                        type: string
