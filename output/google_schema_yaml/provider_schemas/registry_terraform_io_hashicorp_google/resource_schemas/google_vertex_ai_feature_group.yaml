version: 0
block:
  attributes:
    create_time:
      type: string
      description: The timestamp of when the FeatureGroup was created in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      description_kind: plain
      computed: true
    description:
      type: string
      description: The description of the FeatureGroup.
      description_kind: plain
      optional: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    etag:
      type: string
      description: Used to perform consistent read-modify-write updates.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'The labels with user-defined metadata to organize your FeatureGroup. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    name:
      type: string
      description: The resource name of the Feature Group.
      description_kind: plain
      optional: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    region:
      type: string
      description: The region of feature group. eg us-central1
      description_kind: plain
      optional: true
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: The timestamp of when the FeatureGroup was last updated in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      description_kind: plain
      computed: true
  block_types:
    big_query:
      nesting_mode: list
      block:
        attributes:
          entity_id_columns:
            type:
            - list
            - string
            description: Columns to construct entityId / row keys. If not provided defaults to entityId.
            description_kind: plain
            optional: true
        block_types:
          big_query_source:
            nesting_mode: list
            block:
              attributes:
                input_uri:
                  type: string
                  description: 'BigQuery URI to a table, up to 2000 characters long. For example: ''bq://projectId.bqDatasetId.bqTableId.'''
                  description_kind: plain
                  required: true
              description: The BigQuery source URI that points to either a BigQuery Table or View.
              description_kind: plain
            min_items: 1
            max_items: 1
        description: Indicates that features for this group come from BigQuery Table/View. By default treats the source as a sparse time series source, which is required to have an entityId and a feature_timestamp column in the source.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
