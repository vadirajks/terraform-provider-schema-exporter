version: 0
block:
  attributes:
    alias:
      type: string
      description: Alias for the key/certificate pair. Values must match the regular expression [\w\s-.]{1,255}. This must be provided for all formats except selfsignedcert; self-signed certs may specify the alias in either this parameter or the JSON body.
      description_kind: plain
      required: true
    cert_validity_in_days:
      type: number
      description: Validity duration of certificate, in days. Accepts positive non-zero value. Defaults to 365.
      description_kind: plain
      optional: true
    certs_info:
      type:
      - list
      - - object
        - cert_info:
          - list
          - - object
            - basic_constraints: string
              expiry_date: string
              is_valid: string
              issuer: string
              public_key: string
              serial_number: string
              sig_alg_name: string
              subject: string
              subject_alternative_names:
              - list
              - string
              valid_from: string
              version: number
      description: Chain of certificates under this alias.
      description_kind: plain
      computed: true
    environment:
      type: string
      description: The Apigee environment name
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    key_size:
      type: string
      description: Key size. Default and maximum value is 2048 bits.
      description_kind: plain
      optional: true
    keystore:
      type: string
      description: The Apigee keystore name associated in an Apigee environment
      description_kind: plain
      required: true
    org_id:
      type: string
      description: The Apigee Organization name associated with the Apigee environment
      description_kind: plain
      required: true
    sig_alg:
      type: string
      description: Signature algorithm to generate private key. Valid values are SHA512withRSA, SHA384withRSA, and SHA256withRSA
      description_kind: plain
      required: true
    type:
      type: string
      description: Optional.Type of Alias
      description_kind: plain
      computed: true
  block_types:
    subject:
      nesting_mode: list
      block:
        attributes:
          common_name:
            type: string
            description: Common name of the organization. Maximum length is 64 characters.
            description_kind: plain
            optional: true
          country_code:
            type: string
            description: Two-letter country code. Example, IN for India, US for United States of America.
            description_kind: plain
            optional: true
          email:
            type: string
            description: Email address. Max 255 characters.
            description_kind: plain
            optional: true
          locality:
            type: string
            description: City or town name. Maximum length is 128 characters.
            description_kind: plain
            optional: true
          org:
            type: string
            description: Organization name. Maximum length is 64 characters.
            description_kind: plain
            optional: true
          org_unit:
            type: string
            description: Organization team name. Maximum length is 64 characters.
            description_kind: plain
            optional: true
          state:
            type: string
            description: State or district name. Maximum length is 128 characters.
            description_kind: plain
            optional: true
        description: Subject details.
        description_kind: plain
      min_items: 1
      max_items: 1
    subject_alternative_dns_names:
      nesting_mode: list
      block:
        attributes:
          subject_alternative_name:
            type: string
            description: Subject Alternative Name
            description_kind: plain
            optional: true
        description: List of alternative host names. Maximum length is 255 characters for each value.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
