version: 0
block:
  attributes:
    create_time:
      type: string
      description: 'Creation time of this resource. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".'
      description_kind: plain
      computed: true
    description:
      type: string
      description: User-provided description for this network policy.
      description_kind: plain
      optional: true
    edge_services_cidr:
      type: string
      description: IP address range in CIDR notation used to create internet access and external IP access. An RFC 1918 CIDR block, with a "/26" prefix, is required. The range cannot overlap with any prefixes either in the consumer VPC network or in use by the private clouds attached to that VPC network.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description: 'The resource name of the location (region) to create the new network policy in. Resource names are schemeless URIs that follow the conventions in https://cloud.google.com/apis/design/resource_names. For example: projects/my-project/locations/us-central1'
      description_kind: plain
      required: true
    name:
      type: string
      description: The ID of the Network Policy.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    uid:
      type: string
      description: System-generated unique identifier for the resource.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: 'Last updated time of this resource. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".'
      description_kind: plain
      computed: true
    vmware_engine_network:
      type: string
      description: 'The relative resource name of the VMware Engine network. Specify the name in the following form: projects/{project}/locations/{location}/vmwareEngineNetworks/{vmwareEngineNetworkId} where {project} can either be a project number or a project ID.'
      description_kind: plain
      required: true
    vmware_engine_network_canonical:
      type: string
      description: 'The canonical name of the VMware Engine network in the form: projects/{project_number}/locations/{location}/vmwareEngineNetworks/{vmwareEngineNetworkId}'
      description_kind: plain
      computed: true
  block_types:
    external_ip:
      nesting_mode: list
      block:
        attributes:
          enabled:
            type: bool
            description: True if the service is enabled; false otherwise.
            description_kind: plain
            optional: true
          state:
            type: string
            description: State of the service. New values may be added to this enum when appropriate.
            description_kind: plain
            computed: true
        description: Network service that allows External IP addresses to be assigned to VMware workloads. This service can only be enabled when internetAccess is also enabled.
        description_kind: plain
      max_items: 1
    internet_access:
      nesting_mode: list
      block:
        attributes:
          enabled:
            type: bool
            description: True if the service is enabled; false otherwise.
            description_kind: plain
            optional: true
          state:
            type: string
            description: State of the service. New values may be added to this enum when appropriate.
            description_kind: plain
            computed: true
        description: Network service that allows VMware workloads to access the internet.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
