version: 0
block:
  attributes:
    code_tools_setting_id:
      type: string
      description: Id of the Code Tools Setting.
      description_kind: plain
      required: true
    create_time:
      type: string
      description: Create time stamp.
      description_kind: plain
      computed: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'Labels as key value pairs. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: Resource ID segment making up resource 'name'. It identifies the resource within its parent collection as described in https://google.aip.dev/122.
      description_kind: plain
      optional: true
    name:
      type: string
      description: Identifier. Name of the resource. Format:projects/{project}/locations/{location}/codeToolsSettings/{codeToolsSetting}
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: Update time stamp.
      description_kind: plain
      computed: true
  block_types:
    enabled_tool:
      nesting_mode: list
      block:
        attributes:
          account_connector:
            type: string
            description: Link to the Dev Connect Account Connector that holds the user credentials. projects/{project}/locations/{location}/accountConnectors/{account_connector_id}
            description_kind: plain
            optional: true
          handle:
            type: string
            description: Handle used to invoke the tool.
            description_kind: plain
            required: true
          tool:
            type: string
            description: Link to the Tool
            description_kind: plain
            required: true
          uri_override:
            type: string
            description: Overridden URI, if allowed by Tool.
            description_kind: plain
            optional: true
        block_types:
          config:
            nesting_mode: list
            block:
              attributes:
                key:
                  type: string
                  description: Key of the configuration item.
                  description_kind: plain
                  required: true
                value:
                  type: string
                  description: Value of the configuration item.
                  description_kind: plain
                  required: true
              description: Configuration parameters for the tool.
              description_kind: plain
        description: Represents the full set of enabled tools.
        description_kind: plain
      min_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
