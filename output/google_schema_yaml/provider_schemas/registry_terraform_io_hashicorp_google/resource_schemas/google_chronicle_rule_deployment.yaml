version: 0
block:
  attributes:
    alerting:
      type: bool
      description: Whether detections resulting from this deployment should be considered alerts.
      description_kind: plain
      optional: true
    archive_time:
      type: string
      description: Output only. The timestamp when the rule deployment archive state was last set to true. If the rule deployment's current archive state is not set to true, the field will be empty.
      description_kind: plain
      computed: true
    archived:
      type: bool
      description: 'The archive state of the rule deployment. Cannot be set to true unless enabled is set to false i.e. archiving requires a two-step process: first, disable the rule by setting ''enabled'' to false, then set ''archive'' to true. If set to true, alerting will automatically be set to false. If currently set to true, enabled, alerting, and run_frequency cannot be updated.'
      description_kind: plain
      optional: true
    consumer_rules:
      type:
      - list
      - string
      description: 'Output only. The names of the associated/chained consumer rules. Rules are considered consumers of this rule if their rule text explicitly filters on this rule''s ruleid. Format: projects/{project}/locations/{location}/instances/{instance}/rules/{rule}'
      description_kind: plain
      computed: true
    enabled:
      type: bool
      description: Whether the rule is currently deployed continuously against incoming data.
      description_kind: plain
      optional: true
    execution_state:
      type: string
      description: 'The execution state of the rule deployment. Possible values: DEFAULT LIMITED PAUSED'
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance:
      type: string
      description: The unique identifier for the Chronicle instance, which is the same as the customer ID.
      description_kind: plain
      required: true
    last_alert_status_change_time:
      type: string
      description: Output only. The timestamp when the rule deployment alert state was lastly changed. This is filled regardless of the current alert state.E.g. if the current alert status is false, this timestamp will be the timestamp when the alert status was changed to false.
      description_kind: plain
      computed: true
    location:
      type: string
      description: The location of the resource. This is the geographical region where the Chronicle instance resides, such as "us" or "europe-west2".
      description_kind: plain
      required: true
    name:
      type: string
      description: 'The resource name of the rule deployment. Note that RuleDeployment is a child of the overall Rule, not any individual revision, so the resource ID segment for the Rule resource must not reference a specific revision. Format: projects/{project}/locations/{location}/instances/{instance}/rules/{rule}/deployment'
      description_kind: plain
      computed: true
    producer_rules:
      type:
      - list
      - string
      description: 'Output only. The names of the associated/chained producer rules. Rules are considered producers for this rule if this rule explicitly filters on their ruleid. Format: projects/{project}/locations/{location}/instances/{instance}/rules/{rule}'
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    rule:
      type: string
      description: The Rule ID of the rule.
      description_kind: plain
      required: true
    run_frequency:
      type: string
      description: 'The run frequency of the rule deployment. Possible values: LIVE HOURLY DAILY'
      description_kind: plain
      optional: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
