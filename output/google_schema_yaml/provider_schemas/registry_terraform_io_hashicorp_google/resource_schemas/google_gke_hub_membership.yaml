version: 1
block:
  attributes:
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'Labels to apply to this membership. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: Location of the membership. The default value is 'global'.
      description_kind: plain
      optional: true
    membership_id:
      type: string
      description: The client-provided identifier of the membership.
      description_kind: plain
      required: true
    name:
      type: string
      description: The unique identifier of the membership.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
  block_types:
    authority:
      nesting_mode: list
      block:
        attributes:
          issuer:
            type: string
            description: 'A JSON Web Token (JWT) issuer URI. ''issuer'' must start with ''https://'' and // be a valid with length <2000 characters. For example: ''https://container.googleapis.com/v1/projects/my-project/locations/us-west1/clusters/my-cluster''. If the cluster is provisioned with Terraform, this is ''"https://container.googleapis.com/v1/${google_container_cluster.my-cluster.id}"''.'
            description_kind: plain
            required: true
        description: 'Authority encodes how Google will recognize identities from this Membership. See the workload identity documentation for more details: https://cloud.google.com/kubernetes-engine/docs/how-to/workload-identity'
        description_kind: plain
      max_items: 1
    endpoint:
      nesting_mode: list
      block:
        block_types:
          gke_cluster:
            nesting_mode: list
            block:
              attributes:
                resource_link:
                  type: string
                  description: 'Self-link of the GCP resource for the GKE cluster. For example: ''//container.googleapis.com/projects/my-project/locations/us-west1-a/clusters/my-cluster''. It can be at the most 1000 characters in length. If the cluster is provisioned with Terraform, this can be ''"//container.googleapis.com/${google_container_cluster.my-cluster.id}"'' or ''google_container_cluster.my-cluster.id''.'
                  description_kind: plain
                  required: true
              description: If this Membership is a Kubernetes API server hosted on GKE, this is a self link to its GCP resource.
              description_kind: plain
            max_items: 1
        description: If this Membership is a Kubernetes API server hosted on GKE, this is a self link to its GCP resource.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
