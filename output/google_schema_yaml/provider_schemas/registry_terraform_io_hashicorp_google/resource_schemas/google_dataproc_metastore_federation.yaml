version: 0
block:
  attributes:
    create_time:
      type: string
      description: Output only. The time when the metastore federation was created.
      description_kind: plain
      computed: true
    deletion_protection:
      type: bool
      description: Whether Terraform will be prevented from destroying the federation. Defaults to false. When the field is set to true in Terraform state, a 'terraform apply' or 'terraform destroy' that would delete the federation will fail.
      description_kind: plain
      optional: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    endpoint_uri:
      type: string
      description: The URI of the endpoint used to access the metastore federation.
      description_kind: plain
      computed: true
    federation_id:
      type: string
      description: The ID of the metastore federation. The id must contain only letters (a-z, A-Z), numbers (0-9), underscores (_), and hyphens (-). Cannot begin or end with underscore or hyphen. Must consist of between 3 and 63 characters.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'User-defined labels for the metastore federation. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: The location where the metastore federation should reside.
      description_kind: plain
      optional: true
    name:
      type: string
      description: The relative resource name of the metastore federation.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    state:
      type: string
      description: The current state of the metastore federation.
      description_kind: plain
      computed: true
    state_message:
      type: string
      description: Additional information about the current state of the metastore federation, if available.
      description_kind: plain
      computed: true
    tags:
      type:
      - map
      - string
      description: A map of resource manager tags. Resource manager tag keys and values have the same definition as resource manager tags. Keys must be in the format tagKeys/{tag_key_id}, and values are in the format tagValues/{tag_value_id}.
      description_kind: plain
      optional: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    uid:
      type: string
      description: The globally unique resource identifier of the metastore federation.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: Output only. The time when the metastore federation was last updated.
      description_kind: plain
      computed: true
    version:
      type: string
      description: The Apache Hive metastore version of the federation. All backend metastore versions must be compatible with the federation version.
      description_kind: plain
      required: true
  block_types:
    backend_metastores:
      nesting_mode: set
      block:
        attributes:
          metastore_type:
            type: string
            description: 'The type of the backend metastore. Possible values: ["METASTORE_TYPE_UNSPECIFIED", "DATAPROC_METASTORE", "BIGQUERY"]'
            description_kind: plain
            required: true
          name:
            type: string
            description: 'The relative resource name of the metastore that is being federated. The formats of the relative resource names for the currently supported metastores are listed below: Dataplex: projects/{projectId}/locations/{location}/lakes/{lake_id} BigQuery: projects/{projectId} Dataproc Metastore: projects/{projectId}/locations/{location}/services/{serviceId}'
            description_kind: plain
            required: true
          rank:
            type: string
            description_kind: plain
            required: true
        description: A map from BackendMetastore rank to BackendMetastores from which the federation service serves metadata at query time. The map key represents the order in which BackendMetastores should be evaluated to resolve database names at query time and should be greater than or equal to zero. A BackendMetastore with a lower number will be evaluated before a BackendMetastore with a higher number.
        description_kind: plain
      min_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
