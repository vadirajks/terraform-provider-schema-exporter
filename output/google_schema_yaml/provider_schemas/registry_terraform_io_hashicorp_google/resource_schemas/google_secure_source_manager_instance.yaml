version: 0
block:
  attributes:
    create_time:
      type: string
      description: Time the Instance was created in UTC.
      description_kind: plain
      computed: true
    deletion_policy:
      type: string
      description: 'The deletion policy for the instance. Setting ''ABANDON'' allows the resource to be abandoned, rather than deleted. Setting ''DELETE'' deletes the resource and all its contents. Setting ''PREVENT'' prevents the resource from accidental deletion by erroring out during plan. Default is ''PREVENT''.  Possible values are: * DELETE * PREVENT * ABANDON'
      description_kind: plain
      optional: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    host_config:
      type:
      - list
      - - object
        - api: string
          git_http: string
          git_ssh: string
          html: string
      description: A list of hostnames for this instance.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance_id:
      type: string
      description: The name for the Instance.
      description_kind: plain
      required: true
    kms_key:
      type: string
      description: Customer-managed encryption key name, in the format projects/*/locations/*/keyRings/*/cryptoKeys/*.
      description_kind: plain
      optional: true
    labels:
      type:
      - map
      - string
      description: 'Labels as key value pairs. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: The location for the Instance.
      description_kind: plain
      required: true
    name:
      type: string
      description: The resource name for the Instance.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    state:
      type: string
      description: The current state of the Instance.
      description_kind: plain
      computed: true
    state_note:
      type: string
      description: Provides information about the current instance state.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: Time the Instance was updated in UTC.
      description_kind: plain
      computed: true
  block_types:
    private_config:
      nesting_mode: list
      block:
        attributes:
          ca_pool:
            type: string
            description: CA pool resource, resource must in the format of 'projects/{project}/locations/{location}/caPools/{ca_pool}'.
            description_kind: plain
            optional: true
          http_service_attachment:
            type: string
            description: Service Attachment for HTTP, resource is in the format of 'projects/{project}/regions/{region}/serviceAttachments/{service_attachment}'.
            description_kind: plain
            computed: true
          is_private:
            type: bool
            description: '''Indicate if it''s private instance.'''
            description_kind: plain
            required: true
          ssh_service_attachment:
            type: string
            description: Service Attachment for SSH, resource is in the format of 'projects/{project}/regions/{region}/serviceAttachments/{service_attachment}'.
            description_kind: plain
            computed: true
        description: Private settings for private instance.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
    workforce_identity_federation_config:
      nesting_mode: list
      block:
        attributes:
          enabled:
            type: bool
            description: '''Whether Workforce Identity Federation is enabled.'''
            description_kind: plain
            required: true
        description: Configuration for Workforce Identity Federation to support third party identity provider. If unset, defaults to the Google OIDC IdP.
        description_kind: plain
      max_items: 1
  description_kind: plain
