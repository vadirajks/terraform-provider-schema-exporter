version: 0
block:
  attributes:
    database:
      type: string
      description: The Firestore database id. Defaults to '"(default)"'.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: 'The unique backup schedule identifier across all locations and databases for the given project. Format: ''projects/{{project}}/databases/{{database}}/backupSchedules/{{backupSchedule}}'''
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    retention:
      type: string
      description: 'At what relative time in the future, compared to its creation time, the backup should be deleted, e.g. keep backups for 7 days. A duration in seconds with up to nine fractional digits, ending with ''s''. Example: "3.5s". You can set this to a value up to 14 weeks.'
      description_kind: plain
      required: true
  block_types:
    daily_recurrence:
      nesting_mode: list
      block:
        description: For a schedule that runs daily.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
    weekly_recurrence:
      nesting_mode: list
      block:
        attributes:
          day:
            type: string
            description: 'The day of week to run. Possible values: ["DAY_OF_WEEK_UNSPECIFIED", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY", "SUNDAY"]'
            description_kind: plain
            optional: true
        description: For a schedule that runs weekly on a specific day.
        description_kind: plain
      max_items: 1
  description_kind: plain
