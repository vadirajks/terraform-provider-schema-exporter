version: 0
block:
  attributes:
    activation_policy:
      type: string
      description: '''Specifies whether an instance needs to spin up. Once the instance is active, the activation policy can be updated to the ''NEVER'' to stop the instance. Likewise, the activation policy can be updated to ''ALWAYS'' to start the instance. There are restrictions around when an instance can/cannot be activated (for example, a read pool instance should be stopped before stopping primary etc.). Please refer to the API documentation for more details. Possible values are: ''ACTIVATION_POLICY_UNSPECIFIED'', ''ALWAYS'', ''NEVER''.'' Possible values: ["ACTIVATION_POLICY_UNSPECIFIED", "ALWAYS", "NEVER"]'
      description_kind: plain
      optional: true
      computed: true
    annotations:
      type:
      - map
      - string
      description: 'Annotations to allow client tools to store small amount of arbitrary data. This is distinct from labels. **Note**: This field is non-authoritative, and will only manage the annotations present in your configuration. Please refer to the field ''effective_annotations'' for all of the annotations present on the resource.'
      description_kind: plain
      optional: true
    availability_type:
      type: string
      description: '''Availability type of an Instance. Defaults to REGIONAL for both primary and read instances. Note that primary and read instances can have different availability types. Primary instances can be either ZONAL or REGIONAL. Read Pool instances can also be either ZONAL or REGIONAL. Read pools of size 1 can only have zonal availability. Read pools with a node count of 2 or more can have regional availability (nodes are present in 2 or more zones in a region). Possible values are: ''AVAILABILITY_TYPE_UNSPECIFIED'', ''ZONAL'', ''REGIONAL''.'' Possible values: ["AVAILABILITY_TYPE_UNSPECIFIED", "ZONAL", "REGIONAL"]'
      description_kind: plain
      optional: true
      computed: true
    cluster:
      type: string
      description: Identifies the alloydb cluster. Must be in the format 'projects/{project}/locations/{location}/clusters/{cluster_id}'
      description_kind: plain
      required: true
    create_time:
      type: string
      description: Time the Instance was created in UTC.
      description_kind: plain
      computed: true
    database_flags:
      type:
      - map
      - string
      description: Database flags. Set at instance level. * They are copied from primary instance on read instance creation. * Read instances can set new or override existing flags that are relevant for reads, e.g. for enabling columnar cache on a read instance. Flags set on read instance may or may not be present on primary.
      description_kind: plain
      optional: true
      computed: true
    display_name:
      type: string
      description: User-settable and human-readable display name for the Instance.
      description_kind: plain
      optional: true
    effective_annotations:
      type:
      - map
      - string
      description: All of annotations (key/value pairs) present on the resource in GCP, including the annotations configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    gce_zone:
      type: string
      description: The Compute Engine zone that the instance should serve from, per https://cloud.google.com/compute/docs/regions-zones This can ONLY be specified for ZONAL instances. If present for a REGIONAL instance, an error will be thrown. If this is absent for a ZONAL instance, instance is created in a random zone with available capacity.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance_id:
      type: string
      description: The ID of the alloydb instance.
      description_kind: plain
      required: true
    instance_type:
      type: string
      description: 'The type of the instance. If the instance type is READ_POOL, provide the associated PRIMARY/SECONDARY instance in the ''depends_on'' meta-data attribute. If the instance type is SECONDARY, point to the cluster_type of the associated secondary cluster instead of mentioning SECONDARY. Example: {instance_type = google_alloydb_cluster.<secondary_cluster_name>.cluster_type} instead of {instance_type = SECONDARY} If the instance type is SECONDARY, the terraform delete instance operation does not delete the secondary instance but abandons it instead. Use deletion_policy = "FORCE" in the associated secondary cluster and delete the cluster forcefully to delete the secondary cluster as well its associated secondary instance. Users can undo the delete secondary instance action by importing the deleted secondary instance by calling terraform import. Possible values: ["PRIMARY", "READ_POOL", "SECONDARY"]'
      description_kind: plain
      required: true
    ip_address:
      type: string
      description: The IP address for the Instance. This is the connection endpoint for an end-user application.
      description_kind: plain
      computed: true
    labels:
      type:
      - map
      - string
      description: 'User-defined labels for the alloydb instance. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    name:
      type: string
      description: The name of the instance resource.
      description_kind: plain
      computed: true
    outbound_public_ip_addresses:
      type:
      - list
      - string
      description: The outbound public IP addresses for the instance. This is available ONLY when networkConfig.enableOutboundPublicIp is set to true. These IP addresses are used for outbound connections.
      description_kind: plain
      computed: true
    public_ip_address:
      type: string
      description: The public IP addresses for the Instance. This is available ONLY when networkConfig.enablePublicIp is set to true. This is the connection endpoint for an end-user application.
      description_kind: plain
      computed: true
    reconciling:
      type: bool
      description: Set to true if the current state of Instance does not match the user's intended state, and the service is actively updating the resource to reconcile them. This can happen due to user-triggered updates or system actions like failover or maintenance.
      description_kind: plain
      computed: true
    state:
      type: string
      description: The current state of the alloydb instance.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    uid:
      type: string
      description: The system-generated UID of the resource.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: Time the Instance was updated in UTC.
      description_kind: plain
      computed: true
  block_types:
    client_connection_config:
      nesting_mode: list
      block:
        attributes:
          require_connectors:
            type: bool
            description: 'Configuration to enforce connectors only (ex: AuthProxy) connections to the database.'
            description_kind: plain
            optional: true
        block_types:
          ssl_config:
            nesting_mode: list
            block:
              attributes:
                ssl_mode:
                  type: string
                  description: 'SSL mode. Specifies client-server SSL/TLS connection behavior. Possible values: ["ENCRYPTED_ONLY", "ALLOW_UNENCRYPTED_AND_ENCRYPTED"]'
                  description_kind: plain
                  optional: true
                  computed: true
              description: SSL config option for this instance.
              description_kind: plain
            max_items: 1
        description: Client connection specific configurations.
        description_kind: plain
      max_items: 1
    machine_config:
      nesting_mode: list
      block:
        attributes:
          cpu_count:
            type: number
            description: The number of CPU's in the VM instance.
            description_kind: plain
            optional: true
            computed: true
          machine_type:
            type: string
            description: Machine type of the VM instance. E.g. "n2-highmem-4", "n2-highmem-8", "c4a-highmem-4-lssd". 'cpu_count' must match the number of vCPUs in the machine type.
            description_kind: plain
            optional: true
            computed: true
        description: Configurations for the machines that host the underlying database engine.
        description_kind: plain
      max_items: 1
    network_config:
      nesting_mode: list
      block:
        attributes:
          allocated_ip_range_override:
            type: string
            description: 'Name of the allocated IP range for the private IP AlloyDB instance, for example: "google-managed-services-default". If set, the instance IPs will be created from this allocated range and will override the IP range used by the parent cluster. The range name must comply with RFC 1035. Specifically, the name must be 1-63 characters long and match the regular expression [a-z]([-a-z0-9]*[a-z0-9])?.'
            description_kind: plain
            optional: true
          enable_outbound_public_ip:
            type: bool
            description: Enabling outbound public ip for the instance.
            description_kind: plain
            optional: true
          enable_public_ip:
            type: bool
            description: Enabling public ip for the instance. If a user wishes to disable this, please also clear the list of the authorized external networks set on the same instance.
            description_kind: plain
            optional: true
        block_types:
          authorized_external_networks:
            nesting_mode: list
            block:
              attributes:
                cidr_range:
                  type: string
                  description: CIDR range for one authorized network of the instance.
                  description_kind: plain
                  optional: true
              description: A list of external networks authorized to access this instance. This field is only allowed to be set when 'enable_public_ip' is set to true.
              description_kind: plain
        description: Instance level network configuration.
        description_kind: plain
      max_items: 1
    psc_instance_config:
      nesting_mode: list
      block:
        attributes:
          allowed_consumer_projects:
            type:
            - list
            - string
            description: List of consumer projects that are allowed to create PSC endpoints to service-attachments to this instance. These should be specified as project numbers only.
            description_kind: plain
            optional: true
          psc_dns_name:
            type: string
            description: 'The DNS name of the instance for PSC connectivity. Name convention: <uid>.<uid>.<region>.alloydb-psc.goog'
            description_kind: plain
            computed: true
          service_attachment_link:
            type: string
            description: The service attachment created when Private Service Connect (PSC) is enabled for the instance. The name of the resource will be in the format of 'projects/<alloydb-tenant-project-number>/regions/<region-name>/serviceAttachments/<service-attachment-name>'
            description_kind: plain
            computed: true
        block_types:
          psc_auto_connections:
            nesting_mode: list
            block:
              attributes:
                consumer_network:
                  type: string
                  description: 'The consumer network for the PSC service automation, example: "projects/vpc-host-project/global/networks/default". The consumer network might be hosted a different project than the consumer project. The API expects the consumer project specified to be the project ID (and not the project number)'
                  description_kind: plain
                  optional: true
                consumer_network_status:
                  type: string
                  description: The status of the service connection policy.
                  description_kind: plain
                  computed: true
                consumer_project:
                  type: string
                  description: The consumer project to which the PSC service automation endpoint will be created. The API expects the consumer project to be the project ID( and not the project number).
                  description_kind: plain
                  optional: true
                ip_address:
                  type: string
                  description: The IP address of the PSC service automation endpoint.
                  description_kind: plain
                  computed: true
                status:
                  type: string
                  description: The status of the PSC service automation connection.
                  description_kind: plain
                  computed: true
              description: Configurations for setting up PSC service automation.
              description_kind: plain
          psc_interface_configs:
            nesting_mode: list
            block:
              attributes:
                network_attachment_resource:
                  type: string
                  description: 'The network attachment resource created in the consumer project to which the PSC interface will be linked. This is of the format: "projects/${CONSUMER_PROJECT}/regions/${REGION}/networkAttachments/${NETWORK_ATTACHMENT_NAME}". The network attachment must be in the same region as the instance.'
                  description_kind: plain
                  optional: true
              description: Configurations for setting up PSC interfaces attached to the instance which are used for outbound connectivity. Currently, AlloyDB supports only 0 or 1 PSC interface.
              description_kind: plain
        description: Configuration for Private Service Connect (PSC) for the instance.
        description_kind: plain
      max_items: 1
    query_insights_config:
      nesting_mode: list
      block:
        attributes:
          query_plans_per_minute:
            type: number
            description: Number of query execution plans captured by Insights per minute for all queries combined. The default value is 5. Any integer between 0 and 20 is considered valid.
            description_kind: plain
            optional: true
          query_string_length:
            type: number
            description: Query string length. The default value is 1024. Any integer between 256 and 4500 is considered valid.
            description_kind: plain
            optional: true
          record_application_tags:
            type: bool
            description: Record application tags for an instance. This flag is turned "on" by default.
            description_kind: plain
            optional: true
          record_client_address:
            type: bool
            description: Record client address for an instance. Client address is PII information. This flag is turned "on" by default.
            description_kind: plain
            optional: true
        description: Configuration for query insights.
        description_kind: plain
      max_items: 1
    read_pool_config:
      nesting_mode: list
      block:
        attributes:
          node_count:
            type: number
            description: Read capacity, i.e. number of nodes in a read pool instance.
            description_kind: plain
            optional: true
        description: Read pool specific config. If the instance type is READ_POOL, this configuration must be provided.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
