version: 0
block:
  attributes:
    aspect_type_id:
      type: string
      description: The aspect type id of the aspect type.
      description_kind: plain
      optional: true
    create_time:
      type: string
      description: The time when the AspectType was created.
      description_kind: plain
      computed: true
    data_classification:
      type: string
      description: 'Classifies the data stored by the aspect. ''DATA_CLASSIFICATION_UNSPECIFIED'' denotes that the aspect contains only metadata while ''METADATA_AND_DATA'' indicates data derived content. <br><br> Possible values: ["DATA_CLASSIFICATION_UNSPECIFIED", "METADATA_AND_DATA"]'
      description_kind: plain
      optional: true
    description:
      type: string
      description: Description of the AspectType.
      description_kind: plain
      optional: true
    display_name:
      type: string
      description: User friendly display name.
      description_kind: plain
      optional: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'User-defined labels for the AspectType. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: The location where aspect type will be created in.
      description_kind: plain
      optional: true
    metadata_template:
      type: string
      description: MetadataTemplate of the Aspect.
      description_kind: plain
      optional: true
    name:
      type: string
      description: 'The relative resource name of the AspectType, of the form: projects/{project_number}/locations/{location_id}/aspectTypes/{aspect_type_id}'
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    transfer_status:
      type: string
      description: Denotes the transfer status of the Aspect Type. It is unspecified for Aspect Type created from Dataplex API.
      description_kind: plain
      computed: true
    uid:
      type: string
      description: System generated globally unique ID for the AspectType. This ID will be different if the AspectType is deleted and re-created with the same name.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: The time when the AspectType was last updated.
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
