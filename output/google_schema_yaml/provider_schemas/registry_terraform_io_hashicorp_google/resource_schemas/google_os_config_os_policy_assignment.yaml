                            enforce:
                              nesting_mode: list
                              block:
                                attributes:
                                  args:
                                    type:
                                    - list
                                    - string
                                    description: Optional arguments to pass to the source during execution.
                                    description_kind: plain
                                    optional: true
                                  interpreter:
                                    type: string
