version: 0
block:
  attributes:
    creation_timestamp:
      type: string
      description: Creation timestamp in RFC3339 text format.
      description_kind: plain
      computed: true
    description:
      type: string
      description: An optional textual description of the resource.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    initial_size:
      type: number
      description: The initial number of nodes in the node group. One of 'initial_size' or 'autoscaling_policy' must be configured on resource creation.
      description_kind: plain
      optional: true
    maintenance_policy:
      type: string
      description: 'Specifies how to handle instances when a node in the group undergoes maintenance. Set to one of: DEFAULT, RESTART_IN_PLACE, or MIGRATE_WITHIN_NODE_GROUP. The default value is DEFAULT.'
      description_kind: plain
      optional: true
    name:
      type: string
      description: Name of the resource.
      description_kind: plain
      required: true
    node_template:
      type: string
      description: The URL of the node template to which this node group belongs.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    self_link:
      type: string
      description_kind: plain
      computed: true
    size:
      type: number
      description: The total number of nodes in the node group.
      description_kind: plain
      computed: true
    zone:
      type: string
      description: Zone where this node group is located
      description_kind: plain
      optional: true
      computed: true
  block_types:
    autoscaling_policy:
      nesting_mode: list
      block:
        attributes:
          max_nodes:
            type: number
            description: Maximum size of the node group. Set to a value less than or equal to 100 and greater than or equal to min-nodes.
            description_kind: plain
            optional: true
            computed: true
          min_nodes:
            type: number
            description: Minimum size of the node group. Must be less than or equal to max-nodes. The default value is 0.
            description_kind: plain
            optional: true
            computed: true
          mode:
            type: string
            description: 'The autoscaling mode. Set to one of the following: - OFF: Disables the autoscaler. - ON: Enables scaling in and scaling out. - ONLY_SCALE_OUT: Enables only scaling out. You must use this mode if your node groups are configured to restart their hosted VMs on minimal servers. Possible values: ["OFF", "ON", "ONLY_SCALE_OUT"]'
            description_kind: plain
            optional: true
            computed: true
        description: If you use sole-tenant nodes for your workloads, you can use the node group autoscaler to automatically manage the sizes of your node groups. One of 'initial_size' or 'autoscaling_policy' must be configured on resource creation.
        description_kind: plain
      max_items: 1
    maintenance_window:
      nesting_mode: list
      block:
        attributes:
          start_time:
            type: string
            description: instances.start time of the window. This must be in UTC format that resolves to one of 00:00, 04:00, 08:00, 12:00, 16:00, or 20:00. For example, both 13:00-5 and 08:00 are valid.
            description_kind: plain
            required: true
        description: contains properties for the timeframe of maintenance
        description_kind: plain
      max_items: 1
    share_settings:
      nesting_mode: list
      block:
        attributes:
          share_type:
            type: string
            description: 'Node group sharing type. Possible values: ["ORGANIZATION", "SPECIFIC_PROJECTS", "LOCAL"]'
            description_kind: plain
            required: true
        block_types:
          project_map:
            nesting_mode: set
            block:
              attributes:
                id:
                  type: string
                  description_kind: plain
                  required: true
                project_id:
                  type: string
                  description: The project id/number should be the same as the key of this project config in the project map.
                  description_kind: plain
                  required: true
              description: A map of project id and project config. This is only valid when shareType's value is SPECIFIC_PROJECTS.
              description_kind: plain
        description: Share settings for the node group.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
