version: 0
block:
  attributes:
    config:
      type: string
      description: The name of the instance partition's configuration (similar to a region) which defines the geographic placement and replication of data in this instance partition.
      description_kind: plain
      required: true
    display_name:
      type: string
      description: The descriptive name for this instance partition as it appears in UIs. Must be unique per project and between 4 and 30 characters in length.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance:
      type: string
      description: The instance to create the instance partition in.
      description_kind: plain
      required: true
    name:
      type: string
      description: A unique identifier for the instance partition, which cannot be changed after the instance partition is created. The name must be between 2 and 64 characters and match the regular expression [a-z][a-z0-9\\-]{0,61}[a-z0-9].
      description_kind: plain
      required: true
    node_count:
      type: number
      description: The number of nodes allocated to this instance partition. One node equals 1000 processing units. Exactly one of either node_count or processing_units must be present.
      description_kind: plain
      optional: true
    processing_units:
      type: number
      description: The number of processing units allocated to this instance partition. Exactly one of either node_count or processing_units must be present.
      description_kind: plain
      optional: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    state:
      type: string
      description: 'The current instance partition state. Possible values are: CREATING: The instance partition is being created. Resources are being allocated for the instance partition. READY: The instance partition has been allocated resources and is ready for use.'
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
