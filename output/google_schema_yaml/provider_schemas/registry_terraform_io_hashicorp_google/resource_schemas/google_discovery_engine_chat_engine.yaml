version: 0
block:
  attributes:
    chat_engine_metadata:
      type:
      - list
      - - object
        - dialogflow_agent: string
      description: Additional information of the Chat Engine.
      description_kind: plain
      computed: true
    collection_id:
      type: string
      description: The collection ID.
      description_kind: plain
      required: true
    create_time:
      type: string
      description: Timestamp the Engine was created at.
      description_kind: plain
      computed: true
    data_store_ids:
      type:
      - list
      - string
      description: The data stores associated with this engine. Multiple DataStores in the same Collection can be associated here. All listed DataStores must be 'SOLUTION_TYPE_CHAT'.
      description_kind: plain
      required: true
    display_name:
      type: string
      description: The display name of the engine. Should be human readable. UTF-8 encoded string with limit of 1024 characters.
      description_kind: plain
      required: true
    engine_id:
      type: string
      description: The ID to use for chat engine.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    industry_vertical:
      type: string
      description: 'The industry vertical that the chat engine registers. Vertical on Engine has to match vertical of the DataStore linked to the engine. Default value: "GENERIC" Possible values: ["GENERIC"]'
      description_kind: plain
      optional: true
    location:
      type: string
      description: Location.
      description_kind: plain
      required: true
    name:
      type: string
      description: The unique full resource name of the chat engine. Values are of the format 'projects/{project}/locations/{location}/collections/{collection_id}/engines/{engine_id}'. This field must be a UTF-8 encoded string with a length limit of 1024 characters.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    update_time:
      type: string
      description: Timestamp the Engine was last updated.
      description_kind: plain
      computed: true
  block_types:
    chat_engine_config:
      nesting_mode: list
      block:
        attributes:
          allow_cross_region:
            type: bool
            description: If the flag set to true, we allow the agent and engine are in different locations, otherwise the agent and engine are required to be in the same location. The flag is set to false by default. Note that the 'allow_cross_region' are one-time consumed by and passed to EngineService.CreateEngine. It means they cannot be retrieved using EngineService.GetEngine or EngineService.ListEngines API after engine creation.
            description_kind: plain
            optional: true
          dialogflow_agent_to_link:
            type: string
            description: 'The resource name of an existing Dialogflow agent to link to this Chat Engine. Format: ''projects/<Project_ID>/locations/<Location_ID>/agents/<Agent_ID>''. Exactly one of ''agent_creation_config'' or ''dialogflow_agent_to_link'' must be set.'
            description_kind: plain
            optional: true
        block_types:
          agent_creation_config:
            nesting_mode: list
            block:
              attributes:
                business:
                  type: string
                  description: Name of the company, organization or other entity that the agent represents. Used for knowledge connector LLM prompt and for knowledge search.
                  description_kind: plain
                  optional: true
                default_language_code:
                  type: string
                  description: The default language of the agent as a language tag. See [Language Support](https://cloud.google.com/dialogflow/docs/reference/language) for a list of the currently supported language codes.
                  description_kind: plain
                  required: true
                location:
                  type: string
                  description: 'Agent location for Agent creation, currently supported values: global/us/eu, it needs to be the same region as the Chat Engine.'
                  description_kind: plain
                  optional: true
                time_zone:
                  type: string
                  description: The time zone of the agent from the [time zone database](https://www.iana.org/time-zones), e.g., America/New_York, Europe/Paris.
                  description_kind: plain
                  required: true
              description: The configuration to generate the Dialogflow agent that is associated to this Engine. Exactly one of 'agent_creation_config' or 'dialogflow_agent_to_link' must be set.
              description_kind: plain
            max_items: 1
        description: Configurations for a chat Engine.
        description_kind: plain
      min_items: 1
      max_items: 1
    common_config:
      nesting_mode: list
      block:
        attributes:
          company_name:
            type: string
            description: The name of the company, business or entity that is associated with the engine. Setting this may help improve LLM related features.
            description_kind: plain
            optional: true
        description: Common config spec that specifies the metadata of the engine.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
