version: 0
block:
  attributes:
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    health_state:
      type: string
      description: The health state of this runtime. For a list of possible output values, see 'https://cloud.google.com/vertex-ai/docs/workbench/ reference/rest/v1/projects.locations.runtimes#healthstate'.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'The labels to associate with this runtime. Label **keys** must contain 1 to 63 characters, and must conform to [RFC 1035] (https://www.ietf.org/rfc/rfc1035.txt). Label **values** may be empty, but, if present, must contain 1 to 63 characters, and must conform to [RFC 1035](https://www.ietf.org/rfc/rfc1035.txt). No more than 32 labels can be associated with a cluster. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: A reference to the zone where the machine resides.
      description_kind: plain
      required: true
    metrics:
      type:
      - list
      - - object
        - system_metrics:
          - map
          - string
      description: Contains Runtime daemon metrics such as Service status and JupyterLab status
      description_kind: plain
      computed: true
    name:
      type: string
      description: The name specified for the Notebook runtime.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    state:
      type: string
      description: The state of this runtime.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
  block_types:
    access_config:
      nesting_mode: list
      block:
        attributes:
          access_type:
            type: string
            description: The type of access mode this instance. For valid values, see 'https://cloud.google.com/vertex-ai/docs/workbench/reference/ rest/v1/projects.locations.runtimes#RuntimeAccessType'.
            description_kind: plain
            optional: true
          proxy_uri:
            type: string
            description: The proxy endpoint that is used to access the runtime.
            description_kind: plain
            computed: true
          runtime_owner:
            type: string
            description: 'The owner of this runtime after creation. Format: ''alias@example.com''. Currently supports one owner only.'
            description_kind: plain
            optional: true
        description: The config settings for accessing runtime.
        description_kind: plain
      max_items: 1
    software_config:
      nesting_mode: list
      block:
        attributes:
          custom_gpu_driver_path:
            type: string
            description: Specify a custom Cloud Storage path where the GPU driver is stored. If not specified, we'll automatically choose from official GPU drivers.
            description_kind: plain
            optional: true
          enable_health_monitoring:
            type: bool
            description: 'Verifies core internal services are running. Default: True.'
            description_kind: plain
            optional: true
          idle_shutdown:
            type: bool
            description: 'Runtime will automatically shutdown after idle_shutdown_time. Default: True'
            description_kind: plain
            optional: true
          idle_shutdown_timeout:
            type: number
            description: 'Time in minutes to wait before shuting down runtime. Default: 180 minutes'
            description_kind: plain
            optional: true
          install_gpu_driver:
            type: bool
            description: Install Nvidia Driver automatically.
            description_kind: plain
            optional: true
          notebook_upgrade_schedule:
            type: string
            description: Cron expression in UTC timezone for schedule instance auto upgrade. Please follow the [cron format](https://en.wikipedia.org/wiki/Cron).
            description_kind: plain
            optional: true
          post_startup_script:
            type: string
            description: Path to a Bash script that automatically runs after a notebook instance fully boots up. The path must be a URL or Cloud Storage path (gs://path-to-file/file-name).
            description_kind: plain
            optional: true
          post_startup_script_behavior:
            type: string
            description: 'Behavior for the post startup script. Possible values: ["POST_STARTUP_SCRIPT_BEHAVIOR_UNSPECIFIED", "RUN_EVERY_START", "DOWNLOAD_AND_RUN_EVERY_START"]'
            description_kind: plain
            optional: true
          upgradeable:
            type: bool
            description: Bool indicating whether an newer image is available in an image family.
            description_kind: plain
            computed: true
        block_types:
          kernels:
            nesting_mode: list
            block:
              attributes:
                repository:
                  type: string
                  description: 'The path to the container image repository. For example: gcr.io/{project_id}/{imageName}'
                  description_kind: plain
                  required: true
                tag:
                  type: string
                  description: The tag of the container image. If not specified, this defaults to the latest tag.
                  description_kind: plain
                  optional: true
              description: Use a list of container images to use as Kernels in the notebook instance.
              description_kind: plain
        description: The config settings for software inside the runtime.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
    virtual_machine:
      nesting_mode: list
      block:
        attributes:
          instance_id:
            type: string
            description: The unique identifier of the Managed Compute Engine instance.
            description_kind: plain
            computed: true
          instance_name:
            type: string
            description: The user-friendly name of the Managed Compute Engine instance.
            description_kind: plain
            computed: true
        block_types:
          virtual_machine_config:
            nesting_mode: list
            block:
              attributes:
                guest_attributes:
                  type:
                  - map
                  - string
                  description: The Compute Engine guest attributes. (see [Project and instance guest attributes](https://cloud.google.com/compute/docs/ storing-retrieving-metadata#guest_attributes)).
                  description_kind: plain
                  computed: true
                internal_ip_only:
                  type: bool
                  description: If true, runtime will only have internal IP addresses. By default, runtimes are not restricted to internal IP addresses, and will have ephemeral external IP addresses assigned to each vm. This 'internal_ip_only' restriction can only be enabled for subnetwork enabled networks, and all dependencies must be configured to be accessible without external IP addresses.
                  description_kind: plain
                  optional: true
                labels:
                  type:
                  - map
                  - string
                  description: The labels to associate with this runtime. Label **keys** must contain 1 to 63 characters, and must conform to [RFC 1035] (https://www.ietf.org/rfc/rfc1035.txt). Label **values** may be empty, but, if present, must contain 1 to 63 characters, and must conform to [RFC 1035](https://www.ietf.org/rfc/rfc1035.txt). No more than 32 labels can be associated with a cluster.
                  description_kind: plain
                  optional: true
                  computed: true
                machine_type:
                  type: string
                  description: The Compute Engine machine type used for runtimes.
                  description_kind: plain
                  required: true
                metadata:
                  type:
                  - map
                  - string
                  description: The Compute Engine metadata entries to add to virtual machine. (see [Project and instance metadata](https://cloud.google.com /compute/docs/storing-retrieving-metadata#project_and_instance _metadata)).
                  description_kind: plain
                  optional: true
                  computed: true
                network:
                  type: string
                  description: 'The Compute Engine network to be used for machine communications. Cannot be specified with subnetwork. If neither ''network'' nor ''subnet'' is specified, the "default" network of the project is used, if it exists. A full URL or partial URI. Examples: * ''https://www.googleapis.com/compute/v1/projects/[project_id]/ regions/global/default'' * ''projects/[project_id]/regions/global/default'' Runtimes are managed resources inside Google Infrastructure. Runtimes support the following network configurations: * Google Managed Network (Network & subnet are empty) * Consumer Project VPC (network & subnet are required). Requires configuring Private Service Access. * Shared VPC (network & subnet are required). Requires configuring Private Service Access.'
                  description_kind: plain
                  optional: true
                nic_type:
                  type: string
                  description: 'The type of vNIC to be used on this interface. This may be gVNIC or VirtioNet. Possible values: ["UNSPECIFIED_NIC_TYPE", "VIRTIO_NET", "GVNIC"]'
                  description_kind: plain
                  optional: true
                reserved_ip_range:
                  type: string
                  description: Reserved IP Range name is used for VPC Peering. The subnetwork allocation will use the range *name* if it's assigned.
                  description_kind: plain
                  optional: true
                subnet:
                  type: string
                  description: 'The Compute Engine subnetwork to be used for machine communications. Cannot be specified with network. A full URL or partial URI are valid. Examples: * ''https://www.googleapis.com/compute/v1/projects/[project_id]/ regions/us-east1/subnetworks/sub0'' * ''projects/[project_id]/regions/us-east1/subnetworks/sub0'''
                  description_kind: plain
                  optional: true
                tags:
                  type:
                  - list
                  - string
                  description: The Compute Engine tags to add to runtime (see [Tagging instances] (https://cloud.google.com/compute/docs/ label-or-tag-resources#tags)).
                  description_kind: plain
                  optional: true
                  computed: true
                zone:
                  type: string
                  description: The zone where the virtual machine is located.
                  description_kind: plain
                  computed: true
              block_types:
                accelerator_config:
                  nesting_mode: list
                  block:
                    attributes:
                      core_count:
                        type: number
                        description: Count of cores of this accelerator.
                        description_kind: plain
                        optional: true
                      type:
                        type: string
                        description: Accelerator model. For valid values, see 'https://cloud.google.com/vertex-ai/docs/workbench/reference/ rest/v1/projects.locations.runtimes#AcceleratorType'
                        description_kind: plain
                        optional: true
                    description: The Compute Engine accelerator configuration for this runtime.
                    description_kind: plain
                  max_items: 1
                container_images:
                  nesting_mode: list
                  block:
                    attributes:
                      repository:
                        type: string
                        description: 'The path to the container image repository. For example: gcr.io/{project_id}/{imageName}'
                        description_kind: plain
                        required: true
                      tag:
                        type: string
                        description: The tag of the container image. If not specified, this defaults to the latest tag.
                        description_kind: plain
                        optional: true
                    description: Use a list of container images to start the notebook instance.
                    description_kind: plain
                data_disk:
                  nesting_mode: list
                  block:
                    attributes:
                      auto_delete:
                        type: bool
                        description: Optional. Specifies whether the disk will be auto-deleted when the instance is deleted (but not when the disk is detached from the instance).
                        description_kind: plain
                        computed: true
                      boot:
                        type: bool
                        description: Optional. Indicates that this is a boot disk. The virtual machine will use the first partition of the disk for its root filesystem.
                        description_kind: plain
                        computed: true
                      device_name:
                        type: string
                        description: Optional. Specifies a unique device name of your choice that is reflected into the /dev/disk/by-id/google-* tree of a Linux operating system running within the instance. This name can be used to reference the device for mounting, resizing, and so on, from within the instance. If not specified, the server chooses a default device name to apply to this disk, in the form persistent-disk-x, where x is a number assigned by Google Compute Engine. This field is only applicable for persistent disks.
                        description_kind: plain
                        computed: true
                      guest_os_features:
                        type:
                        - list
                        - string
                        description: Indicates a list of features to enable on the guest operating system. Applicable only for bootable images. To see a list of available features, read 'https://cloud.google.com/compute/docs/ images/create-delete-deprecate-private-images#guest-os-features' options. ''
                        description_kind: plain
                        computed: true
                      index:
                        type: number
                        description: Output only. A zero-based index to this disk, where 0 is reserved for the boot disk. If you have many disks attached to an instance, each disk would have a unique index number.
                        description_kind: plain
                        computed: true
                      interface:
                        type: string
                        description: '"Specifies the disk interface to use for attaching this disk, which is either SCSI or NVME. The default is SCSI. Persistent disks must always use SCSI and the request will fail if you attempt to attach a persistent disk in any other format than SCSI. Local SSDs can use either NVME or SCSI. For performance characteristics of SCSI over NVMe, see Local SSD performance. Valid values: * NVME * SCSI".'
                        description_kind: plain
                        optional: true
                      kind:
                        type: string
                        description: Type of the resource. Always compute#attachedDisk for attached disks.
                        description_kind: plain
                        computed: true
                      licenses:
                        type:
                        - list
                        - string
                        description: Output only. Any valid publicly visible licenses.
                        description_kind: plain
                        computed: true
                      mode:
                        type: string
                        description: The mode in which to attach this disk, either READ_WRITE or READ_ONLY. If not specified, the default is to attach the disk in READ_WRITE mode.
                        description_kind: plain
                        optional: true
                      source:
                        type: string
                        description: Specifies a valid partial or full URL to an existing Persistent Disk resource.
                        description_kind: plain
                        optional: true
                      type:
                        type: string
                        description: Specifies the type of the disk, either SCRATCH or PERSISTENT. If not specified, the default is PERSISTENT.
                        description_kind: plain
                        optional: true
                    block_types:
                      initialize_params:
                        nesting_mode: list
                        block:
                          attributes:
                            description:
                              type: string
                              description: Provide this property when creating the disk.
                              description_kind: plain
                              optional: true
                            disk_name:
                              type: string
                              description: Specifies the disk name. If not specified, the default is to use the name of the instance. If the disk with the instance name exists already in the given zone/region, a new name will be automatically generated.
                              description_kind: plain
                              optional: true
                            disk_size_gb:
                              type: number
                              description: Specifies the size of the disk in base-2 GB. If not specified, the disk will be the same size as the image (usually 10GB). If specified, the size must be equal to or larger than 10GB. Default 100 GB.
                              description_kind: plain
                              optional: true
                            disk_type:
                              type: string
                              description: The type of the boot disk attached to this runtime, defaults to standard persistent disk. For valid values, see 'https://cloud.google.com/vertex-ai/docs/workbench/ reference/rest/v1/projects.locations.runtimes#disktype'
                              description_kind: plain
                              optional: true
                            labels:
                              type:
                              - map
                              - string
                              description: Labels to apply to this disk. These can be later modified by the disks.setLabels method. This field is only applicable for persistent disks.
                              description_kind: plain
                              optional: true
                              computed: true
                          description: Input only. Specifies the parameters for a new disk that will be created alongside the new instance. Use initialization parameters to create boot disks or local SSDs attached to the new instance. This property is mutually exclusive with the source property; you can only define one or the other, but not both.
                          description_kind: plain
                        max_items: 1
                    description: Data disk option configuration settings.
                    description_kind: plain
                  min_items: 1
                  max_items: 1
                encryption_config:
                  nesting_mode: list
                  block:
                    attributes:
                      kms_key:
                        type: string
                        description: 'The Cloud KMS resource identifier of the customer-managed encryption key used to protect a resource, such as a disks. It has the following format: ''projects/{PROJECT_ID}/locations/{REGION}/keyRings/ {KEY_RING_NAME}/cryptoKeys/{KEY_NAME}'''
                        description_kind: plain
                        optional: true
                    description: Encryption settings for virtual machine data disk.
                    description_kind: plain
                  max_items: 1
                shielded_instance_config:
                  nesting_mode: list
                  block:
                    attributes:
                      enable_integrity_monitoring:
                        type: bool
                        description: Defines whether the instance has integrity monitoring enabled. Enables monitoring and attestation of the boot integrity of the instance. The attestation is performed against the integrity policy baseline. This baseline is initially derived from the implicitly trusted boot image when the instance is created. Enabled by default.
                        description_kind: plain
                        optional: true
                      enable_secure_boot:
                        type: bool
                        description: Defines whether the instance has Secure Boot enabled.Secure Boot helps ensure that the system only runs authentic software by verifying the digital signature of all boot components, and halting the boot process if signature verification fails. Disabled by default.
                        description_kind: plain
                        optional: true
                      enable_vtpm:
                        type: bool
                        description: Defines whether the instance has the vTPM enabled. Enabled by default.
                        description_kind: plain
                        optional: true
                    description: Shielded VM Instance configuration settings.
                    description_kind: plain
                  max_items: 1
              description: Virtual Machine configuration settings.
              description_kind: plain
            max_items: 1
        description: Use a Compute Engine VM image to start the managed notebook instance.
        description_kind: plain
      max_items: 1
  description_kind: plain
  deprecated: true
