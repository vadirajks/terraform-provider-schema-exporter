version: 0
block:
  attributes:
    api_proxies:
      type:
      - list
      - string
      description: If unset, this would apply to all proxies in the environment. If set, this action is enforced only if at least one proxy in the repeated list is deployed at the time of enforcement. If set, several restrictions are enforced on SecurityActions. There can be at most 100 enabled actions with proxies set in an env. Several other restrictions apply on conditions and are detailed later.
      description_kind: plain
      optional: true
    create_time:
      type: string
      description: 'The create time for this SecurityAction. Uses RFC 3339, where generated output will always be Z-normalized and uses 0, 3, 6 or 9 fractional digits. Offsets other than "Z" are also accepted. Examples: "2014-10-02T15:01:23Z", "2014-10-02T15:01:23.045123456Z" or "2014-10-02T15:01:23+05:30".'
      description_kind: plain
      computed: true
    description:
      type: string
      description: An optional user provided description of the SecurityAction.
      description_kind: plain
      optional: true
    env_id:
      type: string
      description: The Apigee environment that this security action applies to.
      description_kind: plain
      required: true
    expire_time:
      type: string
      description: 'The expiration for this SecurityAction. Uses RFC 3339, where generated output will always be Z-normalized and uses 0, 3, 6 or 9 fractional digits. Offsets other than "Z" are also accepted. Examples: "2014-10-02T15:01:23Z", "2014-10-02T15:01:23.045123456Z" or "2014-10-02T15:01:23+05:30".'
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    org_id:
      type: string
      description: The organization that this security action applies to.
      description_kind: plain
      required: true
    security_action_id:
      type: string
      description: The ID to use for the SecurityAction, which will become the final component of the action's resource name. This value should be 0-61 characters, and valid format is (^a-z?$).
      description_kind: plain
      required: true
    state:
      type: string
      description: 'Only an ENABLED SecurityAction is enforced. An ENABLED SecurityAction past its expiration time will not be enforced. Possible values: ["ENABLED", "DISABLED"]'
      description_kind: plain
      required: true
    ttl:
      type: string
      description: 'The TTL for this SecurityAction. A duration in seconds with up to nine fractional digits, ending with ''s''. Example: "3.5s".'
      description_kind: plain
      optional: true
    update_time:
      type: string
      description: 'The update time for this SecurityAction. This reflects when this SecurityAction changed states. Uses RFC 3339, where generated output will always be Z-normalized and uses 0, 3, 6 or 9 fractional digits. Offsets other than "Z" are also accepted. Examples: "2014-10-02T15:01:23Z", "2014-10-02T15:01:23.045123456Z" or "2014-10-02T15:01:23+05:30".'
      description_kind: plain
      computed: true
  block_types:
    allow:
      nesting_mode: list
      block:
        description: Allow a request through if it matches this SecurityAction.
        description_kind: plain
      max_items: 1
    condition_config:
      nesting_mode: list
      block:
        attributes:
          access_tokens:
            type:
            - list
            - string
            description: A list of accessTokens. Limit 1000 per action.
            description_kind: plain
            optional: true
          api_keys:
            type:
            - list
            - string
            description: A list of API keys. Limit 1000 per action.
            description_kind: plain
            optional: true
          api_products:
            type:
            - list
            - string
            description: A list of API Products. Limit 1000 per action.
            description_kind: plain
            optional: true
          asns:
            type:
            - list
            - string
            description: A list of ASN numbers to act on, e.g. 23. https://en.wikipedia.org/wiki/Autonomous_system_(Internet) This uses int64 instead of uint32 because of https://linter.aip.dev/141/forbidden-types.
            description_kind: plain
            optional: true
          bot_reasons:
            type:
            - list
            - string
            description: 'A list of Bot Reasons. Current options: Flooder, Brute Guessor, Static Content Scraper, OAuth Abuser, Robot Abuser, TorListRule, Advanced Anomaly Detection, Advanced API Scraper, Search Engine Crawlers, Public Clouds, Public Cloud AWS, Public Cloud Azure, and Public Cloud Google.'
            description_kind: plain
            optional: true
          developer_apps:
            type:
            - list
            - string
            description: A list of developer apps. Limit 1000 per action.
            description_kind: plain
            optional: true
          developers:
            type:
            - list
            - string
            description: A list of developers. Limit 1000 per action.
            description_kind: plain
            optional: true
          http_methods:
            type:
            - list
            - string
            description: 'Act only on particular HTTP methods. E.g. A read-only API can block POST/PUT/DELETE methods. Accepted values are: GET, HEAD, POST, PUT, DELETE, CONNECT, OPTIONS, TRACE and PATCH.'
            description_kind: plain
            optional: true
          ip_address_ranges:
            type:
            - list
            - string
            description: A list of IP addresses. This could be either IPv4 or IPv6. Limited to 100 per action.
            description_kind: plain
            optional: true
          region_codes:
            type:
            - list
            - string
            description: A list of countries/region codes to act on, e.g. US. This follows https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2.
            description_kind: plain
            optional: true
          user_agents:
            type:
            - list
            - string
            description: A list of user agents to deny. We look for exact matches. Limit 50 per action.
            description_kind: plain
            optional: true
        description: A valid SecurityAction must contain at least one condition.
        description_kind: plain
      min_items: 1
      max_items: 1
    deny:
      nesting_mode: list
      block:
        attributes:
          response_code:
            type: number
            description: The HTTP response code if the Action = DENY.
            description_kind: plain
            optional: true
        description: Deny a request through if it matches this SecurityAction.
        description_kind: plain
      max_items: 1
    flag:
      nesting_mode: list
      block:
        block_types:
          headers:
            nesting_mode: list
            block:
              attributes:
                name:
                  type: string
                  description: The header name to be sent to the target.
                  description_kind: plain
                  optional: true
                value:
                  type: string
                  description: The header value to be sent to the target.
                  description_kind: plain
                  optional: true
              description: A list of HTTP headers to be sent to the target in case of a FLAG SecurityAction. Limit 5 headers per SecurityAction. At least one is mandatory.
              description_kind: plain
        description: Flag a request through if it matches this SecurityAction.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
