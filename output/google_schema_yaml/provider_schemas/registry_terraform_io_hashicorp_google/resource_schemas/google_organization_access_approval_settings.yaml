version: 0
block:
  attributes:
    active_key_version:
      type: string
      description: The asymmetric crypto key version to use for signing approval requests. Empty active_key_version indicates that a Google-managed key should be used for signing.
      description_kind: plain
      optional: true
    ancestor_has_active_key_version:
      type: bool
      description: This field will always be unset for the organization since organizations do not have ancestors.
      description_kind: plain
      computed: true
    enrolled_ancestor:
      type: bool
      description: This field will always be unset for the organization since organizations do not have ancestors.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    invalid_key_version:
      type: bool
      description: If the field is true, that indicates that there is some configuration issue with the active_key_version configured on this Organization (e.g. it doesn't exist or the Access Approval service account doesn't have the correct permissions on it, etc.).
      description_kind: plain
      computed: true
    name:
      type: string
      description: The resource name of the settings. Format is "organizations/{organization_id}/accessApprovalSettings"
      description_kind: plain
      computed: true
    notification_emails:
      type:
      - set
      - string
      description: A list of email addresses to which notifications relating to approval requests should be sent. Notifications relating to a resource will be sent to all emails in the settings of ancestor resources of that resource. A maximum of 50 email addresses are allowed.
      description_kind: plain
      optional: true
      computed: true
    organization_id:
      type: string
      description: ID of the organization of the access approval settings.
      description_kind: plain
      required: true
  block_types:
    enrolled_services:
      nesting_mode: set
      block:
        attributes:
          cloud_product:
            type: string
            description: 'The product for which Access Approval will be enrolled. Allowed values are listed (case-sensitive): all appengine.googleapis.com bigquery.googleapis.com bigtable.googleapis.com cloudkms.googleapis.com compute.googleapis.com dataflow.googleapis.com iam.googleapis.com pubsub.googleapis.com storage.googleapis.com'
            description_kind: plain
            required: true
          enrollment_level:
            type: string
            description: 'The enrollment level of the service. Default value: "BLOCK_ALL" Possible values: ["BLOCK_ALL"]'
            description_kind: plain
            optional: true
        description: A list of Google Cloud Services for which the given resource has Access Approval enrolled. Access requests for the resource given by name against any of these services contained here will be required to have explicit approval. Enrollment can be done for individual services. A maximum of 10 enrolled services will be enforced, to be expanded as the set of supported services is expanded.
        description_kind: plain
      min_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
