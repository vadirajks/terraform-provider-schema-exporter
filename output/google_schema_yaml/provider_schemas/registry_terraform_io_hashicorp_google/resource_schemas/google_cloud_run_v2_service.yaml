version: 0
block:
  attributes:
    annotations:
      type:
      - map
      - string
      description: 'Unstructured key value map that may be set by external tools to store and arbitrary metadata. They are not queryable and should be preserved when modifying objects. Cloud Run API v2 does not support annotations with ''run.googleapis.com'', ''cloud.googleapis.com'', ''serving.knative.dev'', or ''autoscaling.knative.dev'' namespaces, and they will be rejected in new resources. All system annotations in v1 now have a corresponding field in v2 Service. This field follows Kubernetes annotations'' namespacing, limits, and rules. **Note**: This field is non-authoritative, and will only manage the annotations present in your configuration. Please refer to the field ''effective_annotations'' for all of the annotations present on the resource.'
      description_kind: plain
      optional: true
    client:
      type: string
      description: Arbitrary identifier for the API client.
      description_kind: plain
      optional: true
    client_version:
      type: string
      description: Arbitrary version identifier for the API client.
      description_kind: plain
      optional: true
    conditions:
      type:
      - list
      - - object
        - execution_reason: string
          last_transition_time: string
          message: string
          reason: string
          revision_reason: string
          severity: string
          state: string
          type: string
      description: The Conditions of all other associated sub-resources. They contain additional diagnostics information in case the Service does not reach its Serving state. See comments in reconciling for additional information on reconciliation process in Cloud Run.
      description_kind: plain
      computed: true
    create_time:
      type: string
      description: The creation time.
      description_kind: plain
      computed: true
    creator:
      type: string
      description: Email address of the authenticated creator.
      description_kind: plain
      computed: true
    custom_audiences:
      type:
      - list
      - string
      description: One or more custom audiences that you want this service to support. Specify each custom audience as the full URL in a string. The custom audiences are encoded in the token and used to authenticate requests. For more information, see https://cloud.google.com/run/docs/configuring/custom-audiences.
      description_kind: plain
      optional: true
    default_uri_disabled:
      type: bool
      description: Disables public resolution of the default URI of this service.
      description_kind: plain
      optional: true
    delete_time:
      type: string
      description: The deletion time.
      description_kind: plain
      computed: true
    deletion_protection:
      type: bool
      description: Whether Terraform will be prevented from destroying the service. Defaults to true. When a'terraform destroy' or 'terraform apply' would delete the service, the command will fail if this field is not set to false in Terraform state. When the field is set to true or unset in Terraform state, a 'terraform apply' or 'terraform destroy' that would delete the service will fail. When the field is set to false, deleting the service is allowed.
      description_kind: plain
      optional: true
    description:
      type: string
      description: User-provided description of the Service. This field currently has a 512-character limit.
      description_kind: plain
      optional: true
    effective_annotations:
      type:
      - map
      - string
      description: All of annotations (key/value pairs) present on the resource in GCP, including the annotations configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    etag:
      type: string
      description: A system-generated fingerprint for this version of the resource. May be used to detect modification conflict during updates.
      description_kind: plain
      computed: true
    expire_time:
      type: string
      description: For a deleted resource, the time after which it will be permanently deleted.
      description_kind: plain
      computed: true
    generation:
      type: string
      description: A number that monotonically increases every time the user modifies the desired state. Please note that unlike v1, this is an int64 value. As with most Google APIs, its JSON representation will be a string instead of an integer.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    ingress:
      type: string
      description: 'Provides the ingress settings for this Service. On output, returns the currently observed ingress settings, or INGRESS_TRAFFIC_UNSPECIFIED if no revision is active. Possible values: ["INGRESS_TRAFFIC_ALL", "INGRESS_TRAFFIC_INTERNAL_ONLY", "INGRESS_TRAFFIC_INTERNAL_LOAD_BALANCER"]'
      description_kind: plain
      optional: true
      computed: true
    invoker_iam_disabled:
      type: bool
      description: Disables IAM permission check for run.routes.invoke for callers of this service. For more information, visit https://cloud.google.com/run/docs/securing/managing-access#invoker_check.
      description_kind: plain
      optional: true
    labels:
      type:
      - map
      - string
      description: 'Unstructured key value map that can be used to organize and categorize objects. User-provided labels are shared with Google''s billing system, so they can be used to filter, or break down billing charges by team, component, environment, state, etc. For more information, visit https://cloud.google.com/resource-manager/docs/creating-managing-labels or https://cloud.google.com/run/docs/configuring/labels. Cloud Run API v2 does not support labels with  ''run.googleapis.com'', ''cloud.googleapis.com'', ''serving.knative.dev'', or ''autoscaling.knative.dev'' namespaces, and they will be rejected. All system labels in v1 now have a corresponding field in v2 Service. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    last_modifier:
      type: string
      description: Email address of the last authenticated modifier.
      description_kind: plain
      computed: true
    latest_created_revision:
      type: string
      description: Name of the last created revision. See comments in reconciling for additional information on reconciliation process in Cloud Run.
      description_kind: plain
      computed: true
    latest_ready_revision:
      type: string
      description: Name of the latest revision that is serving traffic. See comments in reconciling for additional information on reconciliation process in Cloud Run.
      description_kind: plain
      computed: true
    launch_stage:
      type: string
      description: 'The launch stage as defined by [Google Cloud Platform Launch Stages](https://cloud.google.com/products#product-launch-stages). Cloud Run supports ALPHA, BETA, and GA. If no value is specified, GA is assumed. Set the launch stage to a preview stage on input to allow use of preview features in that stage. On read (or output), describes whether the resource uses preview features. For example, if ALPHA is provided as input, but only BETA and GA-level features are used, this field will be BETA on output. Possible values: ["UNIMPLEMENTED", "PRELAUNCH", "EARLY_ACCESS", "ALPHA", "BETA", "GA", "DEPRECATED"]'
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description: The location of the cloud run service
      description_kind: plain
      required: true
    name:
      type: string
      description: Name of the Service.
      description_kind: plain
      required: true
    observed_generation:
      type: string
      description: The generation of this Service currently serving traffic. See comments in reconciling for additional information on reconciliation process in Cloud Run. Please note that unlike v1, this is an int64 value. As with most Google APIs, its JSON representation will be a string instead of an integer.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    reconciling:
      type: bool
      description: 'Returns true if the Service is currently being acted upon by the system to bring it into the desired state. When a new Service is created, or an existing one is updated, Cloud Run will asynchronously perform all necessary steps to bring the Service to the desired serving state. This process is called reconciliation. While reconciliation is in process, observedGeneration, latest_ready_revison, trafficStatuses, and uri will have transient values that might mismatch the intended state: Once reconciliation is over (and this field is false), there are two possible outcomes: reconciliation succeeded and the serving state matches the Service, or there was an error, and reconciliation failed. This state can be found in terminalCondition.state. If reconciliation succeeded, the following fields will match: traffic and trafficStatuses, observedGeneration and generation, latestReadyRevision and latestCreatedRevision. If reconciliation failed, trafficStatuses, observedGeneration, and latestReadyRevision will have the state of the last serving revision, or empty for newly created Services. Additional information on the failure can be found in terminalCondition and conditions.'
      description_kind: plain
      computed: true
    terminal_condition:
      type:
      - list
      - - object
        - execution_reason: string
          last_transition_time: string
          message: string
          reason: string
          revision_reason: string
          severity: string
          state: string
          type: string
      description: The Condition of this Service, containing its readiness status, and detailed error information in case it did not reach a serving state. See comments in reconciling for additional information on reconciliation process in Cloud Run.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    traffic_statuses:
      type:
      - list
      - - object
        - percent: number
          revision: string
          tag: string
          type: string
          uri: string
      description: Detailed status information for corresponding traffic targets. See comments in reconciling for additional information on reconciliation process in Cloud Run.
      description_kind: plain
      computed: true
    uid:
      type: string
      description: Server assigned unique identifier for the trigger. The value is a UUID4 string and guaranteed to remain unchanged until the resource is deleted.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: The last-modified time.
      description_kind: plain
      computed: true
    uri:
      type: string
      description: The main URI in which this Service is serving traffic.
      description_kind: plain
      computed: true
    urls:
      type:
      - list
      - string
      description: All URLs serving traffic for this Service.
      description_kind: plain
      computed: true
  block_types:
    binary_authorization:
      nesting_mode: list
      block:
        attributes:
          breakglass_justification:
            type: string
            description: If present, indicates to use Breakglass using this justification. If useDefault is False, then it must be empty. For more information on breakglass, see https://cloud.google.com/binary-authorization/docs/using-breakglass
            description_kind: plain
            optional: true
          policy:
            type: string
            description: 'The path to a binary authorization policy. Format: projects/{project}/platforms/cloudRun/{policy-name}'
            description_kind: plain
            optional: true
          use_default:
            type: bool
            description: If True, indicates to use the default project's binary authorization policy. If False, binary authorization will be disabled.
            description_kind: plain
            optional: true
        description: Settings for the Binary Authorization feature.
        description_kind: plain
      max_items: 1
    build_config:
      nesting_mode: list
      block:
        attributes:
          base_image:
            type: string
            description: The base image used to build the function.
            description_kind: plain
            optional: true
          enable_automatic_updates:
            type: bool
            description: Sets whether the function will receive automatic base image updates.
            description_kind: plain
            optional: true
          environment_variables:
            type:
            - map
            - string
            description: User-provided build-time environment variables for the function.
            description_kind: plain
            optional: true
          function_target:
            type: string
            description: The name of the function (as defined in source code) that will be executed. Defaults to the resource name suffix, if not specified. For backward compatibility, if function with given name is not found, then the system will try to use function named "function".
            description_kind: plain
            optional: true
          image_uri:
            type: string
            description: Artifact Registry URI to store the built image.
            description_kind: plain
            optional: true
          name:
            type: string
            description: The Cloud Build name of the latest successful deployment of the function.
            description_kind: plain
            computed: true
          service_account:
            type: string
            description: Service account to be used for building the container. The format of this field is 'projects/{projectId}/serviceAccounts/{serviceAccountEmail}'.
            description_kind: plain
            optional: true
          source_location:
            type: string
            description: The Cloud Storage bucket URI where the function source code is located.
            description_kind: plain
            optional: true
          worker_pool:
            type: string
            description: Name of the Cloud Build Custom Worker Pool that should be used to build the Cloud Run function. The format of this field is 'projects/{project}/locations/{region}/workerPools/{workerPool}' where {project} and {region} are the project id and region respectively where the worker pool is defined and {workerPool} is the short name of the worker pool.
            description_kind: plain
            optional: true
        description: Configuration for building a Cloud Run function.
        description_kind: plain
      max_items: 1
    multi_region_settings:
      nesting_mode: list
      block:
        attributes:
          multi_region_id:
            type: string
            description: System-generated unique id for the multi-region Service.
            description_kind: plain
            computed: true
          regions:
            type:
            - list
            - string
            description: The list of regions to deploy the multi-region Service.
            description_kind: plain
            optional: true
        description: Settings for creating a Multi-Region Service. Make sure to use region = 'global' when using them. For more information, visit https://cloud.google.com/run/docs/multiple-regions#deploy
        description_kind: plain
      max_items: 1
    scaling:
      nesting_mode: list
      block:
        attributes:
          manual_instance_count:
            type: number
            description: Total instance count for the service in manual scaling mode. This number of instances is divided among all revisions with specified traffic based on the percent of traffic they are receiving.
            description_kind: plain
            optional: true
          max_instance_count:
            type: number
            description: Combined maximum number of instances for all revisions receiving traffic.
            description_kind: plain
            optional: true
          min_instance_count:
            type: number
            description: Minimum number of instances for the service, to be divided among all revisions receiving traffic.
            description_kind: plain
            optional: true
          scaling_mode:
            type: string
            description: 'The [scaling mode](https://cloud.google.com/run/docs/reference/rest/v2/projects.locations.services#scalingmode) for the service. Possible values: ["AUTOMATIC", "MANUAL"]'
            description_kind: plain
            optional: true
        description: Scaling settings that apply to the whole service
        description_kind: plain
      max_items: 1
    template:
      nesting_mode: list
      block:
        attributes:
          annotations:
            type:
            - map
            - string
            description: Unstructured key value map that may be set by external tools to store and arbitrary metadata. They are not queryable and should be preserved when modifying objects. Cloud Run API v2 does not support annotations with 'run.googleapis.com', 'cloud.googleapis.com', 'serving.knative.dev', or 'autoscaling.knative.dev' namespaces, and they will be rejected. All system annotations in v1 now have a corresponding field in v2 RevisionTemplate. This field follows Kubernetes annotations' namespacing, limits, and rules.
            description_kind: plain
            optional: true
          encryption_key:
            type: string
            description: A reference to a customer managed encryption key (CMEK) to use to encrypt this container image. For more information, go to https://cloud.google.com/run/docs/securing/using-cmek
            description_kind: plain
            optional: true
          execution_environment:
            type: string
            description: 'The sandbox environment to host this Revision. Possible values: ["EXECUTION_ENVIRONMENT_GEN1", "EXECUTION_ENVIRONMENT_GEN2"]'
            description_kind: plain
            optional: true
          gpu_zonal_redundancy_disabled:
            type: bool
            description: True if GPU zonal redundancy is disabled on this revision.
            description_kind: plain
            optional: true
          health_check_disabled:
            type: bool
            description: Disables health checking containers during deployment.
            description_kind: plain
            optional: true
          labels:
            type:
            - map
            - string
            description: Unstructured key value map that can be used to organize and categorize objects. User-provided labels are shared with Google's billing system, so they can be used to filter, or break down billing charges by team, component, environment, state, etc. For more information, visit https://cloud.google.com/resource-manager/docs/creating-managing-labels or https://cloud.google.com/run/docs/configuring/labels. Cloud Run API v2 does not support labels with 'run.googleapis.com', 'cloud.googleapis.com', 'serving.knative.dev', or 'autoscaling.knative.dev' namespaces, and they will be rejected. All system labels in v1 now have a corresponding field in v2 RevisionTemplate.
            description_kind: plain
            optional: true
          max_instance_request_concurrency:
            type: number
            description: Sets the maximum number of requests that each serving instance can receive. If not specified or 0, defaults to 80 when requested CPU >= 1 and defaults to 1 when requested CPU < 1.
            description_kind: plain
            optional: true
            computed: true
          revision:
            type: string
            description: The unique name for the revision. If this field is omitted, it will be automatically generated based on the Service name.
            description_kind: plain
            optional: true
          service_account:
            type: string
            description: Email address of the IAM service account associated with the revision of the service. The service account represents the identity of the running revision, and determines what permissions the revision has. If not provided, the revision will use the project's default service account.
            description_kind: plain
            optional: true
            computed: true
          session_affinity:
            type: bool
            description: Enables session affinity. For more information, go to https://cloud.google.com/run/docs/configuring/session-affinity
            description_kind: plain
            optional: true
          timeout:
            type: string
            description: 'Max allowed time for an instance to respond to a request. A duration in seconds with up to nine fractional digits, ending with ''s''. Example: "3.5s".'
            description_kind: plain
            optional: true
            computed: true
        block_types:
          containers:
            nesting_mode: list
            block:
              attributes:
                args:
                  type:
                  - list
                  - string
                  description: Arguments to the entrypoint. The docker image's CMD is used if this is not provided. Variable references are not supported in Cloud Run.
                  description_kind: plain
                  optional: true
                base_image_uri:
                  type: string
                  description: Base image for this container. If set, it indicates that the service is enrolled into automatic base image update.
                  description_kind: plain
                  optional: true
                build_info:
                  type:
                  - list
                  - - object
                    - function_target: string
                      source_location: string
                  description: The build info of the container image.
                  description_kind: plain
                  computed: true
                command:
                  type:
                  - list
                  - string
                  description: 'Entrypoint array. Not executed within a shell. The docker image''s ENTRYPOINT is used if this is not provided. Variable references $(VAR_NAME) are expanded using the container''s environment. If a variable cannot be resolved, the reference in the input string will be unchanged. The $(VAR_NAME) syntax can be escaped with a double $$, ie: $$(VAR_NAME). Escaped references will never be expanded, regardless of whether the variable exists or not. More info: https://kubernetes.io/docs/tasks/inject-data-application/define-command-argument-container/#running-a-command-in-a-shell'
                  description_kind: plain
                  optional: true
                depends_on:
                  type:
                  - list
                  - string
                  description: Containers which should be started before this container. If specified the container will wait to start until all containers with the listed names are healthy.
                  description_kind: plain
                  optional: true
                image:
                  type: string
                  description: 'URL of the Container image in Google Container Registry or Google Artifact Registry. More info: https://kubernetes.io/docs/concepts/containers/images'
                  description_kind: plain
                  required: true
                name:
                  type: string
                  description: Name of the container specified as a DNS_LABEL.
                  description_kind: plain
                  optional: true
                working_dir:
                  type: string
                  description: Container's working directory. If not specified, the container runtime's default will be used, which might be configured in the container image.
                  description_kind: plain
                  optional: true
              block_types:
                env:
                  nesting_mode: set
                  block:
                    attributes:
                      name:
                        type: string
                        description: Name of the environment variable. Must be a C_IDENTIFIER, and may not exceed 32768 characters.
                        description_kind: plain
                        required: true
                      value:
                        type: string
                        description: Literal value of the environment variable. Defaults to "" and the maximum allowed length is 32768 characters. Variable references are not supported in Cloud Run.
                        description_kind: plain
                        optional: true
                    block_types:
                      value_source:
                        nesting_mode: list
                        block:
                          block_types:
                            secret_key_ref:
                              nesting_mode: list
                              block:
                                attributes:
                                  secret:
                                    type: string
                                    description: 'The name of the secret in Cloud Secret Manager. Format: {secretName} if the secret is in the same project. projects/{project}/secrets/{secretName} if the secret is in a different project.'
                                    description_kind: plain
                                    required: true
                                  version:
                                    type: string
                                    description: The Cloud Secret Manager secret version. Can be 'latest' for the latest value or an integer for a specific version.
                                    description_kind: plain
                                    optional: true
                                description: Selects a secret and a specific version from Cloud Secret Manager.
                                description_kind: plain
                              max_items: 1
                          description: Source for the environment variable's value.
                          description_kind: plain
                        max_items: 1
                    description: List of environment variables to set in the container.
                    description_kind: plain
                liveness_probe:
                  nesting_mode: list
                  block:
                    attributes:
                      failure_threshold:
                        type: number
                        description: Minimum consecutive failures for the probe to be considered failed after having succeeded. Defaults to 3. Minimum value is 1.
                        description_kind: plain
                        optional: true
                      initial_delay_seconds:
                        type: number
                        description: 'Number of seconds after the container has started before the probe is initiated. Defaults to 0 seconds. Minimum value is 0. Maximum value for liveness probe is 3600. Maximum value for startup probe is 240. More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes'
                        description_kind: plain
                        optional: true
                      period_seconds:
                        type: number
                        description: How often (in seconds) to perform the probe. Default to 10 seconds. Minimum value is 1. Maximum value for liveness probe is 3600. Maximum value for startup probe is 240. Must be greater or equal than timeoutSeconds
                        description_kind: plain
                        optional: true
                      timeout_seconds:
                        type: number
                        description: 'Number of seconds after which the probe times out. Defaults to 1 second. Minimum value is 1. Maximum value is 3600. Must be smaller than periodSeconds. More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes'
                        description_kind: plain
                        optional: true
                    block_types:
                      grpc:
                        nesting_mode: list
                        block:
                          attributes:
                            port:
                              type: number
                              description: Port number to access on the container. Number must be in the range 1 to 65535. If not specified, defaults to the same value as container.ports[0].containerPort.
                              description_kind: plain
                              optional: true
                              computed: true
                            service:
                              type: string
                              description: The name of the service to place in the gRPC HealthCheckRequest (see https://github.com/grpc/grpc/blob/master/doc/health-checking.md). If this is not specified, the default behavior is defined by gRPC.
                              description_kind: plain
                              optional: true
                          description: GRPC specifies an action involving a GRPC port.
                          description_kind: plain
                        max_items: 1
                      http_get:
                        nesting_mode: list
                        block:
                          attributes:
                            path:
                              type: string
                              description: Path to access on the HTTP server. Defaults to '/'.
                              description_kind: plain
                              optional: true
                            port:
                              type: number
                              description: Port number to access on the container. Number must be in the range 1 to 65535. If not specified, defaults to the same value as container.ports[0].containerPort.
                              description_kind: plain
                              optional: true
                              computed: true
                          block_types:
                            http_headers:
                              nesting_mode: list
                              block:
                                attributes:
                                  name:
                                    type: string
                                    description: The header field name
                                    description_kind: plain
                                    required: true
                                  value:
                                    type: string
                                    description: The header field value
                                    description_kind: plain
                                    optional: true
                                description: Custom headers to set in the request. HTTP allows repeated headers.
                                description_kind: plain
                          description: HTTPGet specifies the http request to perform.
                          description_kind: plain
                        max_items: 1
                      tcp_socket:
                        nesting_mode: list
                        block:
                          attributes:
                            port:
                              type: number
                              description: Port number to access on the container. Must be in the range 1 to 65535. If not specified, defaults to the exposed port of the container, which is the value of container.ports[0].containerPort.
                              description_kind: plain
                              required: true
                          description: TCPSocketAction describes an action based on opening a socket
                          description_kind: plain
                        max_items: 1
                    description: 'Periodic probe of container liveness. Container will be restarted if the probe fails. More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes'
                    description_kind: plain
                  max_items: 1
                ports:
                  nesting_mode: list
                  block:
                    attributes:
                      container_port:
                        type: number
                        description: Port number the container listens on. This must be a valid TCP port number, 0 < containerPort < 65536.
                        description_kind: plain
                        optional: true
                      name:
                        type: string
                        description: If specified, used to specify which protocol to use. Allowed values are "http1" and "h2c".
                        description_kind: plain
                        optional: true
                        computed: true
                    description: List of ports to expose from the container. Only a single port can be specified. The specified ports must be listening on all interfaces (0.0.0.0) within the container to be accessible. If omitted, a port number will be chosen and passed to the container through the PORT environment variable for the container to listen on
                    description_kind: plain
                  max_items: 1
                resources:
                  nesting_mode: list
                  block:
                    attributes:
                      cpu_idle:
                        type: bool
                        description: Determines whether CPU is only allocated during requests. True by default if the parent 'resources' field is not set. However, if 'resources' is set, this field must be explicitly set to true to preserve the default behavior.
                        description_kind: plain
                        optional: true
                      limits:
                        type:
                        - map
                        - string
                        description: 'Only memory, CPU, and nvidia.com/gpu are supported. Use key ''cpu'' for CPU limit, ''memory'' for memory limit, ''nvidia.com/gpu'' for gpu limit. Note: The only supported values for CPU are ''1'', ''2'', ''4'', ''6'' and ''8''. Setting 4 CPU requires at least 2Gi of memory, setting 6 or more CPU requires at least 4Gi of memory. The values of the map is string form of the ''quantity'' k8s type: https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/apimachinery/pkg/api/resource/quantity.go'
                        description_kind: plain
                        optional: true
                        computed: true
                      startup_cpu_boost:
                        type: bool
                        description: Determines whether CPU should be boosted on startup of a new container instance above the requested CPU threshold, this can help reduce cold-start latency.
                        description_kind: plain
                        optional: true
