version: 0
block:
  attributes:
    environment:
      type: string
      description: The resource ID of the environment.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance_id:
      type: string
      description: The Apigee instance associated with the Apigee environment, in the format 'organizations/{{org_name}}/instances/{{instance_name}}'.
      description_kind: plain
      required: true
    name:
      type: string
      description: The name of the newly created  attachment (output parameter).
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
