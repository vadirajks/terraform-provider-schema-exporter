version: 0
block:
  attributes:
    dns_name:
      type: string
      description: The DNS name (wildcard or exact) to apply this rule to. Must be unique within the Response Policy Rule.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    response_policy:
      type: string
      description: Identifies the response policy addressed by this request.
      description_kind: plain
      required: true
    rule_name:
      type: string
      description: An identifier for this rule. Must be unique with the ResponsePolicy.
      description_kind: plain
      required: true
  block_types:
    local_data:
      nesting_mode: list
      block:
        block_types:
          local_datas:
            nesting_mode: list
            block:
              attributes:
                name:
                  type: string
                  description: For example, www.example.com.
                  description_kind: plain
                  required: true
                rrdatas:
                  type:
                  - list
                  - string
                  description: As defined in RFC 1035 (section 5) and RFC 1034 (section 3.6.1)
                  description_kind: plain
                  optional: true
                ttl:
                  type: number
                  description: Number of seconds that this ResourceRecordSet can be cached by resolvers.
                  description_kind: plain
                  optional: true
                type:
                  type: string
                  description: 'One of valid DNS resource types. Possible values: ["A", "AAAA", "CAA", "CNAME", "DNSKEY", "DS", "HTTPS", "IPSECVPNKEY", "MX", "NAPTR", "NS", "PTR", "SOA", "SPF", "SRV", "SSHFP", "SVCB", "TLSA", "TXT"]'
                  description_kind: plain
                  required: true
              description: All resource record sets for this selector, one per resource record type. The name must match the dns_name.
              description_kind: plain
            min_items: 1
        description: Answer this query directly with DNS data. These ResourceRecordSets override any other DNS behavior for the matched name; in particular they override private zones, the public internet, and GCP internal DNS. No SOA nor NS types are allowed.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
