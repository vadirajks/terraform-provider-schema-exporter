version: 0
block:
  attributes:
    capacity_gb:
      type: string
      description: The amount of bytes needed to allocate a full copy of the snapshot content.
      description_kind: plain
      computed: true
    create_time:
      type: string
      description: The time when the snapshot was created in RFC3339 text format.
      description_kind: plain
      computed: true
    description:
      type: string
      description: A description of the backup with 2048 characters or less. Requests with longer descriptions will be rejected.
      description_kind: plain
      optional: true
    download_bytes:
      type: string
      description: Amount of bytes that will be downloaded if the backup is restored.
      description_kind: plain
      computed: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    kms_key_name:
      type: string
      description: KMS key name used for data encryption.
      description_kind: plain
      computed: true
    labels:
      type:
      - map
      - string
      description: 'Resource labels to represent user-provided metadata. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: The name of the location of the instance. This can be a region for ENTERPRISE tier instances.
      description_kind: plain
      required: true
    name:
      type: string
      description: The resource name of the backup. The name must be unique within the specified instance. The name must be 1-63 characters long, and comply with RFC1035. Specifically, the name must be 1-63 characters long and match the regular expression '[a-z]([-a-z0-9]*[a-z0-9])?' which means the first character must be a lowercase letter, and all following characters must be a dash, lowercase letter, or digit, except the last character, which cannot be a dash.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    source_file_share:
      type: string
      description: Name of the file share in the source Cloud Filestore instance that the backup is created from.
      description_kind: plain
      required: true
    source_instance:
      type: string
      description: The resource name of the source Cloud Filestore instance, in the format projects/{projectId}/locations/{locationId}/instances/{instanceId}, used to create this backup.
      description_kind: plain
      required: true
    source_instance_tier:
      type: string
      description: The service tier of the source Cloud Filestore instance that this backup is created from.
      description_kind: plain
      computed: true
    state:
      type: string
      description: The backup state.
      description_kind: plain
      computed: true
    storage_bytes:
      type: string
      description: The size of the storage used by the backup. As backups share storage, this number is expected to change with backup creation/deletion.
      description_kind: plain
      computed: true
    tags:
      type:
      - map
      - string
      description: A map of resource manager tags. Resource manager tag keys and values have the same definition as resource manager tags. Keys must be in the format tagKeys/{tag_key_id}, and values are in the format tagValues/{tag_value_id}. The field is ignored (both PUT & PATCH) when empty.
      description_kind: plain
      optional: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
