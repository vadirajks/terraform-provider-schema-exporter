version: 0
block:
  attributes:
    create_time:
      type: string
      description: The timestamp of when the featurestore was created in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      description_kind: plain
      computed: true
    description:
      type: string
      description: Optional. Description of the EntityType.
      description_kind: plain
      optional: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    etag:
      type: string
      description: Used to perform consistent read-modify-write updates.
      description_kind: plain
      computed: true
    featurestore:
      type: string
      description: The name of the Featurestore to use, in the format projects/{project}/locations/{location}/featurestores/{featurestore}.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'A set of key/value label pairs to assign to this EntityType. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    name:
      type: string
      description: The name of the EntityType. This value may be up to 60 characters, and valid characters are [a-z0-9_]. The first character cannot be a number.
      description_kind: plain
      optional: true
    region:
      type: string
      description: The region of the EntityType.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: The timestamp of when the featurestore was last updated in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      description_kind: plain
      computed: true
  block_types:
    monitoring_config:
      nesting_mode: list
      block:
        block_types:
          categorical_threshold_config:
            nesting_mode: list
            block:
              attributes:
                value:
                  type: number
                  description: Specify a threshold value that can trigger the alert. For categorical feature, the distribution distance is calculated by L-inifinity norm. Each feature must have a non-zero threshold if they need to be monitored. Otherwise no alert will be triggered for that feature. The default value is 0.3.
                  description_kind: plain
                  required: true
              description: Threshold for categorical features of anomaly detection. This is shared by all types of Featurestore Monitoring for categorical features (i.e. Features with type (Feature.ValueType) BOOL or STRING).
              description_kind: plain
            max_items: 1
          import_features_analysis:
            nesting_mode: list
            block:
              attributes:
                anomaly_detection_baseline:
                  type: string
                  description: 'Defines the baseline to do anomaly detection for feature values imported by each [entityTypes.importFeatureValues][] operation. The value must be one of the values below: * LATEST_STATS: Choose the later one statistics generated by either most recent snapshot analysis or previous import features analysis. If non of them exists, skip anomaly detection and only generate a statistics. * MOST_RECENT_SNAPSHOT_STATS: Use the statistics generated by the most recent snapshot analysis if exists. * PREVIOUS_IMPORT_FEATURES_STATS: Use the statistics generated by the previous import features analysis if exists.'
                  description_kind: plain
                  optional: true
                state:
                  type: string
                  description: 'Whether to enable / disable / inherite default hebavior for import features analysis. The value must be one of the values below: * DEFAULT: The default behavior of whether to enable the monitoring. EntityType-level config: disabled. * ENABLED: Explicitly enables import features analysis. EntityType-level config: by default enables import features analysis for all Features under it. * DISABLED: Explicitly disables import features analysis. EntityType-level config: by default disables import features analysis for all Features under it.'
                  description_kind: plain
                  optional: true
              description: The config for ImportFeatures Analysis Based Feature Monitoring.
              description_kind: plain
            max_items: 1
          numerical_threshold_config:
            nesting_mode: list
            block:
              attributes:
                value:
                  type: number
                  description: "Specify a threshold value that can trigger the alert. For numerical feature, the distribution distance is calculated by Jensen\u2013Shannon divergence. Each feature must have a non-zero threshold if they need to be monitored. Otherwise no alert will be triggered for that feature. The default value is 0.3."
                  description_kind: plain
                  required: true
              description: Threshold for numerical features of anomaly detection. This is shared by all objectives of Featurestore Monitoring for numerical features (i.e. Features with type (Feature.ValueType) DOUBLE or INT64).
              description_kind: plain
            max_items: 1
          snapshot_analysis:
            nesting_mode: list
            block:
              attributes:
                disabled:
                  type: bool
                  description: 'The monitoring schedule for snapshot analysis. For EntityType-level config: unset / disabled = true indicates disabled by default for Features under it; otherwise by default enable snapshot analysis monitoring with monitoringInterval for Features under it.'
                  description_kind: plain
                  optional: true
                monitoring_interval_days:
                  type: number
                  description: Configuration of the snapshot analysis based monitoring pipeline running interval. The value indicates number of days. The default value is 1. If both FeaturestoreMonitoringConfig.SnapshotAnalysis.monitoring_interval_days and [FeaturestoreMonitoringConfig.SnapshotAnalysis.monitoring_interval][] are set when creating/updating EntityTypes/Features, FeaturestoreMonitoringConfig.SnapshotAnalysis.monitoring_interval_days will be used.
                  description_kind: plain
                  optional: true
                staleness_days:
                  type: number
                  description: Customized export features time window for snapshot analysis. Unit is one day. The default value is 21 days. Minimum value is 1 day. Maximum value is 4000 days.
                  description_kind: plain
                  optional: true
              description: The config for Snapshot Analysis Based Feature Monitoring.
              description_kind: plain
            max_items: 1
        description: The default monitoring configuration for all Features under this EntityType. If this is populated with [FeaturestoreMonitoringConfig.monitoring_interval] specified, snapshot analysis monitoring is enabled. Otherwise, snapshot analysis monitoring is disabled.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
