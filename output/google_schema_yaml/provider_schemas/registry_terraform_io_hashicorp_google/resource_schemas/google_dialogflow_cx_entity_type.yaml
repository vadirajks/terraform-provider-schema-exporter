version: 0
block:
  attributes:
    auto_expansion_mode:
      type: string
      description: 'Represents kinds of entities. * AUTO_EXPANSION_MODE_UNSPECIFIED: Auto expansion disabled for the entity. * AUTO_EXPANSION_MODE_DEFAULT: Allows an agent to recognize values that have not been explicitly listed in the entity. Possible values: ["AUTO_EXPANSION_MODE_DEFAULT", "AUTO_EXPANSION_MODE_UNSPECIFIED"]'
      description_kind: plain
      optional: true
    display_name:
      type: string
      description: The human-readable name of the entity type, unique within the agent.
      description_kind: plain
      required: true
    enable_fuzzy_extraction:
      type: bool
      description: Enables fuzzy entity extraction during classification.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    kind:
      type: string
      description: 'Indicates whether the entity type can be automatically expanded. * KIND_MAP: Map entity types allow mapping of a group of synonyms to a canonical value. * KIND_LIST: List entity types contain a set of entries that do not map to canonical values. However, list entity types can contain references to other entity types (with or without aliases). * KIND_REGEXP: Regexp entity types allow to specify regular expressions in entries values. Possible values: ["KIND_MAP", "KIND_LIST", "KIND_REGEXP"]'
      description_kind: plain
      required: true
    language_code:
      type: string
      description: 'The language of the following fields in entityType: EntityType.entities.value EntityType.entities.synonyms EntityType.excluded_phrases.value If not specified, the agent''s default language is used. Many languages are supported. Note: languages must be enabled in the agent before they can be used.'
      description_kind: plain
      optional: true
    name:
      type: string
      description: 'The unique identifier of the entity type. Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>/entityTypes/<Entity Type ID>.'
      description_kind: plain
      computed: true
    parent:
      type: string
      description: 'The agent to create a entity type for. Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>.'
      description_kind: plain
      optional: true
    redact:
      type: bool
      description: Indicates whether parameters of the entity type should be redacted in log. If redaction is enabled, page parameters and intent parameters referring to the entity type will be replaced by parameter name when logging.
      description_kind: plain
      optional: true
  block_types:
    entities:
      nesting_mode: list
      block:
        attributes:
          synonyms:
            type:
            - list
            - string
            description: 'A collection of value synonyms. For example, if the entity type is vegetable, and value is scallions, a synonym could be green onions. For KIND_LIST entity types: This collection must contain exactly one synonym equal to value.'
            description_kind: plain
            optional: true
          value:
            type: string
            description: 'The primary value associated with this entity entry. For example, if the entity type is vegetable, the value could be scallions. For KIND_MAP entity types: A canonical value to be used in place of synonyms. For KIND_LIST entity types: A string that can contain references to other entity types (with or without aliases).'
            description_kind: plain
            optional: true
        description: The collection of entity entries associated with the entity type.
        description_kind: plain
      min_items: 1
    excluded_phrases:
      nesting_mode: list
      block:
        attributes:
          value:
            type: string
            description: The word or phrase to be excluded.
            description_kind: plain
            optional: true
        description: Collection of exceptional words and phrases that shouldn't be matched. For example, if you have a size entity type with entry giant(an adjective), you might consider adding giants(a noun) as an exclusion. If the kind of entity type is KIND_MAP, then the phrases specified by entities and excluded phrases should be mutually exclusive.
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
