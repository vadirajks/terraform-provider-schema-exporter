version: 0
block:
  attributes:
    description:
      type: string
      description: A textual description field. Defaults to 'Managed by Terraform'.
      description_kind: plain
      optional: true
    enable_inbound_forwarding:
      type: bool
      description: Allows networks bound to this policy to receive DNS queries sent by VMs or applications over VPN connections. When enabled, a virtual IP address will be allocated from each of the sub-networks that are bound to this policy.
      description_kind: plain
      optional: true
    enable_logging:
      type: bool
      description: Controls whether logging is enabled for the networks bound to this policy. Defaults to no logging if not set.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: User assigned name for this policy.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
  block_types:
    alternative_name_server_config:
      nesting_mode: list
      block:
        block_types:
          target_name_servers:
            nesting_mode: set
            block:
              attributes:
                forwarding_path:
                  type: string
                  description: 'Forwarding path for this TargetNameServer. If unset or ''default'' Cloud DNS will make forwarding decision based on address ranges, i.e. RFC1918 addresses go to the VPC, Non-RFC1918 addresses go to the Internet. When set to ''private'', Cloud DNS will always send queries through VPC for this target Possible values: ["default", "private"]'
                  description_kind: plain
                  optional: true
                ipv4_address:
                  type: string
                  description: IPv4 address to forward to.
                  description_kind: plain
                  required: true
              description: Sets an alternative name server for the associated networks. When specified, all DNS queries are forwarded to a name server that you choose. Names such as .internal are not available when an alternative name server is specified.
              description_kind: plain
            min_items: 1
        description: Sets an alternative name server for the associated networks. When specified, all DNS queries are forwarded to a name server that you choose. Names such as .internal are not available when an alternative name server is specified.
        description_kind: plain
      max_items: 1
    dns64_config:
      nesting_mode: list
      block:
        block_types:
          scope:
            nesting_mode: list
            block:
              attributes:
                all_queries:
                  type: bool
                  description: Controls whether DNS64 is enabled globally at the network level.
                  description_kind: plain
                  optional: true
              description: The scope to which DNS64 config will be applied to.
              description_kind: plain
            min_items: 1
            max_items: 1
        description: Configurations related to DNS64 for this Policy.
        description_kind: plain
      max_items: 1
    networks:
      nesting_mode: set
      block:
        attributes:
          network_url:
            type: string
            description: The id or fully qualified URL of the VPC network to forward queries to. This should be formatted like 'projects/{project}/global/networks/{network}' or 'https://www.googleapis.com/compute/v1/projects/{project}/global/networks/{network}'
            description_kind: plain
            required: true
        description: List of network names specifying networks to which this policy is applied.
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
