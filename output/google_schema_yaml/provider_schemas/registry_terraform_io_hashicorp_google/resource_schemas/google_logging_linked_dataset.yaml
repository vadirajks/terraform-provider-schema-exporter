version: 0
block:
  attributes:
    bucket:
      type: string
      description: The bucket to which the linked dataset is attached.
      description_kind: plain
      required: true
    create_time:
      type: string
      description: 'Output only. The creation timestamp of the link. A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".'
      description_kind: plain
      computed: true
    description:
      type: string
      description: Describes this link. The maximum length of the description is 8000 characters.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    lifecycle_state:
      type: string
      description: Output only. The linked dataset lifecycle state.
      description_kind: plain
      computed: true
    link_id:
      type: string
      description: The id of the linked dataset.
      description_kind: plain
      required: true
    location:
      type: string
      description: The location of the linked dataset.
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: The resource name of the linked dataset. The name can have up to 100 characters. A valid link id (at the end of the link name) must only have alphanumeric characters and underscores within it.
      description_kind: plain
      computed: true
    parent:
      type: string
      description: The parent of the linked dataset.
      description_kind: plain
      optional: true
      computed: true
  block_types:
    bigquery_dataset:
      nesting_mode: list
      block:
        attributes:
          dataset_id:
            type: string
            description: Output only. The full resource name of the BigQuery dataset. The DATASET_ID will match the ID of the link, so the link must match the naming restrictions of BigQuery datasets (alphanumeric characters and underscores only). The dataset will have a resource path of "bigquery.googleapis.com/projects/[PROJECT_ID]/datasets/[DATASET_ID]"
            description_kind: plain
            computed: true
        description: The information of a BigQuery Dataset. When a link is created, a BigQuery dataset is created along with it, in the same project as the LogBucket it's linked to. This dataset will also have BigQuery Views corresponding to the LogViews in the bucket.
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
