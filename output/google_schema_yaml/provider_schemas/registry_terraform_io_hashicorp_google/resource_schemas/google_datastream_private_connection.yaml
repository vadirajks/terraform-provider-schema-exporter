version: 1
block:
  attributes:
    create_without_validation:
      type: bool
      description: If set to true, will skip validations.
      description_kind: plain
      optional: true
    display_name:
      type: string
      description: Display name.
      description_kind: plain
      required: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    error:
      type:
      - list
      - - object
        - details:
          - map
          - string
          message: string
      description: The PrivateConnection error in case of failure.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'Labels. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: The name of the location this private connection is located in.
      description_kind: plain
      required: true
    name:
      type: string
      description: The resource's name.
      description_kind: plain
      computed: true
    private_connection_id:
      type: string
      description: The private connectivity identifier.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    state:
      type: string
      description: State of the PrivateConnection.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
  block_types:
    psc_interface_config:
      nesting_mode: list
      block:
        attributes:
          network_attachment:
            type: string
            description: 'Fully qualified name of the network attachment that Datastream will connect to. Format: projects/{project}/regions/{region}/networkAttachments/{name} To get Datastream project for the accepted list: ''gcloud datastream private-connections create [PC ID] --location=[LOCATION] --network-attachment=[NA URI] --validate-only --display-name=[ANY STRING]'' Add Datastream project to the attachment accepted list: ''gcloud compute network-attachments update [NA URI] --region=[NA region] --producer-accept-list=[TP from prev command]'''
            description_kind: plain
            required: true
        description: The PSC Interface configuration is used to create PSC Interface between Datastream and the consumer's PSC.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
    vpc_peering_config:
      nesting_mode: list
      block:
        attributes:
          subnet:
            type: string
            description: A free subnet for peering. (CIDR of /29)
            description_kind: plain
            required: true
          vpc:
            type: string
            description: 'Fully qualified name of the VPC that Datastream will peer to. Format: projects/{project}/global/{networks}/{name}'
            description_kind: plain
            required: true
        description: The VPC Peering configuration is used to create VPC peering between Datastream and the consumer's VPC.
        description_kind: plain
      max_items: 1
  description_kind: plain
