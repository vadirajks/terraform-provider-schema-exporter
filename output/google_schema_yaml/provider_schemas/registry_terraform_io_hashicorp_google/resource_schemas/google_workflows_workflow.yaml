version: 1
block:
  attributes:
    call_log_level:
      type: string
      description: 'Describes the level of platform logging to apply to calls and call responses during executions of this workflow. If both the workflow and the execution specify a logging level, the execution level takes precedence. Possible values: ["CALL_LOG_LEVEL_UNSPECIFIED", "LOG_ALL_CALLS", "LOG_ERRORS_ONLY", "LOG_NONE"]'
      description_kind: plain
      optional: true
    create_time:
      type: string
      description: The timestamp of when the workflow was created in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      description_kind: plain
      computed: true
    crypto_key_name:
      type: string
      description: 'The KMS key used to encrypt workflow and execution data. Format: projects/{project}/locations/{location}/keyRings/{keyRing}/cryptoKeys/{cryptoKey}'
      description_kind: plain
      optional: true
    deletion_protection:
      type: bool
      description: Whether Terraform will be prevented from destroying the workflow. Defaults to true. When a'terraform destroy' or 'terraform apply' would delete the workflow, the command will fail if this field is not set to false in Terraform state. When the field is set to true or unset in Terraform state, a 'terraform apply' or 'terraform destroy' that would delete the workflow will fail. When the field is set to false, deleting the workflow is allowed.
      description_kind: plain
      optional: true
    description:
      type: string
      description: Description of the workflow provided by the user. Must be at most 1000 unicode characters long.
      description_kind: plain
      optional: true
      computed: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    execution_history_level:
      type: string
      description: 'Describes the level of execution history to be stored for this workflow. This configuration determines how much information about workflow executions is preserved. If not specified, defaults to EXECUTION_HISTORY_LEVEL_UNSPECIFIED. Possible values: ["EXECUTION_HISTORY_LEVEL_UNSPECIFIED", "EXECUTION_HISTORY_BASIC", "EXECUTION_HISTORY_DETAILED"]'
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'A set of key/value label pairs to assign to this Workflow. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    name:
      type: string
      description: Name of the Workflow.
      description_kind: plain
      optional: true
      computed: true
    name_prefix:
      type: string
      description_kind: plain
      optional: true
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    region:
      type: string
      description: The region of the workflow.
      description_kind: plain
      optional: true
    revision_id:
      type: string
      description: The revision of the workflow. A new one is generated if the service account or source contents is changed.
      description_kind: plain
      computed: true
    service_account:
      type: string
      description: 'Name of the service account associated with the latest workflow version. This service account represents the identity of the workflow and determines what permissions the workflow has. Format: projects/{project}/serviceAccounts/{account} or {account}. Using - as a wildcard for the {project} or not providing one at all will infer the project from the account. The {account} value can be the email address or the unique_id of the service account. If not provided, workflow will use the project''s default service account. Modifying this field for an existing workflow results in a new workflow revision.'
      description_kind: plain
      optional: true
      computed: true
    source_contents:
      type: string
      description: Workflow code to be executed. The size limit is 128KB.
      description_kind: plain
      optional: true
    state:
      type: string
      description: State of the workflow deployment.
      description_kind: plain
      computed: true
    tags:
      type:
      - map
      - string
      description: A map of resource manager tags. Resource manager tag keys and values have the same definition as resource manager tags. Keys must be in the format tagKeys/{tag_key_id}, and values are in the format tagValues/456. The field is ignored (both PUT & PATCH) when empty.
      description_kind: plain
      optional: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: The timestamp of when the workflow was last updated in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.
      description_kind: plain
      computed: true
    user_env_vars:
      type:
      - map
      - string
      description: User-defined environment variables associated with this workflow revision. This map has a maximum length of 20. Each string can take up to 4KiB. Keys cannot be empty strings and cannot start with "GOOGLE" or "WORKFLOWS".
      description_kind: plain
      optional: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
