version: 0
block:
  attributes:
    data_refresh_window_days:
      type: number
      description: The number of days to look back to automatically refresh the data. For example, if dataRefreshWindowDays = 10, then every day BigQuery reingests data for [today-10, today-1], rather than ingesting data for just [today-1]. Only valid if the data source supports the feature. Set the value to 0 to use the default value.
      description_kind: plain
      optional: true
    data_source_id:
      type: string
      description: The data source id. Cannot be changed once the transfer config is created.
      description_kind: plain
      required: true
    destination_dataset_id:
      type: string
      description: The BigQuery target dataset id.
      description_kind: plain
      optional: true
    disabled:
      type: bool
      description: When set to true, no runs are scheduled for a given transfer.
      description_kind: plain
      optional: true
    display_name:
      type: string
      description: The user specified display name for the transfer config.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description: 'The geographic location where the transfer config should reside. Examples: US, EU, asia-northeast1. The default value is US.'
      description_kind: plain
      optional: true
    name:
      type: string
      description: The resource name of the transfer config. Transfer config names have the form projects/{projectId}/locations/{location}/transferConfigs/{configId} or projects/{projectId}/transferConfigs/{configId}, where configId is usually a uuid, but this is not required. The name is ignored when creating a transfer config.
      description_kind: plain
      computed: true
    notification_pubsub_topic:
      type: string
      description: Pub/Sub topic where notifications will be sent after transfer runs associated with this transfer config finish.
      description_kind: plain
      optional: true
    params:
      type:
      - map
      - string
      description: 'Parameters specific to each data source. For more information see the bq tab in the ''Setting up a data transfer'' section for each data source. For example the parameters for Cloud Storage transfers are listed here: https://cloud.google.com/bigquery-transfer/docs/cloud-storage-transfer#bq **NOTE** : If you are attempting to update a parameter that cannot be updated (due to api limitations) [please force recreation of the resource](https://www.terraform.io/cli/state/taint#forcing-re-creation-of-resources).'
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    schedule:
      type: string
      description: 'Data transfer schedule. If the data source does not support a custom schedule, this should be empty. If it is empty, the default value for the data source will be used. The specified times are in UTC. Examples of valid format: 1st,3rd monday of month 15:30, every wed,fri of jan, jun 13:15, and first sunday of quarter 00:00. See more explanation about the format here: https://cloud.google.com/appengine/docs/flexible/python/scheduling-jobs-with-cron-yaml#the_schedule_format NOTE: The minimum interval time between recurring transfers depends on the data source; refer to the documentation for your data source.'
      description_kind: plain
      optional: true
    service_account_name:
      type: string
      description: Service account email. If this field is set, transfer config will be created with this service account credentials. It requires that requesting user calling this API has permissions to act as this service account.
      description_kind: plain
      optional: true
  block_types:
    email_preferences:
      nesting_mode: list
      block:
        attributes:
          enable_failure_email:
            type: bool
            description: If true, email notifications will be sent on transfer run failures.
            description_kind: plain
            required: true
        description: Email notifications will be sent according to these preferences to the email address of the user who owns this transfer config.
        description_kind: plain
      max_items: 1
    encryption_configuration:
      nesting_mode: list
      block:
        attributes:
          kms_key_name:
            type: string
            description: The name of the KMS key used for encrypting BigQuery data.
            description_kind: plain
            required: true
        description: Represents the encryption configuration for a transfer.
        description_kind: plain
      max_items: 1
    schedule_options:
      nesting_mode: list
      block:
        attributes:
          disable_auto_scheduling:
            type: bool
            description: If true, automatic scheduling of data transfer runs for this configuration will be disabled. The runs can be started on ad-hoc basis using transferConfigs.startManualRuns API. When automatic scheduling is disabled, the TransferConfig.schedule field will be ignored.
            description_kind: plain
            optional: true
          end_time:
            type: string
            description: Defines time to stop scheduling transfer runs. A transfer run cannot be scheduled at or after the end time. The end time can be changed at any moment. The time when a data transfer can be triggered manually is not limited by this option.
            description_kind: plain
            optional: true
          start_time:
            type: string
            description: Specifies time to start scheduling transfer runs. The first run will be scheduled at or after the start time according to a recurrence pattern defined in the schedule string. The start time can be changed at any moment. The time when a data transfer can be triggered manually is not limited by this option.
            description_kind: plain
            optional: true
        description: Options customizing the data transfer schedule.
        description_kind: plain
      max_items: 1
    sensitive_params:
      nesting_mode: list
      block:
        attributes:
          secret_access_key:
            type: string
            description: The Secret Access Key of the AWS account transferring data from.
            description_kind: plain
            optional: true
            sensitive: true
          secret_access_key_wo:
            type: string
            description: The Secret Access Key of the AWS account transferring data from.
            description_kind: plain
            optional: true
            write_only: true
          secret_access_key_wo_version:
            type: number
            description: The version of the sensitive params - used to trigger updates of the write-only params. For more info see [updating write-only attributes](/docs/providers/google/guides/using_write_only_attributes.html#updating-write-only-attributes)
            description_kind: plain
            optional: true
        description: 'Different parameters are configured primarily using the the ''params'' field on this resource. This block contains the parameters which contain secrets or passwords so that they can be marked sensitive and hidden from plan output. The name of the field, eg: secret_access_key, will be the key in the ''params'' map in the api request. Credentials may not be specified in both locations and will cause an error. Changing from one location to a different credential configuration in the config will require an apply to update state.'
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
