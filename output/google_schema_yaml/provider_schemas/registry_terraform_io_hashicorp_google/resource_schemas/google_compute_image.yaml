version: 0
block:
  attributes:
    archive_size_bytes:
      type: number
      description: Size of the image tar.gz archive stored in Google Cloud Storage (in bytes).
      description_kind: plain
      computed: true
    creation_timestamp:
      type: string
      description: Creation timestamp in RFC3339 text format.
      description_kind: plain
      computed: true
    description:
      type: string
      description: An optional description of this resource. Provide this property when you create the resource.
      description_kind: plain
      optional: true
    disk_size_gb:
      type: number
      description: Size of the image when restored onto a persistent disk (in GB).
      description_kind: plain
      optional: true
      computed: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    family:
      type: string
      description: The name of the image family to which this image belongs. You can create disks by specifying an image family instead of a specific image name. The image family always returns its latest image that is not deprecated. The name of the image family must comply with RFC1035.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    label_fingerprint:
      type: string
      description: The fingerprint used for optimistic locking of this resource. Used internally during updates.
      description_kind: plain
      computed: true
    labels:
      type:
      - map
      - string
      description: 'Labels to apply to this Image. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    licenses:
      type:
      - list
      - string
      description: Any applicable license URI.
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: Name of the resource; provided by the client when the resource is created. The name must be 1-63 characters long, and comply with RFC1035. Specifically, the name must be 1-63 characters long and match the regular expression '[a-z]([-a-z0-9]*[a-z0-9])?' which means the first character must be a lowercase letter, and all following characters must be a dash, lowercase letter, or digit, except the last character, which cannot be a dash.
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    self_link:
      type: string
      description_kind: plain
      computed: true
    source_disk:
      type: string
      description: The source disk to create this image based on. You must provide either this property or the rawDisk.source property but not both to create an image.
      description_kind: plain
      optional: true
    source_image:
      type: string
      description: 'URL of the source image used to create this image. In order to create an image, you must provide the full or partial URL of one of the following: * The selfLink URL * This property * The rawDisk.source URL * The sourceDisk URL'
      description_kind: plain
      optional: true
    source_snapshot:
      type: string
      description: 'URL of the source snapshot used to create this image. In order to create an image, you must provide the full or partial URL of one of the following: * The selfLink URL * This property * The sourceImage URL * The rawDisk.source URL * The sourceDisk URL'
      description_kind: plain
      optional: true
    storage_locations:
      type:
      - list
      - string
      description: 'Cloud Storage bucket storage location of the image (regional or multi-regional). Reference link: https://cloud.google.com/compute/docs/reference/rest/v1/images'
      description_kind: plain
      optional: true
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
  block_types:
    guest_os_features:
      nesting_mode: set
      block:
        attributes:
          type:
            type: string
            description: 'The type of supported feature. Read [Enabling guest operating system features](https://cloud.google.com/compute/docs/images/create-delete-deprecate-private-images#guest-os-features) to see a list of available options. Possible values: ["MULTI_IP_SUBNET", "SECURE_BOOT", "SEV_CAPABLE", "UEFI_COMPATIBLE", "VIRTIO_SCSI_MULTIQUEUE", "WINDOWS", "GVNIC", "IDPF", "SEV_LIVE_MIGRATABLE", "SEV_SNP_CAPABLE", "SUSPEND_RESUME_COMPATIBLE", "TDX_CAPABLE", "SEV_LIVE_MIGRATABLE_V2"]'
            description_kind: plain
            required: true
        description: A list of features to enable on the guest operating system. Applicable only for bootable images.
        description_kind: plain
    image_encryption_key:
      nesting_mode: list
      block:
        attributes:
          kms_key_self_link:
            type: string
            description: The self link of the encryption key that is stored in Google Cloud KMS.
            description_kind: plain
            optional: true
          kms_key_service_account:
            type: string
            description: The service account being used for the encryption request for the given KMS key. If absent, the Compute Engine default service account is used.
            description_kind: plain
            optional: true
          raw_key:
            type: string
            description: Specifies a 256-bit customer-supplied encryption key, encoded in RFC 4648 base64 to either encrypt or decrypt this resource.
            description_kind: plain
            optional: true
            sensitive: true
          rsa_encrypted_key:
            type: string
            description: Specifies a 256-bit customer-supplied encryption key, encoded in RFC 4648 base64 to either encrypt or decrypt this resource.
            description_kind: plain
            optional: true
            sensitive: true
        description: Encrypts the image using a customer-supplied encryption key. After you encrypt an image with a customer-supplied key, you must provide the same key if you use the image later (e.g. to create a disk from the image)
        description_kind: plain
      max_items: 1
    raw_disk:
      nesting_mode: list
      block:
        attributes:
          container_type:
            type: string
            description: 'The format used to encode and transmit the block device, which should be TAR. This is just a container and transmission format and not a runtime format. Provided by the client when the disk image is created. Default value: "TAR" Possible values: ["TAR"]'
            description_kind: plain
            optional: true
          sha1:
            type: string
            description: An optional SHA1 checksum of the disk image before unpackaging. This is provided by the client when the disk image is created.
            description_kind: plain
            optional: true
          source:
            type: string
            description: The full Google Cloud Storage URL where disk storage is stored You must provide either this property or the sourceDisk property but not both.
            description_kind: plain
            required: true
        description: The parameters of the raw disk image.
        description_kind: plain
      max_items: 1
    shielded_instance_initial_state:
      nesting_mode: list
      block:
        block_types:
          dbs:
            nesting_mode: list
            block:
              attributes:
                content:
                  type: string
                  description: The raw content in the secure keys file. A base64-encoded string.
                  description_kind: plain
                  required: true
                file_type:
                  type: string
                  description: The file type of source file.
                  description_kind: plain
                  optional: true
              description: The Key Database (db).
              description_kind: plain
          dbxs:
            nesting_mode: list
            block:
              attributes:
                content:
                  type: string
                  description: The raw content in the secure keys file. A base64-encoded string.
                  description_kind: plain
                  required: true
                file_type:
                  type: string
                  description: The file type of source file.
                  description_kind: plain
                  optional: true
              description: The forbidden key database (dbx).
              description_kind: plain
          keks:
            nesting_mode: list
            block:
              attributes:
                content:
                  type: string
                  description: The raw content in the secure keys file. A base64-encoded string.
                  description_kind: plain
                  required: true
                file_type:
                  type: string
                  description: The file type of source file.
                  description_kind: plain
                  optional: true
              description: The Key Exchange Key (KEK).
              description_kind: plain
          pk:
            nesting_mode: list
            block:
              attributes:
                content:
                  type: string
                  description: The raw content in the secure keys file. A base64-encoded string.
                  description_kind: plain
                  required: true
                file_type:
                  type: string
                  description: The file type of source file.
                  description_kind: plain
                  optional: true
              description: The Platform Key (PK).
              description_kind: plain
            max_items: 1
        description: Set the secure boot keys of shielded instance.
        description_kind: plain
      max_items: 1
    source_disk_encryption_key:
      nesting_mode: list
      block:
        attributes:
          kms_key_self_link:
            type: string
            description: The self link of the encryption key used to decrypt this resource. Also called KmsKeyName in the cloud console. Your project's Compute Engine System service account ('service-{{PROJECT_NUMBER}}@compute-system.iam.gserviceaccount.com') must have 'roles/cloudkms.cryptoKeyEncrypterDecrypter' to use this feature. See https://cloud.google.com/compute/docs/disks/customer-managed-encryption#encrypt_a_new_persistent_disk_with_your_own_keys
            description_kind: plain
            optional: true
          kms_key_service_account:
            type: string
            description: The service account being used for the encryption request for the given KMS key. If absent, the Compute Engine default service account is used.
            description_kind: plain
            optional: true
          raw_key:
            type: string
            description: Specifies a 256-bit customer-supplied encryption key, encoded in RFC 4648 base64 to either encrypt or decrypt this resource.
            description_kind: plain
            optional: true
            sensitive: true
          rsa_encrypted_key:
            type: string
            description: Specifies an RFC 4648 base64 encoded, RSA-wrapped 2048-bit customer-supplied encryption key to either encrypt or decrypt this resource. You can provide either the rawKey or the rsaEncryptedKey.
            description_kind: plain
            optional: true
            sensitive: true
        description: The customer-supplied encryption key of the source disk. Required if the source disk is protected by a customer-supplied encryption key.
        description_kind: plain
      max_items: 1
    source_image_encryption_key:
      nesting_mode: list
      block:
        attributes:
          kms_key_self_link:
            type: string
            description: The self link of the encryption key used to decrypt this resource. Also called KmsKeyName in the cloud console. Your project's Compute Engine System service account ('service-{{PROJECT_NUMBER}}@compute-system.iam.gserviceaccount.com') must have 'roles/cloudkms.cryptoKeyEncrypterDecrypter' to use this feature. See https://cloud.google.com/compute/docs/disks/customer-managed-encryption#encrypt_a_new_persistent_disk_with_your_own_keys
            description_kind: plain
            optional: true
          kms_key_service_account:
            type: string
            description: The service account being used for the encryption request for the given KMS key. If absent, the Compute Engine default service account is used.
            description_kind: plain
            optional: true
          raw_key:
            type: string
            description: Specifies a 256-bit customer-supplied encryption key, encoded in RFC 4648 base64 to either encrypt or decrypt this resource.
            description_kind: plain
            optional: true
            sensitive: true
          rsa_encrypted_key:
            type: string
            description: Specifies an RFC 4648 base64 encoded, RSA-wrapped 2048-bit customer-supplied encryption key to either encrypt or decrypt this resource. You can provide either the rawKey or the rsaEncryptedKey.
            description_kind: plain
            optional: true
            sensitive: true
        description: The customer-supplied encryption key of the source image. Required if the source image is protected by a customer-supplied encryption key.
        description_kind: plain
      max_items: 1
    source_snapshot_encryption_key:
      nesting_mode: list
      block:
        attributes:
          kms_key_self_link:
            type: string
            description: The self link of the encryption key used to decrypt this resource. Also called KmsKeyName in the cloud console. Your project's Compute Engine System service account ('service-{{PROJECT_NUMBER}}@compute-system.iam.gserviceaccount.com') must have 'roles/cloudkms.cryptoKeyEncrypterDecrypter' to use this feature. See https://cloud.google.com/compute/docs/disks/customer-managed-encryption#encrypt_a_new_persistent_disk_with_your_own_keys
            description_kind: plain
            optional: true
          kms_key_service_account:
            type: string
            description: The service account being used for the encryption request for the given KMS key. If absent, the Compute Engine default service account is used.
            description_kind: plain
            optional: true
          raw_key:
            type: string
            description: Specifies a 256-bit customer-supplied encryption key, encoded in RFC 4648 base64 to either encrypt or decrypt this resource.
            description_kind: plain
            optional: true
            sensitive: true
          rsa_encrypted_key:
            type: string
            description: Specifies an RFC 4648 base64 encoded, RSA-wrapped 2048-bit customer-supplied encryption key to either encrypt or decrypt this resource. You can provide either the rawKey or the rsaEncryptedKey.
            description_kind: plain
            optional: true
            sensitive: true
        description: The customer-supplied encryption key of the source snapshot. Required if the source snapshot is protected by a customer-supplied encryption key.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
