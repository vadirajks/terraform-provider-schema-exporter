version: 0
block:
  attributes:
    create_time:
      type: string
      description: 'The timestamp of initial playbook creation. Uses RFC 3339, where generated output will always be Z-normalized and uses 0, 3, 6 or 9 fractional digits. Offsets other than "Z" are also accepted. Examples: "2014-10-02T15:01:23Z", "2014-10-02T15:01:23.045123456Z" or "2014-10-02T15:01:23+05:30".'
      description_kind: plain
      computed: true
    display_name:
      type: string
      description: The human-readable name of the playbook, unique within an agent.
      description_kind: plain
      required: true
    goal:
      type: string
      description: High level description of the goal the playbook intend to accomplish. A goal should be concise since it's visible to other playbooks that may reference this playbook.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: 'The unique identifier of the Playbook. Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>/playbooks/<Playbook ID>.'
      description_kind: plain
      computed: true
    parent:
      type: string
      description: 'The agent to create a Playbook for. Format: projects/<Project ID>/locations/<Location ID>/agents/<Agent ID>.'
      description_kind: plain
      optional: true
    playbook_type:
      type: string
      description: 'Type of the playbook. Possible values: ["PLAYBOOK_TYPE_UNSPECIFIED", "TASK", "ROUTINE"]'
      description_kind: plain
      optional: true
    referenced_flows:
      type:
      - list
      - string
      description: The resource name of flows referenced by the current playbook in the instructions.
      description_kind: plain
      computed: true
    referenced_playbooks:
      type:
      - list
      - string
      description: The resource name of other playbooks referenced by the current playbook in the instructions.
      description_kind: plain
      computed: true
    referenced_tools:
      type:
      - list
      - string
      description: The resource name of tools referenced by the current playbook in the instructions. If not provided explicitly, they are will be implied using the tool being referenced in goal and steps.
      description_kind: plain
      optional: true
    token_count:
      type: string
      description: Estimated number of tokes current playbook takes when sent to the LLM.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: 'Last time the playbook version was updated. Uses RFC 3339, where generated output will always be Z-normalized and uses 0, 3, 6 or 9 fractional digits. Offsets other than "Z" are also accepted. Examples: "2014-10-02T15:01:23Z", "2014-10-02T15:01:23.045123456Z" or "2014-10-02T15:01:23+05:30".'
      description_kind: plain
      computed: true
  block_types:
    instruction:
      nesting_mode: list
      block:
        attributes:
          guidelines:
            type: string
            description: General guidelines for the playbook. These are unstructured instructions that are not directly part of the goal, e.g. "Always be polite". It's valid for this text to be long and used instead of steps altogether.
            description_kind: plain
            optional: true
        block_types:
          steps:
            nesting_mode: list
            block:
              attributes:
                steps:
                  type: string
                  description: Sub-processing needed to execute the current step. This field uses JSON data as a string. The value provided must be a valid JSON representation documented in [Step](https://cloud.google.com/dialogflow/cx/docs/reference/rest/v3/projects.locations.agents.playbooks#step).
                  description_kind: plain
                  optional: true
                text:
                  type: string
                  description: Step instruction in text format.
                  description_kind: plain
                  optional: true
              description: Ordered list of step by step execution instructions to accomplish target goal.
              description_kind: plain
        description: Instruction to accomplish target goal.
        description_kind: plain
      max_items: 1
    llm_model_settings:
      nesting_mode: list
      block:
        attributes:
          model:
            type: string
            description: The selected LLM model.
            description_kind: plain
            optional: true
          prompt_text:
            type: string
            description: The custom prompt to use.
            description_kind: plain
            optional: true
        description: Llm model settings for the playbook.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
