version: 0
block:
  attributes:
    create_time:
      type: string
      description: The timestamp when the resource was created.
      description_kind: plain
      computed: true
    description:
      type: string
      description: Free-text description of the resource.
      description_kind: plain
      optional: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    etag:
      type: string
      description: The etag is computed by the server, and may be sent on update and delete requests to ensure the client has an up-to-date value before proceeding.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    infrastructure:
      type: string
      description: The type of underlying resources used to create the connection.
      description_kind: plain
      computed: true
    labels:
      type:
      - map
      - string
      description: 'User-defined labels. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: The location of the ServiceConnectionPolicy.
      description_kind: plain
      required: true
    name:
      type: string
      description: 'The name of a ServiceConnectionPolicy. Format: projects/{project}/locations/{location}/serviceConnectionPolicies/{service_connection_policy} See: https://google.aip.dev/122#fields-representing-resource-names'
      description_kind: plain
      required: true
    network:
      type: string
      description: 'The resource path of the consumer network. Example: - projects/{projectNumOrId}/global/networks/{resourceId}.'
      description_kind: plain
      required: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    psc_connections:
      type:
      - list
      - - object
        - consumer_address: string
          consumer_forwarding_rule: string
          consumer_target_project: string
          error:
          - list
          - - object
            - code: number
              details:
              - list
              - - map
                - string
              message: string
          error_info:
          - list
          - - object
            - domain: string
              metadata:
              - map
              - string
              reason: string
          error_type: string
          gce_operation: string
          psc_connection_id: string
          state: string
      description: Information about each Private Service Connect connection.
      description_kind: plain
      computed: true
    service_class:
      type: string
      description: The service class identifier for which this ServiceConnectionPolicy is for. The service class identifier is a unique, symbolic representation of a ServiceClass. It is provided by the Service Producer. Google services have a prefix of gcp. For example, gcp-cloud-sql. 3rd party services do not. For example, test-service-a3dfcx.
      description_kind: plain
      required: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: The timestamp when the resource was updated.
      description_kind: plain
      computed: true
  block_types:
    psc_config:
      nesting_mode: list
      block:
        attributes:
          allowed_google_producers_resource_hierarchy_level:
            type:
            - list
            - string
            description: 'List of Projects, Folders, or Organizations from where the Producer instance can be within. For example, a network administrator can provide both ''organizations/foo'' and ''projects/bar'' as allowed_google_producers_resource_hierarchy_levels. This allowlists this network to connect with any Producer instance within the ''foo'' organization or the ''bar'' project. By default, allowedGoogleProducersResourceHierarchyLevel is empty. The format for each allowedGoogleProducersResourceHierarchyLevel is / where is one of ''projects'', ''folders'', or ''organizations'' and is either the ID or the number of the resource type. Format for each allowedGoogleProducersResourceHierarchyLevel value: ''projects/'' or ''folders/'' or ''organizations/'' Eg. [projects/my-project-id, projects/567, folders/891, organizations/123]'
            description_kind: plain
            optional: true
          limit:
            type: string
            description: Max number of PSC connections for this policy.
            description_kind: plain
            optional: true
          producer_instance_location:
            type: string
            description: 'ProducerInstanceLocation is used to specify which authorization mechanism to use to determine which projects the Producer instance can be within. Possible values: ["PRODUCER_INSTANCE_LOCATION_UNSPECIFIED", "CUSTOM_RESOURCE_HIERARCHY_LEVELS"]'
            description_kind: plain
            optional: true
            computed: true
          subnetworks:
            type:
            - list
            - string
            description: IDs of the subnetworks or fully qualified identifiers for the subnetworks
            description_kind: plain
            required: true
        description: Configuration used for Private Service Connect connections. Used when Infrastructure is PSC.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
