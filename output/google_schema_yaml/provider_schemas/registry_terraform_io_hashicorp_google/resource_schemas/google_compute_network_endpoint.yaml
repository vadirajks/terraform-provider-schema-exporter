version: 0
block:
  attributes:
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance:
      type: string
      description: The name for a specific VM instance that the IP address belongs to. This is required for network endpoints of type GCE_VM_IP_PORT. The instance must be in the same zone of network endpoint group.
      description_kind: plain
      optional: true
    ip_address:
      type: string
      description: IPv4 address of network endpoint. The IP address must belong to a VM in GCE (either the primary IP or as part of an aliased IP range).
      description_kind: plain
      required: true
    network_endpoint_group:
      type: string
      description: The network endpoint group this endpoint is part of.
      description_kind: plain
      required: true
    port:
      type: number
      description: Port number of network endpoint. **Note** 'port' is required unless the Network Endpoint Group is created with the type of 'GCE_VM_IP'
      description_kind: plain
      optional: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    zone:
      type: string
      description: Zone where the containing network endpoint group is located.
      description_kind: plain
      optional: true
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
