version: 0
block:
  attributes:
    alias:
      type: string
      description: Alias Name.
      description_kind: plain
      required: true
    cert:
      type: string
      description: Cert content.
      description_kind: plain
      required: true
    certs_info:
      type:
      - list
      - - object
        - basic_constraints: string
          expiry_date: string
          is_valid: string
          issuer: string
          public_key: string
          serial_number: string
          sig_alg_name: string
          subject: string
          subject_alternative_names:
          - list
          - string
          valid_from: string
          version: number
      description: Chain of certificates under this alias.
      description_kind: plain
      computed: true
    environment:
      type: string
      description: Environment associated with the alias.
      description_kind: plain
      required: true
    id:
      type: string
      description: Project identifier
      description_kind: plain
      computed: true
    key:
      type: string
      description: Private Key content, omit if uploading to truststore.
      description_kind: plain
      optional: true
      sensitive: true
    keystore:
      type: string
      description: Keystore Name.
      description_kind: plain
      required: true
    org_id:
      type: string
      description: Organization ID associated with the alias.
      description_kind: plain
      required: true
    password:
      type: string
      description: Password for the Private Key if it's encrypted.
      description_kind: plain
      optional: true
      sensitive: true
    type:
      type: string
      description: Optional. Type of Alias.
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours).
            description_kind: plain
            optional: true
          delete:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours). Setting a timeout for a Delete operation is only applicable if changes are saved into state before the destroy operation occurs.
            description_kind: plain
            optional: true
          read:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours). Read operations occur during any refresh or planning operation when refresh is enabled.
            description_kind: plain
            optional: true
          update:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours).
            description_kind: plain
            optional: true
        description_kind: plain
  description: An alias from a key/cert file.
  description_kind: plain
