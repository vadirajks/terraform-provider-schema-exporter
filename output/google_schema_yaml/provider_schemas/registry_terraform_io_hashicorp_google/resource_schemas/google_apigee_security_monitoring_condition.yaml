version: 0
block:
  attributes:
    condition_id:
      type: string
      description: Resource ID of the security monitoring condition.
      description_kind: plain
      required: true
    create_time:
      type: string
      description: The timestamp at which this profile was created.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: Name of the security monitoring condition resource, in the format 'organizations/{{org_name}}/securityMonitoringConditions/{{condition_id}}'.
      description_kind: plain
      computed: true
    org_id:
      type: string
      description: The Apigee Organization associated with the Apigee Security Monitoring Condition, in the format 'organizations/{{org_name}}'.
      description_kind: plain
      required: true
    profile:
      type: string
      description: ID of security profile of the security monitoring condition.
      description_kind: plain
      required: true
    scope:
      type: string
      description: ID of security profile of the security monitoring condition.
      description_kind: plain
      required: true
    total_deployed_resources:
      type: number
      description: Total number of deployed resources within scope.
      description_kind: plain
      computed: true
    total_monitored_resources:
      type: number
      description: Total number of monitored resources within this condition.
      description_kind: plain
      computed: true
    update_time:
      type: string
      description: The timestamp at which this profile was most recently updated.
      description_kind: plain
      computed: true
  block_types:
    include_all_resources:
      nesting_mode: list
      block:
        description: A nested object resource.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
