version: 0
block:
  attributes:
    algorithm:
      type: string
      description: The CryptoKeyVersionAlgorithm that this CryptoKeyVersion supports.
      description_kind: plain
      computed: true
    attestation:
      type:
      - list
      - - object
        - cert_chains:
          - list
          - - object
            - cavium_certs:
              - list
              - string
              google_card_certs:
              - list
              - string
              google_partition_certs:
              - list
              - string
          content: string
          external_protection_level_options:
          - list
          - - object
            - ekm_connection_key_path: string
              external_key_uri: string
          format: string
      description: Statement that was generated and signed by the HSM at key creation time. Use this statement to verify attributes of the key as stored on the HSM, independently of Google. Only provided for key versions with protectionLevel HSM.
      description_kind: plain
      computed: true
    crypto_key:
      type: string
      description: 'The name of the cryptoKey associated with the CryptoKeyVersions. Format: ''''projects/{{project}}/locations/{{location}}/keyRings/{{keyring}}/cryptoKeys/{{cryptoKey}}'''''
      description_kind: plain
      required: true
    generate_time:
      type: string
      description: The time this CryptoKeyVersion key material was generated
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: The resource name for this CryptoKeyVersion.
      description_kind: plain
      computed: true
    protection_level:
      type: string
      description: The ProtectionLevel describing how crypto operations are performed with this CryptoKeyVersion.
      description_kind: plain
      computed: true
    state:
      type: string
      description: 'The current state of the CryptoKeyVersion. Note: you can only specify this field to manually ''ENABLE'' or ''DISABLE'' the CryptoKeyVersion, otherwise the value of this field is always retrieved automatically. Possible values: ["PENDING_GENERATION", "ENABLED", "DISABLED", "DESTROYED", "DESTROY_SCHEDULED", "PENDING_IMPORT", "IMPORT_FAILED"]'
      description_kind: plain
      optional: true
      computed: true
  block_types:
    external_protection_level_options:
      nesting_mode: list
      block:
        attributes:
          ekm_connection_key_path:
            type: string
            description: The path to the external key material on the EKM when using EkmConnection e.g., "v0/my/key". Set this field instead of externalKeyUri when using an EkmConnection.
            description_kind: plain
            optional: true
          external_key_uri:
            type: string
            description: The URI for an external resource that this CryptoKeyVersion represents.
            description_kind: plain
            optional: true
        description: ExternalProtectionLevelOptions stores a group of additional fields for configuring a CryptoKeyVersion that are specific to the EXTERNAL protection level and EXTERNAL_VPC protection levels.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
