version: 0
block:
  attributes:
    create_time:
      type: string
      description: 'Output only. The timestamp when the resource was created. A timestamp in RFC3339 UTC ''Zulu'' format, accurate to nanoseconds. Example: ''2014-10-02T15:01:23.045123456Z''.'
      description_kind: plain
      computed: true
    destination:
      type: string
      description: The name of the destination connection profile resource in the form of projects/{project}/locations/{location}/connectionProfiles/{destinationConnectionProfile}.
      description_kind: plain
      required: true
    display_name:
      type: string
      description: The migration job display name.
      description_kind: plain
      optional: true
    dump_path:
      type: string
      description: 'The path to the dump file in Google Cloud Storage, in the format: (gs://[BUCKET_NAME]/[OBJECT_NAME]). This field and the "dump_flags" field are mutually exclusive.'
      description_kind: plain
      optional: true
    dump_type:
      type: string
      description: 'The type of the data dump. Supported for MySQL to CloudSQL for MySQL migrations only. Possible values: ["LOGICAL", "PHYSICAL"]'
      description_kind: plain
      optional: true
    effective_labels:
      type:
      - map
      - string
      description: All of labels (key/value pairs) present on the resource in GCP, including the labels configured through Terraform, other clients and services.
      description_kind: plain
      computed: true
    error:
      type:
      - list
      - - object
        - code: number
          details:
          - list
          - - map
            - string
          message: string
      description: Output only. The error details in case of state FAILED.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    labels:
      type:
      - map
      - string
      description: 'The resource labels for migration job to use to annotate any related underlying resources such as Compute Engine VMs. **Note**: This field is non-authoritative, and will only manage the labels present in your configuration. Please refer to the field ''effective_labels'' for all of the labels present on the resource.'
      description_kind: plain
      optional: true
    location:
      type: string
      description: The location where the migration job should reside.
      description_kind: plain
      optional: true
    migration_job_id:
      type: string
      description: The ID of the migration job.
      description_kind: plain
      required: true
    name:
      type: string
      description: The name of this migration job resource in the form of projects/{project}/locations/{location}/migrationJobs/{migrationJob}.
      description_kind: plain
      computed: true
    phase:
      type: string
      description: The current migration job phase.
      description_kind: plain
      computed: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    source:
      type: string
      description: The name of the source connection profile resource in the form of projects/{project}/locations/{location}/connectionProfiles/{sourceConnectionProfile}.
      description_kind: plain
      required: true
    state:
      type: string
      description: The current migration job state.
      description_kind: plain
      computed: true
    terraform_labels:
      type:
      - map
      - string
      description: The combination of labels configured directly on the resource and default labels configured on the provider.
      description_kind: plain
      computed: true
    type:
      type: string
      description: 'The type of the migration job. Possible values: ["ONE_TIME", "CONTINUOUS"]'
      description_kind: plain
      required: true
  block_types:
    dump_flags:
      nesting_mode: list
      block:
        block_types:
          dump_flags:
            nesting_mode: list
            block:
              attributes:
                name:
                  type: string
                  description: The name of the flag
                  description_kind: plain
                  optional: true
                value:
                  type: string
                  description: The vale of the flag
                  description_kind: plain
                  optional: true
              description: A list of dump flags
              description_kind: plain
        description: The initial dump flags.
        description_kind: plain
      max_items: 1
    performance_config:
      nesting_mode: list
      block:
        attributes:
          dump_parallel_level:
            type: string
            description: 'Initial dump parallelism level. Possible values: ["MIN", "OPTIMAL", "MAX"]'
            description_kind: plain
            optional: true
        description: Data dump parallelism settings used by the migration.
        description_kind: plain
      max_items: 1
    reverse_ssh_connectivity:
      nesting_mode: list
      block:
        attributes:
          vm:
            type: string
            description: The name of the virtual machine (Compute Engine) used as the bastion server for the SSH tunnel.
            description_kind: plain
            optional: true
          vm_ip:
            type: string
            description: The IP of the virtual machine (Compute Engine) used as the bastion server for the SSH tunnel.
            description_kind: plain
            optional: true
          vm_port:
            type: number
            description: The forwarding port of the virtual machine (Compute Engine) used as the bastion server for the SSH tunnel.
            description_kind: plain
            optional: true
          vpc:
            type: string
            description: The name of the VPC to peer with the Cloud SQL private network.
            description_kind: plain
            optional: true
        description: The details of the VPC network that the source database is located in.
        description_kind: plain
      max_items: 1
    static_ip_connectivity:
      nesting_mode: list
      block:
        description: If set to an empty object ('{}'), the source database will allow incoming connections from the public IP of the destination database. You can retrieve the public IP of the Cloud SQL instance from the Cloud SQL console or using Cloud SQL APIs.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
    vpc_peering_connectivity:
      nesting_mode: list
      block:
        attributes:
          vpc:
            type: string
            description: The name of the VPC network to peer with the Cloud SQL private network.
            description_kind: plain
            optional: true
        description: The details of the VPC network that the source database is located in.
        description_kind: plain
      max_items: 1
  description_kind: plain
