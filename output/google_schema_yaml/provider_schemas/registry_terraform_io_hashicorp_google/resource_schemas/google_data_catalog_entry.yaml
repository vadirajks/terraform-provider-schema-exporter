version: 0
block:
  attributes:
    bigquery_date_sharded_spec:
      type:
      - list
      - - object
        - dataset: string
          shard_count: number
          table_prefix: string
      description: 'Specification for a group of BigQuery tables with name pattern [prefix]YYYYMMDD. Context: https://cloud.google.com/bigquery/docs/partitioned-tables#partitioning_versus_sharding.'
      description_kind: plain
      computed: true
    bigquery_table_spec:
      type:
      - list
      - - object
        - table_source_type: string
          table_spec:
          - list
          - - object
            - grouped_entry: string
          view_spec:
          - list
          - - object
            - view_query: string
      description: Specification that applies to a BigQuery table. This is only valid on entries of type TABLE.
      description_kind: plain
      computed: true
    description:
      type: string
      description: Entry description, which can consist of several sentences or paragraphs that describe entry contents.
      description_kind: plain
      optional: true
    display_name:
      type: string
      description: Display information such as title and description. A short name to identify the entry, for example, "Analytics Data - Jan 2011".
      description_kind: plain
      optional: true
    entry_group:
      type: string
      description: The name of the entry group this entry is in.
      description_kind: plain
      required: true
    entry_id:
      type: string
      description: The id of the entry to create.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    integrated_system:
      type: string
      description: This field indicates the entry's source system that Data Catalog integrates with, such as BigQuery or Pub/Sub.
      description_kind: plain
      computed: true
    linked_resource:
      type: string
      description: 'The resource this metadata entry refers to. For Google Cloud Platform resources, linkedResource is the full name of the resource. For example, the linkedResource for a table resource from BigQuery is: //bigquery.googleapis.com/projects/projectId/datasets/datasetId/tables/tableId Output only when Entry is of type in the EntryType enum. For entries with userSpecifiedType, this field is optional and defaults to an empty string.'
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: 'The Data Catalog resource name of the entry in URL format. Example: projects/{project_id}/locations/{location}/entryGroups/{entryGroupId}/entries/{entryId}. Note that this Entry and its child resources may not actually be stored in the location in this name.'
      description_kind: plain
      computed: true
    schema:
      type: string
      description: Schema of the entry (e.g. BigQuery, GoogleSQL, Avro schema), as a json string. An entry might not have any schema attached to it. See https://cloud.google.com/data-catalog/docs/reference/rest/v1/projects.locations.entryGroups.entries#schema for what fields this schema can contain.
      description_kind: plain
      optional: true
    type:
      type: string
      description: 'The type of the entry. Only used for Entries with types in the EntryType enum. Currently, only FILESET enum value is allowed. All other entries created through Data Catalog must use userSpecifiedType. Possible values: ["FILESET"]'
      description_kind: plain
      optional: true
    user_specified_system:
      type: string
      description: This field indicates the entry's source system that Data Catalog does not integrate with. userSpecifiedSystem strings must begin with a letter or underscore and can only contain letters, numbers, and underscores; are case insensitive; must be at least 1 character and at most 64 characters long.
      description_kind: plain
      optional: true
    user_specified_type:
      type: string
      description: Entry type if it does not fit any of the input-allowed values listed in EntryType enum above. When creating an entry, users should check the enum values first, if nothing matches the entry to be created, then provide a custom value, for example "my_special_type". userSpecifiedType strings must begin with a letter or underscore and can only contain letters, numbers, and underscores; are case insensitive; must be at least 1 character and at most 64 characters long.
      description_kind: plain
      optional: true
  block_types:
    gcs_fileset_spec:
      nesting_mode: list
      block:
        attributes:
          file_patterns:
            type:
            - list
            - string
            description: 'Patterns to identify a set of files in Google Cloud Storage. See [Cloud Storage documentation](https://cloud.google.com/storage/docs/gsutil/addlhelp/WildcardNames) for more information. Note that bucket wildcards are currently not supported. Examples of valid filePatterns: * gs://bucket_name/dir/*: matches all files within bucket_name/dir directory. * gs://bucket_name/dir/**: matches all files in bucket_name/dir spanning all subdirectories. * gs://bucket_name/file*: matches files prefixed by file in bucket_name * gs://bucket_name/??.txt: matches files with two characters followed by .txt in bucket_name * gs://bucket_name/[aeiou].txt: matches files that contain a single vowel character followed by .txt in bucket_name * gs://bucket_name/[a-m].txt: matches files that contain a, b, ... or m followed by .txt in bucket_name * gs://bucket_name/a/*/b: matches all files in bucket_name that match a/*/b pattern, such as a/c/b, a/d/b * gs://another_bucket/a.txt: matches gs://another_bucket/a.txt'
            description_kind: plain
            required: true
          sample_gcs_file_specs:
            type:
            - list
            - - object
              - file_path: string
                size_bytes: number
            description: Sample files contained in this fileset, not all files contained in this fileset are represented here.
            description_kind: plain
            computed: true
        description: Specification that applies to a Cloud Storage fileset. This is only valid on entries of type FILESET.
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
  deprecated: true
