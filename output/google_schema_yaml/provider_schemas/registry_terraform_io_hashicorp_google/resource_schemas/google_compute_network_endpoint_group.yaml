version: 0
block:
  attributes:
    default_port:
      type: number
      description: The default port used if the port number is not specified in the network endpoint.
      description_kind: plain
      optional: true
    description:
      type: string
      description: An optional description of this resource. Provide this property when you create the resource.
      description_kind: plain
      optional: true
    generated_id:
      type: number
      description: The uniquely generated identifier for the resource. This identifier is defined by the server.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: Name of the resource; provided by the client when the resource is created. The name must be 1-63 characters long, and comply with RFC1035. Specifically, the name must be 1-63 characters long and match the regular expression '[a-z]([-a-z0-9]*[a-z0-9])?' which means the first character must be a lowercase letter, and all following characters must be a dash, lowercase letter, or digit, except the last character, which cannot be a dash.
      description_kind: plain
      required: true
    network:
      type: string
      description: The network to which all network endpoints in the NEG belong. Uses "default" project network if unspecified.
      description_kind: plain
      required: true
    network_endpoint_type:
      type: string
      description: 'Type of network endpoints in this network endpoint group. NON_GCP_PRIVATE_IP_PORT is used for hybrid connectivity network endpoint groups (see https://cloud.google.com/load-balancing/docs/hybrid). Note that NON_GCP_PRIVATE_IP_PORT can only be used with Backend Services that 1) have the following load balancing schemes: EXTERNAL, EXTERNAL_MANAGED, INTERNAL_MANAGED, and INTERNAL_SELF_MANAGED and 2) support the RATE or CONNECTION balancing modes. Possible values include: GCE_VM_IP, GCE_VM_IP_PORT, NON_GCP_PRIVATE_IP_PORT, INTERNET_IP_PORT, INTERNET_FQDN_PORT, SERVERLESS, and PRIVATE_SERVICE_CONNECT. Default value: "GCE_VM_IP_PORT" Possible values: ["GCE_VM_IP", "GCE_VM_IP_PORT", "NON_GCP_PRIVATE_IP_PORT", "INTERNET_IP_PORT", "INTERNET_FQDN_PORT", "SERVERLESS", "PRIVATE_SERVICE_CONNECT"]'
      description_kind: plain
      optional: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    self_link:
      type: string
      description_kind: plain
      computed: true
    size:
      type: number
      description: Number of network endpoints in the network endpoint group.
      description_kind: plain
      computed: true
    subnetwork:
      type: string
      description: Optional subnetwork to which all network endpoints in the NEG belong.
      description_kind: plain
      optional: true
    zone:
      type: string
      description: Zone where the network endpoint group is located.
      description_kind: plain
      optional: true
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
