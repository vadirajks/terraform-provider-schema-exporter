version: 0
block:
  attributes:
    creation_timestamp:
      type: string
      description: Creation timestamp in RFC3339 text format.
      description_kind: plain
      computed: true
    description:
      type: string
      description: An optional description of this resource.
      description_kind: plain
      optional: true
    encrypted_interconnect_router:
      type: bool
      description: Indicates if a router is dedicated for use with encrypted VLAN attachments (interconnectAttachments).
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description: Name of the resource. The name must be 1-63 characters long, and comply with RFC1035. Specifically, the name must be 1-63 characters long and match the regular expression '[a-z]([-a-z0-9]*[a-z0-9])?' which means the first character must be a lowercase letter, and all following characters must be a dash, lowercase letter, or digit, except the last character, which cannot be a dash.
      description_kind: plain
      required: true
    network:
      type: string
      description: A reference to the network to which this router belongs.
      description_kind: plain
      optional: true
    project:
      type: string
      description_kind: plain
      optional: true
      computed: true
    region:
      type: string
      description: Region where the router resides.
      description_kind: plain
      optional: true
      computed: true
    self_link:
      type: string
      description_kind: plain
      computed: true
  block_types:
    bgp:
      nesting_mode: list
      block:
        attributes:
          advertise_mode:
            type: string
            description: 'User-specified flag to indicate which mode to use for advertisement. Default value: "DEFAULT" Possible values: ["DEFAULT", "CUSTOM"]'
            description_kind: plain
            optional: true
          advertised_groups:
            type:
            - list
            - string
            description: 'User-specified list of prefix groups to advertise in custom mode. This field can only be populated if advertiseMode is CUSTOM and is advertised to all peers of the router. These groups will be advertised in addition to any specified prefixes. Leave this field blank to advertise no custom groups. This enum field has the one valid value: ALL_SUBNETS'
            description_kind: plain
            optional: true
          asn:
            type: number
            description: Local BGP Autonomous System Number (ASN). Must be an RFC6996 private ASN, either 16-bit or 32-bit. The value will be fixed for this router resource. All VPN tunnels that link to this router will have the same local ASN.
            description_kind: plain
            required: true
          identifier_range:
            type: string
            description: Explicitly specifies a range of valid BGP Identifiers for this Router. It is provided as a link-local IPv4 range (from 169.254.0.0/16), of size at least /30, even if the BGP sessions are over IPv6. It must not overlap with any IPv4 BGP session ranges. Other vendors commonly call this router ID.
            description_kind: plain
            optional: true
            computed: true
          keepalive_interval:
            type: number
            description: The interval in seconds between BGP keepalive messages that are sent to the peer. Hold time is three times the interval at which keepalive messages are sent, and the hold time is the maximum number of seconds allowed to elapse between successive keepalive messages that BGP receives from a peer. BGP will use the smaller of either the local hold time value or the peer's hold time value as the hold time for the BGP connection between the two peers. If set, this value must be between 20 and 60. The default is 20.
            description_kind: plain
            optional: true
        block_types:
          advertised_ip_ranges:
            nesting_mode: set
            block:
              attributes:
                description:
                  type: string
                  description: User-specified description for the IP range.
                  description_kind: plain
                  optional: true
                range:
                  type: string
                  description: The IP range to advertise. The value must be a CIDR-formatted string.
                  description_kind: plain
                  required: true
              description: User-specified list of individual IP ranges to advertise in custom mode. This field can only be populated if advertiseMode is CUSTOM and is advertised to all peers of the router. These IP ranges will be advertised in addition to any specified groups. Leave this field blank to advertise no custom IP ranges.
              description_kind: plain
        description: BGP information specific to this router.
        description_kind: plain
      max_items: 1
    md5_authentication_keys:
      nesting_mode: list
      block:
        attributes:
          key:
            type: string
            description: Value of the key used for MD5 authentication.
            description_kind: plain
            required: true
          name:
            type: string
            description: Name used to identify the key. Must be unique within a router. Must be referenced by exactly one bgpPeer. Must comply with RFC1035.
            description_kind: plain
            required: true
        description: Keys used for MD5 authentication.
        description_kind: plain
      max_items: 1
    params:
      nesting_mode: list
      block:
        attributes:
          resource_manager_tags:
            type:
            - map
            - string
            description: Resource manager tags to be bound to the router. Tag keys and values have the same definition as resource manager tags. Keys must be in the format tagKeys/{tag_key_id}, and values are in the format tagValues/456.
            description_kind: plain
            optional: true
        description: Additional params passed with the request, but not persisted as part of resource payload
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
