version: 0
block:
  attributes:
    create_time:
      type: string
      description: Output only. Time the `Ruleset` was created.
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    metadata:
      type:
      - list
      - - object
        - services:
          - list
          - string
      description: Output only. The metadata for this ruleset.
      description_kind: plain
      computed: true
    name:
      type: string
      description: 'Output only. Name of the `Ruleset`. The ruleset_id is auto generated by the service. Format: `projects/{project_id}/rulesets/{ruleset_id}`'
      description_kind: plain
      computed: true
    project:
      type: string
      description: The project for the resource
      description_kind: plain
      optional: true
      computed: true
  block_types:
    source:
      nesting_mode: list
      block:
        attributes:
          language:
            type: string
            description: '`Language` of the `Source` bundle. If unspecified, the language will default to `FIREBASE_RULES`. Possible values: LANGUAGE_UNSPECIFIED, FIREBASE_RULES, EVENT_FLOW_TRIGGERS'
            description_kind: plain
            optional: true
        block_types:
          files:
            nesting_mode: list
            block:
              attributes:
                content:
                  type: string
                  description: Textual Content.
                  description_kind: plain
                  required: true
                fingerprint:
                  type: string
                  description: Fingerprint (e.g. github sha) associated with the `File`.
                  description_kind: plain
                  optional: true
                name:
                  type: string
                  description: File name.
                  description_kind: plain
                  required: true
              description: '`File` set constituting the `Source` bundle.'
              description_kind: plain
            min_items: 1
        description: '`Source` for the `Ruleset`.'
        description_kind: plain
      min_items: 1
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
