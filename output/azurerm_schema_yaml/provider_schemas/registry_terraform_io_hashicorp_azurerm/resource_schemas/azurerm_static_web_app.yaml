version: 0
block:
  attributes:
    api_key:
      type: string
      description_kind: plain
      computed: true
      sensitive: true
    app_settings:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    configuration_file_changes_enabled:
      type: bool
      description_kind: plain
      optional: true
    default_host_name:
      type: string
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description_kind: plain
      required: true
    name:
      type: string
      description_kind: plain
      required: true
    preview_environments_enabled:
      type: bool
      description_kind: plain
      optional: true
    public_network_access_enabled:
      type: bool
      description_kind: plain
      optional: true
    repository_branch:
      type: string
      description_kind: plain
      optional: true
    repository_token:
      type: string
      description_kind: plain
      optional: true
      sensitive: true
    repository_url:
      type: string
      description_kind: plain
      optional: true
    resource_group_name:
      type: string
      description_kind: plain
      required: true
    sku_size:
      type: string
      description_kind: plain
      optional: true
    sku_tier:
      type: string
      description_kind: plain
      optional: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
  block_types:
    basic_auth:
      nesting_mode: list
      block:
        attributes:
          environments:
            type: string
            description_kind: plain
            required: true
          password:
            type: string
            description_kind: plain
            required: true
            sensitive: true
        description_kind: plain
      max_items: 1
    identity:
      nesting_mode: list
      block:
        attributes:
          identity_ids:
            type:
            - set
            - string
            description_kind: plain
            optional: true
          principal_id:
            type: string
            description_kind: plain
            computed: true
          tenant_id:
            type: string
            description_kind: plain
            computed: true
          type:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          read:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
