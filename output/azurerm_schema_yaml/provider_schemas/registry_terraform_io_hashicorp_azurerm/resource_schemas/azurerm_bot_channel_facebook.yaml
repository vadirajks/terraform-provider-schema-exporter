    facebook_application_id:
      type: string
      description_kind: plain
      required: true
    facebook_application_secret:
      type: string
      description_kind: plain
      required: true
      sensitive: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description_kind: plain
      required: true
    resource_group_name:
      type: string
      description_kind: plain
