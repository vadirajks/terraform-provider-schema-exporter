version: 1
block:
  attributes:
    account_name:
      type: string
      description_kind: plain
      required: true
    analytical_storage_ttl:
      type: number
      description_kind: plain
      optional: true
    database_name:
      type: string
      description_kind: plain
      required: true
    default_ttl_seconds:
      type: number
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    resource_group_name:
      type: string
      description_kind: plain
      required: true
    shard_key:
      type: string
      description_kind: plain
      optional: true
    system_indexes:
      type:
      - list
      - - object
        - keys:
          - list
          - string
          unique: bool
      description_kind: plain
      computed: true
    throughput:
      type: number
      description_kind: plain
      optional: true
      computed: true
  block_types:
    autoscale_settings:
      nesting_mode: list
      block:
        attributes:
          max_throughput:
            type: number
            description_kind: plain
            optional: true
            computed: true
        description_kind: plain
      max_items: 1
    index:
      nesting_mode: set
      block:
        attributes:
          keys:
            type:
            - list
            - string
            description_kind: plain
            required: true
          unique:
            type: bool
            description_kind: plain
            optional: true
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          read:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
