version: 1
block:
  attributes:
    fqdn:
      type: string
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    resource_group_name:
      type: string
      description_kind: plain
      required: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    ttl:
      type: number
      description_kind: plain
      required: true
    zone_name:
      type: string
      description_kind: plain
      required: true
  block_types:
    record:
      nesting_mode: set
      block:
        attributes:
          flags:
            type: number
            description_kind: plain
            required: true
          tag:
            type: string
            description_kind: plain
            required: true
          value:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
      min_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          read:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
