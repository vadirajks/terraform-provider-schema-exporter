      description_kind: plain
      optional: true
    client_scoped_subscription_enabled:
      type: bool
      description_kind: plain
      optional: true
    dead_lettering_on_filter_evaluation_error:
      type: bool
      description_kind: plain
      optional: true
    dead_lettering_on_message_expiration:
      type: bool
      description_kind: plain
      optional: true
    default_message_ttl:
      type: string
      description_kind: plain
      optional: true
    forward_dead_lettered_messages_to:
      type: string
      description_kind: plain
      optional: true
    forward_to:
      type: string
      description_kind: plain
      optional: true
