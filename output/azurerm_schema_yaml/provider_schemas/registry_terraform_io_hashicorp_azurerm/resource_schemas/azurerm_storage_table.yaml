version: 2
block:
  attributes:
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    resource_manager_id:
      type: string
      description: The Resource Manager ID of this Storage Table.
      description_kind: plain
      computed: true
    storage_account_name:
      type: string
      description_kind: plain
      required: true
  block_types:
    acl:
      nesting_mode: set
      block:
        attributes:
          id:
            type: string
            description_kind: plain
            required: true
        block_types:
          access_policy:
            nesting_mode: list
            block:
              attributes:
                expiry:
                  type: string
                  description_kind: plain
                  required: true
                permissions:
                  type: string
                  description_kind: plain
                  required: true
                start:
                  type: string
                  description_kind: plain
                  required: true
              description_kind: plain
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          read:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
