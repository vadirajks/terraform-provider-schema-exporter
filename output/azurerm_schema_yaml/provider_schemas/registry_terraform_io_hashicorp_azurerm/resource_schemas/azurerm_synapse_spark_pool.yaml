version: 0
block:
  attributes:
    cache_size:
      type: number
      description_kind: plain
      optional: true
    compute_isolation_enabled:
      type: bool
      description_kind: plain
      optional: true
    dynamic_executor_allocation_enabled:
      type: bool
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    max_executors:
      type: number
      description_kind: plain
      optional: true
    min_executors:
      type: number
      description_kind: plain
      optional: true
    name:
      type: string
      description_kind: plain
      required: true
    node_count:
      type: number
      description_kind: plain
      optional: true
      computed: true
    node_size:
      type: string
      description_kind: plain
      required: true
    node_size_family:
      type: string
      description_kind: plain
      required: true
    session_level_packages_enabled:
      type: bool
      description_kind: plain
      optional: true
    spark_events_folder:
      type: string
      description_kind: plain
      optional: true
    spark_log_folder:
      type: string
      description_kind: plain
      optional: true
    spark_version:
      type: string
      description_kind: plain
      required: true
    synapse_workspace_id:
      type: string
      description_kind: plain
      required: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
