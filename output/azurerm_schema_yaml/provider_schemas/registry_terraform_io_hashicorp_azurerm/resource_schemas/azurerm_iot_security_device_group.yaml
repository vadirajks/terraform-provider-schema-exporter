version: 0
block:
  attributes:
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    iothub_id:
      type: string
      description_kind: plain
      required: true
    name:
      type: string
      description_kind: plain
      required: true
  block_types:
    allow_rule:
      nesting_mode: list
      block:
        attributes:
          connection_from_ips_not_allowed:
            type:
            - set
            - string
            description_kind: plain
            optional: true
          connection_to_ips_not_allowed:
            type:
            - set
            - string
            description_kind: plain
            optional: true
          local_users_not_allowed:
            type:
            - set
            - string
            description_kind: plain
            optional: true
          processes_not_allowed:
            type:
            - set
            - string
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 1
    range_rule:
      nesting_mode: set
      block:
        attributes:
          duration:
            type: string
            description_kind: plain
            required: true
          max:
            type: number
            description_kind: plain
            required: true
          min:
            type: number
            description_kind: plain
            required: true
          type:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          read:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
