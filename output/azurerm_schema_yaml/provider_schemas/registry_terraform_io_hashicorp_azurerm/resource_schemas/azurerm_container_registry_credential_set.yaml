version: 0
block:
  attributes:
    container_registry_id:
      type: string
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    login_server:
      type: string
      description_kind: plain
      required: true
    name:
      type: string
      description: The name of the credential set.
      description_kind: plain
      required: true
  block_types:
    authentication_credentials:
      nesting_mode: list
      block:
        attributes:
          password_secret_id:
            type: string
            description_kind: plain
            required: true
          username_secret_id:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
      min_items: 1
      max_items: 1
    identity:
      nesting_mode: list
      block:
        attributes:
          principal_id:
            type: string
            description_kind: plain
            computed: true
          tenant_id:
            type: string
            description_kind: plain
            computed: true
          type:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
      min_items: 1
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          read:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
