    agent_pool_name:
      type: string
      description_kind: plain
      optional: true
    container_registry_id:
      type: string
      description_kind: plain
      required: true
    enabled:
      type: bool
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    is_system_task:
      type: bool
      description_kind: plain
      optional: true
    log_template:
      type: string
      description_kind: plain
      optional: true
    name:
      type: string
      description_kind: plain
      required: true
    tags:
      type:
