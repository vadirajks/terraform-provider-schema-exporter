      - string
      description_kind: plain
      optional: true
    timeout_in_seconds:
      type: number
      description_kind: plain
      optional: true
  block_types:
    agent_setting:
      nesting_mode: list
      block:
        attributes:
          cpu:
            type: number
            description_kind: plain
            required: true
        description_kind: plain
      max_items: 1
    base_image_trigger:
      nesting_mode: list
      block:
        attributes:
          enabled:
            type: bool
            description_kind: plain
            optional: true
