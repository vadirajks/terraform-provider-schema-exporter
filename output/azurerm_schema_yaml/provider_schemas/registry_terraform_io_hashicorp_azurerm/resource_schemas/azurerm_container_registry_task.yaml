            - string
            description_kind: plain
            required: true
          name:
            type: string
            description_kind: plain
            required: true
          repository_url:
            type: string
            description_kind: plain
            required: true
          source_type:
            type: string
            description_kind: plain
            required: true
        block_types:
          authentication:
            nesting_mode: list
            block:
              attributes:
                expire_in_seconds:
                  type: number
                  description_kind: plain
                  optional: true
                refresh_token:
                  type: string
                  description_kind: plain
                  optional: true
                  sensitive: true
                scope:
                  type: string
                  description_kind: plain
                  optional: true
                token:
                  type: string
                  description_kind: plain
                  required: true
                  sensitive: true
                token_type:
                  type: string
                  description_kind: plain
                  required: true
              description_kind: plain
            max_items: 1
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          read:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
    timer_trigger:
      nesting_mode: list
      block:
        attributes:
          enabled:
            type: bool
            description_kind: plain
            optional: true
          name:
            type: string
            description_kind: plain
            required: true
          schedule:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
  description_kind: plain
