      nesting_mode: list
      block:
        attributes:
          identity_ids:
            type:
            - set
            - string
            description_kind: plain
            optional: true
          principal_id:
            type: string
            description_kind: plain
            computed: true
          tenant_id:
            type: string
            description_kind: plain
            computed: true
          type:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
      max_items: 1
