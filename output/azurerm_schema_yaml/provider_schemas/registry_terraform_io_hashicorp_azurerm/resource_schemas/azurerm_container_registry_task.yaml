      nesting_mode: list
      block:
        block_types:
          custom:
            nesting_mode: set
            block:
              attributes:
                identity:
                  type: string
                  description_kind: plain
                  optional: true
                login_server:
                  type: string
                  description_kind: plain
                  required: true
                password:
                  type: string
                  description_kind: plain
                  optional: true
                  sensitive: true
                username:
                  type: string
                  description_kind: plain
                  optional: true
              description_kind: plain
          source:
            nesting_mode: list
            block:
              attributes:
                login_mode:
                  type: string
                  description_kind: plain
                  required: true
              description_kind: plain
            max_items: 1
        description_kind: plain
