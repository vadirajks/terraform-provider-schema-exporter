            optional: true
            sensitive: true
          update_trigger_payload_type:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 1
    docker_step:
      nesting_mode: list
      block:
        attributes:
          arguments:
            type:
            - map
            - string
            description_kind: plain
            optional: true
          cache_enabled:
            type: bool
            description_kind: plain
            optional: true
          context_access_token:
            type: string
            description_kind: plain
            required: true
            sensitive: true
          context_path:
            type: string
            description_kind: plain
            required: true
          dockerfile_path:
            type: string
            description_kind: plain
            required: true
          image_names:
            type:
            - list
            - string
            description_kind: plain
            optional: true
          push_enabled:
            type: bool
            description_kind: plain
            optional: true
          secret_arguments:
            type:
            - map
            - string
            description_kind: plain
            optional: true
            sensitive: true
          target:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 1
    encoded_step:
      nesting_mode: list
      block:
        attributes:
          context_access_token:
            type: string
            description_kind: plain
            optional: true
            sensitive: true
          context_path:
            type: string
            description_kind: plain
            optional: true
          secret_values:
            type:
            - map
            - string
            description_kind: plain
            optional: true
            sensitive: true
          task_content:
            type: string
            description_kind: plain
            required: true
          value_content:
            type: string
            description_kind: plain
            optional: true
          values:
            type:
            - map
            - string
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 1
    file_step:
      nesting_mode: list
      block:
        attributes:
          context_access_token:
            type: string
            description_kind: plain
            optional: true
            sensitive: true
          context_path:
            type: string
            description_kind: plain
            optional: true
          secret_values:
            type:
            - map
            - string
            description_kind: plain
            optional: true
            sensitive: true
          task_file_path:
            type: string
            description_kind: plain
            required: true
          value_file_path:
            type: string
            description_kind: plain
            optional: true
          values:
            type:
            - map
            - string
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 1
