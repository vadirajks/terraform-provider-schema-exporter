version: 1
block:
  attributes:
    automatic_sync:
      type: bool
      description_kind: plain
      optional: true
    automation_account_id:
      type: string
      description_kind: plain
      required: true
    branch:
      type: string
      description_kind: plain
      optional: true
    description:
      type: string
      description_kind: plain
      optional: true
    folder_path:
      type: string
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    publish_runbook_enabled:
      type: bool
      description_kind: plain
      optional: true
    repository_url:
      type: string
      description_kind: plain
      required: true
    source_control_type:
      type: string
      description_kind: plain
      required: true
  block_types:
    security:
      nesting_mode: list
      block:
        attributes:
          refresh_token:
            type: string
            description_kind: plain
            optional: true
          token:
            type: string
            description_kind: plain
            required: true
          token_type:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
      min_items: 1
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          read:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
