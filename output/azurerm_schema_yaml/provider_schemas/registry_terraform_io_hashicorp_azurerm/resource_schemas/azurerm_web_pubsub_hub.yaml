version: 1
block:
  attributes:
    anonymous_connections_enabled:
      type: bool
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    web_pubsub_id:
      type: string
      description_kind: plain
      required: true
  block_types:
    event_handler:
      nesting_mode: list
      block:
        attributes:
          system_events:
            type:
            - set
            - string
            description_kind: plain
            optional: true
          url_template:
            type: string
            description_kind: plain
            required: true
          user_event_pattern:
            type: string
            description_kind: plain
            optional: true
        block_types:
          auth:
            nesting_mode: list
            block:
              attributes:
                managed_identity_id:
                  type: string
                  description_kind: plain
                  required: true
              description_kind: plain
            max_items: 1
        description_kind: plain
    event_listener:
      nesting_mode: list
      block:
        attributes:
          eventhub_name:
            type: string
            description_kind: plain
            required: true
          eventhub_namespace_name:
            type: string
            description_kind: plain
            required: true
          system_event_name_filter:
            type:
            - list
            - string
            description_kind: plain
            optional: true
          user_event_name_filter:
            type:
            - list
            - string
            description_kind: plain
            optional: true
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          read:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
