                  optional: true
                custom_query_string:
                  type: string
                  description_kind: plain
                  optional: true
                redirect_protocol:
                  type: string
                  description_kind: plain
                  required: true
                redirect_type:
                  type: string
                  description_kind: plain
                  required: true
              description_kind: plain
            max_items: 1
