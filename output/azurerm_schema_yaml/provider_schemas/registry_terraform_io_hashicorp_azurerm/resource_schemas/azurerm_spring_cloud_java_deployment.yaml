version: 1
block:
  attributes:
    environment_variables:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance_count:
      type: number
      description_kind: plain
      optional: true
    jvm_options:
      type: string
      description_kind: plain
      optional: true
    name:
      type: string
      description_kind: plain
      required: true
    runtime_version:
      type: string
      description_kind: plain
      optional: true
    spring_cloud_app_id:
      type: string
      description_kind: plain
      required: true
  block_types:
    quota:
      nesting_mode: list
      block:
        attributes:
          cpu:
            type: string
            description_kind: plain
            optional: true
            computed: true
          memory:
            type: string
            description_kind: plain
            optional: true
            computed: true
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          read:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
