version: 0
block:
  attributes:
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    nginx_deployment_id:
      type: string
      description_kind: plain
      required: true
    package_data:
      type: string
      description_kind: plain
      optional: true
    root_file:
      type: string
      description_kind: plain
      required: true
  block_types:
    config_file:
      nesting_mode: set
      block:
        attributes:
          content:
            type: string
            description_kind: plain
            required: true
          virtual_path:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
    protected_file:
      nesting_mode: set
      block:
        attributes:
          content:
            type: string
            description_kind: plain
            required: true
            sensitive: true
          content_hash:
            type: string
            description_kind: plain
            computed: true
          virtual_path:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          read:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
