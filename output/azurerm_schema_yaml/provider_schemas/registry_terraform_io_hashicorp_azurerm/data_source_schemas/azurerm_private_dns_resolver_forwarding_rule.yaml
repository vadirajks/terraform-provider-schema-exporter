version: 0
block:
  attributes:
    dns_forwarding_ruleset_id:
      type: string
      description_kind: plain
      required: true
    domain_name:
      type: string
      description_kind: plain
      computed: true
    enabled:
      type: bool
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    metadata:
      type:
      - map
      - string
      description_kind: plain
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    target_dns_servers:
      type:
      - list
      - - object
        - ip_address: string
          port: number
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          read:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
