version: 0
block:
  attributes:
    container_app_environment_id:
      type: string
      description_kind: plain
      computed: true
    custom_domain_verification_id:
      type: string
      description: The ID of the Custom Domain Verification for this Container App.
      description_kind: plain
      computed: true
      sensitive: true
    dapr:
      type:
      - list
      - - object
        - app_id: string
          app_port: number
          app_protocol: string
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    identity:
      type:
      - list
      - - object
        - identity_ids:
          - list
          - string
          principal_id: string
          tenant_id: string
          type: string
      description_kind: plain
      computed: true
    ingress:
      type:
      - list
      - - object
        - allow_insecure_connections: bool
          client_certificate_mode: string
          cors:
          - list
          - - object
            - allow_credentials_enabled: bool
              allowed_headers:
              - list
              - string
              allowed_methods:
              - list
              - string
              allowed_origins:
              - list
              - string
              exposed_headers:
              - list
              - string
              max_age_in_seconds: number
          custom_domain:
          - list
          - - object
            - certificate_binding_type: string
              certificate_id: string
              name: string
          exposed_port: number
          external_enabled: bool
          fqdn: string
          ip_security_restriction:
          - list
          - - object
            - action: string
              description: string
              ip_address_range: string
              name: string
          target_port: number
          traffic_weight:
          - list
          - - object
            - label: string
              latest_revision: bool
              percentage: number
              revision_suffix: string
          transport: string
      description_kind: plain
      computed: true
    latest_revision_fqdn:
      type: string
      description: The fully qualified domain name of the latest Container App.
      description_kind: plain
      computed: true
    latest_revision_name:
      type: string
      description: The name of the latest Container Revision.
      description_kind: plain
      computed: true
    location:
      type: string
      description_kind: plain
      computed: true
    max_inactive_revisions:
      type: number
      description_kind: plain
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    outbound_ip_addresses:
      type:
      - list
      - string
      description_kind: plain
      computed: true
    registry:
      type:
      - list
      - - object
        - identity: string
          password_secret_name: string
          server: string
          username: string
      description_kind: plain
      computed: true
    resource_group_name:
      type: string
      description_kind: plain
      required: true
    revision_mode:
      type: string
      description_kind: plain
      computed: true
    secret:
      type:
      - set
      - - object
        - identity: string
          key_vault_secret_id: string
          name: string
          value: string
      description_kind: plain
      computed: true
      sensitive: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      computed: true
    template:
      type:
      - list
      - - object
        - azure_queue_scale_rule:
          - list
          - - object
            - authentication:
              - list
              - - object
                - secret_name: string
                  trigger_parameter: string
              name: string
              queue_length: number
              queue_name: string
          container:
          - list
          - - object
            - args:
              - list
              - string
              command:
              - list
              - string
              cpu: number
              env:
              - list
              - - object
                - name: string
                  secret_name: string
                  value: string
              ephemeral_storage: string
              image: string
              liveness_probe:
              - list
              - - object
                - failure_count_threshold: number
                  header:
                  - list
                  - - object
                    - name: string
                      value: string
                  host: string
                  initial_delay: number
                  interval_seconds: number
                  path: string
                  port: number
                  termination_grace_period_seconds: number
                  timeout: number
                  transport: string
              memory: string
              name: string
              readiness_probe:
              - list
              - - object
                - failure_count_threshold: number
                  header:
                  - list
                  - - object
                    - name: string
                      value: string
                  host: string
                  initial_delay: number
                  interval_seconds: number
                  path: string
                  port: number
                  success_count_threshold: number
                  timeout: number
                  transport: string
              startup_probe:
              - list
              - - object
                - failure_count_threshold: number
                  header:
                  - list
                  - - object
                    - name: string
                      value: string
                  host: string
                  initial_delay: number
                  interval_seconds: number
                  path: string
                  port: number
                  termination_grace_period_seconds: number
                  timeout: number
                  transport: string
              volume_mounts:
              - list
              - - object
                - name: string
                  path: string
                  sub_path: string
          custom_scale_rule:
          - list
          - - object
            - authentication:
              - list
              - - object
                - secret_name: string
                  trigger_parameter: string
              custom_rule_type: string
              metadata:
              - map
              - string
              name: string
          http_scale_rule:
          - list
          - - object
            - authentication:
              - list
              - - object
                - secret_name: string
                  trigger_parameter: string
              concurrent_requests: string
              name: string
          init_container:
          - list
          - - object
            - args:
              - list
              - string
              command:
              - list
              - string
              cpu: number
              env:
              - list
              - - object
                - name: string
                  secret_name: string
                  value: string
              ephemeral_storage: string
              image: string
              memory: string
              name: string
              volume_mounts:
              - list
              - - object
                - name: string
                  path: string
                  sub_path: string
          max_replicas: number
          min_replicas: number
          revision_suffix: string
          tcp_scale_rule:
          - list
          - - object
            - authentication:
              - list
              - - object
                - secret_name: string
                  trigger_parameter: string
              concurrent_requests: string
              name: string
          termination_grace_period_seconds: number
          volume:
          - list
          - - object
            - mount_options: string
              name: string
              storage_name: string
              storage_type: string
      description_kind: plain
      computed: true
    workload_profile_name:
      type: string
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          read:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
