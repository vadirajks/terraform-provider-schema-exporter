version: 0
block:
  attributes:
    authentication_certificate:
      type:
      - list
      - - object
        - id: string
          name: string
      description_kind: plain
      computed: true
    autoscale_configuration:
      type:
      - list
      - - object
        - max_capacity: number
          min_capacity: number
      description_kind: plain
      computed: true
    backend_address_pool:
      type:
      - list
      - - object
        - fqdns:
          - list
          - string
          id: string
          ip_addresses:
          - list
          - string
          name: string
      description_kind: plain
      computed: true
    backend_http_settings:
      type:
      - list
      - - object
        - affinity_cookie_name: string
          authentication_certificate:
          - list
          - - object
            - id: string
              name: string
          connection_draining:
          - list
          - - object
            - drain_timeout_sec: number
              enabled: bool
          cookie_based_affinity: string
          host_name: string
          id: string
          name: string
          path: string
          pick_host_name_from_backend_address: bool
          port: number
          probe_id: string
          probe_name: string
          protocol: string
          request_timeout: number
          trusted_root_certificate_names:
          - list
          - string
      description_kind: plain
      computed: true
    custom_error_configuration:
      type:
      - list
      - - object
        - custom_error_page_url: string
          id: string
          status_code: string
      description_kind: plain
      computed: true
    fips_enabled:
      type: bool
      description_kind: plain
      computed: true
    firewall_policy_id:
      type: string
      description_kind: plain
      computed: true
    force_firewall_policy_association:
      type: bool
      description_kind: plain
      computed: true
    frontend_ip_configuration:
      type:
      - list
      - - object
        - id: string
          name: string
          private_ip_address: string
          private_ip_address_allocation: string
          private_link_configuration_id: string
          private_link_configuration_name: string
          public_ip_address_id: string
          subnet_id: string
      description_kind: plain
      computed: true
    frontend_port:
      type:
      - list
      - - object
        - id: string
          name: string
          port: number
      description_kind: plain
      computed: true
    gateway_ip_configuration:
      type:
      - list
      - - object
        - id: string
          name: string
          subnet_id: string
      description_kind: plain
      computed: true
    global:
      type:
      - list
      - - object
        - request_buffering_enabled: bool
          response_buffering_enabled: bool
      description_kind: plain
      computed: true
    http2_enabled:
      type: bool
      description_kind: plain
      computed: true
    http_listener:
      type:
      - list
      - - object
        - custom_error_configuration:
          - list
          - - object
            - custom_error_page_url: string
              id: string
              status_code: string
          firewall_policy_id: string
          frontend_ip_configuration_id: string
          frontend_ip_configuration_name: string
          frontend_port_id: string
          frontend_port_name: string
          host_name: string
          host_names:
          - list
          - string
          id: string
          name: string
          protocol: string
          require_sni: bool
          ssl_certificate_id: string
          ssl_certificate_name: string
          ssl_profile_id: string
          ssl_profile_name: string
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    identity:
      type:
      - list
      - - object
        - identity_ids:
          - list
          - string
          principal_id: string
          tenant_id: string
          type: string
      description_kind: plain
      computed: true
    location:
      type: string
      description_kind: plain
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    private_endpoint_connection:
      type:
      - list
      - - object
        - id: string
          name: string
      description_kind: plain
      computed: true
    private_link_configuration:
      type:
      - list
      - - object
        - id: string
          ip_configuration:
          - list
          - - object
            - name: string
              primary: bool
              private_ip_address: string
              private_ip_address_allocation: string
              subnet_id: string
          name: string
      description_kind: plain
      computed: true
    probe:
      type:
      - list
      - - object
        - host: string
          id: string
          interval: number
          match:
          - list
          - - object
            - body: string
              status_code:
              - list
              - string
          minimum_servers: number
          name: string
          path: string
          pick_host_name_from_backend_http_settings: bool
          port: number
          protocol: string
          timeout: number
          unhealthy_threshold: number
      description_kind: plain
      computed: true
    redirect_configuration:
      type:
      - list
      - - object
        - id: string
          include_path: bool
          include_query_string: bool
          name: string
          redirect_type: string
          target_listener_id: string
          target_listener_name: string
          target_url: string
      description_kind: plain
      computed: true
    request_routing_rule:
      type:
      - list
      - - object
        - backend_address_pool_id: string
          backend_address_pool_name: string
          backend_http_settings_id: string
          backend_http_settings_name: string
          http_listener_id: string
          http_listener_name: string
          id: string
          name: string
          priority: number
          redirect_configuration_id: string
          redirect_configuration_name: string
          rewrite_rule_set_id: string
          rewrite_rule_set_name: string
          rule_type: string
          url_path_map_id: string
          url_path_map_name: string
      description_kind: plain
      computed: true
    resource_group_name:
      type: string
      description_kind: plain
      required: true
    rewrite_rule_set:
      type:
      - list
      - - object
        - id: string
          name: string
          rewrite_rule:
          - list
          - - object
            - condition:
              - list
              - - object
                - ignore_case: bool
                  negate: bool
                  pattern: string
                  variable: string
              name: string
              request_header_configuration:
              - list
              - - object
                - header_name: string
                  header_value: string
              response_header_configuration:
              - list
              - - object
                - header_name: string
                  header_value: string
              rule_sequence: number
              url:
              - list
              - - object
                - components: string
                  path: string
                  query_string: string
                  reroute: bool
      description_kind: plain
      computed: true
    sku:
      type:
      - list
      - - object
        - capacity: number
          name: string
          tier: string
      description_kind: plain
      computed: true
    ssl_certificate:
      type:
      - list
      - - object
        - id: string
          key_vault_secret_id: string
          name: string
          public_cert_data: string
      description_kind: plain
      computed: true
    ssl_policy:
      type:
      - list
      - - object
        - cipher_suites:
          - list
          - string
          disabled_protocols:
          - list
          - string
          min_protocol_version: string
          policy_name: string
          policy_type: string
      description_kind: plain
      computed: true
    ssl_profile:
      type:
      - list
      - - object
        - id: string
          name: string
          ssl_policy:
          - list
          - - object
            - cipher_suites:
              - list
              - string
              disabled_protocols:
              - list
              - string
              min_protocol_version: string
              policy_name: string
              policy_type: string
          trusted_client_certificate_names:
          - list
          - string
          verify_client_certificate_issuer_dn: bool
          verify_client_certificate_revocation: string
      description_kind: plain
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      computed: true
    trusted_client_certificate:
      type:
      - list
      - - object
        - data: string
          id: string
          name: string
      description_kind: plain
      computed: true
    trusted_root_certificate:
      type:
      - list
      - - object
        - id: string
          key_vault_secret_id: string
          name: string
      description_kind: plain
      computed: true
    url_path_map:
      type:
      - list
      - - object
        - default_backend_address_pool_id: string
          default_backend_address_pool_name: string
          default_backend_http_settings_id: string
          default_backend_http_settings_name: string
          default_redirect_configuration_id: string
          default_redirect_configuration_name: string
          default_rewrite_rule_set_id: string
          default_rewrite_rule_set_name: string
          id: string
          name: string
          path_rule:
          - list
          - - object
            - backend_address_pool_id: string
              backend_address_pool_name: string
              backend_http_settings_id: string
              backend_http_settings_name: string
              firewall_policy_id: string
              id: string
              name: string
              paths:
              - list
              - string
              redirect_configuration_id: string
              redirect_configuration_name: string
              rewrite_rule_set_id: string
              rewrite_rule_set_name: string
      description_kind: plain
      computed: true
    waf_configuration:
      type:
      - list
      - - object
        - disabled_rule_group:
          - list
          - - object
            - rule_group_name: string
              rules:
              - list
              - number
          enabled: bool
          exclusion:
          - list
          - - object
            - match_variable: string
              selector: string
              selector_match_operator: string
          file_upload_limit_mb: number
          firewall_mode: string
          max_request_body_size_kb: number
          request_body_check: bool
          rule_set_type: string
          rule_set_version: string
      description_kind: plain
      computed: true
    zones:
      type:
      - list
      - string
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          read:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
