version: 0
block:
  attributes:
    apns_credential:
      type:
      - list
      - - object
        - application_mode: string
          bundle_id: string
          key_id: string
          team_id: string
          token: string
      description_kind: plain
      computed: true
    gcm_credential:
      type:
      - list
      - - object
        - api_key: string
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    location:
      type: string
      description_kind: plain
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    namespace_name:
      type: string
      description_kind: plain
      required: true
    resource_group_name:
      type: string
      description_kind: plain
      required: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          read:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
