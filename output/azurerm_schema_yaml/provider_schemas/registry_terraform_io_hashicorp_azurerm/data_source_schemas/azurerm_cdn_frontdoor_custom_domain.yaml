version: 0
block:
  attributes:
    cdn_frontdoor_profile_id:
      type: string
      description_kind: plain
      computed: true
    dns_zone_id:
      type: string
      description_kind: plain
      computed: true
    expiration_date:
      type: string
      description_kind: plain
      computed: true
    host_name:
      type: string
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    profile_name:
      type: string
      description_kind: plain
      required: true
    resource_group_name:
      type: string
      description_kind: plain
      required: true
    tls:
      type:
      - list
      - - object
        - cdn_frontdoor_secret_id: string
          certificate_type: string
          minimum_tls_version: string
      description_kind: plain
      computed: true
    validation_token:
      type: string
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          read:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
