version: 0
block:
  attributes:
    account_name:
      type: string
      description_kind: plain
      required: true
    auto_scale:
      type:
      - list
      - - object
        - evaluation_interval: string
          formula: string
      description_kind: plain
      computed: true
    certificate:
      type:
      - list
      - - object
        - id: string
          store_location: string
          store_name: string
          visibility:
          - set
          - string
      description_kind: plain
      computed: true
    container_configuration:
      type:
      - list
      - - object
        - container_image_names:
          - set
          - string
          container_registries:
          - list
          - - object
            - password: string
              registry_server: string
              user_assigned_identity_id: string
              user_name: string
          type: string
      description_kind: plain
      computed: true
    data_disks:
      type:
      - list
      - - object
        - caching: string
          disk_size_gb: number
          lun: number
          storage_account_type: string
      description_kind: plain
      computed: true
    disk_encryption:
      type:
      - list
      - - object
        - disk_encryption_target: string
      description_kind: plain
      computed: true
    display_name:
      type: string
      description_kind: plain
      computed: true
    extensions:
      type:
      - list
      - - object
        - auto_upgrade_minor_version: bool
          name: string
          protected_settings: string
          provision_after_extensions:
          - set
          - string
          publisher: string
          settings_json: string
          type: string
          type_handler_version: string
      description_kind: plain
      computed: true
    fixed_scale:
      type:
      - list
      - - object
        - resize_timeout: string
          target_dedicated_nodes: number
          target_low_priority_nodes: number
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    inter_node_communication:
      type: string
      description_kind: plain
      computed: true
    license_type:
      type: string
      description_kind: plain
      computed: true
    max_tasks_per_node:
      type: number
      description_kind: plain
      computed: true
    metadata:
      type:
      - map
      - string
      description_kind: plain
      computed: true
    mount:
      type:
      - list
      - - object
        - azure_blob_file_system:
          - list
          - - object
            - account_key: string
              account_name: string
              blobfuse_options: string
              container_name: string
              identity_id: string
              relative_mount_path: string
              sas_key: string
          azure_file_share:
          - list
          - - object
            - account_key: string
              account_name: string
              azure_file_url: string
              mount_options: string
              relative_mount_path: string
          cifs_mount:
          - list
          - - object
            - mount_options: string
              password: string
              relative_mount_path: string
              source: string
              user_name: string
          nfs_mount:
          - list
          - - object
            - mount_options: string
              relative_mount_path: string
              source: string
      description_kind: plain
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    network_configuration:
      type:
      - list
      - - object
        - accelerated_networking_enabled: bool
          dynamic_vnet_assignment_scope: string
          endpoint_configuration:
          - list
          - - object
            - backend_port: number
              frontend_port_range: string
              name: string
              network_security_group_rules:
              - list
              - - object
                - access: string
                  priority: number
                  source_address_prefix: string
                  source_port_ranges:
                  - list
                  - string
              protocol: string
          public_address_provisioning_type: string
          public_ips:
          - set
          - string
          subnet_id: string
      description_kind: plain
      computed: true
    node_agent_sku_id:
      type: string
      description_kind: plain
      computed: true
    node_placement:
      type:
      - list
      - - object
        - policy: string
      description_kind: plain
      computed: true
    os_disk_placement:
      type: string
      description_kind: plain
      computed: true
    resource_group_name:
      type: string
      description_kind: plain
      required: true
    start_task:
      type:
      - list
      - - object
        - command_line: string
          common_environment_properties:
          - map
          - string
          container:
          - list
          - - object
            - image_name: string
              registry:
              - list
              - - object
                - password: string
                  registry_server: string
                  user_assigned_identity_id: string
                  user_name: string
              run_options: string
              working_directory: string
          resource_file:
          - list
          - - object
            - auto_storage_container_name: string
              blob_prefix: string
              file_mode: string
              file_path: string
              http_url: string
              storage_container_url: string
              user_assigned_identity_id: string
          task_retry_maximum: number
          user_identity:
          - list
          - - object
            - auto_user:
              - list
              - - object
                - elevation_level: string
                  scope: string
              user_name: string
          wait_for_success: bool
      description_kind: plain
      computed: true
    storage_image_reference:
      type:
      - list
      - - object
        - id: string
          offer: string
          publisher: string
          sku: string
          version: string
      description_kind: plain
      computed: true
    task_scheduling_policy:
      type:
      - list
      - - object
        - node_fill_type: string
      description_kind: plain
      computed: true
    user_accounts:
      type:
      - list
      - - object
        - elevation_level: string
          linux_user_configuration:
          - list
          - - object
            - gid: number
              ssh_private_key: string
              uid: number
          name: string
          password: string
          windows_user_configuration:
          - list
          - - object
            - login_mode: string
      description_kind: plain
      computed: true
    vm_size:
      type: string
      description_kind: plain
      computed: true
    windows:
      type:
      - list
      - - object
        - enable_automatic_updates: bool
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          read:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
