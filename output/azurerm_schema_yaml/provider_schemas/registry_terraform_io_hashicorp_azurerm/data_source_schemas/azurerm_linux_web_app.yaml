          failed_request_tracing: bool
          http_logs:
          - list
          - - object
            - azure_blob_storage:
              - list
              - - object
                - retention_in_days: number
                  sas_url: string
              file_system:
              - list
              - - object
                - retention_in_days: number
                  retention_in_mb: number
