          - - object
            - action: string
              description: string
              headers:
              - list
              - - object
                - x_azure_fdid:
                  - list
                  - string
                  x_fd_health_probe:
                  - list
                  - string
                  x_forwarded_for:
                  - list
                  - string
                  x_forwarded_host:
                  - list
                  - string
              ip_address: string
              name: string
              priority: number
              service_tag: string
              virtual_network_subnet_id: string
          ip_restriction_default_action: string
          linux_fx_version: string
          load_balancing_mode: string
          local_mysql_enabled: bool
          managed_pipeline_mode: string
          minimum_tls_version: string
          remote_debugging_enabled: bool
          remote_debugging_version: string
          scm_ip_restriction:
          - list
          - - object
            - action: string
              description: string
              headers:
              - list
              - - object
                - x_azure_fdid:
                  - list
                  - string
                  x_fd_health_probe:
                  - list
                  - string
                  x_forwarded_for:
                  - list
                  - string
                  x_forwarded_host:
                  - list
                  - string
              ip_address: string
              name: string
              priority: number
              service_tag: string
              virtual_network_subnet_id: string
          scm_ip_restriction_default_action: string
          scm_minimum_tls_version: string
          scm_type: string
          scm_use_main_ip_restriction: bool
          use_32_bit_worker: bool
          vnet_route_all_enabled: bool
          websockets_enabled: bool
