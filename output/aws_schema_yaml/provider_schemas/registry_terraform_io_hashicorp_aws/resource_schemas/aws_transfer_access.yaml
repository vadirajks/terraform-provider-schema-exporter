version: 0
block:
  attributes:
    external_id:
      type: string
      description_kind: plain
      required: true
    home_directory:
      type: string
      description_kind: plain
      optional: true
    home_directory_type:
      type: string
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    policy:
      type: string
      description_kind: plain
      optional: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    role:
      type: string
      description_kind: plain
      optional: true
    server_id:
      type: string
      description_kind: plain
      required: true
  block_types:
