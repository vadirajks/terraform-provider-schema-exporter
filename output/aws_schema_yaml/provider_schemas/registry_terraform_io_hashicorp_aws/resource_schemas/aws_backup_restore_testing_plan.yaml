      nesting_mode: list
      block:
        attributes:
          algorithm:
            type: string
            description_kind: plain
            required: true
          exclude_vaults:
            type:
            - set
            - string
            description_kind: plain
            optional: true
            computed: true
          include_vaults:
            type:
            - set
            - string
            description_kind: plain
            required: true
          recovery_point_types:
            type:
            - set
            - string
            description_kind: plain
            required: true
          selection_window_days:
            type: number
            description_kind: plain
            optional: true
            computed: true
        description_kind: plain
  description_kind: plain
