version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    schedule_expression:
      type: string
      description_kind: plain
      required: true
    schedule_expression_timezone:
      type: string
      description_kind: plain
      optional: true
      computed: true
    start_window_hours:
      type: number
      description_kind: plain
      optional: true
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      computed: true
  block_types:
