version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    base_policy_document:
      type: string
      description_kind: plain
      optional: true
    base_policy_regions:
      type:
      - set
      - string
      description_kind: plain
      optional: true
    create_base_policy:
      type: bool
      description_kind: plain
      optional: true
    created_at:
      type: string
      description_kind: plain
      computed: true
    description:
      type: string
      description_kind: plain
      optional: true
    edges:
      type:
      - list
      - - object
        - asn: number
          edge_location: string
          inside_cidr_blocks:
          - list
          - string
      description_kind: plain
      computed: true
    global_network_id:
      type: string
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    segments:
      type:
      - list
      - - object
        - edge_locations:
          - list
          - string
          name: string
          shared_segments:
          - list
          - string
      description_kind: plain
      computed: true
    state:
      type: string
      description_kind: plain
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
