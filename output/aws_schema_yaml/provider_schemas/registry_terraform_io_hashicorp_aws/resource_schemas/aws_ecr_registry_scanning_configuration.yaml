version: 0
block:
  attributes:
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    registry_id:
      type: string
      description_kind: plain
      computed: true
    scan_type:
      type: string
      description_kind: plain
      required: true
  block_types:
    rule:
      nesting_mode: set
      block:
        attributes:
          scan_frequency:
            type: string
            description_kind: plain
            required: true
        block_types:
          repository_filter:
            nesting_mode: set
            block:
              attributes:
                filter:
                  type: string
                  description_kind: plain
                  required: true
                filter_type:
                  type: string
                  description_kind: plain
                  required: true
              description_kind: plain
            min_items: 1
        description_kind: plain
      max_items: 100
  description_kind: plain
