            optional: true
          value:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
    trigger_configuration:
      nesting_mode: set
      block:
        attributes:
          trigger_events:
            type:
            - set
            - string
            description_kind: plain
            required: true
          trigger_name:
            type: string
            description_kind: plain
            required: true
          trigger_target_arn:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
