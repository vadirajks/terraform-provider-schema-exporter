            required: true
          stream_arn:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
      max_items: 1
    sns_destination:
      nesting_mode: list
      block:
        attributes:
          topic_arn:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
      max_items: 1
