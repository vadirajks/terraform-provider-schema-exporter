version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    authentication:
      type: string
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
    target_action:
      type: string
      description_kind: plain
      required: true
    target_pipeline:
      type: string
      description_kind: plain
      required: true
    url:
      type: string
      description_kind: plain
      computed: true
  block_types:
    authentication_configuration:
      nesting_mode: list
      block:
        attributes:
          allowed_ip_range:
            type: string
            description_kind: plain
            optional: true
          secret_token:
            type: string
            description_kind: plain
            optional: true
            sensitive: true
        description_kind: plain
      max_items: 1
    filter:
      nesting_mode: set
      block:
        attributes:
          json_path:
            type: string
            description_kind: plain
            required: true
          match_equals:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
      min_items: 1
      max_items: 5
  description_kind: plain
