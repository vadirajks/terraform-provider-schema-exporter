version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    deletion_protection:
      type: bool
      description: A value that indicates whether the graph has deletion protection enabled. The graph can't be deleted when deletion protection is enabled.
      description_kind: plain
      optional: true
      computed: true
    endpoint:
      type: string
      description_kind: plain
      computed: true
    graph_name:
      type: string
      description: 'The graph name. For example: my-graph-1. The name must contain from 1 to 63 letters, numbers, or hyphens, and its first character must be a letter. It cannot end with a hyphen or contain two consecutive hyphens. If you don''t specify a graph name, a unique graph name is generated for you using the prefix graph-for, followed by a combination of Stack Name and a UUID.'
      description_kind: plain
      optional: true
      computed: true
    graph_name_prefix:
      type: string
      description: Allows user to specify name prefix and have remainder of name automatically generated.
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      computed: true
    kms_key_identifier:
      type: string
      description: Specifies a KMS key to use to encrypt data in the new graph.  Value must be ARN of KMS Key.
      description_kind: plain
      optional: true
      computed: true
    provisioned_memory:
      type: number
      description: The provisioned memory-optimized Neptune Capacity Units (m-NCUs) to use for the graph.
      description_kind: plain
      required: true
    public_connectivity:
      type: bool
      description: Specifies whether or not the graph can be reachable over the internet. All access to graphs is IAM authenticated. When the graph is publicly available, its domain name system (DNS) endpoint resolves to the public IP address from the internet. When the graph isn't publicly available, you need to create a PrivateGraphEndpoint in a given VPC to ensure the DNS name resolves to a private IP address that is reachable from the VPC.
      description_kind: plain
      optional: true
      computed: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    replica_count:
      type: number
      description: The number of replicas in other AZs.  Value must be between 0 and 2.
      description_kind: plain
      optional: true
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours).
            description_kind: plain
            optional: true
          delete:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours). Setting a timeout for a Delete operation is only applicable if changes are saved into state before the destroy operation occurs.
            description_kind: plain
            optional: true
          update:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours).
            description_kind: plain
            optional: true
        description_kind: plain
    vector_search_configuration:
      nesting_mode: list
      block:
        attributes:
          vector_search_dimension:
            type: number
            description: Specifies the number of dimensions for vector embeddings.  Value must be between 1 and 65,535.
            description_kind: plain
            optional: true
        description: Vector search configuration for the Neptune Graph
        description_kind: plain
  description_kind: plain
