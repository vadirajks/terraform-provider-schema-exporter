version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    description:
      type: string
      description: A description of the Amazon Q application.
      description_kind: plain
      optional: true
    display_name:
      type: string
      description: The display name of the Amazon Q application.
      description_kind: plain
      required: true
    iam_service_role_arn:
      type: string
      description: The Amazon Resource Name (ARN) of the IAM service role that provides permissions for the Amazon Q application.
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      computed: true
    identity_center_application_arn:
      type: string
      description_kind: plain
      computed: true
    identity_center_instance_arn:
      type: string
      description: "ARN of the IAM Identity Center instance you are either creating for\u2014or connecting to\u2014your Amazon Q Business application"
      description_kind: plain
      required: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      computed: true
  block_types:
    attachments_configuration:
      nesting_mode: list
      block:
        attributes:
          attachments_control_mode:
            type: string
            description: Status information about whether file upload functionality is activated or deactivated for your end user.
            description_kind: plain
            required: true
        description_kind: plain
    encryption_configuration:
      nesting_mode: list
      block:
        attributes:
          kms_key_id:
            type: string
            description: The identifier of the AWS KMS key that is used to encrypt your data. Amazon Q doesn't support asymmetric keys.
            description_kind: plain
            required: true
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours).
            description_kind: plain
            optional: true
          delete:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours). Setting a timeout for a Delete operation is only applicable if changes are saved into state before the destroy operation occurs.
            description_kind: plain
            optional: true
          update:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours).
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
