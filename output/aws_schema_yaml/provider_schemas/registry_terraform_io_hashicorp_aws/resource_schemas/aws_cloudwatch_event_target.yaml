                  required: true
                value:
                  type: string
                  description_kind: plain
                  required: true
              description_kind: plain
            max_items: 200
        description_kind: plain
      max_items: 1
    sqs_target:
      nesting_mode: list
      block:
        attributes:
          message_group_id:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 1
  description_kind: plain
