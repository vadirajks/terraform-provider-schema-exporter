                  required: true
              description_kind: plain
            max_items: 5
          placement_constraint:
            nesting_mode: set
            block:
              attributes:
                expression:
                  type: string
                  description_kind: plain
                  optional: true
                type:
                  type: string
                  description_kind: plain
                  required: true
              description_kind: plain
            max_items: 10
        description_kind: plain
      max_items: 1
    http_target:
      nesting_mode: list
      block:
        attributes:
          header_parameters:
