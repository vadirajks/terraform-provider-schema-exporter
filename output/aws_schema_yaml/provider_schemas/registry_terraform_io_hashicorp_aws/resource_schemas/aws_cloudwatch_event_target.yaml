          maximum_retry_attempts:
            type: number
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 1
    run_command_targets:
      nesting_mode: list
      block:
        attributes:
          key:
            type: string
            description_kind: plain
            required: true
          values:
            type:
            - list
            - string
            description_kind: plain
            required: true
        description_kind: plain
      max_items: 5
    sagemaker_pipeline_target:
      nesting_mode: list
      block:
        block_types:
          pipeline_parameter_list:
            nesting_mode: set
            block:
              attributes:
                name:
                  type: string
