version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    description:
      type: string
      description_kind: plain
      optional: true
    global_network_id:
      type: string
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
  block_types:
    location:
      nesting_mode: list
      block:
        attributes:
          address:
            type: string
            description_kind: plain
            optional: true
          latitude:
            type: string
            description_kind: plain
            optional: true
          longitude:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
