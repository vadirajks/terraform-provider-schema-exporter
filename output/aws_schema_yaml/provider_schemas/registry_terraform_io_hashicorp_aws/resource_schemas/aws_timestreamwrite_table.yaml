      description_kind: plain
      optional: true
      computed: true
    table_name:
      type: string
      description_kind: plain
      required: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
