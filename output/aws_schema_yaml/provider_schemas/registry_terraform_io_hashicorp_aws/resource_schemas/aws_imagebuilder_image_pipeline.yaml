    image_tests_configuration:
      nesting_mode: list
      block:
        attributes:
          image_tests_enabled:
            type: bool
            description_kind: plain
            optional: true
          timeout_minutes:
            type: number
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 1
    schedule:
      nesting_mode: list
      block:
        attributes:
          pipeline_execution_start_condition:
            type: string
            description_kind: plain
            optional: true
          schedule_expression:
            type: string
            description_kind: plain
            required: true
          timezone:
            type: string
            description_kind: plain
            optional: true
            computed: true
        description_kind: plain
      max_items: 1
    workflow:
      nesting_mode: list
      block:
        attributes:
          on_failure:
            type: string
            description_kind: plain
            optional: true
          parallel_group:
            type: string
            description_kind: plain
            optional: true
          workflow_arn:
            type: string
            description_kind: plain
            required: true
        block_types:
          parameter:
            nesting_mode: set
            block:
              attributes:
                name:
                  type: string
                  description_kind: plain
                  required: true
                value:
                  type: string
                  description_kind: plain
                  required: true
              description_kind: plain
        description_kind: plain
  description_kind: plain
