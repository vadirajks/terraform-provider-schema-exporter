version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    container_recipe_arn:
      type: string
      description_kind: plain
      optional: true
    date_created:
      type: string
      description_kind: plain
      computed: true
    date_last_run:
      type: string
      description_kind: plain
      computed: true
    date_next_run:
      type: string
      description_kind: plain
      computed: true
    date_updated:
      type: string
      description_kind: plain
      computed: true
    description:
      type: string
      description_kind: plain
      optional: true
    distribution_configuration_arn:
      type: string
      description_kind: plain
      optional: true
    enhanced_image_metadata_enabled:
      type: bool
      description_kind: plain
      optional: true
    execution_role:
      type: string
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    image_recipe_arn:
      type: string
      description_kind: plain
      optional: true
    infrastructure_configuration_arn:
      type: string
      description_kind: plain
      required: true
    name:
      type: string
      description_kind: plain
      required: true
    platform:
      type: string
      description_kind: plain
      computed: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    status:
      type: string
      description_kind: plain
      optional: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
  block_types:
    image_scanning_configuration:
      nesting_mode: list
      block:
        attributes:
          image_scanning_enabled:
            type: bool
            description_kind: plain
            optional: true
        block_types:
          ecr_configuration:
            nesting_mode: list
            block:
              attributes:
                container_tags:
                  type:
                  - set
                  - string
                  description_kind: plain
                  optional: true
                repository_name:
                  type: string
                  description_kind: plain
                  optional: true
              description_kind: plain
            max_items: 1
        description_kind: plain
