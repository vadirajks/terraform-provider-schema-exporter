version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    description:
      type: string
      description_kind: plain
      optional: true
      computed: true
    id:
      type: string
      description_kind: plain
      computed: true
    lock_end_time:
      type: string
      description_kind: plain
      computed: true
    lock_state:
      type: string
      description_kind: plain
      computed: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    resource_type:
      type: string
      description_kind: plain
      required: true
    status:
      type: string
      description_kind: plain
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
  block_types:
    exclude_resource_tags:
      nesting_mode: set
      block:
        attributes:
          resource_tag_key:
            type: string
            description_kind: plain
            required: true
          resource_tag_value:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 5
    lock_configuration:
      nesting_mode: list
      block:
        block_types:
          unlock_delay:
            nesting_mode: list
            block:
              attributes:
                unlock_delay_unit:
                  type: string
                  description_kind: plain
                  required: true
                unlock_delay_value:
                  type: number
                  description_kind: plain
                  required: true
              description_kind: plain
            min_items: 1
            max_items: 1
        description_kind: plain
      max_items: 1
    resource_tags:
      nesting_mode: set
      block:
        attributes:
          resource_tag_key:
            type: string
            description_kind: plain
            required: true
          resource_tag_value:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 50
    retention_period:
      nesting_mode: list
      block:
        attributes:
          retention_period_unit:
            type: string
            description_kind: plain
            required: true
          retention_period_value:
            type: number
            description_kind: plain
            required: true
        description_kind: plain
      min_items: 1
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
