      nesting_mode: list
      block:
        attributes:
          healthy_threshold:
            type: number
            description_kind: plain
            required: true
          interval:
            type: number
            description_kind: plain
            required: true
          target:
            type: string
            description_kind: plain
            required: true
          timeout:
            type: number
            description_kind: plain
            required: true
          unhealthy_threshold:
            type: number
            description_kind: plain
            required: true
        description_kind: plain
      max_items: 1
    listener:
      nesting_mode: set
      block:
        attributes:
          instance_port:
            type: number
            description_kind: plain
            required: true
          instance_protocol:
            type: string
            description_kind: plain
            required: true
          lb_port:
            type: number
            description_kind: plain
            required: true
          lb_protocol:
            type: string
            description_kind: plain
            required: true
          ssl_certificate_id:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
      min_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          update:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
