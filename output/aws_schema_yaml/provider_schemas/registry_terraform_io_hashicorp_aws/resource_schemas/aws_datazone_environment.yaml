version: 0
block:
  attributes:
    account_identifier:
      type: string
      description_kind: plain
      optional: true
      computed: true
    account_region:
      type: string
      description_kind: plain
      optional: true
      computed: true
    blueprint_identifier:
      type: string
      description_kind: plain
      optional: true
      computed: true
    created_at:
      type: string
      description_kind: plain
      computed: true
    created_by:
      type: string
      description_kind: plain
      computed: true
    description:
      type: string
      description_kind: plain
      optional: true
    domain_identifier:
      type: string
      description_kind: plain
      required: true
    glossary_terms:
      type:
      - list
      - string
      description_kind: plain
      optional: true
    id:
      type: string
      description_kind: plain
      computed: true
    last_deployment:
      type:
      - list
      - - object
        - deployment_id: string
          deployment_status: string
          deployment_type: string
          failure_reasons:
          - list
          - - object
            - code: string
              message: string
          is_deployment_complete: bool
          messages:
          - list
          - string
      description_kind: plain
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    profile_identifier:
      type: string
      description_kind: plain
      required: true
    project_identifier:
      type: string
      description_kind: plain
      required: true
    provider_environment:
      type: string
      description_kind: plain
      computed: true
    provisioned_resources:
      type:
      - list
      - - object
        - name: string
          provider: string
          type: string
          value: string
      description_kind: plain
      computed: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours).
            description_kind: plain
            optional: true
          delete:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours). Setting a timeout for a Delete operation is only applicable if changes are saved into state before the destroy operation occurs.
            description_kind: plain
            optional: true
          update:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours).
            description_kind: plain
            optional: true
        description_kind: plain
    user_parameters:
      nesting_mode: list
      block:
        attributes:
          name:
            type: string
            description_kind: plain
            optional: true
          value:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
