version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    endpoint_group_region:
      type: string
      description_kind: plain
      optional: true
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    listener_arn:
      type: string
      description_kind: plain
      required: true
  block_types:
    destination_configuration:
      nesting_mode: set
      block:
        attributes:
          from_port:
            type: number
            description_kind: plain
            required: true
          protocols:
            type:
            - set
            - string
            description_kind: plain
            required: true
          to_port:
            type: number
            description_kind: plain
            required: true
        description_kind: plain
      min_items: 1
    endpoint_configuration:
      nesting_mode: set
      block:
        attributes:
          endpoint_id:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
