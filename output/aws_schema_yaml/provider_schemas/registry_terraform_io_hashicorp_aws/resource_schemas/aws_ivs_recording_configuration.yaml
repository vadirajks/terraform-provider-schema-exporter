version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description_kind: plain
      optional: true
      computed: true
    recording_reconnect_window_seconds:
      type: number
      description_kind: plain
      optional: true
      computed: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    state:
      type: string
      description_kind: plain
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
  block_types:
    destination_configuration:
      nesting_mode: list
      block:
        block_types:
          s3:
            nesting_mode: list
            block:
              attributes:
                bucket_name:
                  type: string
                  description_kind: plain
                  required: true
              description_kind: plain
            min_items: 1
            max_items: 1
        description_kind: plain
      min_items: 1
      max_items: 1
    thumbnail_configuration:
      nesting_mode: list
      block:
        attributes:
          recording_mode:
            type: string
            description_kind: plain
            optional: true
            computed: true
          target_interval_seconds:
            type: number
            description_kind: plain
            optional: true
            computed: true
        description_kind: plain
      max_items: 1
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description_kind: plain
            optional: true
          delete:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
