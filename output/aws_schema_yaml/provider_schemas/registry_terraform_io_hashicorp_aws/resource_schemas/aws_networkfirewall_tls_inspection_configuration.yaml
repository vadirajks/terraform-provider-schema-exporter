version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    certificate_authority:
      type:
      - list
      - - object
        - certificate_arn: string
          certificate_serial: string
          status: string
          status_message: string
      description_kind: plain
      computed: true
    certificates:
      type:
      - list
      - - object
        - certificate_arn: string
          certificate_serial: string
          status: string
          status_message: string
      description_kind: plain
      computed: true
    description:
      type: string
      description_kind: plain
      optional: true
    encryption_configuration:
      type:
      - list
      - - object
        - key_id: string
          type: string
      description_kind: plain
      optional: true
      computed: true
    id:
      type: string
      description_kind: plain
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    number_of_associations:
      type: number
      description_kind: plain
      computed: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      computed: true
    tls_inspection_configuration_id:
      type: string
      description_kind: plain
      computed: true
    update_token:
      type: string
      description_kind: plain
      computed: true
  block_types:
    timeouts:
      nesting_mode: single
      block:
        attributes:
          create:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours).
            description_kind: plain
            optional: true
          delete:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours). Setting a timeout for a Delete operation is only applicable if changes are saved into state before the destroy operation occurs.
            description_kind: plain
            optional: true
          update:
            type: string
            description: A string that can be [parsed as a duration](https://pkg.go.dev/time#ParseDuration) consisting of numbers and unit suffixes, such as "30s" or "2h45m". Valid time units are "s" (seconds), "m" (minutes), "h" (hours).
            description_kind: plain
            optional: true
        description_kind: plain
    tls_inspection_configuration:
      nesting_mode: list
      block:
        block_types:
          server_certificate_configuration:
            nesting_mode: list
            block:
              attributes:
                certificate_authority_arn:
                  type: string
                  description_kind: plain
                  optional: true
              block_types:
                check_certificate_revocation_status:
                  nesting_mode: list
                  block:
                    attributes:
                      revoked_status_action:
                        type: string
                        description_kind: plain
                        optional: true
                      unknown_status_action:
                        type: string
                        description_kind: plain
                        optional: true
                    description_kind: plain
                scope:
                  nesting_mode: list
                  block:
                    attributes:
                      protocols:
                        type:
                        - set
                        - number
                        description_kind: plain
                        required: true
                    block_types:
                      destination:
                        nesting_mode: list
                        block:
                          attributes:
                            address_definition:
                              type: string
                              description_kind: plain
                              required: true
                          description_kind: plain
                      destination_ports:
                        nesting_mode: list
                        block:
                          attributes:
                            from_port:
                              type: number
                              description_kind: plain
                              required: true
                            to_port:
                              type: number
                              description_kind: plain
                              required: true
                          description_kind: plain
                      source:
                        nesting_mode: list
                        block:
                          attributes:
                            address_definition:
                              type: string
                              description_kind: plain
                              required: true
                          description_kind: plain
                      source_ports:
                        nesting_mode: list
                        block:
                          attributes:
                            from_port:
                              type: number
                              description_kind: plain
                              required: true
                            to_port:
                              type: number
                              description_kind: plain
                              required: true
                          description_kind: plain
                    description_kind: plain
                server_certificate:
                  nesting_mode: list
                  block:
                    attributes:
                      resource_arn:
                        type: string
                        description_kind: plain
                        optional: true
                    description_kind: plain
              description_kind: plain
        description_kind: plain
  description_kind: plain
