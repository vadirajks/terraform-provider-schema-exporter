            type: number
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 1
    service_registries:
      nesting_mode: list
      block:
        attributes:
          container_name:
            type: string
            description_kind: plain
            optional: true
          container_port:
            type: number
            description_kind: plain
            optional: true
          port:
            type: number
            description_kind: plain
            optional: true
          registry_arn:
            type: string
            description_kind: plain
            required: true
        description_kind: plain
      max_items: 1
  description_kind: plain
