      description_kind: plain
      optional: true
      computed: true
    launch_type:
      type: string
      description_kind: plain
      optional: true
      computed: true
    platform_version:
      type: string
      description_kind: plain
      optional: true
      computed: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    service:
      type: string
      description_kind: plain
      required: true
    stability_status:
      type: string
      description_kind: plain
      computed: true
    status:
      type: string
      description_kind: plain
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
    task_definition:
      type: string
      description_kind: plain
      required: true
    task_set_id:
      type: string
      description_kind: plain
      computed: true
    wait_until_stable:
      type: bool
      description_kind: plain
      optional: true
    wait_until_stable_timeout:
