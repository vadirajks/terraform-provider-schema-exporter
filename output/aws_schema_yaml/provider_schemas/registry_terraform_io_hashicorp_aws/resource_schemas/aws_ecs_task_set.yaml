version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    cluster:
      type: string
      description_kind: plain
      required: true
    external_id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    force_delete:
      type: bool
      description_kind: plain
      optional: true
    id:
