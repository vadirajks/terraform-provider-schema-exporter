version: 0
block:
  attributes:
    arn:
      type: string
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    name:
      type: string
      description_kind: plain
      required: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
    tags_all:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
  block_types:
    fair_share_policy:
      nesting_mode: list
      block:
        attributes:
          compute_reservation:
            type: number
            description_kind: plain
            optional: true
          share_decay_seconds:
            type: number
            description_kind: plain
            optional: true
        block_types:
          share_distribution:
            nesting_mode: set
            block:
              attributes:
                share_identifier:
                  type: string
                  description_kind: plain
                  required: true
                weight_factor:
                  type: number
                  description_kind: plain
                  optional: true
              description_kind: plain
            max_items: 500
        description_kind: plain
      max_items: 1
  description_kind: plain
