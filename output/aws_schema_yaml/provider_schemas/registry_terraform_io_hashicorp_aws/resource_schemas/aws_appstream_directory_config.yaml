version: 0
block:
  attributes:
    created_time:
      type: string
      description_kind: plain
      computed: true
    directory_name:
      type: string
      description_kind: plain
      required: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    organizational_unit_distinguished_names:
      type:
      - set
      - string
      description_kind: plain
      required: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
  block_types:
    certificate_based_auth_properties:
      nesting_mode: list
      block:
        attributes:
          certificate_authority_arn:
            type: string
            description_kind: plain
            optional: true
          status:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
      max_items: 1
    service_account_credentials:
      nesting_mode: list
      block:
        attributes:
          account_name:
            type: string
            description_kind: plain
            required: true
          account_password:
            type: string
            description_kind: plain
            required: true
            sensitive: true
        description_kind: plain
      min_items: 1
      max_items: 1
  description_kind: plain
