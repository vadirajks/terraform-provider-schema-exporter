      block:
        attributes:
          host:
            type: string
            description_kind: plain
            required: true
          port:
            type: number
            description_kind: plain
            optional: true
          priority:
            type: number
            description_kind: plain
            required: true
          protocol:
            type: string
            description_kind: plain
            required: true
          weight:
            type: number
