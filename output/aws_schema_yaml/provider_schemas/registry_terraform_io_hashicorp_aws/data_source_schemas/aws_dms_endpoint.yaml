version: 0
block:
  attributes:
    certificate_arn:
      type: string
      description_kind: plain
      computed: true
    database_name:
      type: string
      description_kind: plain
      computed: true
    elasticsearch_settings:
      type:
      - list
      - - object
        - endpoint_uri: string
          error_retry_duration: number
          full_load_error_percentage: number
          service_access_role_arn: string
      description_kind: plain
      computed: true
    endpoint_arn:
      type: string
      description_kind: plain
      computed: true
    endpoint_id:
      type: string
      description_kind: plain
      required: true
    endpoint_type:
      type: string
      description_kind: plain
      computed: true
    engine_name:
      type: string
      description_kind: plain
      computed: true
    extra_connection_attributes:
      type: string
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    kafka_settings:
      type:
      - list
      - - object
        - broker: string
          include_control_details: bool
          include_null_and_empty: bool
          include_partition_value: bool
          include_table_alter_operations: bool
          include_transaction_details: bool
          message_format: string
          message_max_bytes: number
          no_hex_prefix: bool
          partition_include_schema_table: bool
          sasl_mechanism: string
          sasl_password: string
          sasl_username: string
          security_protocol: string
          ssl_ca_certificate_arn: string
          ssl_client_certificate_arn: string
          ssl_client_key_arn: string
          ssl_client_key_password: string
          topic: string
      description_kind: plain
      computed: true
    kinesis_settings:
      type:
      - list
      - - object
        - include_control_details: bool
          include_null_and_empty: bool
          include_partition_value: bool
          include_table_alter_operations: bool
          include_transaction_details: bool
          message_format: string
          partition_include_schema_table: bool
          service_access_role_arn: string
          stream_arn: string
          use_large_integer_value: bool
      description_kind: plain
      computed: true
    kms_key_arn:
      type: string
      description_kind: plain
      computed: true
    mongodb_settings:
      type:
      - list
      - - object
        - auth_mechanism: string
          auth_source: string
          auth_type: string
          docs_to_investigate: string
          extract_doc_id: string
          nesting_level: string
      description_kind: plain
      computed: true
    mysql_settings:
      type:
      - list
      - - object
        - after_connect_script: string
          authentication_method: string
          clean_source_metadata_on_mismatch: bool
          events_poll_interval: number
          execute_timeout: number
          max_file_size: number
          parallel_load_threads: number
          server_timezone: string
          service_access_role_arn: string
          target_db_type: string
      description_kind: plain
      computed: true
    password:
      type: string
      description_kind: plain
      computed: true
    port:
      type: number
      description_kind: plain
      computed: true
    postgres_settings:
      type:
      - list
      - - object
        - after_connect_script: string
          authentication_method: string
          babelfish_database_name: string
          capture_ddls: bool
          database_mode: string
          ddl_artifacts_schema: string
          execute_timeout: number
          fail_tasks_on_lob_truncation: bool
          heartbeat_enable: bool
          heartbeat_frequency: number
          heartbeat_schema: string
          map_boolean_as_boolean: bool
          map_jsonb_as_clob: bool
          map_long_varchar_as: string
          max_file_size: number
          plugin_name: string
          service_access_role_arn: string
          slot_name: string
      description_kind: plain
      computed: true
    redis_settings:
      type:
      - list
      - - object
        - auth_password: string
          auth_type: string
          auth_user_name: string
          port: number
          server_name: string
          ssl_ca_certificate_arn: string
          ssl_security_protocol: string
      description_kind: plain
      computed: true
    redshift_settings:
      type:
      - list
      - - object
        - bucket_folder: string
          bucket_name: string
          encryption_mode: string
          server_side_encryption_kms_key_id: string
          service_access_role_arn: string
      description_kind: plain
      computed: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    s3_settings:
      type:
      - list
      - - object
        - add_column_name: bool
          bucket_folder: string
          bucket_name: string
          canned_acl_for_objects: string
          cdc_inserts_and_updates: bool
          cdc_inserts_only: bool
          cdc_max_batch_interval: number
          cdc_min_file_size: number
          cdc_path: string
          compression_type: string
          csv_delimiter: string
          csv_no_sup_value: string
          csv_null_value: string
          csv_row_delimiter: string
          data_format: string
          data_page_size: number
          date_partition_delimiter: string
          date_partition_enabled: bool
          date_partition_sequence: string
          dict_page_size_limit: number
          enable_statistics: bool
          encoding_type: string
          encryption_mode: string
          external_table_definition: string
          glue_catalog_generation: bool
          ignore_header_rows: number
          ignore_headers_row: number
          include_op_for_full_load: bool
          max_file_size: number
          parquet_timestamp_in_millisecond: bool
          parquet_version: string
          preserve_transactions: bool
          rfc_4180: bool
          row_group_length: number
          server_side_encryption_kms_key_id: string
          service_access_role_arn: string
          timestamp_column_name: string
          use_csv_no_sup_value: bool
          use_task_start_time_for_full_load_timestamp: bool
      description_kind: plain
      computed: true
    secrets_manager_access_role_arn:
      type: string
      description_kind: plain
      computed: true
    secrets_manager_arn:
      type: string
      description_kind: plain
      computed: true
    server_name:
      type: string
      description_kind: plain
      computed: true
    service_access_role:
      type: string
      description_kind: plain
      computed: true
    ssl_mode:
      type: string
      description_kind: plain
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
    username:
      type: string
      description_kind: plain
      computed: true
  description_kind: plain
