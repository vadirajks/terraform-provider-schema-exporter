      computed: true
    placement:
      type:
      - list
      - - object
        - affinity: string
          availability_zone: string
          group_id: string
          group_name: string
          host_id: string
          host_resource_group_arn: string
          partition_number: number
          spread_domain: string
          tenancy: string
      description_kind: plain
      computed: true
    private_dns_name_options:
      type:
      - list
      - - object
        - enable_resource_name_dns_a_record: bool
          enable_resource_name_dns_aaaa_record: bool
          hostname_type: string
      description_kind: plain
      computed: true
    ram_disk_id:
      type: string
      description_kind: plain
      computed: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    security_group_names:
      type:
      - set
      - string
      description_kind: plain
      computed: true
    tag_specifications:
      type:
      - list
      - - object
        - resource_type: string
          tags:
          - map
          - string
      description_kind: plain
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
    user_data:
      type: string
      description_kind: plain
      computed: true
    vpc_security_group_ids:
      type:
      - set
      - string
      description_kind: plain
      computed: true
  block_types:
    filter:
      nesting_mode: set
      block:
        attributes:
          name:
            type: string
            description_kind: plain
            required: true
          values:
            type:
            - set
            - string
            description_kind: plain
            required: true
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          read:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
