version: 0
block:
  attributes:
    ami:
      type: string
      description_kind: plain
      computed: true
    arn:
      type: string
      description_kind: plain
      computed: true
    associate_public_ip_address:
      type: bool
      description_kind: plain
      computed: true
    availability_zone:
      type: string
      description_kind: plain
      computed: true
    credit_specification:
      type:
      - list
      - - object
        - cpu_credits: string
      description_kind: plain
      computed: true
    disable_api_stop:
      type: bool
      description_kind: plain
      computed: true
    disable_api_termination:
      type: bool
      description_kind: plain
      computed: true
    ebs_block_device:
      type:
      - set
      - - object
        - delete_on_termination: bool
          device_name: string
          encrypted: bool
          iops: number
          kms_key_id: string
          snapshot_id: string
          tags:
          - map
          - string
          throughput: number
          volume_id: string
          volume_size: number
          volume_type: string
      description_kind: plain
      computed: true
    ebs_optimized:
      type: bool
      description_kind: plain
      computed: true
    enclave_options:
      type:
      - list
      - - object
        - enabled: bool
      description_kind: plain
      computed: true
    ephemeral_block_device:
      type:
      - list
      - - object
        - device_name: string
          no_device: bool
          virtual_name: string
      description_kind: plain
      computed: true
    get_password_data:
      type: bool
      description_kind: plain
      optional: true
    get_user_data:
      type: bool
      description_kind: plain
      optional: true
    host_id:
      type: string
      description_kind: plain
      computed: true
    host_resource_group_arn:
      type: string
      description_kind: plain
      computed: true
    iam_instance_profile:
      type: string
      description_kind: plain
      computed: true
    id:
      type: string
      description_kind: plain
      optional: true
      computed: true
    instance_id:
      type: string
      description_kind: plain
      optional: true
    instance_state:
      type: string
      description_kind: plain
      computed: true
    instance_tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
    instance_type:
      type: string
      description_kind: plain
      computed: true
    ipv6_addresses:
      type:
      - set
      - string
      description_kind: plain
      computed: true
    key_name:
      type: string
      description_kind: plain
      computed: true
    launch_time:
      type: string
      description_kind: plain
      computed: true
    maintenance_options:
      type:
      - list
      - - object
        - auto_recovery: string
      description_kind: plain
      computed: true
    metadata_options:
      type:
      - list
      - - object
        - http_endpoint: string
          http_protocol_ipv6: string
          http_put_response_hop_limit: number
          http_tokens: string
          instance_metadata_tags: string
      description_kind: plain
      computed: true
    monitoring:
      type: bool
      description_kind: plain
      computed: true
    network_interface_id:
      type: string
      description_kind: plain
      computed: true
    outpost_arn:
      type: string
      description_kind: plain
      computed: true
    password_data:
      type: string
      description_kind: plain
      computed: true
    placement_group:
      type: string
      description_kind: plain
      computed: true
    placement_group_id:
      type: string
      description_kind: plain
      computed: true
    placement_partition_number:
      type: number
      description_kind: plain
      computed: true
    private_dns:
      type: string
      description_kind: plain
      computed: true
    private_dns_name_options:
      type:
      - list
      - - object
        - enable_resource_name_dns_a_record: bool
          enable_resource_name_dns_aaaa_record: bool
          hostname_type: string
      description_kind: plain
      computed: true
    private_ip:
      type: string
      description_kind: plain
      computed: true
    public_dns:
      type: string
      description_kind: plain
      computed: true
    public_ip:
      type: string
      description_kind: plain
      computed: true
    region:
      type: string
      description: Region where this resource will be [managed](https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints). Defaults to the Region set in the [provider configuration](https://registry.terraform.io/providers/hashicorp/aws/latest/docs#aws-configuration-reference).
      description_kind: plain
      optional: true
      computed: true
    root_block_device:
      type:
      - set
      - - object
        - delete_on_termination: bool
          device_name: string
          encrypted: bool
          iops: number
          kms_key_id: string
          tags:
          - map
          - string
          throughput: number
          volume_id: string
          volume_size: number
          volume_type: string
      description_kind: plain
      computed: true
    secondary_private_ips:
      type:
      - set
      - string
      description_kind: plain
      computed: true
    security_groups:
      type:
      - set
      - string
      description_kind: plain
      computed: true
    source_dest_check:
      type: bool
      description_kind: plain
      computed: true
    subnet_id:
      type: string
      description_kind: plain
      computed: true
    tags:
      type:
      - map
      - string
      description_kind: plain
      optional: true
      computed: true
    tenancy:
      type: string
      description_kind: plain
      computed: true
    user_data:
      type: string
      description_kind: plain
      computed: true
    user_data_base64:
      type: string
      description_kind: plain
      computed: true
    vpc_security_group_ids:
      type:
      - set
      - string
      description_kind: plain
      computed: true
  block_types:
    filter:
      nesting_mode: set
      block:
        attributes:
          name:
            type: string
            description_kind: plain
            required: true
          values:
            type:
            - set
            - string
            description_kind: plain
            required: true
        description_kind: plain
    timeouts:
      nesting_mode: single
      block:
        attributes:
          read:
            type: string
            description_kind: plain
            optional: true
        description_kind: plain
  description_kind: plain
